<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        :root {
            --primary: #FFB4AB; 
            --surface: #050505; 
            --on-surface: #F1DFDD; 
            --card-bg: rgba(20, 20, 20, 0.8);
            --radius-xl: 32px; 
            --radius-pill: 100px;
            --blur: 40px;
        }
        
        * { cursor: none !important; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            margin: 0; background: var(--surface); color: var(--on-surface); 
            font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh; 
        }

        /* YOUR REQUESTED BACKGROUND STYLE */
        .video-bg-container { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            /* This creates the binding look you liked in the provided code */
            mask-image: radial-gradient(circle at 70% 50%, black 40%, transparent 95%);
            -webkit-mask-image: radial-gradient(circle at 70% 50%, black 40%, transparent 95%);
            background: #000;
        }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; pointer-events: none; }

        /* CURSOR - Crystal Clear Hover */
        #cursor-dot, #cursor-outline { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 10001; border-radius: 50%; will-change: transform; }
        #cursor-dot { width: 6px; height: 6px; background: #fff; }
        #cursor-outline { 
            width: 30px; height: 30px; border: 1.5px solid white; mix-blend-mode: difference; 
            transition: width 0.25s cubic-bezier(0.23, 1, 0.32, 1), height 0.25s cubic-bezier(0.23, 1, 0.32, 1); 
        }
        .cursor-morph { background: transparent !important; border: 1.5px solid white !important; }

        nav { padding: 40px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; }
        .widget { padding: 12px 24px; background: var(--card-bg); backdrop-filter: blur(var(--blur)); border-radius: var(--radius-pill); display: flex; align-items: center; gap: 12px; font-weight: 700; border: 1px solid rgba(255,255,255,0.1); color: #fff; }
        .mag { display: flex; align-items: center; gap: inherit; pointer-events: none; transition: transform 0.1s ease-out; }

        .main-layout { display: grid; grid-template-columns: 1fr 400px; gap: 40px; max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        .hero-title { font-size: 6.5rem; font-weight: 900; letter-spacing: -5px; line-height: 0.9; margin-top: 60px; pointer-events: none; }

        .unified-panel { background: var(--card-bg); border-radius: var(--radius-xl); padding: 40px; backdrop-filter: blur(var(--blur)); border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; gap: 20px; height: 550px; margin-top: 20px; }
        .badge { background: #FFB4AB; color: #000; padding: 4px 12px; border-radius: 10px; font-size: 0.7rem; font-weight: 900; width: fit-content; }
        
        .fab-container { position: fixed; bottom: 40px; left: 40px; }
        .fab { height: 60px; padding: 0 32px; background: #fff; color: #000; border-radius: 20px; border: none; display: flex; align-items: center; gap: 12px; font-weight: 900; }

        /* ADMIN PANEL */
        #admin-modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 20000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        #admin-modal { background: #111; padding: 40px; border-radius: var(--radius-xl); width: 450px; display: flex; flex-direction: column; gap: 15px; border: 1px solid #333; }
        #admin-modal input { background: #1a1a1a; border: 1px solid #333; color: white; padding: 15px; border-radius: 12px; }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <div class="video-bg-container">
        <video id="bg-video" autoplay muted loop playsinline src="skin-preview.mp4"></video>
    </div>

    <nav>
        <button class="widget interactive">
            <div class="mag"><span class="material-symbols-rounded">schedule</span><span id="clock">10:45 PM</span></div>
        </button>
        <div class="widget">
            <div class="mag"><span>72Â°F</span><span class="material-symbols-rounded">dark_mode</span></div>
        </div>
    </nav>

    <div class="main-layout">
        <h1 class="hero-title">PIX<br><span style="color: #FFB4AB;">UPDATES</span></h1>
        <div class="unified-panel">
            <span class="badge">V3.0</span>
            <h2 style="margin:0; font-size:2.5rem; font-weight: 900;">The Ember Knight</h2>
            <p style="opacity:0.6; margin:0;">Custom lava flows and visor highlights.</p>
        </div>
    </div>

    <div class="fab-container">
        <button class="fab interactive" onclick="alert('Downloading...')">
            <div class="mag"><span class="material-symbols-rounded">download</span><span>GET SKIN</span></div>
        </button>
    </div>

    <div id="admin-modal-overlay">
        <div id="admin-modal">
            <h2 style="color:white; margin-bottom:10px;">Admin Access</h2>
            <input type="text" placeholder="Skin Title">
            <input type="text" placeholder="Version Number">
            <button class="interactive" style="background:#fff; color:#000; padding:15px; border:none; border-radius:12px; font-weight:900;">SAVE CHANGES</button>
            <button class="interactive" onclick="toggleAdmin(false)" style="background:none; border:none; color:white; opacity:0.5;">CLOSE</button>
        </div>
    </div>

    <script>
        const dot = document.querySelector('#cursor-dot');
        const outline = document.querySelector('#cursor-outline');
        let mX = 0, mY = 0, oX = 0, oY = 0, target = null;

        // ADMIN TOGGLE (SHIFT + A)
        function toggleAdmin(show) { document.getElementById('admin-modal-overlay').style.display = show ? 'flex' : 'none'; }
        window.onkeydown = (e) => { if (e.shiftKey && e.key.toUpperCase() === 'A') toggleAdmin(true); };

        // CURSOR ENGINE
        window.addEventListener('mousemove', (e) => {
            mX = e.clientX; mY = e.clientY;
            const hit = e.target.closest('.interactive, button, .widget');
            if (hit !== target) {
                if (target) { const oldMag = target.querySelector('.mag'); if (oldMag) oldMag.style.transform = `translate3d(0, 0, 0)`; }
                target = hit;
                if (hit) { outline.classList.add('cursor-morph'); dot.style.opacity = 0; }
                else { outline.classList.remove('cursor-morph'); dot.style.opacity = 1; }
            }
            if (target) {
                const magContent = target.querySelector('.mag');
                if (magContent) {
                    const rect = target.getBoundingClientRect();
                    const px = (mX - (rect.left + rect.width / 2)) * 0.4;
                    const py = (mY - (rect.top + rect.height / 2)) * 0.4;
                    magContent.style.transform = `translate3d(${px}px, ${py}px, 0)`;
                }
            }
        });

        function animate() {
            dot.style.transform = `translate3d(${mX-3}px, ${mY-3}px, 0)`;
            if (target) {
                const r = target.getBoundingClientRect();
                oX += (r.left + r.width/2 - oX) * 0.2; oY += (r.top + r.height/2 - oY) * 0.2;
                outline.style.width = (r.width + 8) + "px"; outline.style.height = (r.height + 8) + "px";
                outline.style.borderRadius = getComputedStyle(target).borderRadius;
            } else {
                oX += (mX - oX) * 0.2; oY += (mY - oY) * 0.2;
                outline.style.width = "30px"; outline.style.height = "30px"; outline.style.borderRadius = "50%";
            }
            outline.style.transform = `translate3d(${oX - parseFloat(outline.style.width)/2}px, ${oY - parseFloat(outline.style.height)/2}px, 0)`;
            requestAnimationFrame(animate);
        }
        
        setInterval(() => { document.getElementById('clock').textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}); }, 1000);
        animate();
    </script>
</body>
</html>
