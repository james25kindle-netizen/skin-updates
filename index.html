<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX_LABS // HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;900&family=Bebas+Neue&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        :root { 
            --p: #6750A4; --on-s-container: #1D192B; --bg-1: #EADDFF; --bg-2: #D0BCFF; 
            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
            --blur: 60px;
        }

        /* FIX: Text Visibility in OLED Mode */
        body.oled { background-color: #000 !important; color: #FFFFFF !important; }
        body.oled .viewer-box { background: #0a0a0a; border: 1px solid #222; }
        body.oled .weather-chip, body.oled nav.nav-rail { background: rgba(255,255,255,0.08); color: #FFFFFF; }
        body.oled #v-title { color: #FFFFFF; }
        body.oled #v-desc, body.oled #v-tag { color: rgba(255,255,255,0.8); }
        body.oled .side-sheet { background: #050505; color: #FFFFFF; border-left: 1px solid #333; }
        body.oled .m3-btn-secondary { background: rgba(255,255,255,0.1) !important; color: #FFFFFF !important; }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #fdf8fd; color: var(--on-s-container); font-family: 'Outfit', sans-serif; height: 100vh; display: flex; overflow: hidden; transition: background 0.5s ease, color 0.3s ease; }
        
        .aura-bg { position: fixed; inset: 0; background: radial-gradient(circle at 80% 20%, var(--bg-1) 0%, transparent 40%), radial-gradient(circle at 20% 80%, var(--bg-2) 0%, transparent 40%); z-index: -1; filter: blur(var(--blur)); transition: filter 0.3s ease; }
        
        .status-bar { position: fixed; top: 30px; right: 40px; display: flex; flex-direction: column; align-items: flex-end; gap: 10px; z-index: 100; }
        .weather-chip { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(12px); padding: 10px 20px; border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.3); display: flex; align-items: center; gap: 10px; font-weight: 700; }
        #clock { font-weight: 900; opacity: 0.6; font-family: 'Space Grotesk', sans-serif; font-size: 1.2rem; }
        
        nav.nav-rail { width: 90px; height: 100%; display: flex; flex-direction: column; align-items: center; padding: 40px 0; gap: 12px; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px); border-right: 1px solid rgba(0,0,0,0.05); z-index: 50; }
        .v-pill { width: 48px; height: 48px; border-radius: 24px; background: rgba(0,0,0,0.05); border: none; cursor: pointer; display: grid; place-items: center; transition: all 0.5s var(--spring); font-weight: 900; color: inherit; }
        .v-pill.active { height: 64px; width: 32px; border-radius: 16px; background: var(--p); color: white; }
        
        main { flex: 1; display: grid; grid-template-columns: 1fr 450px; padding: 40px; gap: 40px; align-items: center; }
        .viewer-box { height: 80vh; background: white; border-radius: 48px; position: relative; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.05); }
        model-viewer { width: 100%; height: 100%; }
        
        h1 { font-family: 'Bebas Neue'; font-size: 8.5rem; line-height: 0.8; letter-spacing: -3px; }
        .btn-group { display: flex; gap: 12px; margin-top: 30px; width: 100%; }
        .m3-btn { flex: 1; height: 64px; border-radius: 32px; background: var(--on-s-container); color: white; border: none; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: flex 0.6s var(--spring), background 0.3s ease; }
        .m3-btn:hover { flex: 2.5; background: var(--p); }

        /* SETTINGS PANEL */
        .settings-fab { position: fixed; bottom: 30px; right: 30px; width: 56px; height: 56px; border-radius: 16px; background: var(--p); color: white; border: none; cursor: pointer; display: grid; place-items: center; z-index: 200; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: transform 0.3s var(--spring); }
        .side-sheet { position: fixed; top: 0; right: -400px; width: 350px; height: 100%; background: white; z-index: 300; box-shadow: -10px 0 30px rgba(0,0,0,0.05); transition: right 0.5s var(--spring); padding: 40px; display: flex; flex-direction: column; gap: 20px; overflow-y: auto; }
        .side-sheet.open { right: 0; }

        .color-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; }
        .color-circle { width: 100%; aspect-ratio: 1; border-radius: 50%; border: 3px solid transparent; cursor: pointer; transition: transform 0.2s; }
        .color-circle.active { border-color: currentColor; transform: scale(1.1); }
        
        .custom-picker-row { display: flex; align-items: center; gap: 15px; margin-top: 10px; background: rgba(0,0,0,0.05); padding: 10px; border-radius: 12px; }
        #custom-color { border: none; width: 40px; height: 40px; background: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="aura-bg"></div>
    <div class="status-bar">
        <div class="weather-chip"><span class="material-symbols-rounded">thermostat</span><span id="temp">--°F</span></div>
        <div id="clock">00:00:00 AM</div>
    </div>

    <nav class="nav-rail" id="rail"><div style="font-weight:900; opacity:0.2; font-size:0.6rem; margin-bottom:10px;">PIX</div></nav>

    <main>
        <div class="viewer-box">
            <model-viewer id="mv" auto-rotate camera-controls shadow-intensity="1" environment-image="neutral" camera-orbit="180deg 75deg 105%" field-of-view="30deg"></model-viewer>
        </div>
        <div class="content">
            <p id="v-tag" style="font-weight:900; opacity:0.3; letter-spacing:5px; font-size:0.8rem;"></p>
            <h1 id="v-title">PIX_LABS</h1>
            <p id="v-desc" style="font-size:1.15rem; line-height:1.6; opacity:0.7; margin-bottom:25px;"></p>
            <div class="btn-group">
                <button class="m3-btn" onclick="handleDownload('skin')">GET SKIN <span class="material-symbols-rounded">checkroom</span></button>
                <button class="m3-btn m3-btn-secondary" onclick="handleDownload('model')">GET MODEL <span class="material-symbols-rounded">3d_rotation</span></button>
            </div>
        </div>
    </main>

    <button class="settings-fab" onclick="toggleSettings()"><span class="material-symbols-rounded">settings</span></button>

    <div class="side-sheet" id="side-sheet">
        <button onclick="toggleSettings()" style="background:none; border:none; cursor:pointer; color:inherit;"><span class="material-symbols-rounded">close</span></button>
        <h2 style="font-family: 'Space Grotesk';">PREFERENCES</h2>
        
        <div class="setting-item">
            <label>Color Presets</label>
            <div class="color-grid" id="color-grid"></div>
        </div>

        <div class="setting-item">
            <label>Custom Theme Color</label>
            <div class="custom-picker-row">
                <input type="color" id="custom-color" value="#6750A4" oninput="applyCustomColor(this.value)">
                <span id="hex-label" style="font-family: monospace; font-size: 0.8rem;">#6750A4</span>
            </div>
        </div>

        <div style="display:flex; justify-content:space-between;"><span>OLED Mode</span><input type="checkbox" id="oled-toggle" onchange="updateOLED(this.checked)"></div>
        <div style="display:flex; justify-content:space-between;"><span>24h Clock</span><input type="checkbox" id="format-toggle" onchange="updateFormat(this.checked)"></div>
        <div style="display:flex; justify-content:space-between;"><span>Celsius</span><input type="checkbox" id="unit-toggle" onchange="updateUnit(this.checked)"></div>
        
        <div class="setting-item">
            <label>Rotation Speed</label>
            <input type="range" id="speed-slider" min="0" max="20" oninput="updateRotateSpeed(this.value)">
        </div>
    </div>

    <script>
        const VERSIONS = [
            { id: "0.0.1", title: "ALPHA", desc: "Foundation build.", model: "https://raw.githubusercontent.com/james25kindle-netizen/skin-updates/refs/heads/main/alpha.gltf", skin: "https://raw.githubusercontent.com/james25kindle-netizen/skin-updates/refs/heads/main/alpha.png", colors: ["#EADDFF", "#D0BCFF", "#6750A4"] },
            { id: "0.0.2", title: "ALPHA", desc: "Enhanced build.", model: "https://raw.githubusercontent.com/james25kindle-netizen/skin-updates/refs/heads/main/alpha%200.0.2.gltf", skin: "https://raw.githubusercontent.com/james25kindle-netizen/skin-updates/refs/heads/main/alpha%200.0.2.png", colors: ["#A3F7EB", "#4FD8C7", "#006A60"] }
        ];

        const COLOR_PRESETS = [
            { name: "Default", colors: null },
            { name: "Lavender", colors: ["#EADDFF", "#D0BCFF", "#6750A4"] },
            { name: "Mint", colors: ["#C4EED0", "#A2E0B8", "#006D3B"] },
            { name: "Ocean", colors: ["#D1E4FF", "#A6C8FF", "#004A77"] }
        ];

        let state = JSON.parse(localStorage.getItem('pix_settings')) || { oled: false, is24h: false, unit: 'F', speed: 2, colorIdx: 0, customColor: null };

        function save() { localStorage.setItem('pix_settings', JSON.stringify(state)); }

        function toggleSettings() { document.getElementById('side-sheet').classList.toggle('open'); }
        
        function updateOLED(v) { 
            state.oled = v; 
            document.body.classList.toggle('oled', v); 
            // Update button styles if needed
            document.querySelector('.m3-btn').style.background = v ? '#FFFFFF' : 'var(--on-s-container)';
            document.querySelector('.m3-btn').style.color = v ? '#000000' : '#FFFFFF';
            save(); 
        }

        function updateFormat(v) { state.is24h = v; save(); }
        function updateUnit(v) { state.unit = v ? 'C' : 'F'; updateWeather(); save(); }
        function updateRotateSpeed(v) { state.speed = v; const mv = document.getElementById('mv'); mv.rotationSpeed = v; mv.autoRotate = v > 0; save(); }

        function applyColor(idx) {
            state.colorIdx = idx;
            state.customColor = null; // Reset custom if choosing preset
            const preset = COLOR_PRESETS[idx];
            const colors = preset.colors || VERSIONS[currentIdx].colors;
            updateCSSVars(colors[0], colors[1], colors[2]);
            document.querySelectorAll('.color-circle').forEach((c, i) => c.classList.toggle('active', i === idx));
            save();
        }

        function applyCustomColor(hex) {
            state.colorIdx = -1;
            state.customColor = hex;
            // Generate a lighter version for the aura
            const light = hex + '44'; // Add transparency
            updateCSSVars(light, hex + '88', hex);
            document.getElementById('hex-label').innerText = hex.toUpperCase();
            document.querySelectorAll('.color-circle').forEach(c => c.classList.remove('active'));
            save();
        }

        function updateCSSVars(bg1, bg2, p) {
            document.documentElement.style.setProperty('--bg-1', bg1);
            document.documentElement.style.setProperty('--bg-2', bg2);
            document.documentElement.style.setProperty('--p', p);
        }

        async function handleDownload(type) {
            const v = VERSIONS[currentIdx];
            const res = await fetch(type === 'skin' ? v.skin : v.model);
            const blob = await res.blob();
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `PIX_${v.id}${type === 'skin' ? '.png' : '.gltf'}`;
            link.click();
        }

        function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-US', { hour12: !state.is24h, hour: '2-digit', minute: '2-digit', second: '2-digit' }); }
        
        async function updateWeather() {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const u = state.unit === 'C' ? 'celsius' : 'fahrenheit';
                const r = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&current_weather=true&temperature_unit=${u}`);
                const d = await r.json();
                document.getElementById('temp').innerText = `${Math.round(d.current_weather.temperature)}°${state.unit}`;
            });
        }

        function switchVersion(idx) {
            currentIdx = idx; const v = VERSIONS[idx];
            document.getElementById('v-title').innerText = v.title;
            document.getElementById('v-tag').innerText = `VERSION // ${v.id}`;
            document.getElementById('v-desc').innerText = v.desc;
            document.getElementById('mv').src = v.model;
            document.getElementById('mv').cameraOrbit = "180deg 75deg 105%";
            
            if (state.customColor) applyCustomColor(state.customColor);
            else applyColor(state.colorIdx);

            document.querySelectorAll('.v-pill-btn').forEach((b, i) => b.classList.toggle('active', i === idx));
        }

        window.onload = () => {
            const grid = document.getElementById('color-grid');
            COLOR_PRESETS.forEach((p, i) => {
                const div = document.createElement('div');
                div.className = 'color-circle';
                div.style.background = p.colors ? p.colors[2] : '#ccc';
                div.onclick = () => applyColor(i);
                grid.appendChild(div);
            });

            document.getElementById('oled-toggle').checked = state.oled;
            document.getElementById('format-toggle').checked = state.is24h;
            document.getElementById('unit-toggle').checked = state.unit === 'C';
            document.getElementById('speed-slider').value = state.speed;
            if(state.oled) updateOLED(true);
            
            const rail = document.getElementById('rail');
            VERSIONS.forEach((v, i) => {
                const b = document.createElement('button'); b.className = 'v-pill v-pill-btn';
                b.innerHTML = `<span>${i+1}</span>`; b.onclick = () => switchVersion(i);
                rail.appendChild(b);
            });

            setInterval(updateClock, 1000); updateWeather(); switchVersion(1);
        };
    </script>
</body>
</html>
