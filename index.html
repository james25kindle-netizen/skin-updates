<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | Velvet Void</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <style>
        :root {
            --primary: #FFB4AB;
            --surface: #0a0a0a;
            --card: rgba(30, 30, 30, 0.9);
        }
        body { 
            background: var(--surface); 
            color: white; 
            font-family: sans-serif; 
            margin: 0; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }

        /* Simplified Loader */
        #loader {
            position: fixed; inset: 0; background: black; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid #333;
            border-top-color: var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .panel {
            background: var(--card);
            width: 400px; padding: 30px; border-radius: 32px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        #canvas-container {
            width: 100%; height: 300px; background: #000;
            border-radius: 20px; margin: 20px 0; cursor: grab;
        }

        .btn {
            background: var(--primary); color: black; border: none;
            padding: 12px 24px; border-radius: 12px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="color: var(--primary); margin-top: 20px; font-weight: bold;">BOOTING SYSTEM...</p>
    </div>

    <div class="panel">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span style="color:var(--primary); font-weight:bold;">V3.1.0</span>
            <button class="btn" style="padding: 5px 10px; font-size: 10px;" onclick="alert('Comparison feature ready!')">COMPARE</button>
        </div>

        <div id="canvas-container"></div>

        <h1>VELVET VOID</h1>
        <p style="opacity: 0.6;">3D Skin Preview Active</p>
    </div>

    <script>
        let scene, camera, renderer, model;

        function init() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 2));

            const loader = new THREE.GLTFLoader();
            // Loading your specific model file
            loader.load('model.gltf', (gltf) => {
                model = gltf.scene;
                scene.add(model);
                model.position.y = -1;
            }, undefined, (err) => {
                console.log("Model not found yet - showing placeholder");
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (model) model.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        // THIS IS THE FIX: Hides the loader after 3 seconds no matter what
        window.addEventListener('load', () => {
            init();
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
            }, 3000); 
        });
    </script>
</body>
</html>
