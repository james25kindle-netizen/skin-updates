<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pix Updates — Skin Preview</title>

    <!-- MODEL VIEWER -->
    <script type="module"
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
        body {
            margin: 0;
            background: #020202;
            color: white;
            font-family: system-ui, sans-serif;
        }

        .preview-wrapper {
            max-width: 1200px;
            margin: 80px auto;
            padding: 0 40px;
            display: grid;
            gap: 40px;
        }

        /* === 3D PREVIEW === */
        .skin-preview {
            height: 420px;
            border-radius: 32px;
            overflow: hidden;
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        model-viewer {
            width: 100%;
            height: 100%;
        }

        /* === COMPARISON === */
        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .compare-card {
            border-radius: 28px;
            overflow: hidden;
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            height: 360px;
        }

        .compare-card img,
        .compare-card model-viewer {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .compare-label {
            position: absolute;
            bottom: 16px;
            left: 16px;
            background: white;
            color: black;
            padding: 6px 14px;
            border-radius: 12px;
            font-weight: 900;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }

        @media (max-width: 900px) {
            .comparison {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<div class="preview-wrapper">

    <!-- 3D SKIN PREVIEW -->
    <div class="skin-preview">
        <model-viewer
            src="model.gltf"
            camera-controls
            auto-rotate
            rotation-per-second="18deg"
            autoplay
            exposure="1.1"
            shadow-intensity="1"
            environment-image="neutral"
            interaction-prompt="none">
        </model-viewer>
    </div>

    <!-- SIDE BY SIDE COMPARISON -->
    <div class="comparison">

        <!-- BEFORE -->
        <div class="compare-card">
            <img src="temp's Skin with no cap Version 1.0.0.png" alt="Before skin">
            <div class="compare-label">BEFORE</div>
        </div>

        <!-- AFTER -->
        <div class="compare-card">
            <model-viewer
                src="model.gltf"
                camera-controls
                auto-rotate
                rotation-per-second="18deg"
                exposure="1.1"
                environment-image="neutral"
                interaction-prompt="none">
            </model-viewer>
            <div class="compare-label">AFTER · 3D</div>
        </div>

    </div>
</div>

</body>
</html>
