<div class="fab-container">
        <button class="fab interactive" onclick="downloadSkin()">
            <div class="mag">
                <span class="material-symbols-rounded">download</span>
                <span>GET SKIN</span>
            </div>
        </button>
    </div>

<div id="admin-modal" class="modal-overlay">
        <div class="modal-card">
            <h2 style="color:white;">Admin Access</h2>
            <input type="text" id="new-name" placeholder="Skin Name">
            <input type="text" id="new-ver" placeholder="Version">
            <input type="text" id="new-video" placeholder="Video Preview Link">
            <input type="text" id="new-dl" placeholder="Direct Download Link (.zip/.rar)">
            <textarea id="new-desc" placeholder="Description..." rows="3"></textarea>
            <button onclick="addNewSkin()" style="background:var(--primary); color:#000; padding:15px; border:none; border-radius:12px; font-weight:900;">ADD TO HISTORY</button>
            <button onclick="closeModals()" style="background:transparent; color:white; opacity:0.5; border:none;">CANCEL</button>
        </div>
    </div>

    <script>
        const DB_SKINS = 'pix_skins_v10';
        const DB_SETTINGS = 'pix_settings_v10';

        // Added 'download' property to default data
        let skins = JSON.parse(localStorage.getItem(DB_SKINS)) || [
            { 
                name: "The Ember Knight", 
                version: "V3.0", 
                desc: "Custom lava flows.", 
                video: "skin-preview.mp4",
                download: "ember_knight_v3.zip" 
            }
        ];
        
        let settings = JSON.parse(localStorage.getItem(DB_SETTINGS)) || { theme: '#FFB4AB', blur: 40, vignette: true };
        let currentIdx = 0;

        // NEW: Download Handler
        function downloadSkin() {
            const skin = skins[currentIdx];
            if (skin.download) {
                const link = document.createElement('a');
                link.href = skin.download;
                link.download = `${skin.name.replace(/\s+/g, '_')}_${skin.version}.zip`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert("No download link provided for this version.");
            }
        }

        // Updated Admin logic to capture the download link
        function addNewSkin() {
            const n = document.getElementById('new-name').value, 
                  v = document.getElementById('new-ver').value,
                  vid = document.getElementById('new-video').value,
                  dl = document.getElementById('new-dl').value,
                  d = document.getElementById('new-desc').value;

            if(n && v && vid) {
                skins.unshift({ 
                    name: n, 
                    version: v, 
                    video: vid, 
                    download: dl || vid, // Use video link if no DL link provided
                    desc: d 
                });
                localStorage.setItem(DB_SKINS, JSON.stringify(skins));
                currentIdx = 0; 
                updateUI(); 
                closeModals();
            }
        }

        // ... rest of the applySettings, updateUI, and Cursor logic remains the same ...
    </script>
