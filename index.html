<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | v3.1.0 Velvet Void</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <style>
        :root {
            --primary: #FFB4AB; 
            --surface: #020202; 
            --card-bg: rgba(20, 20, 20, 0.7);
            --radius-xl: 32px; 
            --radius-pill: 100px;
            --blur: 40px;
            --video-opacity: 0.7;
        }
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
        body { background: var(--surface); color: #fff; font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh; cursor: none; }
        body.modal-open { cursor: auto !important; }

        /* LOADER */
        #loader { position: fixed; inset: 0; background: #000; z-index: 99999; display: flex; align-items: center; justify-content: center; transition: 0.8s; }
        .pulse-logo { width: 80px; height: 80px; background: var(--primary); border-radius: 24px; animation: m3-expressive-pulse 2s infinite cubic-bezier(0.34, 1.56, 0.64, 1); }
        .loader-label { position: absolute; bottom: 48px; right: 48px; display: flex; align-items: center; gap: 16px; color: var(--primary); }
        .m3-text { font-weight: 800; font-size: 1.1rem; letter-spacing: 2px; animation: m3-text-stretch 2.5s infinite ease-in-out; }
        
        @keyframes m3-expressive-pulse { 0%, 100% { transform: scale(0.8) rotate(0deg); border-radius: 40px; } 50% { transform: scale(1.1) rotate(90deg); border-radius: 15px; } }
        @keyframes m3-text-stretch { 0%, 100% { transform: scaleX(1); opacity: 0.5; } 50% { transform: scaleX(1.1); opacity: 1; } }

        /* BACKGROUND */
        .video-bg-container { position: fixed; inset: 0; z-index: -1; background: #000; }
        .radial-mask { position: absolute; inset: 0; mask-image: radial-gradient(circle at 70% 50%, black 40%, transparent 95%); -webkit-mask-image: radial-gradient(circle at 70% 50%, black 40%, transparent 95%); }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: var(--video-opacity); transition: 0.5s; }

        /* CURSOR */
        #cursor-dot, #cursor-outline { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 10001; border-radius: 50%; opacity: 0; transition: opacity 0.3s; }
        #cursor-dot { width: 6px; height: 6px; background: #fff; transform: translate(-50%, -50%); }
        #cursor-outline { width: 30px; height: 30px; border: 1.5px solid white; mix-blend-mode: difference; }

        /* NAV */
        nav { padding: 40px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; }
        .widget { padding: 12px 24px; background: rgba(255,255,255,0.08); backdrop-filter: blur(var(--blur)); border-radius: var(--radius-pill); display: flex; align-items: center; gap: 12px; font-weight: 700; border: 1px solid rgba(255,255,255,0.1); color: #fff; cursor: pointer; transition: 0.3s; }
        .mag { display: flex; align-items: center; gap: inherit; pointer-events: none; transition: transform 0.2s ease-out; }

        /* UI PANELS */
        .main-layout { display: grid; grid-template-columns: 1fr 400px; gap: 40px; max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        .hero-title { font-size: 6.5rem; font-weight: 900; letter-spacing: -5px; line-height: 0.85; margin-top: 60px; pointer-events: none; }
        
        .unified-panel { background: var(--card-bg); border-radius: var(--radius-xl); padding: 32px; backdrop-filter: blur(var(--blur)); border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; gap: 20px; height: 600px; margin-top: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); position: relative; }
        
        #display-container { height: 220px; position: relative; overflow: hidden; border-radius: 20px; margin-top: 10px; }
        model-viewer { width: 100%; height: 100%; background: rgba(0,0,0,0.3); display: none; }

        .history-item { padding: 16px; border-radius: 20px; display: block; width: 100%; text-align: left; border: none; background: transparent; color: #fff; margin-bottom: 8px; transition: 0.2s; cursor: pointer; }
        .history-item.active { background: rgba(255,255,255,0.15); border-left: 4px solid var(--primary); font-weight: 800; }
        
        .badge { background: var(--primary); color: #000; padding: 4px 12px; border-radius: 10px; font-size: 0.7rem; font-weight: 900; width: fit-content; text-transform: uppercase; }
        .fab-container { position: fixed; bottom: 40px; left: 40px; z-index: 100; }
        .fab { height: 60px; padding: 0 32px; background: #fff; color: #000; border-radius: 20px; border: none; display: flex; align-items: center; gap: 12px; font-weight: 900; cursor: pointer; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 20000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .modal-card { background: #0a0a0a; padding: 40px; border-radius: var(--radius-xl); width: 450px; border: 1px solid #222; display: flex; flex-direction: column; gap: 20px; }
        
        .weather-updating .weather-icon { animation: spin 1s infinite linear; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader"><div class="pulse-logo"></div><div class="loader-label"><span class="m3-text">LOADING SYSTEM</span></div></div>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <div class="video-bg-container"><div class="radial-mask"><video id="bg-video" autoplay muted loop playsinline src="skin-preview.mp4"></video></div></div>

    <nav>
        <button class="widget interactive" onclick="openModal('settings-modal')">
            <div class="mag"><span class="material-symbols-rounded">schedule</span><span id="clock">00:00</span></div>
        </button>
        <button class="widget interactive" id="weather-widget" onclick="fetchWeather()">
            <div class="mag"><span id="temp">FETCHING...</span><span id="weather-icon" class="material-symbols-rounded weather-icon">cloud</span></div>
        </button>
    </nav>

    <div class="main-layout">
        <div><h1 class="hero-title">PIX<br><span style="color: var(--primary);">UPDATES</span></h1></div>
        
        <div class="unified-panel">
            <button class="interactive" onclick="toggle3D()" style="position: absolute; right: 25px; top: 25px; background: rgba(255,255,255,0.1); border: 1px solid var(--primary); color: #fff; padding: 8px 15px; border-radius: 12px; font-size: 0.7rem; font-weight: 900; cursor: pointer; z-index: 5;">
                <span id="view-mode-text">VIEW 3D</span>
            </button>

            <div id="active-skin-header">
                <span id="skin-badge" class="badge">V1.0.0</span>
                <h2 id="skin-title" style="margin:10px 0 5px 0; font-size:2rem; font-weight:900;">EMBER KNIGHT</h2>
            </div>

            <div id="display-container">
                <div id="text-view">
                    <p id="skin-desc" style="opacity: 0.6; font-size: 0.9rem; line-height: 1.5;">Custom lava flows and heat-mapped gradients. Optimized for high-end shaders and 3D geometry expansion.</p>
                </div>
                <model-viewer id="m3d-view" auto-rotate camera-controls shadow-intensity="1" src=""></model-viewer>
            </div>

            <hr style="border:none; border-top:1px solid rgba(255,255,255,0.1);">
            <div id="history-list" style="overflow-y: auto; flex-grow: 1;"></div>
        </div>
    </div>

    <div class="fab-container">
        <button class="fab interactive" onclick="downloadSkin()">
            <div class="mag"><span class="material-symbols-rounded">download</span><span>GET SKIN</span></div>
        </button>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="modal-card">
            <h2 style="font-weight: 900;">PREFERENCES</h2>
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span>Accent Color</span>
                <div style="display:flex; gap:8px;">
                    <div style="width:25px; height:25px; border-radius:50%; background:#FFB4AB; cursor:pointer;" onclick="updateSetting('--primary', '#FFB4AB')"></div>
                    <div style="width:25px; height:25px; border-radius:50%; background:#D0BCFF; cursor:pointer;" onclick="updateSetting('--primary', '#D0BCFF')"></div>
                    <div style="width:25px; height:25px; border-radius:50%; background:#B4E4FF; cursor:pointer;" onclick="updateSetting('--primary', '#B4E4FF')"></div>
                </div>
            </div>
            <button onclick="closeModals()" class="interactive" style="background:#fff; color:#000; padding:15px; border:none; border-radius:15px; font-weight:900; cursor:pointer; margin-top:10px;">SAVE</button>
        </div>
    </div>

    <script>
        const skins = [
            { name: "EMBER KNIGHT", version: "V1.0.0", desc: "Custom lava flows and heat-mapped gradients. Optimized for high-end shaders.", video: "skin-preview.mp4", model: "ember.gltf", dl: "ember.png" },
            { name: "VOID WALKER", version: "V0.0.9", desc: "Monochrome void aesthetic with particle anchoring testing.", video: "void-preview.mp4", model: "void.gltf", dl: "void.png" }
        ];
        let currentIdx = 0;
        let is3D = false;

        function toggle3D() {
            is3D = !is3D;
            document.getElementById('text-view').style.display = is3D ? 'none' : 'block';
            document.getElementById('m3d-view').style.display = is3D ? 'block' : 'none';
            document.getElementById('view-mode-text').textContent = is3D ? "VIEW INFO" : "VIEW 3D";
            if(is3D) document.getElementById('m3d-view').src = skins[currentIdx].model;
        }

        function updateUI() {
            const s = skins[currentIdx];
            document.getElementById('skin-title').textContent = s.name;
            document.getElementById('skin-badge').textContent = s.version;
            document.getElementById('skin-desc').textContent = s.desc;
            document.getElementById('bg-video').src = s.video;
            if(is3D) document.getElementById('m3d-view').src = s.model;
            
            document.getElementById('history-list').innerHTML = skins.map((skin, i) => `
                <button class="history-item interactive ${i === currentIdx ? 'active' : ''}" onclick="currentIdx=${i}; updateUI();">
                    <span style="opacity:0.5; font-size:0.7rem;">${skin.version}</span><br>${skin.name}
                </button>
            `).join('');
        }

        async function fetchWeather() {
            const widget = document.getElementById('weather-widget');
            widget.classList.add('weather-updating');
            try {
                const res = await fetch('https://wttr.in/?format=j1');
                const data = await res.json();
                document.getElementById('temp').textContent = data.current_condition[0].temp_F + "°F";
            } catch (e) { document.getElementById('temp').textContent = "72°F"; }
            setTimeout(() => widget.classList.remove('weather-updating'), 1000);
        }

        function updateSetting(v, val) { document.documentElement.style.setProperty(v, val); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; document.body.classList.add('modal-open'); }
        function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); document.body.classList.remove('modal-open'); }

        const dot = document.getElementById('cursor-dot'), outline = document.getElementById('cursor-outline');
        let mX = 0, mY = 0, oX = 0, oY = 0, target = null;

        window.addEventListener('mousemove', (e) => {
            mX = e.clientX; mY = e.clientY;
            dot.style.opacity = outline.style.opacity = 1;
            target = e.target.closest('.interactive');
            if (target) {
                const r = target.getBoundingClientRect();
                const m = target.querySelector('.mag');
                if(m) m.style.transform = `translate(${(mX - (r.left + r.width/2)) * 0.2}px, ${(mY - (r.top + r.height/2)) * 0.2}px)`;
            }
        });

        function animateCursor() {
            dot.style.transform = `translate3d(${mX}px, ${mY}px, 0)`;
            oX += (mX - oX) * 0.15; oY += (mY - oY) * 0.15;
            if (target) {
                const r = target.getBoundingClientRect();
                outline.style.width = r.width + "px"; outline.style.height = r.height + "px";
                outline.style.transform = `translate3d(${r.left}px, ${r.top}px, 0)`;
                outline.style.borderRadius = "20px";
            } else {
                outline.style.width = "30px"; outline.style.height = "30px";
                outline.style.transform = `translate3d(${oX - 15}px, ${oY - 15}px, 0)`;
                outline.style.borderRadius = "50%";
            }
            requestAnimationFrame(animateCursor);
        }

        window.addEventListener('load', () => {
            updateUI(); fetchWeather(); animateCursor();
            setInterval(() => { document.getElementById('clock').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); }, 1000);
            setTimeout(() => { document.getElementById('loader').style.opacity = '0'; setTimeout(() => document.getElementById('loader').style.display = 'none', 800); }, 2000);
        });
    </script>
</body>
</html>
