<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Skin Updates</title>

<!-- Google Sans–like font -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">

<style>
:root {
  --primary: #bc161f;
  --surface: #fff8f7;
  --on-surface: #1f1a1a;
  --surface-variant: #f2dede;
}

body.dark {
  --surface: #0f0a0a;
  --on-surface: #f3e6e6;
  --surface-variant: #2a1f1f;
}

* { box-sizing: border-box; cursor: none; }

body {
  margin: 0;
  font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
  background: var(--surface);
  color: var(--on-surface);
  transition: background 1s ease, color 1s ease;
}

/* ---------- CURSOR ---------- */
#cursor-dot {
  position: fixed;
  width: 6px;
  height: 6px;
  background: var(--primary);
  border-radius: 50%;
  pointer-events: none;
  z-index: 9999;
}

#cursor-outline {
  position: fixed;
  width: 32px;
  height: 32px;
  border: 1.5px solid currentColor;
  border-radius: 50%;
  pointer-events: none;
  z-index: 9998;
  mix-blend-mode: difference;
  transition:
    width .45s cubic-bezier(.2,.8,.2,1),
    height .45s cubic-bezier(.2,.8,.2,1),
    border-radius .45s cubic-bezier(.2,.8,.2,1);
}

/* ---------- UI ---------- */
nav {
  display: flex;
  justify-content: space-between;
  padding: 24px 40px;
}

.chip {
  padding: 12px 22px;
  border-radius: 999px;
  background: var(--surface-variant);
  font-weight: 600;
  display: flex;
  gap: 10px;
  align-items: center;
}

.hero {
  text-align: center;
  padding: 100px 20px;
}

.hero h1 {
  font-size: 4.5rem;
  letter-spacing: -3px;
}

.grid {
  max-width: 1100px;
  margin: auto;
  padding: 40px;
  display: grid;
  gap: 20px;
  grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
}

.card {
  background: var(--surface-variant);
  padding: 32px;
  border-radius: 28px;
}

.fab {
  position: fixed;
  bottom: 32px;
  right: 32px;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: var(--on-surface);
  color: var(--surface);
  display: grid;
  place-items: center;
}

/* mobile fallback */
@media (max-width: 800px) {
  * { cursor: auto; }
  #cursor-dot, #cursor-outline { display: none; }
}
</style>
</head>

<body>

<div id="cursor-dot"></div>
<div id="cursor-outline"></div>

<nav>
  <div class="chip" data-cursor>
    <span class="material-symbols-rounded">schedule</span>
    <span id="clock">00:00</span>
  </div>

  <div class="chip" data-cursor style="background:none;color:var(--primary);font-weight:800">
    RED SKINS
  </div>

  <div class="chip" data-cursor>
    <span id="temp">--°</span>
    <span class="material-symbols-rounded">cloud</span>
  </div>
</nav>

<section class="hero">
  <h1>Purely <span style="color:var(--primary)">Red.</span></h1>
</section>

<section class="grid">
  <div class="card" data-cursor>
    <h3>Skin Update v1.2</h3>
    <p>New red shading & cleaner pixels.</p>
  </div>
  <div class="card" data-cursor>
    <h3>Helmet Fix</h3>
    <p>Eyes aligned correctly in 3D view.</p>
  </div>
</section>

<div class="fab" data-cursor>
  <span class="material-symbols-rounded">download</span>
</div>

<script>
/* CLOCK + THEME */
function tick() {
  const d = new Date();
  const h = d.getHours();
  const m = String(d.getMinutes()).padStart(2,'0');
  document.getElementById('clock').textContent =
    `${h % 12 || 12}:${m} ${h >= 12 ? 'PM':'AM'}`;
  document.body.classList.toggle('dark', h >= 18 || h < 6);
}
tick(); setInterval(tick,1000);

/* CURSOR MORPH */
const dot = document.getElementById('cursor-dot');
const outline = document.getElementById('cursor-outline');
let x=0,y=0,ox=0,oy=0,target=null;

window.addEventListener('mousemove',e=>{x=e.clientX;y=e.clientY});

document.querySelectorAll('[data-cursor]').forEach(el=>{
  el.addEventListener('mouseenter',()=>target=el);
  el.addEventListener('mouseleave',()=>target=null);
});

function render(){
  dot.style.transform=`translate(${x-3}px,${y-3}px)`;
  if(target){
    const r=target.getBoundingClientRect();
    ox+=(r.left+r.width/2-ox)*.2;
    oy+=(r.top+r.height/2-oy)*.2;
    outline.style.width=`${r.width}px`;
    outline.style.height=`${r.height}px`;
    outline.style.borderRadius=getComputedStyle(target).borderRadius;
  } else {
    ox+=(x-ox)*.12; oy+=(y-oy)*.12;
    outline.style.width='32px';
    outline.style.height='32px';
    outline.style.borderRadius='50%';
  }
  outline.style.transform=
    `translate(${ox-outline.offsetWidth/2}px,${oy-outline.offsetHeight/2}px)`;
  requestAnimationFrame(render);
}
render();
</script>

</body>
</html>
