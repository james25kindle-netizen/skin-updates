<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Skin Preview</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

<style>
body {
    margin: 0;
    background: #020202;
    color: white;
    font-family: system-ui, sans-serif;
}

.wrapper {
    max-width: 1100px;
    margin: auto;
    padding: 40px 20px;
}

h1 {
    font-size: 3.5rem;
    margin-bottom: 10px;
}

.sub {
    opacity: 0.6;
    margin-bottom: 40px;
}

.card {
    background: rgba(255,255,255,0.04);
    border-radius: 32px;
    padding: 24px;
    border: 1px solid rgba(255,255,255,0.08);
    margin-bottom: 30px;
}

/* 3D PREVIEW */
.preview-3d {
    height: 350px;
    overflow: hidden;
    position: relative;
}

.preview-3d model-viewer {
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at top, #111, #000);
    border-radius: 24px;
}

.hint {
    position: absolute;
    bottom: 14px;
    right: 18px;
    font-size: 0.65rem;
    letter-spacing: 1px;
    opacity: 0.5;
    font-weight: 800;
}

/* COMPARISON */
.compare {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.compare-box {
    position: relative;
}

.compare-box span {
    position: absolute;
    top: 10px;
    left: 10px;
    background: white;
    color: black;
    padding: 4px 10px;
    font-size: 0.65rem;
    font-weight: 900;
    border-radius: 10px;
}

.compare-box img {
    width: 100%;
    border-radius: 20px;
    background: black;
}

/* BUTTON */
.download {
    display: inline-block;
    margin-top: 20px;
    background: white;
    color: black;
    padding: 14px 26px;
    border-radius: 18px;
    font-weight: 900;
    text-decoration: none;
}
</style>
</head>

<body>
<div class="wrapper">

<h1>Temp’s Skin</h1>
<p class="sub">Version 1.0.0 · 3D Preview + Comparison</p>

<!-- 3D PREVIEW -->
<div class="card preview-3d">
    <model-viewer
        src="model.gltf"
        camera-controls
        auto-rotate
        autoplay
        animation-name="Idle"
        interaction-prompt="none"
        shadow-intensity="1"
        exposure="1.1">
    </model-viewer>
    <div class="hint">DRAG TO ROTATE</div>
</div>

<!-- COMPARISON -->
<div class="card">
    <div class="compare">
        <div class="compare-box">
            <span>OLD</span>
            <img src="temp's Skin with cap Version 1.0.0.png">
        </div>
        <div class="compare-box">
            <span>NEW</span>
            <img src="temp's Skin with no cap Version 1.0.0.png">
        </div>
    </div>
</div>

<a class="download" href="temp's Skin with no cap Version 1.0.0.png" download>
    DOWNLOAD SKIN
</a>

</div>
</body>
</html>
