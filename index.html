<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX_LABS // HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Outfit:wght@300;500;900&family=Bebas+Neue&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        :root { 
            --p: #6750A4; --on-s-container: #1D192B; --bg-1: #EADDFF; --bg-2: #D0BCFF; 
            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
            --blur: 60px;
        }

        body.oled { background-color: #000 !important; color: #FFFFFF !important; }
        body.oled .viewer-box { background: #0a0a0a; border: 1px solid #222; }
        body.oled .weather-chip, body.oled nav.nav-rail { background: rgba(255,255,255,0.08); color: #FFFFFF; }
        body.oled .side-sheet { background: #050505; border-left: 1px solid #333; color: white; }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #fdf8fd; color: var(--on-s-container); font-family: 'Outfit', sans-serif; height: 100vh; display: flex; overflow: hidden; transition: background 0.5s ease; }
        
        .aura-bg { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, var(--bg-1) 0%, transparent 50%), radial-gradient(circle at 20% 80%, var(--bg-2) 0%, transparent 40%); z-index: -1; filter: blur(var(--blur)); pointer-events: none; }
        
        /* ELASTIC RAIL BUTTONS */
        .v-pill { 
            width: 48px; height: 48px; border-radius: 24px; 
            background: rgba(0,0,0,0.05); border: none; cursor: pointer; 
            display: grid; place-items: center; font-weight: 900; color: inherit; 
            transition: all 0.6s var(--spring); 
        }
        .v-pill:hover { height: 64px; background: var(--p); color: white; transform: scale(1.1); }
        .v-pill.active { height: 84px; width: 34px; border-radius: 17px; background: var(--on-s-container); color: white; }

        /* DOWNLOAD BUTTONS SQUISH */
        .btn-group { display: flex; gap: 12px; width: 100%; }
        .m3-btn { flex: 1; height: 64px; border-radius: 32px; background: var(--on-s-container); color: white; border: none; font-weight: 800; cursor: pointer; transition: flex 0.6s var(--spring), background 0.3s, transform 0.2s; display: flex; align-items: center; justify-content: center; }
        .m3-btn:hover { flex: 3; background: var(--p); }
        .m3-btn:active { transform: scale(0.9); }
        .m3-btn-secondary { background: rgba(0,0,0,0.05); color: var(--on-s-container); }

        /* WEATHER CHIP */
        .status-bar { position: fixed; top: 30px; right: 40px; display: flex; flex-direction: column; align-items: flex-end; gap: 10px; z-index: 100; }
        .weather-chip { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(20px); padding: 0 16px 0 8px; border-radius: 28px; border: 1px solid rgba(255, 255, 255, 0.3); display: flex; align-items: center; gap: 6px; height: 44px; cursor: pointer; transition: transform 0.2s; }
        .weather-chip:active { transform: scale(0.92); }
        
        .nav-logo-brand { font-family: 'Michroma', sans-serif; font-size: 0.85rem; letter-spacing: 2px; margin-bottom: 20px; font-weight: bold; background: linear-gradient(to bottom, var(--p), var(--on-s-container)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        nav.nav-rail { width: 90px; height: 100%; display: flex; flex-direction: column; align-items: center; padding: 40px 0; gap: 12px; background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); border-right: 1px solid rgba(0,0,0,0.05); z-index: 50; }
        main { flex: 1; display: grid; grid-template-columns: 1fr 450px; padding: 40px; gap: 40px; align-items: center; }
        .viewer-box { height: 80vh; background: white; border-radius: 48px; position: relative; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.05); }
        model-viewer { width: 100%; height: 100%; }
        h1 { font-family: 'Bebas Neue'; font-size: 8.5rem; line-height: 0.8; letter-spacing: -3px; color: var(--on-s-container); }

        /* SETTINGS SHEET */
        .side-sheet { position: fixed; top: 0; right: -400px; width: 350px; height: 100%; background: white; z-index: 300; transition: right 0.5s var(--spring); padding: 30px; display: flex; flex-direction: column; gap: 20px; overflow-y: auto; }
        .side-sheet.open { right: 0; }
        .color-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .color-circle { width: 100%; aspect-ratio: 1; border-radius: 50%; cursor: pointer; display: grid; place-items: center; font-size: 0.55rem; font-weight: 900; }
    </style>
</head>
<body>
    <div class="aura-bg"></div>
    
    <button class="v-info-bottom" onclick="toggleSettings()" style="position:fixed; bottom:30px; left:125px; background:none; border:none; color:inherit; text-align:left; cursor:pointer;">
        <span style="font-family:'Space Grotesk'; font-size:0.75rem; font-weight:900; display:block;">v0.3.2</span>
        <span style="font-size:0.6rem; opacity:0.5; text-transform:uppercase;">Expressive Controls</span>
    </button>

    <div class="status-bar">
        <div class="weather-chip" onclick="window.open('https://www.google.com/search?q=weather', '_blank')">
            <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" style="width:32px">
            <span id="temp">--Â°F</span>
        </div>
        <div id="clock" style="font-weight:900; opacity:0.6; font-family:'Space Grotesk'; font-size:1.1rem;">00:00:00 AM</div>
    </div>

    <nav class="nav-rail" id="rail">
        <div class="nav-logo-brand">PIX</div>
        <div style="font-size:0.5rem; font-weight:900; opacity:0.3; text-transform:uppercase; margin-bottom:5px;">Versions</div>
    </nav>

    <main>
        <div class="viewer-box"><model-viewer id="mv" auto-rotate camera-controls shadow-intensity="1" environment-image="neutral" camera-orbit="180deg 75deg 105%" field-of-view="30deg"></model-viewer></div>
        <div class="content">
            <p id="v-tag" style="font-weight:900; opacity:0.3; letter-spacing:5px; font-size:0.8rem;"></p>
            <h1 id="v-title">ALPHA</h1>
            <p id="v-desc" style="font-size:1.15rem; opacity:0.7; margin-bottom:25px;"></p>
            <div class="btn-group">
                <button class="m3-btn" onclick="forceDownload('skin')">GET SKIN</button>
                <button class="m3-btn m3-btn-secondary" onclick="forceDownload('model')">GET MODEL</button>
            </div>
        </div>
    </main>

    <button onclick="toggleSettings()" style="position:fixed; bottom:30px; right:30px; width:56px; height:56px; border-radius:16px; background:var(--p); color:white; border:none; cursor:pointer; z-index:200; display:grid; place-items:center;">
        <span class="material-symbols-rounded">settings</span>
    </button>

    <div class="side-sheet" id="side-sheet">
        <h2 style="font-family:'Space Grotesk';">SETTINGS</h2>
        <div style="background:rgba(0,0,0,0.05); padding:15px; border-radius:16px; font-size:0.8rem;">
            <strong>EXPRESSIVE (v0.3.2)</strong><br><br>
            ðŸŽ¨ <strong>Randomizer:</strong> New button to generate wild themes.<br>
            ðŸ•’ <strong>24h Format:</strong> Fixed the missing toggle.<br>
            ðŸ”˜ <strong>Elastic Rail:</strong> Added bouncy stretch to version pills.
        </div>
        <div>
            <label style="font-weight:800; font-size:0.7rem; opacity:0.5;">PRESETS</label>
            <div class="color-grid" id="preset-grid">
                <div class="color-circle" style="background:#6750A4; color:white" onclick="setTheme('default')">DFT</div>
            </div>
            <button onclick="randomTheme()" style="width:100%; margin-top:10px; padding:12px; border-radius:12px; border:none; background:var(--on-s-container); color:white; font-weight:800; cursor:pointer;">RANDOM THEME</button>
        </div>
        <div style="display:flex; justify-content:space-between; align-items:center;"><span>OLED Mode</span><input type="checkbox" id="oled-toggle" onchange="updateOLED(this.checked)"></div>
        <div style="display:flex; justify-content:space-between; align-items:center;"><span>Auto-Dark Mode</span><input type="checkbox" id="auto-dark-toggle" onchange="updateAutoDark(this.checked)"></div>
        <div style="display:flex; justify-content:space-between; align-items:center;"><span>24h Time</span><input type="checkbox" id="format-toggle" onchange="updateFormat(this.checked)"></div>
        <button onclick="toggleSettings()" style="margin-top:20px; padding:15px; border-radius:12px; border:none; background:var(--on-s-container); color:white; cursor:pointer;">CLOSE</button>
    </div>

    <script>
        const PRESETS = [ ["#D1E4FF", "#A6C8FF", "#004A77"], ["#C4EED0", "#A2E0B8", "#006D3B"], ["#FDE293", "#FADB7D", "#A67100"], ["#FFD8E4", "#F9B1C8", "#880E4F"], ["#FFDAD6", "#FFB4AB", "#93000A"], ["#E0E2ED", "#C4C6D0", "#44474E"], ["#FFDCC0", "#FFB785", "#8B5000"] ];
        const VERSIONS = [
            { id: "0.1", title: "ALPHA", desc: "Core build.", model: "https://raw.githubusercontent.com/james25kindle-netizen/skin-updates/refs/heads/main/alpha.gltf", skin: "https://raw.githubusercontent.com/james25kindle-netizen/skin-updates/refs/heads/main/skin%20alpha.png", colors: ["#EADDFF", "#D0BCFF", "#6750A4"] },
            { id: "0.2", title: "ALPHA", desc: "Refined build.", model: "https://raw.githubusercontent.com/james25kindle-netizen/skin-updates/refs/heads/main/alpha%200.0.2.gltf", skin: "https://raw.githubusercontent.com/james25kindle-netizen/skin-updates/refs/heads/main/alpha%200.0.2.png", colors: ["#A3F7EB", "#4FD8C7", "#006A60"] }
        ];

        let currentIdx = 1;
        let state = JSON.parse(localStorage.getItem('pix_pref')) || { oled: false, autoDark: false, is24h: false, themeType: 'default', themeVal: 0 };

        function toggleSettings() { document.getElementById('side-sheet').classList.toggle('open'); }
        
        async function updateWeather() {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=37.5&longitude=-121.9&current_weather=true&temperature_unit=fahrenheit`).then(r => r.json());
                document.getElementById('temp').innerText = `${Math.round(res.current_weather.temperature)}Â°F`;
            } catch (e) { document.getElementById('temp').innerText = '72Â°F'; }
        }

        function setTheme(type, val) {
            state.themeType = type; state.themeVal = val;
            let c = (type === 'default') ? VERSIONS[currentIdx].colors : (type === 'random') ? val : PRESETS[val];
            document.documentElement.style.setProperty('--bg-1', c[0]);
            document.documentElement.style.setProperty('--bg-2', c[1]);
            document.documentElement.style.setProperty('--p', c[2]);
            localStorage.setItem('pix_pref', JSON.stringify(state));
        }

        function randomTheme() {
            const r = () => Math.floor(Math.random() * 256);
            const rc = () => `rgb(${r()},${r()},${r()})`;
            setTheme('random', [rc(), rc(), rc()]);
        }

        function updateOLED(v) { state.oled = v; checkTime(); localStorage.setItem('pix_pref', JSON.stringify(state)); }
        function updateAutoDark(v) { state.autoDark = v; checkTime(); localStorage.setItem('pix_pref', JSON.stringify(state)); }
        function updateFormat(v) { state.is24h = v; localStorage.setItem('pix_pref', JSON.stringify(state)); }

        function checkTime() {
            const h = new Date().getHours();
            const dark = state.autoDark ? (h >= 19 || h < 7) : state.oled;
            document.body.classList.toggle('oled', dark);
        }

        function switchVersion(idx) {
            currentIdx = idx;
            const v = VERSIONS[idx];
            document.getElementById('v-tag').innerText = `Version // ${v.id}`;
            document.getElementById('v-title').innerText = v.title;
            document.getElementById('v-desc').innerText = v.desc;
            document.getElementById('mv').setAttribute('src', v.model);
            document.querySelectorAll('.v-pill').forEach((p, i) => p.classList.toggle('active', i === idx));
            setTheme(state.themeType, state.themeVal);
        }

        async function forceDownload(type) {
            const url = type === 'skin' ? VERSIONS[currentIdx].skin : VERSIONS[currentIdx].model;
            const name = url.split('/').pop().replace(/%20/g, "_");
            try {
                const blob = await fetch(url).then(r => r.blob());
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = name;
                link.click();
            } catch (e) { window.open(url, '_blank'); }
        }

        window.onload = () => {
            const grid = document.getElementById('preset-grid');
            PRESETS.forEach((p, i) => {
                const d = document.createElement('div'); d.className = 'color-circle';
                d.style.background = p[2]; d.onclick = () => setTheme('preset', i);
                grid.appendChild(d);
            });
            const rail = document.getElementById('rail');
            VERSIONS.forEach((_, i) => {
                const b = document.createElement('button'); b.className = 'v-pill';
                b.innerHTML = i+1; b.onclick = () => switchVersion(i);
                rail.appendChild(b);
            });

            document.getElementById('oled-toggle').checked = state.oled;
            document.getElementById('auto-dark-toggle').checked = state.autoDark;
            document.getElementById('format-toggle').checked = state.is24h;
            
            checkTime();
            switchVersion(currentIdx);
            updateWeather();
            setInterval(() => {
                checkTime();
                document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-US', { hour12: !state.is24h });
            }, 1000);
        };
    </script>
</body>
</html>
