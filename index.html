<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | v3.1.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
        :root {
            --primary: #FFB4AB; --surface: #020202; --card-bg: rgba(30, 30, 30, 0.65);
            --radius-lg: 32px; --radius-pill: 100px; --blur: 40px;
        }
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
        body { background: var(--surface); color: #fff; font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh; }

        /* VIDEO BACKGROUND */
        .video-bg-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }

        /* NAV - Scaled Up */
        nav { padding: 40px 60px; display: flex; justify-content: space-between; align-items: center; position: fixed; width: 100%; z-index: 100; }
        .widget { padding: 12px 24px; background: rgba(255,255,255,0.1); backdrop-filter: blur(var(--blur)); border-radius: var(--radius-pill); border: 1px solid rgba(255,255,255,0.15); color: #fff; cursor: pointer; display: flex; align-items: center; gap: 12px; font-weight: 700; font-size: 1rem; transition: 0.3s; text-decoration: none; }
        .widget:hover { background: rgba(255,255,255,0.2); transform: scale(1.05); }

        /* SPLIT LAYOUT - Wider Sidebar */
        .main-container { display: grid; grid-template-columns: 550px 1fr; height: 100vh; padding-top: 140px; }

        /* LEFT: SCROLLABLE FEED */
        .feed-container { padding: 0 60px 60px 60px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; scrollbar-width: none; }
        .feed-container::-webkit-scrollbar { display: none; }

        .compact-card { 
            background: var(--card-bg); border-radius: var(--radius-lg); padding: 24px; 
            backdrop-filter: blur(var(--blur)); border: 1px solid rgba(255,255,255,0.08); 
            cursor: pointer; transition: 0.4s cubic-bezier(0.2, 0, 0, 1);
            display: flex; align-items: center; gap: 24px;
        }
        .compact-card:hover { transform: scale(1.03) translateX(10px); border-color: var(--primary); background: rgba(255,255,255,0.15); }
        
        /* Larger Thumbnails */
        .card-thumb { width: 110px; height: 110px; border-radius: 24px; object-fit: cover; background: #000; box-shadow: 0 8px 20px rgba(0,0,0,0.4); }
        .card-info h2 { font-size: 1.5rem; font-weight: 900; letter-spacing: -0.5px; }
        .card-info p { font-size: 0.9rem; opacity: 0.6; margin-top: 4px; }

        /* RIGHT: HERO SECTION - Massive Text */
        .hero-side { display: flex; flex-direction: column; justify-content: center; padding-left: 40px; pointer-events: none; }
        .hero-title { font-size: 10rem; font-weight: 900; letter-spacing: -10px; line-height: 0.75; text-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .tag { font-family: monospace; color: var(--primary); font-weight: 900; font-size: 0.9rem; letter-spacing: 4px; text-transform: uppercase; }

        /* MODAL - Scaled Up */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 20000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(25px); }
        .inspect-card { background: #0a0a0a; width: 1000px; height: 650px; border-radius: 48px; border: 1px solid #333; overflow: hidden; display: grid; grid-template-columns: 1.1fr 0.9fr; box-shadow: 0 50px 100px rgba(0,0,0,0.8); }
        .inspect-visuals { background: #000; position: relative; }
        .inspect-details { padding: 60px; display: flex; flex-direction: column; justify-content: space-between; }
        
        model-viewer { width: 100%; height: 100%; }
        .download-btn { height: 80px; background: #fff; color: #000; border-radius: 28px; border: none; font-weight: 900; font-size: 1.1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 15px; transition: 0.3s; }
        .download-btn:hover { background: var(--primary); transform: scale(1.02); }

        /* LOADER */
        #loader { position: fixed; inset: 0; background: #000; z-index: 100000; display: flex; align-items: center; justify-content: center; transition: 0.8s; }
        .pulse-logo { width: 100px; height: 100px; background: var(--primary); border-radius: 35px; animation: p 2s infinite cubic-bezier(0.34, 1.56, 0.64, 1); }
        @keyframes p { 0%, 100% { transform: scale(0.8); border-radius: 50px; } 50% { transform: scale(1.1); border-radius: 25px; } }
    </style>
</head>
<body>

    <div id="loader"><div class="pulse-logo"></div></div>

    <div class="video-bg-container">
        <video id="bg-video" autoplay muted loop playsinline src="skin-preview.mp4"></video>
    </div>

    <nav>
        <div class="widget"><span id="clock">00:00</span></div>
        <a href="https://www.google.com/search?q=weather" target="_blank" class="widget" id="weather-widget" onclick="fetchWeather()">
            <span id="temp">--°F</span>
            <span class="material-symbols-rounded weather-icon" id="w-icon">cloud</span>
        </a>
    </nav>

    <div class="main-container">
        <div class="feed-container" id="skin-feed">
            <span class="tag" style="margin-bottom: 10px; opacity: 0.5;">Update Feed</span>
        </div>

        <div class="hero-side">
            <span class="tag">Release v3.1.0 Stable</span>
            <h1 class="hero-title">VELVET<br><span style="color: var(--primary);">VOID</span></h1>
        </div>
    </div>

    <div id="inspect-modal" class="modal-overlay">
        <div class="inspect-card">
            <div class="inspect-visuals">
                <model-viewer id="modal-viewer" auto-rotate camera-controls shadow-intensity="1" exposure="1.2"></model-viewer>
                <button onclick="closeModals()" style="position:absolute; top:30px; left:30px; background:rgba(255,255,255,0.15); border:none; color:#fff; width:60px; height:60px; border-radius:50%; cursor:pointer; backdrop-filter: blur(10px);">
                    <span class="material-symbols-rounded" style="font-size: 2rem;">close</span>
                </button>
            </div>
            <div class="inspect-details">
                <div>
                    <span class="tag" id="modal-tag">VERSION INFO</span>
                    <h1 id="modal-title" style="font-size: 3.5rem; font-weight: 900; margin-top: 10px; line-height: 1;">SKIN NAME</h1>
                    <p id="modal-desc" style="opacity: 0.6; font-size: 1.1rem; margin-top: 30px; line-height: 1.6;">Detailed skin information goes here...</p>
                </div>
                <button class="download-btn" id="modal-download">
                    <span class="material-symbols-rounded" style="font-size: 1.8rem;">download</span>
                    <span>GET SKIN TEXTURE</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // ADD NEW SKINS HERE
        const skinDatabase = [
            { name: "NEON SPECTRE", tag: "LATEST", render: "skin-render.png", model: "model.gltf", png: "skin.png", desc: "The new standard for the Velvet engine. Features high-intensity emissive mapping and polished PBR surfaces." },
            { name: "VOID WALKER", tag: "LEGACY", render: "skin-render2.png", model: "model2.gltf", png: "skin2.png", desc: "A fan favorite from v2.0, completely remastered for the v3.1.0 pipeline with updated geometry." }
        ];

        function renderFeed() {
            const container = document.getElementById('skin-feed');
            skinDatabase.forEach((skin, index) => {
                const card = document.createElement('div');
                card.className = 'compact-card';
                card.onclick = () => openInspect(index);
                card.innerHTML = `
                    <img src="${skin.render}" class="card-thumb">
                    <div class="card-info">
                        <span class="tag" style="font-size: 0.7rem;">${skin.tag}</span>
                        <h2>${skin.name}</h2>
                        <p>Click to Inspect 3D</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function openInspect(index) {
            const skin = skinDatabase[index];
            document.getElementById('modal-title').textContent = skin.name;
            document.getElementById('modal-tag').textContent = skin.tag;
            document.getElementById('modal-desc').textContent = skin.desc;
            document.getElementById('modal-viewer').src = skin.model;
            document.getElementById('modal-download').onclick = () => {
                const link = document.createElement('a'); link.href = skin.png; link.download = `${skin.name}.png`; link.click();
            };
            document.getElementById('inspect-modal').style.display = 'flex';
        }

        function closeModals() { document.getElementById('inspect-modal').style.display = 'none'; }

        async function fetchWeather() {
            const icon = document.getElementById('w-icon');
            icon.textContent = 'sync';
            try {
                const res = await fetch('https://wttr.in/?format=j1');
                const data = await res.json();
                document.getElementById('temp').textContent = data.current_condition[0].temp_F + "°F";
            } catch (e) { document.getElementById('temp').textContent = "72°F"; }
            setTimeout(() => icon.textContent = 'cloud', 1200);
        }

        window.addEventListener('load', () => {
            renderFeed(); fetchWeather();
            setInterval(() => { document.getElementById('clock').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); }, 1000);
            setTimeout(() => { document.getElementById('loader').style.opacity = '0'; setTimeout(() => document.getElementById('loader').style.display = 'none', 800); }, 2000);
        });
    </script>
</body>
</html>
