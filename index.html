<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | v3.1.0 Velvet Void</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

    <style>
        :root {
            --primary: #FFB4AB; 
            --surface: #020202; 
            --card-bg: rgba(20, 20, 20, 0.7);
            --radius-xl: 32px; 
            --radius-pill: 100px;
            --blur: 40px;
            --video-opacity: 0.7;
        }
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
        body { background: var(--surface); color: #fff; font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh; cursor: auto; }
        body.custom-cursor-active { cursor: none; }
        body.modal-open { cursor: auto !important; }

        /* VELVET LOADER */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 99999;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }
        .pulse-logo { width: 80px; height: 80px; background: var(--primary); border-radius: 24px; animation: m3-expressive-pulse 2s infinite cubic-bezier(0.34, 1.56, 0.64, 1); }
        
        .loader-label { position: absolute; bottom: 48px; right: 48px; display: flex; align-items: center; gap: 16px; color: var(--primary); pointer-events: none; }
        .m3-text { font-weight: 800; font-size: 1.1rem; letter-spacing: 2px; animation: m3-text-stretch 2.5s infinite ease-in-out; }
        .m3-icon { font-size: 1.4rem; animation: m3-spin 1.5s infinite linear; }

        @keyframes m3-text-stretch { 0%, 100% { transform: scaleX(1); opacity: 0.6; } 50% { transform: scaleX(1.15); opacity: 1; } }
        @keyframes m3-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes m3-expressive-pulse { 0% { transform: scale(0.8); border-radius: 40px; } 50% { transform: scale(1.1); border-radius: 20px; } 100% { transform: scale(0.8); border-radius: 40px; } }

        /* BACKGROUND */
        .video-bg-container { position: fixed; inset: 0; z-index: -1; background: #000; }
        .radial-mask { position: absolute; inset: 0; mask-image: radial-gradient(circle at 70% 50%, black 40%, transparent 95%); -webkit-mask-image: radial-gradient(circle at 70% 50%, black 40%, transparent 95%); }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: var(--video-opacity); transition: opacity 0.5s; }

        /* CURSOR SYSTEM */
        #cursor-dot, #cursor-outline { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 10001; border-radius: 50%; will-change: transform; transition: opacity 0.3s; opacity: 0; }
        #cursor-dot { width: 6px; height: 6px; background: #fff; transform: translate(-50%, -50%); }
        #cursor-outline { width: 30px; height: 30px; border: 1.5px solid white; mix-blend-mode: difference; }
        .cursor-morph { background: transparent !important; border: 1.5px solid white !important; }

        /* INTERFACE */
        nav { padding: 40px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; }
        .widget { padding: 12px 24px; background: rgba(255,255,255,0.08); backdrop-filter: blur(var(--blur)); border-radius: var(--radius-pill); display: flex; align-items: center; gap: 12px; font-weight: 700; border: 1px solid rgba(255,255,255,0.1); color: #fff; text-decoration: none; cursor: pointer; transition: background 0.3s; }
        .widget:hover { background: rgba(255,255,255,0.15); }
        .mag { display: flex; align-items: center; gap: inherit; pointer-events: none; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        .main-layout { display: grid; grid-template-columns: 1fr 400px; gap: 40px; max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        .hero-title { font-size: 6.5rem; font-weight: 900; letter-spacing: -5px; line-height: 0.85; margin-top: 60px; pointer-events: none; }
        
        .unified-panel { background: var(--card-bg); border-radius: var(--radius-xl); padding: 32px; backdrop-filter: blur(var(--blur)); border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; gap: 20px; height: 580px; margin-top: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        /* 3D VIEWER STYLING */
        #viewer-container { width: 100%; height: 260px; border-radius: 20px; background: rgba(0,0,0,0.2); position: relative; overflow: hidden; cursor: grab; }
        .comparison-view { position: absolute; inset: 0; display: none; grid-template-columns: 1fr 1fr; gap: 8px; padding: 8px; z-index: 5; }
        .comp-box { background: #111; border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .comp-box img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }

        .history-item { padding: 16px; border-radius: 20px; display: block; width: 100%; text-align: left; border: none; background: transparent; color: #fff; margin-bottom: 8px; transition: 0.2s; cursor: pointer; }
        .history-item.active { background: rgba(255,255,255,0.15); border-left: 4px solid var(--primary); font-weight: 800; }
        .badge { background: var(--primary); color: #000; padding: 4px 12px; border-radius: 10px; font-size: 0.7rem; font-weight: 900; width: fit-content; }
        
        .fab-container { position: fixed; bottom: 40px; left: 40px; z-index: 100; }
        .fab { height: 60px; padding: 0 32px; background: #fff; color: #000; border-radius: 20px; border: none; display: flex; align-items: center; gap: 12px; font-weight: 900; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 20000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .modal-card { background: #0a0a0a; padding: 40px; border-radius: var(--radius-xl); width: 500px; display: flex; flex-direction: column; gap: 25px; border: 1px solid #222; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="pulse-logo"></div>
        <div class="loader-label">
            <span class="m3-text">LOADING</span>
            <span class="material-symbols-rounded m3-icon">progress_activity</span>
        </div>
    </div>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <div class="video-bg-container">
        <div id="mask-layer" class="radial-mask">
            <video id="bg-video" autoplay muted loop playsinline src=""></video>
        </div>
    </div>

    <nav>
        <button class="widget interactive" onclick="openModal('settings-modal')">
            <div class="mag">
                <span class="material-symbols-rounded">schedule</span>
                <span id="clock">--:--</span>
                <span class="material-symbols-rounded gear-icon" style="opacity: 0.5;">settings</span>
            </div>
        </button>
        <button class="widget interactive" id="weather-widget">
            <div class="mag">
                <span id="temp">--Â°F</span>
                <span id="weather-icon" class="material-symbols-rounded weather-icon">cloud</span>
            </div>
        </button>
    </nav>

    <div class="main-layout">
        <div><h1 class="hero-title">PIX<br><span id="primary-title" style="color: var(--primary);">UPDATES</span></h1></div>
        <div class="unified-panel">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span id="skin-badge" class="badge">V3.1.0</span>
                <button onclick="toggleComp()" class="interactive" style="background:none; border:none; color:var(--primary); font-weight:900; font-size:0.6rem; letter-spacing:1px; cursor:pointer;">TOGGLE VIEW</button>
            </div>
            
            <div id="viewer-container" class="interactive">
                <div id="comp-grid" class="comparison-view">
                    <div class="comp-box"><img src="before.jpg"></div>
                    <div class="comp-box"><img src="after.jpg"></div>
                </div>
            </div>

            <div id="active-skin-content">
                <h2 id="skin-title" style="margin:5px 0 5px 0; font-size:1.8rem; font-weight:900;">VELVET VOID</h2>
                <p id="skin-desc" style="opacity:0.6; font-size:0.8rem;">Drag to rotate character.</p>
            </div>
            <hr style="border:none; border-top:1px solid rgba(255,255,255,0.1);">
            <div id="history-list" style="overflow-y: auto; flex-grow: 1;"></div>
        </div>
    </div>

    <div class="fab-container">
        <button class="fab interactive" onclick="downloadSkin()">
            <div class="mag"><span class="material-symbols-rounded">download</span><span>GET SKIN</span></div>
        </button>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="modal-card">
            <h2 style="font-weight: 900;">UI PREFERENCES</h2>
            <button onclick="closeModals()" style="background:#fff; color:#000; padding:15px; border:none; border-radius:15px; font-weight:900; cursor:pointer;">SAVE CHANGES</button>
        </div>
    </div>

    <script>
        const CURRENT_VERSION = "3.1.0";
        const skins = [
            { name: "The Ember Knight", version: "V3.0", desc: "Custom lava flows and heat-mapped gradients.", video: "", dl: "ember.zip" },
            { name: "Neon Samurai", version: "V1.2", desc: "Cyberpunk aesthetic with motion-tracked trails.", video: "", dl: "neon.zip" }
        ];
        let currentIdx = 0;

        // --- 3D ENGINE ---
        let scene, camera, renderer, model, isDragging = false, prevX = 0;
        function init3D() {
            const container = document.getElementById('viewer-container');
            if (!window.THREE) return;
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, container.clientWidth/container.clientHeight, 0.1, 1000);
            camera.position.set(0, 0.5, 3);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            scene.add(new THREE.AmbientLight(0xffffff, 2));
            new THREE.GLTFLoader().load('model.gltf', (gltf) => {
                model = gltf.scene; scene.add(model); model.position.y = -1;
            }, undefined, (e) => console.log("Model not found"));
            animate();
        }
        function animate() {
            requestAnimationFrame(animate);
            if(model && !isDragging) model.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        window.addEventListener('mousedown', () => isDragging = true);
        window.addEventListener('mouseup', () => isDragging = false);
        window.addEventListener('mousemove', (e) => {
            if(isDragging && model) model.rotation.y += (e.clientX - prevX) * 0.01;
            prevX = e.clientX;
        });

        function toggleComp() {
            const grid = document.getElementById('comp-grid');
            grid.style.display = grid.style.display === 'grid' ? 'none' : 'grid';
        }

        // --- ORIGINAL LOGIC ---
        function updateUI() {
            const s = skins[currentIdx];
            document.getElementById('skin-title').textContent = s.name;
            document.getElementById('history-list').innerHTML = skins.map((skin, i) => `
                <button class="history-item interactive ${i === currentIdx ? 'active' : ''}" onclick="currentIdx=${i}; updateUI();">
                    <div><span style="opacity:0.5; font-size:0.7rem;">${skin.version}</span><br>${skin.name}</div>
                </button>
            `).join('');
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }

        // CURSOR
        const dot = document.getElementById('cursor-dot'), outline = document.getElementById('cursor-outline');
        let mX = 0, mY = 0, oX = 0, oY = 0, target = null;
        window.addEventListener('mousemove', (e) => {
            mX = e.clientX; mY = e.clientY;
            target = e.target.closest('.interactive');
            if (target) { outline.classList.add('cursor-morph'); dot.style.opacity = 0; }
            else { outline.classList.remove('cursor-morph'); dot.style.opacity = 1; }
        });

        function animateCursor() {
            dot.style.transform = `translate3d(${mX}px, ${mY}px, 0)`;
            oX += (mX - oX) * 0.15; oY += (mY - oY) * 0.15;
            outline.style.transform = target ? `translate3d(${target.getBoundingClientRect().left}px, ${target.getBoundingClientRect().top}px, 0)` : `translate3d(${oX - 15}px, ${oY - 15}px, 0)`;
            requestAnimationFrame(animateCursor);
        }

        window.addEventListener('load', () => {
            init3D(); updateUI(); animateCursor();
            setInterval(() => { document.getElementById('clock').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); }, 1000);
            setTimeout(() => { document.getElementById('loader').style.opacity = '0'; setTimeout(() => document.getElementById('loader').style.visibility = 'hidden', 800); }, 1500);
        });
    </script>
</body>
</html>
