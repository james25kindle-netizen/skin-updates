<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX_LABS // ALPHA 0.0.1</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;900&family=Bebas+Neue&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://bs-community.github.io/skinview3d/js/skinview3d.bundle.js"></script>

    <style>
        :root {
            --p: #6750A4; --on-p: #ffffff; 
            --s-container: #F3EDF7; --on-s-container: #1D192B;
            --surface: #fdf8fd;
            --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --m3-easing: cubic-bezier(0.2, 0, 0, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--surface);
            color: var(--on-s-container);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
        }

        /* --- MATERIAL YOU AURA BACKGROUND --- */
        .aura-bg {
            position: fixed; inset: 0;
            background: 
                radial-gradient(circle at 80% 20%, #EADDFF 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, #D0BCFF 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, #f3e7ff 0%, transparent 60%);
            z-index: -1; filter: blur(60px);
            animation: move-aura 20s infinite alternate;
        }
        @keyframes move-aura { 0% { transform: scale(1); } 100% { transform: scale(1.1) rotate(2deg); } }

        /* --- NAVIGATION RAIL --- */
        nav.nav-rail {
            width: 100px; height: 100%;
            display: flex; flex-direction: column; align-items: center;
            padding: 40px 0; gap: 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(0,0,0,0.05);
        }

        .version-pill {
            width: 56px; height: 56px; border-radius: 28px;
            background: transparent; border: none; cursor: pointer;
            display: grid; place-items: center;
            transition: all 0.5s var(--spring);
            color: var(--on-s-container);
        }
        .version-pill.active { background: var(--p); color: white; border-radius: 16px; }
        .version-pill:hover:not(.active) { background: var(--s-container); border-radius: 20px; }

        /* --- MAIN CONTENT --- */
        main {
            flex: 1; display: grid; grid-template-columns: 1.2fr 0.8fr;
            padding: 40px; gap: 40px; align-items: center;
        }

        .viewer-card {
            height: 85vh; border-radius: 48px;
            background: white; border: 1px solid rgba(0,0,0,0.05);
            position: relative; overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.02);
        }

        /* --- EXPRESSIVE BUTTONS --- */
        .btn-group { display: flex; gap: 12px; align-items: center; }

        .m3-btn {
            height: 64px; padding: 0 32px; border-radius: 32px;
            background: var(--on-s-container); color: white;
            border: none; font-weight: 800; cursor: pointer;
            display: flex; align-items: center; gap: 12px;
            transition: all 0.5s var(--spring);
        }

        .btn-group:hover .m3-btn:not(:hover) { transform: scale(0.9); opacity: 0.5; }
        .m3-btn:hover { border-radius: 16px; padding: 0 45px; transform: scale(1.05); background: var(--p); }

        .m3-btn.secondary { background: var(--s-container); color: var(--on-s-container); }

        /* --- TYPOGRAPHY --- */
        .v-label { font-weight: 900; opacity: 0.3; letter-spacing: 4px; font-size: 0.75rem; }
        h1 { font-family: 'Bebas Neue'; font-size: 9rem; line-height: 0.8; letter-spacing: -4px; margin: 10px 0; }
        .desc { font-size: 1.2rem; line-height: 1.6; opacity: 0.7; margin-bottom: 40px; max-width: 500px; }

        #clock { position: fixed; top: 40px; right: 40px; font-weight: 900; opacity: 0.5; font-variant-numeric: tabular-nums; }
    </style>
</head>
<body>

    <div class="aura-bg"></div>
    <div id="clock">00:00:00</div>

    <nav class="nav-rail">
        <div style="font-weight: 900; margin-bottom: 40px; font-size: 0.8rem;">PIX_</div>
        <button class="version-pill active" title="V0.0.1" onclick="loadVersion(0)">
            <span class="material-symbols-rounded">history</span>
        </button>
        <button class="version-pill" title="Add New" onclick="alert('Alpha 0.0.2 Coming Soon')">
            <span class="material-symbols-rounded">add</span>
        </button>
    </nav>

    <main>
        <div class="viewer-card">
            <canvas id="skin-viewer"></canvas>
            <div style="position: absolute; bottom: 30px; left: 30px; display: flex; gap: 12px;">
                <button class="version-pill active" onclick="skinViewer.animation = new skinview3d.WalkingAnimation()">
                    <span class="material-symbols-rounded">directions_run</span>
                </button>
                <button class="version-pill active" style="background: white; color: black;" onclick="skinViewer.animation = null">
                    <span class="material-symbols-rounded">stop</span>
                </button>
            </div>
        </div>

        <div class="info-pane">
            <p class="v-label">DEPLOYMENT // ALPHA 0.0.1</p>
            <h1 id="v-title">ALPHA</h1>
            <p class="desc" id="v-desc">This is the first version please excuse any imperfections or mistakes.</p>
            
            <div class="btn-group">
                <button class="m3-btn" onclick="downloadAsset('skin alpha.png')">
                    GET PNG <span class="material-symbols-rounded">download</span>
                </button>
                <button class="m3-btn secondary" onclick="downloadAsset('alpha.gltf')">
                    GET GLTF <span class="material-symbols-rounded">deployed_code</span>
                </button>
            </div>
        </div>
    </main>

    <script>
        let skinViewer;

        // Clock Update
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-US', { hour12: false });
        }, 1000);

        window.onload = () => {
            const container = document.querySelector('.viewer-card');
            skinViewer = new skinview3d.SkinViewer({
                canvas: document.getElementById("skin-viewer"),
                width: container.clientWidth,
                height: container.clientHeight
            });

            skinViewer.loadSkin("skin alpha.png");
            skinViewer.animation = new skinview3d.WalkingAnimation();
            skinview3d.createOrbitControls(skinViewer).autoRotate = true;

            new ResizeObserver(() => {
                skinViewer.width = container.clientWidth;
                skinViewer.height = container.clientHeight;
            }).observe(container);
        };

        function downloadAsset(filename) {
            const link = document.createElement('a');
            link.href = filename;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
