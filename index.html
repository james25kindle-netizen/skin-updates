<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX_LABS // ULTRA_EXPRESSIVE_V2</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;900&family=Bebas+Neue&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://bs-community.github.io/skinview3d/js/skinview3d.bundle.js"></script>

    <style>
        :root {
            --p: #6750A4; --on-p: #ffffff; --pc: #EADDFF; --on-pc: #21005D;
            --s: #fdf8fd; --sc: #F3EDF7;
            --radius-main: 40px;
            --radius-blob: 30% 70% 70% 30% / 30% 30% 70% 70%;
            --bg-grad-1: #e0c3fc;
            --bg-grad-2: #8ec5fc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--s);
            color: var(--on-pc);
            font-family: 'Outfit', sans-serif;
            padding: clamp(10px, 4vw, 40px);
            min-height: 100vh;
            overflow-x: hidden;
            transition: background 1s ease;
            position: relative;
        }

        /* --- DYNAMIC GRADIENT BACKGROUND --- */
        body::before {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 0% 0%, var(--bg-grad-1) 0%, transparent 50%),
                        radial-gradient(circle at 100% 100%, var(--bg-grad-2) 0%, transparent 50%);
            z-index: -1;
            filter: blur(80px);
            animation: pulse-bg 15s ease-in-out infinite alternate;
        }

        @keyframes pulse-bg {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.2) translate(5%, 5%); }
        }

        /* --- EXPRESSIVE ELEMENTS --- */
        .flower-fab {
            width: 80px; height: 80px;
            background: var(--pc); color: var(--on-pc);
            border: none; border-radius: var(--radius-blob);
            display: flex; align-items: center; justify-content: center;
            transition: 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.05);
        }
        .flower-fab:hover { border-radius: 50%; transform: rotate(15deg) scale(1.15); background: var(--p); color: var(--on-p); }

        .expressive-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            max-width: 1800px;
            margin: 0 auto;
        }

        /* Viewport with organic morphing */
        .hero-viewport {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: var(--radius-blob); /* Squishy card shape */
            height: 75vh;
            position: relative;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            transition: border-radius 1s ease-in-out;
            animation: morph-card 10s ease-in-out infinite alternate;
        }

        @keyframes morph-card {
            0% { border-radius: 40px 120px 40px 120px; }
            100% { border-radius: 120px 40px 120px 40px; }
        }

        #skin-viewer { width: 100%; height: 100%; }

        /* Wiggle line from reference 4757 */
        .wiggle-container {
            width: 100%; height: 6px;
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
            position: relative; margin: 30px 0;
            overflow: hidden;
        }
        .wiggle-fill {
            height: 100%; width: 75%;
            background: var(--p);
            border-radius: 10px;
            animation: wiggle-flow 2s linear infinite;
            background-image: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.4) 50%, transparent 100%);
            background-size: 200% 100%;
        }

        @keyframes wiggle-flow {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .display-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(5rem, 10vw, 12rem);
            line-height: 0.8;
            letter-spacing: -6px;
            margin: 10px 0;
            color: var(--on-pc);
            transform: skewX(-2deg);
        }

        .side-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-main);
            padding: 40px;
            display: flex; flex-direction: column; gap: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.03);
        }

        .action-pill {
            background: var(--p); color: var(--on-p);
            padding: 28px; border-radius: 100px;
            border: none; font-size: 1.4rem; font-weight: 900;
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.4s var(--radius-blob);
            cursor: pointer;
        }
        .action-pill:hover { border-radius: 30px; letter-spacing: 2px; }

        .m3-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.1);
            backdrop-filter: blur(30px); z-index: 1000;
            display: none; align-items: center; justify-content: center;
        }

        @media (max-width: 1100px) {
            .expressive-layout { grid-template-columns: 1fr; }
            .hero-viewport { height: 50vh; }
        }
    </style>
</head>
<body>

    <header style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 40px;">
        <div class="flower-fab" style="width: 120px; height: 50px; border-radius: 100px;">
            <span style="font-weight: 900; font-size: 0.7rem;">PIX_LABS</span>
        </div>
        <div style="text-align: right;">
            <h2 id="clock" style="font-size: 3rem; font-family: 'Space Grotesk'; letter-spacing: -2px;">00:00</h2>
            <p id="temp" style="font-weight: 700; opacity: 0.5;">72Â°F // MILANO</p>
        </div>
    </header>

    <main class="expressive-layout">
        <section class="hero-viewport">
            <canvas id="skin-viewer"></canvas>
            <div style="position: absolute; top: 30px; right: 30px;">
                <button class="flower-fab" style="width:60px; height:60px;" onclick="openModal('settings-modal')">
                    <span class="material-symbols-rounded">page_control</span>
                </button>
            </div>
        </section>

        <section class="side-card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span class="chip" style="background: var(--on-pc); color: var(--s); padding: 6px 15px; border-radius: 10px; font-weight: 800; font-size: 0.7rem;" id="ver-tag">V1.0</span>
                <span style="font-size: 0.7rem; font-weight: 800; opacity: 0.4;">EST. 2026</span>
            </div>

            <h1 class="display-title" id="skin-name">STARK</h1>
            
            <div class="wiggle-container">
                <div class="wiggle-fill"></div>
            </div>

            <p style="font-size: 1.1rem; line-height: 1.4; font-weight: 500; opacity: 0.8;" id="skin-desc">
                Expressive exploration of geometry and motion. Refresh to mutate the canvas.
            </p>

            <button class="action-pill" onclick="downloadCurrent()">
                DOWNLOAD
                <span class="material-symbols-rounded" style="font-size: 2.5rem;">arrow_downward</span>
            </button>

            <div id="history-box" style="margin-top: 10px;">
                </div>
        </section>
    </main>

    <div id="update-modal" class="m3-modal">
        <div style="background: var(--s); padding: 60px; border-radius: 80px; text-align: center; max-width: 500px;">
            <h2 class="display-title" style="font-size: 6rem;">NEW!</h2>
            <p id="modal-desc" style="margin-bottom: 30px; font-weight: 500;"></p>
            <button class="action-pill" style="width: 100%; justify-content: center;" onclick="closeModal('update-modal')">GOT IT</button>
        </div>
    </div>

    <script>
        const THEMES = [
            { p: "#6750A4", pc: "#EADDFF", s: "#FDF8FD", sc: "#F3EDF7", on: "#21005D", bg1: "#EADDFF", bg2: "#D0BCFF" },
            { p: "#006A60", pc: "#74F8E5", s: "#F4FBF9", sc: "#E0F2F0", on: "#00201C", bg1: "#A3F7EB", bg2: "#4FD8C7" },
            { p: "#9C4146", pc: "#FFDADD", s: "#FFF8F7", sc: "#F5E7E8", on: "#410006", bg1: "#FFDADD", bg2: "#FFB4BB" },
            { p: "#6D5E0F", pc: "#F8E38E", s: "#FFFBF2", sc: "#F5EFDE", on: "#241F00", bg1: "#F8E38E", bg2: "#D4C475" }
        ];

        function applyTheme() {
            const t = THEMES[Math.floor(Math.random() * THEMES.length)];
            const r = document.documentElement.style;
            r.setProperty('--p', t.p); r.setProperty('--pc', t.pc);
            r.setProperty('--s', t.s); r.setProperty('--sc', t.sc);
            r.setProperty('--on-pc', t.on);
            r.setProperty('--bg-grad-1', t.bg1);
            r.setProperty('--bg-grad-2', t.bg2);
            
            const b = `${Math.random()*30+20}% ${Math.random()*30+50}% ${Math.random()*30+20}% ${Math.random()*30+50}% / ${Math.random()*30+20}% ${Math.random()*30+20}% ${Math.random()*30+50}% ${Math.random()*30+50}%`;
            r.setProperty('--radius-blob', b);
        }

        const SKINS = [
            { ver: "5.0.1", name: "AURA", desc: "A fluid-state texture designed for expressive movement.", file: "https://raw.githubusercontent.com/bs-community/skinview3d/master/examples/img/skin.png", update: "Added Dynamic Fluid Backgrounds and Morphing Viewports." },
            { ver: "4.9.0", name: "VOID", desc: "The absence of color as a statement.", file: "https://raw.githubusercontent.com/bs-community/skinview3d/master/examples/img/1_8_texturemap_redux.png", update: "Foundation update." }
        ];

        let skinViewer;

        window.onload = () => {
            applyTheme();
            init3D();
            loadSkin(0);
            checkUpdate();
            setInterval(() => {
                document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }, 1000);
        };

        function init3D() {
            skinViewer = new skinview3d.SkinViewer({
                canvas: document.getElementById("skin-viewer"),
                width: 600, height: 800, skin: SKINS[0].file
            });
            skinViewer.animation = new skinview3d.WalkingAnimation();
            skinViewer.animation.speed = 0.6;
            const controls = skinview3d.createOrbitControls(skinViewer);
            controls.autoRotate = true;
            controls.enableZoom = false;
        }

        function loadSkin(i) {
            const s = SKINS[i];
            document.getElementById('skin-name').innerText = s.name;
            document.getElementById('skin-desc').innerText = s.desc;
            document.getElementById('ver-tag').innerText = `V${s.ver}`;
            skinViewer.loadSkin(s.file);
        }

        function checkUpdate() {
            if(localStorage.getItem('pix_v_5') !== SKINS[0].ver) {
                document.getElementById('modal-desc').innerText = SKINS[0].update;
                document.getElementById('update-modal').style.display = 'flex';
            }
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
            localStorage.setItem('pix_v_5', SKINS[0].ver);
        }

        function downloadCurrent() {
            const link = document.createElement('a');
            link.href = SKINS[0].file;
            link.download = `PIX_SKIN_${SKINS[0].ver}.png`;
            link.click();
        }
    </script>
</body>
</html>
