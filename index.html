<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        :root {
            --primary: #BC161F; 
            --surface: #FFF8F7; 
            --surface-variant: #F5DDDA;
            --on-surface: #201A19; 
            --card-bg: rgba(255, 255, 255, 0.75);
            --radius-xl: 32px; 
            --radius-pill: 100px;
        }

        /* Essential Reset */
        * { cursor: none !important; box-sizing: border-box; }
        #settings-pane *, button, input, a { cursor: auto !important; }

        body { 
            margin: 0; padding: 0;
            background: var(--surface); 
            color: var(--on-surface); 
            font-family: 'Google Sans Flex', sans-serif; 
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Fixed Background Video */
        .video-container {
            position: fixed; inset: 0; z-index: -1; background: #000;
        }
        #bg-video { 
            width: 100%; height: 100%; object-fit: cover; opacity: 0.6; 
            /* Softened mask so it doesn't cut off text */
            mask-image: linear-gradient(to right, transparent, black 40%, black 60%, transparent);
        }

        /* Cursor */
        #cursor-dot, #cursor-outline { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 10000; border-radius: 50%; }
        #cursor-dot { width: 6px; height: 6px; background: var(--primary); }
        #cursor-outline { width: 34px; height: 34px; border: 2px solid var(--on-surface); mix-blend-mode: difference; }

        /* Top Navigation */
        nav { 
            height: 100px; display: flex; justify-content: space-between; 
            align-items: center; padding: 0 50px; z-index: 10;
        }
        .widget { 
            padding: 12px 24px; background: var(--surface-variant); 
            border-radius: var(--radius-pill); display: flex; align-items: center; gap: 10px; font-weight: 700;
        }

        /* Main Content - Flexbox Fix */
        main {
            flex: 1; display: flex; align-items: center; justify-content: space-between;
            padding: 0 10%; /* Keeps everything away from screen edges */
            gap: 50px;
        }

        .hero-text { flex: 1; }
        .hero-title { 
            font-size: 6rem; font-weight: 900; line-height: 0.85; 
            margin: 0; text-transform: uppercase; letter-spacing: -4px;
        }

        .side-panel {
            width: 400px; height: 550px;
            background: var(--card-bg); border-radius: var(--radius-xl);
            backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.2);
            padding: 40px; display: flex; flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        /* Settings Pane */
        #settings-pane {
            position: fixed; right: -400px; top: 0; bottom: 0; width: 380px;
            background: var(--surface); z-index: 1000; padding: 40px;
            box-shadow: -10px 0 50px rgba(0,0,0,0.2);
            transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        #settings-pane.open { right: 0; }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <div id="settings-pane">
        <h2 style="margin-top:0">Settings</h2>
        <hr style="border:1px solid var(--surface-variant); margin: 20px 0;">
        <button onclick="toggleSettings(false)" style="width:100%; padding:15px; border-radius:12px; border:none; background:var(--on-surface); color:var(--surface); font-weight:800;">CLOSE</button>
    </div>

    <div class="video-container">
        <video id="bg-video" autoplay muted loop playsinline src="https://assets.mixkit.co/videos/preview/mixkit-abstract-flowing-red-and-orange-background-34444-large.mp4"></video>
    </div>

    <nav>
        <div class="widget">
            <span class="material-symbols-rounded">schedule</span>
            <span id="clock">--:-- --</span>
            <button onclick="toggleSettings(true)" style="background:none; border:none; display:flex; margin-left:10px;">
                <span class="material-symbols-rounded" style="font-size:20px;">settings</span>
            </button>
        </div>
        <div class="widget">
            <span id="temp">--Â°F</span>
            <span class="material-symbols-rounded">sunny</span>
        </div>
    </nav>

    <main>
        <div class="hero-text">
            <h1 class="hero-title">PIX<br><span style="color:var(--primary)">UPDATES</span></h1>
        </div>

        <div class="side-panel">
            <span style="background:var(--primary); color:white; padding:4px 12px; border-radius:100px; font-weight:900; font-size:0.7rem; width:fit-content;">V3.0</span>
            <h2 style="font-size: 2.2rem; margin:15px 0 5px 0;">The Ember Knight</h2>
            <p style="opacity:0.6; margin:0;">Custom lava flows and visor highlights.</p>
            <hr style="border:none; border-top:1px solid var(--surface-variant); margin: 30px 0;">
            <div id="list" style="overflow-y:auto; flex:1;">
                </div>
        </div>
    </main>

    <script>
        const dot = document.getElementById('cursor-dot');
        const outline = document.getElementById('cursor-outline');
        let mX = 0, mY = 0, oX = 0, oY = 0;

        window.addEventListener('mousemove', e => { mX = e.clientX; mY = e.clientY; });

        function animate() {
            oX += (mX - oX) * 0.15;
            oY += (mY - oY) * 0.15;
            dot.style.transform = `translate3d(${mX-3}px, ${mY-3}px, 0)`;
            outline.style.transform = `translate3d(${oX-17}px, ${oY-17}px, 0)`;
            requestAnimationFrame(animate);
        }
        animate();

        function toggleSettings(show) {
            document.getElementById('settings-pane').classList.toggle('open', show);
        }

        setInterval(() => {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }, 1000);
    </script>
</body>
</html>
