<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX_LABS // STABLE_EXPRESSIVE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;900&family=Bebas+Neue&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://bs-community.github.io/skinview3d/js/skinview3d.bundle.js"></script>

    <style>
        :root {
            --p: #6750A4; --on-p: #ffffff; --pc: #EADDFF; --on-pc: #21005D;
            --s: #fdf8fd; --sc: #F3EDF7;
            --bg-grad-1: #EADDFF; --bg-grad-2: #D0BCFF;
            --radius-blob: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--s);
            color: var(--on-pc);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* --- STABLE FLUID BACKGROUND --- */
        .bg-layer {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 10% 10%, var(--bg-grad-1) 0%, transparent 40%),
                        radial-gradient(circle at 90% 90%, var(--bg-grad-2) 0%, transparent 40%);
            z-index: -1;
            filter: blur(60px);
            animation: pulse-bg 12s ease-in-out infinite alternate;
        }

        @keyframes pulse-bg {
            0% { transform: scale(1); }
            100% { transform: scale(1.1) rotate(2deg); }
        }

        /* --- CORE LAYOUT --- */
        .app-container {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 420px;
            gap: 24px;
            padding: clamp(16px, 3vw, 40px);
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        /* --- BUG FIX: SEPARATED ANIMATION FROM CANVAS --- */
        .viewer-card-wrapper {
            position: relative;
            height: 70vh;
            min-height: 500px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: var(--radius-blob);
            animation: morph-container 8s ease-in-out infinite alternate;
            overflow: hidden;
        }

        @keyframes morph-container {
            0% { border-radius: 60px 180px 60px 180px; }
            100% { border-radius: 180px 60px 180px 60px; }
        }

        #skin-viewer {
            width: 100%;
            height: 100%;
            display: block; /* Prevents tiny canvas gap bugs */
        }

        /* --- TEXT ELEMENTS --- */
        .side-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title-massive {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(6rem, 12vw, 11rem);
            line-height: 0.8;
            letter-spacing: -5px;
            color: var(--on-pc);
            margin-bottom: 20px;
            pointer-events: none;
        }

        /* BUG FIX: BETTER WIGGLE CONTRAST */
        .wiggle-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.08);
            border-radius: 10px;
            margin: 24px 0;
            position: relative;
            overflow: hidden;
        }
        .wiggle-inner {
            height: 100%;
            width: 70%;
            background: var(--p);
            border-radius: 10px;
            background-image: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            background-size: 200% 100%;
            animation: flow 2s linear infinite;
        }

        @keyframes flow { 0% { background-position: 200%; } 100% { background-position: -200%; } }

        /* --- BUTTONS --- */
        .action-fab {
            background: var(--p);
            color: var(--on-p);
            border: none;
            padding: 24px 40px;
            border-radius: 100px;
            font-size: 1.4rem;
            font-weight: 900;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .action-fab:hover { transform: scale(1.03); border-radius: 30px; }

        .icon-btn {
            width: 64px; height: 64px;
            border-radius: var(--radius-blob);
            background: var(--pc);
            border: none;
            cursor: pointer;
            transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .icon-btn:hover { transform: rotate(15deg) scale(1.1); background: var(--p); color: white; }

        @media (max-width: 1000px) {
            .app-container { grid-template-columns: 1fr; }
            .title-massive { font-size: 8rem; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>

    <header style="padding: 24px clamp(16px, 3vw, 40px); display: flex; justify-content: space-between; align-items: center;">
        <h2 style="font-family: 'Space Grotesk'; font-size: 1.5rem;">PIX_LABS</h2>
        <div style="display: flex; gap: 12px; align-items: center;">
            <span id="clock" style="font-weight: 700; background: var(--pc); padding: 8px 16px; border-radius: 20px;">00:00</span>
            <button class="icon-btn" style="width: 48px; height: 48px;" onclick="location.reload()">
                <span class="material-symbols-rounded">refresh</span>
            </button>
        </div>
    </header>

    <main class="app-container">
        <div class="viewer-card-wrapper">
            <canvas id="skin-viewer"></canvas>
            <div style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px;">
                <button class="icon-btn" onclick="skinViewer.animation = new skinview3d.WalkingAnimation()"><span class="material-symbols-rounded">directions_walk</span></button>
                <button class="icon-btn" onclick="skinViewer.animation = null"><span class="material-symbols-rounded">pause</span></button>
            </div>
        </div>

        <div class="side-content">
            <p style="text-transform: uppercase; letter-spacing: 3px; font-weight: 900; opacity: 0.4; font-size: 0.8rem;">CURRENT_COLLECTION</p>
            <h1 class="title-massive" id="skin-name">AURA</h1>
            
            <div class="wiggle-bar">
                <div class="wiggle-inner"></div>
            </div>

            <p style="font-size: 1.1rem; line-height: 1.5; margin-bottom: 30px; font-weight: 500;">
                Stability meets expression. Optimized for performance and clean high-fidelity skin rendering.
            </p>

            <button class="action-fab" onclick="downloadSkin()">
                DOWNLOAD PNG
                <span class="material-symbols-rounded" style="font-size: 2.5rem;">arrow_downward</span>
            </button>
        </div>
    </main>

    <script>
        // M3 COLOR PALETTES
        const THEMES = [
            { p: "#6750A4", pc: "#EADDFF", s: "#FDF8FD", bg1: "#EADDFF", bg2: "#D0BCFF" },
            { p: "#006A60", pc: "#74F8E5", s: "#F4FBF9", bg1: "#A3F7EB", bg2: "#4FD8C7" },
            { p: "#9C4146", pc: "#FFDADD", s: "#FFF8F7", bg1: "#FFDADD", bg2: "#FFB4BB" }
        ];

        let skinViewer;

        function applyRandomTheme() {
            const t = THEMES[Math.floor(Math.random() * THEMES.length)];
            const r = document.documentElement.style;
            r.setProperty('--p', t.p); r.setProperty('--pc', t.pc);
            r.setProperty('--s', t.s);
            r.setProperty('--bg-grad-1', t.bg1);
            r.setProperty('--bg-grad-2', t.bg2);
            
            const b = `${Math.random()*20+20}% ${Math.random()*20+60}% ${Math.random()*20+20}% ${Math.random()*20+60}% / ${Math.random()*20+20}% ${Math.random()*20+20}% ${Math.random()*20+60}% ${Math.random()*20+60}%`;
            r.setProperty('--radius-blob', b);
        }

        window.onload = () => {
            applyRandomTheme();
            
            skinViewer = new skinview3d.SkinViewer({
                canvas: document.getElementById("skin-viewer"),
                width: 600, height: 800,
                skin: "https://raw.githubusercontent.com/bs-community/skinview3d/master/examples/img/skin.png"
            });
            
            skinViewer.animation = new skinview3d.WalkingAnimation();
            skinview3d.createOrbitControls(skinViewer).autoRotate = true;

            // Resize bug fix
            window.addEventListener('resize', () => {
                const wrapper = document.querySelector('.viewer-card-wrapper');
                skinViewer.width = wrapper.clientWidth;
                skinViewer.height = wrapper.clientHeight;
            });
            window.dispatchEvent(new Event('resize'));

            // Clock
            setInterval(() => {
                document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }, 1000);
        };

        function downloadSkin() {
            const link = document.createElement('a');
            link.href = skinViewer.skin.texture.image.src;
            link.download = 'skin_export.png';
            link.click();
        }
    </script>
</body>
</html>
