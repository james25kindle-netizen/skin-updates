<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | v3.1.0 Velvet Void</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
        :root {
            --primary: #FFB4AB; --surface: #020202; --card-bg: rgba(20, 20, 20, 0.7);
            --radius-xl: 32px; --radius-pill: 100px; --blur: 40px;
        }
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
        body { background: var(--surface); color: #fff; font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh; cursor: default; }

        #loader { position: fixed; inset: 0; background: #000; z-index: 99999; display: flex; align-items: center; justify-content: center; transition: 0.8s; }
        .pulse-logo { width: 80px; height: 80px; background: var(--primary); border-radius: 24px; animation: p 2s infinite; }
        @keyframes p { 0%,100%{transform:scale(0.8);border-radius:40px;} 50%{transform:scale(1.1);border-radius:20px;} }

        /* VIDEO BACKGROUND - STABILIZED */
        .video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #000; overflow: hidden; pointer-events: none; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; transition: opacity 0.5s; }
        .overlay-dim { position: absolute; inset: 0; background: radial-gradient(circle at center, transparent 20%, rgba(0,0,0,0.8) 100%); }

        nav { padding: 40px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; }
        .widget { padding: 12px 24px; background: rgba(255,255,255,0.08); backdrop-filter: blur(var(--blur)); border-radius: var(--radius-pill); border: 1px solid rgba(255,255,255,0.1); color: #fff; cursor: pointer; display: flex; align-items: center; gap: 12px; font-weight: 700; transition: 0.3s; }
        .widget:hover { background: rgba(255,255,255,0.2); transform: scale(1.02); }

        .main-layout { display: grid; grid-template-columns: 1fr 400px; gap: 40px; max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        .hero-title { font-size: 6.5rem; font-weight: 900; letter-spacing: -5px; line-height: 0.85; margin-top: 60px; pointer-events: none; }
        .unified-panel { background: var(--card-bg); border-radius: var(--radius-xl); padding: 32px; backdrop-filter: blur(var(--blur)); border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; gap: 15px; height: 600px; position: relative; }

        #active-skin-content { display: none; margin-bottom: 10px; }
        .comparison { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; height: 280px; }
        .compare-card { background: rgba(0,0,0,0.3); border-radius: 15px; overflow: hidden; position: relative; border: 1px solid rgba(255,255,255,0.05); }
        .compare-card img, model-viewer { width: 100%; height: 100%; object-fit: cover; }
        .compare-card span { position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%); font-size: 8px; font-weight: 900; background: var(--primary); color: #000; padding: 2px 8px; border-radius: 4px; }

        .fab-container { position: fixed; bottom: 40px; left: 40px; z-index: 100; }
        .fab { height: 60px; padding: 0 32px; background: #fff; color: #000; border-radius: 20px; border: none; display: flex; align-items: center; gap: 12px; font-weight: 900; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.3); transition: 0.3s; }
        .fab:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(255,255,255,0.2); }

        /* MODAL */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 20000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .modal-card { background: #0a0a0a; padding: 32px; border-radius: 32px; width: 480px; border: 1px solid #222; }
        
        .settings-section { margin-bottom: 24px; }
        .settings-section h3 { font-size: 0.7rem; font-weight: 900; opacity: 0.4; letter-spacing: 1px; margin-bottom: 12px; text-transform: uppercase; }
        
        .setting-row { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.03); padding: 12px 16px; border-radius: 16px; margin-bottom: 8px; border: 1px solid rgba(255,255,255,0.02); }
        
        .toggle-btn { background: rgba(255,255,255,0.1); border: none; color: white; padding: 8px 16px; border-radius: 10px; font-size: 0.8rem; font-weight: 900; cursor: pointer; transition: 0.2s; min-width: 60px; }
        .toggle-btn.active { background: var(--primary); color: #000; }

        .char-pill { background: rgba(255,255,255,0.05); padding: 10px 20px; border-radius: 12px; border: none; color: #fff; font-weight: 700; cursor: pointer; width: 100%; text-align: left; margin-bottom: 8px; display: flex; align-items: center; gap: 10px; }
        .char-pill.active { background: var(--primary); color: #000; }
    </style>
</head>
<body>

    <div id="loader"><div class="pulse-logo"></div></div>

    <div class="video-container">
        <video id="bg-video" autoplay muted loop playsinline preload="auto">
            <source src="background.mp4" type="video/mp4">
        </video>
        <div class="overlay-dim"></div>
    </div>

    <nav>
        <div class="widget" onclick="openModal('settings-modal')">
            <span class="material-symbols-rounded">schedule</span>
            <span id="clock">00:00</span>
            <span class="material-symbols-rounded">settings</span>
        </div>
        <div class="widget" onclick="location.reload()">
            <span id="temp">72Â°F</span>
            <span class="material-symbols-rounded">refresh</span>
        </div>
    </nav>

    <div class="main-layout">
        <div><h1 class="hero-title">PIX<br><span style="color: var(--primary);">UPDATES</span></h1></div>
        
        <div class="unified-panel">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span style="background:var(--primary); color:#000; padding:4px 12px; border-radius:10px; font-weight:900; font-size:0.7rem;">V3.1.0</span>
                <button onclick="toggle3D()" style="background:var(--primary); border:none; color:#000; font-weight:900; cursor:pointer; font-size:0.7rem; padding: 6px 16px; border-radius:10px;">COMPARE</button>
            </div>

            <div id="active-skin-content">
                <div class="comparison">
                    <div class="compare-card">
                        <img src="temp's Skin with no cap Version 1.0.0.png">
                        <span>BEFORE</span>
                    </div>
                    <div class="compare-card">
                        <model-viewer id="skin-viewer" src="model.gltf" autoplay camera-controls auto-rotate exposure="1.1"></model-viewer>
                        <span>AFTER (3D)</span>
                    </div>
                </div>
            </div>

            <div id="info-text">
                <h2 id="display-title" style="font-size:1.8rem; font-weight:900;">VELVET VOID</h2>
                <p style="opacity:0.5; font-size:0.8rem;">Click COMPARE to see the 3D model update.</p>
            </div>
            
            <hr style="border:none; border-top:1px solid rgba(255,255,255,0.1);">
            <div style="overflow-y: auto; flex-grow: 1;">
                <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:20px;">
                    <span style="opacity:0.5; font-size:0.7rem;">SYSTEM STATUS</span><br><b>Engine Operational</b>
                </div>
            </div>
        </div>
    </div>

    <div class="fab-container">
        <a href="model.gltf" download style="text-decoration: none;">
            <button class="fab">
                <span class="material-symbols-rounded">download</span>
                <span>GET SKIN</span>
            </button>
        </a>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="modal-card">
            <h2 style="font-weight:900; margin-bottom:24px; font-size:1.8rem;">Settings</h2>
            
            <div class="settings-section">
                <h3>Interface Controls</h3>
                <div class="setting-row">
                    <span>Background Video</span>
                    <button class="toggle-btn active" id="vid-toggle" onclick="handleToggle('video')">ON</button>
                </div>
                <div class="setting-row">
                    <span>3D Auto-Rotate</span>
                    <button class="toggle-btn active" id="rotate-toggle" onclick="handleToggle('rotate')">ON</button>
                </div>
            </div>

            <button onclick="closeModals()" style="width:100%; background:#fff; color:#000; padding:18px; border:none; border-radius:20px; font-weight:900; cursor:pointer; font-size:1rem; margin-top:10px;">SAVE & EXIT</button>
        </div>
    </div>

    <script>
        // FORCED VIDEO START (Browsers often block autoplay)
        function startVideo() {
            const video = document.getElementById('bg-video');
            video.play().catch(() => {
                console.log("Autoplay blocked, waiting for interaction");
                // Fallback: play on first click anywhere
                document.addEventListener('click', () => video.play(), {once: true});
            });
        }

        function handleToggle(type) {
            if(type === 'video') {
                const vid = document.getElementById('bg-video');
                const btn = document.getElementById('vid-toggle');
                if (vid.paused) {
                    vid.play();
                    btn.innerText = "ON";
                    btn.classList.add('active');
                } else {
                    vid.pause();
                    btn.innerText = "OFF";
                    btn.classList.remove('active');
                }
            }
            if(type === 'rotate') {
                const viewer = document.getElementById('skin-viewer');
                const btn = document.getElementById('rotate-toggle');
                viewer.autoRotate = !viewer.autoRotate;
                btn.innerText = viewer.autoRotate ? "ON" : "OFF";
                btn.classList.toggle('active', viewer.autoRotate);
            }
        }

        function toggle3D() {
            const content = document.getElementById('active-skin-content');
            const info = document.getElementById('info-text');
            const isVisible = content.style.display === 'block';
            content.style.display = isVisible ? 'none' : 'block';
            info.style.display = isVisible ? 'block' : 'none';
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }

        setInterval(() => { 
            document.getElementById('clock').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); 
        }, 1000);

        window.addEventListener('load', () => {
            startVideo();
            setTimeout(() => { 
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').style.visibility = 'hidden', 800);
            }, 1000);
        });
    </script>
</body>
</html>
