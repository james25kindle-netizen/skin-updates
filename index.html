<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX_LABS // HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Outfit:wght@300;500;900&family=Bebas+Neue&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        :root { 
            --p: #6750A4; --on-s-container: #1D192B; --bg-1: #EADDFF; --bg-2: #D0BCFF; 
            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
            --blur: 60px;
        }

        body.oled { background-color: #000 !important; color: #FFFFFF !important; }
        body.oled .viewer-box { background: #0a0a0a; border: 1px solid #222; }
        body.oled .weather-chip, body.oled nav.nav-rail { background: rgba(255,255,255,0.08); color: #FFFFFF; }
        body.oled .side-sheet { background: #050505; border-left: 1px solid #333; color: white; }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #fdf8fd; color: var(--on-s-container); font-family: 'Outfit', sans-serif; height: 100vh; display: flex; overflow: hidden; transition: background 0.5s ease; }
        
        .aura-bg { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, var(--bg-1) 0%, transparent 50%), radial-gradient(circle at 20% 80%, var(--bg-2) 0%, transparent 40%); z-index: -1; filter: blur(var(--blur)); pointer-events: none; }
        
        /* SIDE RAIL LOGO STYLE */
        .nav-logo-brand { 
            font-family: 'Michroma', sans-serif; 
            font-size: 0.9rem; 
            letter-spacing: 2px; 
            opacity: 0.8; 
            margin-bottom: 20px;
            background: linear-gradient(to bottom, var(--p), var(--on-s-container));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .hub-os-status { position: fixed; bottom: 30px; left: 120px; font-family: 'Space Grotesk'; z-index: 10; cursor: pointer; border: none; background: none; color: inherit; text-align: left; }
        .hub-os-status .v-label { font-size: 0.75rem; font-weight: 900; letter-spacing: 1px; }

        .status-bar { position: fixed; top: 30px; right: 40px; display: flex; flex-direction: column; align-items: flex-end; gap: 10px; z-index: 100; }
        .weather-chip { background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(20px); padding: 4px 18px 4px 8px; border-radius: 40px; border: 1px solid rgba(255, 255, 255, 0.4); display: flex; align-items: center; gap: 8px; min-height: 52px; }
        .weather-chip img { width: 42px; height: 42px; display: block; }
        
        #clock { font-weight: 900; opacity: 0.6; font-family: 'Space Grotesk'; font-size: 1.2rem; }
        
        nav.nav-rail { width: 90px; height: 100%; display: flex; flex-direction: column; align-items: center; padding: 40px 0; gap: 12px; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px); border-right: 1px solid rgba(0,0,0,0.05); z-index: 50; }
        .rail-label { font-size: 0.55rem; font-weight: 900; opacity: 0.3; letter-spacing: 1px; margin-bottom: 5px; text-transform: uppercase; }

        .v-pill { width: 48px; height: 48px; border-radius: 24px; background: rgba(0,0,0,0.05); border: none; cursor: pointer; display: grid; place-items: center; transition: all 0.5s var(--spring); font-weight: 900; color: inherit; }
        .v-pill:active { transform: scale(0.9); }
        .v-pill.active { height: 64px; width: 32px; border-radius: 16px; background: var(--p); color: white; }
        
        main { flex: 1; display: grid; grid-template-columns: 1fr 450px; padding: 40px; gap: 40px; align-items: center; }
        .viewer-box { height: 80vh; background: white; border-radius: 48px; position: relative; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.05); }
        model-viewer { width: 100%; height: 100%; }
        
        h1 { font-family: 'Bebas Neue'; font-size: 8.5rem; line-height: 0.8; letter-spacing: -3px; }
        .m3-btn { flex: 1; height: 64px; border-radius: 32px; background: var(--on-s-container); color: white; border: none; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: all 0.6s var(--spring); }
        .m3-btn:hover { flex: 2.5; background: var(--p); }

        .settings-fab { position: fixed; bottom: 30px; right: 30px; width: 56px; height: 56px; border-radius: 16px; background: var(--p); color: white; border: none; cursor: pointer; display: grid; place-items: center; z-index: 200; transition: all 0.6s var(--spring); }
        .side-sheet { position: fixed; top: 0; right: -400px; width: 350px; height: 100%; background: white; z-index: 300; transition: right 0.5s var(--spring); padding: 30px; display: flex; flex-direction: column; gap: 20px; overflow-y: auto; }
        .side-sheet.open { right: 0; }
        
        .news-card { background: rgba(0,0,0,0.05); padding: 15px; border-radius: 16px; font-size: 0.85rem; line-height: 1.4; }
        .color-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 10px 0; }
        .color-circle { width: 100%; aspect-ratio: 1; border-radius: 50%; cursor: pointer; display: grid; place-items: center; font-size: 0.55rem; font-weight: 900; }
    </style>
</head>
<body>
    <div class="aura-bg"></div>
    
    <button class="hub-os-status" onclick="toggleSettings()">
        <div class="v-label" id="os-display">v0.1.9 <span>ULTRA_VIOLET</span></div>
    </button>

    <div class="status-bar">
        <div class="weather-chip" id="weather-chip">
            <img id="weather-img" src="https://gitlab.com/bignutty/google-weather-icons/-/raw/master/clear_day.png" alt="Weather">
            <span id="temp">--¬∞F</span>
        </div>
        <div id="clock">00:00:00 AM</div>
    </div>

    <nav class="nav-rail" id="rail">
        <div class="nav-logo-brand">PIX</div>
        <div class="rail-label">VERSIONS</div>
    </nav>

    <main>
        <div class="viewer-box"><model-viewer id="mv" auto-rotate camera-controls shadow-intensity="1" environment-image="neutral" camera-orbit="180deg 75deg 105%" field-of-view="30deg"></model-viewer></div>
        <div class="content">
            <p id="v-tag" style="font-weight:900; opacity:0.3; letter-spacing:5px; font-size:0.8rem;"></p>
            <h1 id="v-title">PIX_LABS</h1>
            <p id="v-desc" style="font-size:1.15rem; opacity:0.7; margin-bottom:25px;"></p>
            <div class="btn-group" style="display:flex; gap:12px;">
                <button class="m3-btn" onclick="triggerDownload('skin', this)">GET SKIN</button>
                <button class="m3-btn" style="background:rgba(0,0,0,0.05); color:var(--on-s-container);" onclick="triggerDownload('model', this)">GET MODEL</button>
            </div>
        </div>
    </main>

    <button class="settings-fab" onclick="toggleSettings()"><span class="material-symbols-rounded">settings</span></button>

    <div class="side-sheet" id="side-sheet">
        <h2 style="font-family: 'Space Grotesk';">PREFERENCES</h2>
        <div class="news-card">
            <strong>WHAT'S NEW (v0.1.9)</strong><br><br>
            üé® <strong>Logo Rail:</strong> The side "PIX" now uses a dedicated brand font.<br><br>
            üõ°Ô∏è <strong>Weather:</strong> Robust GitLab image linking restored.
        </div>
        <div>
            <label style="font-weight: 800; font-size: 0.7rem; opacity: 0.5;">COLOR PRESETS</label>
            <div class="color-grid" id="preset-grid">
                <div class="color-circle" style="background:#6750A4; color: white;" onclick="setTheme('default')">DFT</div>
            </div>
        </div>
        <div style="display:flex; justify-content:space-between; align-items:center;"><span>OLED Mode</span><input type="checkbox" id="oled-toggle" onchange="updateOLED(this.checked)"></div>
        <div style="display:flex; justify-content:space-between; align-items:center;"><span>24h Time</span><input type="checkbox" id="format-toggle" onchange="updateFormat(this.checked)"></div>
        <button onclick="toggleSettings()" style="margin-top:20px; padding:15px; border-radius:12px; border:none; background:var(--on-s-container); color:white; cursor:pointer;">CLOSE</button>
    </div>

    <script>
        const PRESETS = [ ["#C4EED0", "#A2E0B8", "#006D3B"], ["#D1E4FF", "#A6C8FF", "#004A77"], ["#FFD8E4", "#F9B1C8", "#880E4F"] ];
        const VERSIONS = [
            { id: "0.1", title: "ALPHA", desc: "Original build.", model: "https://raw.githubusercontent.com/james25kindle-netizen/skin-updates/refs/heads/main/alpha.gltf", skin: "https://raw.githubusercontent.com/james25kindle-netizen/skin-updates/refs/heads/main/skin%20alpha.png", colors: ["#EADDFF", "#D0BCFF", "#6750A4"] },
            { id: "0.2", title: "ALPHA", desc: "Advanced build.", model: "https://raw.githubusercontent.com/james25kindle-netizen/skin-updates/refs/heads/main/alpha%200.0.2.gltf", skin: "https://raw.githubusercontent.com/james25kindle-netizen/skin-updates/refs/heads/main/alpha%200.0.2.png", colors: ["#A3F7EB", "#4FD8C7", "#006A60"] }
        ];

        let currentIdx = 1;
        let state = JSON.parse(localStorage.getItem('pix_settings')) || { oled: false, is24h: false };

        function toggleSettings() { document.getElementById('side-sheet').classList.toggle('open'); }
        function updateOLED(v) { state.oled = v; document.body.classList.toggle('oled', v); save(); }
        function updateFormat(v) { state.is24h = v; save(); }
        function save() { localStorage.setItem('pix_settings', JSON.stringify(state)); }

        async function updateWeather() {
            try {
                const geo = await fetch('https://ipapi.co/json/').then(res => res.json());
                const weather = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${geo.latitude}&longitude=${geo.longitude}&current_weather=true&temperature_unit=fahrenheit`).then(res => res.json());
                const temp = Math.round(weather.current_weather.temperature);
                const code = weather.current_weather.weathercode;
                document.getElementById('temp').innerText = `${temp}¬∞F`;
                
                let icon = 'clear_day';
                if (code >= 1 && code <= 3) icon = 'mostly_cloudy';
                if (code >= 45 && code <= 48) icon = 'foggy';
                if (code >= 51 && code <= 67) icon = 'rainy';
                if (code >= 71 && code <= 77) icon = 'snowy';
                if (code >= 80 && code <= 82) icon = 'heavy_rain';
                if (code >= 95) icon = 'thunderstorm';
                
                document.getElementById('weather-img').src = `https://gitlab.com/bignutty/google-weather-icons/-/raw/master/${icon}.png`;
            } catch (e) { document.getElementById('temp').innerText = '72¬∞F'; }
        }

        function setTheme(type, val) {
            let c = (type === 'default') ? VERSIONS[currentIdx].colors : PRESETS[val];
            document.documentElement.style.setProperty('--bg-1', c[0]);
            document.documentElement.style.setProperty('--bg-2', c[1]);
            document.documentElement.style.setProperty('--p', c[2]);
        }

        async function triggerDownload(type, btn) {
            const originalText = btn.innerHTML;
            btn.style.pointerEvents = 'none';
            const v = VERSIONS[currentIdx];
            const url = type === 'skin' ? v.skin : v.model;
            const cleanFileName = `PIX_Version_${v.id}_${type}.${type === 'skin' ? 'png' : 'gltf'}`;
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = cleanFileName;
                link.click();
                btn.innerHTML = `READY! <span class="material-symbols-rounded">check_circle</span>`;
            } catch (e) { window.open(url, '_blank'); }
            finally { setTimeout(() => { btn.innerHTML = originalText; btn.style.pointerEvents = 'auto'; }, 2000); }
        }

        function switchVersion(idx) {
            currentIdx = idx; const v = VERSIONS[idx];
            document.getElementById('v-tag').innerText = `Version // ${v.id}`;
            document.getElementById('v-desc').innerText = v.desc;
            document.getElementById('mv').setAttribute('src', v.model);
            document.querySelectorAll('.v-pill').forEach((p, i) => p.classList.toggle('active', i === idx));
            setTheme('default');
        }

        window.onload = () => {
            const grid = document.getElementById('preset-grid');
            PRESETS.forEach((p, i) => {
                const d = document.createElement('div'); d.className = 'color-circle';
                d.style.background = p[2]; d.onclick = () => setTheme('preset', i);
                grid.appendChild(d);
            });
            const rail = document.getElementById('rail');
            VERSIONS.forEach((_, i) => {
                const b = document.createElement('button'); b.className = 'v-pill';
                b.innerHTML = i+1; b.onclick = () => switchVersion(i);
                rail.appendChild(b);
            });
            if(state.oled) document.body.classList.add('oled');
            switchVersion(currentIdx);
            updateWeather();
            setInterval(() => {
                document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-US', { hour12: !state.is24h, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            }, 1000);
        };
    </script>
</body>
</html>
