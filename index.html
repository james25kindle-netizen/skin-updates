<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | Pro Admin Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        :root {
            --primary: #BC161F; --surface: #FFF8F7; --surface-variant: #F5DDDA;
            --on-surface: #201A19; --card-bg: rgba(255, 255, 255, 0.85);
            --radius-xl: 32px; --radius-pill: 100px;
            transition: all 0.5s ease;
        }
        body.dark-theme {
            --primary: #FFB4AB; --surface: #1A1110; --surface-variant: #332120;
            --on-surface: #F1DFDD; --card-bg: rgba(43, 33, 32, 0.85);
        }
        
        * { cursor: none; box-sizing: border-box; }
        #admin-modal-overlay * { cursor: auto !important; }

        body { 
            margin: 0; background: var(--surface); color: var(--on-surface); 
            font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh; 
        }

        .video-bg-container { 
            position: fixed; inset: 0; z-index: -1; 
            mask-image: radial-gradient(circle at 70% 50%, black 60%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at 70% 50%, black 60%, transparent 100%);
        }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; }

        /* CURSOR */
        #cursor-dot { width: 6px; height: 6px; background: var(--primary); position: fixed; pointer-events: none; z-index: 10001; border-radius: 50%; }
        #cursor-outline { width: 30px; height: 30px; border: 1.5px solid var(--on-surface); position: fixed; pointer-events: none; z-index: 10000; border-radius: 50%; mix-blend-mode: difference; transition: width 0.2s, height 0.2s; }
        .cursor-morph { background: white !important; border: none !important; }

        /* NAV & WIDGETS */
        nav { padding: 40px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; }
        .widget { 
            height: 56px; padding: 0 24px; background: var(--surface-variant); 
            border-radius: var(--radius-pill); display: flex; align-items: center; justify-content: center;
        }
        .mag { display: flex; align-items: center; gap: 12px; font-weight: 800; pointer-events: none; }

        /* LAYOUT */
        .main-layout { display: grid; grid-template-columns: 1fr 380px; gap: 40px; max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        .hero-section { display: flex; flex-direction: column; justify-content: center; height: 65vh; }
        .hero-title { font-size: 6.5rem; font-weight: 900; letter-spacing: -6px; line-height: 0.85; margin: 0; }

        .unified-panel { 
            background: var(--card-bg); border-radius: var(--radius-xl); padding: 32px; 
            backdrop-filter: blur(30px); border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; gap: 24px; max-height: 75vh; align-self: center;
        }

        .badge { background: var(--primary); color: white; padding: 6px 14px; border-radius: var(--radius-pill); font-size: 0.75rem; font-weight: 900; }
        
        /* GALLERY */
        .gallery-list { overflow-y: auto; padding-right: 8px; }
        .history-item { 
            padding: 16px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; 
            width: 100%; text-align: left; border: none; background: transparent; color: inherit; 
            font-family: inherit; margin-bottom: 8px; transition: all 0.2s;
        }
        .history-item:hover { background: rgba(0,0,0,0.05); }
        .history-item.active { background: var(--surface-variant); font-weight: 800; border-left: 6px solid var(--primary); }
        .del-btn { color: var(--primary); opacity: 0; transition: 0.2s; }
        .history-item:hover .del-btn { opacity: 1; }

        /* BUTTONS */
        .fab-container { position: fixed; bottom: 40px; left: 40px; display: flex; gap: 16px; }
        .fab { height: 70px; padding: 0 28px; background: var(--on-surface); color: var(--surface); border-radius: 24px; border: none; display: flex; align-items: center; gap: 12px; font-weight: 800; }
        .fab.admin { background: var(--primary); color: white; display: none; }

        /* MODAL */
        #admin-modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 20000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        #admin-modal { background: var(--surface); padding: 40px; border-radius: var(--radius-xl); width: 480px; display: flex; flex-direction: column; gap: 15px; }
        input, textarea { padding: 16px; border-radius: 12px; border: 1px solid var(--surface-variant); background: var(--surface); font-family: inherit; color: inherit; width: 100%; }
        .save-btn { background: var(--primary); color: white; padding: 16px; border: none; border-radius: 12px; font-weight: 900; }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <div class="video-bg-container">
        <video id="bg-video" autoplay muted loop playsinline src="https://assets.mixkit.co/videos/preview/mixkit-abstract-flowing-red-and-orange-smoke-2415-large.mp4"></video>
    </div>

    <nav>
        <div class="widget interactive">
            <div class="mag"><span class="material-symbols-rounded">schedule</span> <span id="clock">00:00</span></div>
        </div>
        <div class="widget interactive">
            <div class="mag"><span id="temp">72Â°</span><div id="weather-icon"></div></div>
        </div>
    </nav>

    <div class="main-layout">
        <div class="hero-section">
            <h1 class="hero-title">PIX<br><span style="color: var(--primary);">UPDATES</span></h1>
        </div>

        <div class="unified-panel">
            <div class="active-info">
                <span id="skin-badge" class="badge">V3.0</span>
                <h2 id="skin-name" style="margin: 15px 0 10px 0; font-size: 2rem;">Ember Knight</h2>
                <p id="skin-desc" style="opacity: 0.6; font-size: 0.95rem;">Custom lava flows and visor highlights.</p>
            </div>
            <hr style="border:none; border-top:1px solid var(--surface-variant); margin:0;">
            <div class="gallery-list" id="history-list"></div>
        </div>
    </div>

    <div class="fab-container">
        <button id="admin-trigger" class="fab admin interactive" onclick="toggleModal(true)">
            <span class="material-symbols-rounded">settings</span> <span>ADMIN</span>
        </button>
        <button class="fab interactive">
            <span class="material-symbols-rounded">download</span> <span>GET SKIN</span>
        </button>
    </div>

    <div id="admin-modal-overlay">
        <div id="admin-modal">
            <h2 style="margin:0">Admin Control</h2>
            <input type="text" id="new-name" placeholder="Skin Name">
            <input type="text" id="new-ver" placeholder="Version (e.g. V4.0)">
            <input type="file" id="new-video-file" accept="video/*">
            <textarea id="new-desc" placeholder="Update details..."></textarea>
            <button class="save-btn" onclick="addNewSkin()">PUBLISH UPDATE</button>
            <div style="display:flex; justify-content:space-between; margin-top:10px;">
                <button onclick="resetDB()" style="background:none; border:none; color:gray; font-size:0.8rem; cursor:pointer;">RESET ALL</button>
                <button onclick="toggleModal(false)" style="background:none; border:none; color:var(--primary); font-weight:700; cursor:pointer;">CLOSE</button>
            </div>
        </div>
    </div>

    <script>
        const ICONS = {
            sun: `<svg viewBox="0 0 24 24" fill="#F9BC05" width="24"><circle cx="12" cy="12" r="5"/><path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41" stroke="#F9BC05" stroke-width="2"/></svg>`,
            moon: `<svg viewBox="0 0 24 24" fill="#8AB4F8" width="24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>`
        };

        let skinData = JSON.parse(localStorage.getItem('pix_v6_db')) || [
            { name: "The Ember Knight", version: "V3.0", desc: "Custom lava flows and visor highlights.", video: "https://assets.mixkit.co/videos/preview/mixkit-abstract-flowing-red-and-orange-smoke-2415-large.mp4" }
        ];
        let currentIdx = 0;

        function updateSystem() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const isNight = now.getHours() >= 18 || now.getHours() < 6;
            document.getElementById('weather-icon').innerHTML = isNight ? ICONS.moon : ICONS.sun;
            document.body.classList.toggle('dark-theme', isNight);
        }

        const dot = document.querySelector('#cursor-dot');
        const outline = document.querySelector('#cursor-outline');
        let mX = 0, mY = 0, oX = 0, oY = 0, target = null;

        window.onmousemove = (e) => {
            mX = e.clientX; mY = e.clientY;
            const hit = e.target.closest('.interactive');
            if (hit) {
                target = hit;
                outline.classList.add('cursor-morph');
                dot.style.opacity = 0;
                const mag = hit.querySelector('.mag');
                if (mag) {
                    const r = hit.getBoundingClientRect();
                    // Fixed centering math: offset from the true center of the button
                    mag.style.transform = `translate3d(${(mX - (r.left + r.width/2)) * 0.35}px, ${(mY - (r.top + r.height/2)) * 0.35}px, 0)`;
                }
            } else {
                if (target) {
                    const mag = target.querySelector('.mag');
                    if (mag) mag.style.transform = `translate3d(0,0,0)`;
                }
                target = null;
                outline.classList.remove('cursor-morph');
                dot.style.opacity = 1;
            }
        };

        function animate() {
            dot.style.transform = `translate3d(${mX-3}px, ${mY-3}px, 0)`;
            if (target) {
                const r = target.getBoundingClientRect();
                oX += (r.left + r.width/2 - oX) * 0.2; oY += (r.top + r.height/2 - oY) * 0.2;
                outline.style.width = r.width + "px"; outline.style.height = r.height + "px";
                outline.style.borderRadius = getComputedStyle(target).borderRadius;
            } else {
                oX += (mX - oX) * 0.15; oY += (mY - oY) * 0.15;
                outline.style.width = "30px"; outline.style.height = "30px"; outline.style.borderRadius = "50%";
            }
            outline.style.transform = `translate3d(${oX - parseFloat(outline.style.width)/2}px, ${oY - parseFloat(outline.style.height)/2}px, 0)`;
            requestAnimationFrame(animate);
        }

        function toggleModal(show) {
            document.getElementById('admin-modal-overlay').style.display = show ? 'flex' : 'none';
            document.body.style.cursor = show ? 'auto' : 'none';
            dot.style.display = show ? 'none' : 'block';
            outline.style.display = show ? 'none' : 'block';
        }

        function renderGallery() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            skinData.forEach((skin, i) => {
                const btn = document.createElement('button');
                btn.className = `history-item ${i === currentIdx ? 'active' : ''}`;
                btn.innerHTML = `<div><span style="opacity:0.5; font-size:0.7rem;">${skin.version}</span><br>${skin.name}</div>
                                 <span class="material-symbols-rounded del-btn" onclick="deleteSkin(event, ${i})">delete</span>`;
                btn.onclick = () => { currentIdx = i; updateSkinDisplay(); };
                list.appendChild(btn);
            });
        }

        function updateSkinDisplay() {
            const skin = skinData[currentIdx];
            document.getElementById('skin-name').textContent = skin.name;
            document.getElementById('skin-badge').textContent = skin.version;
            document.getElementById('skin-desc').textContent = skin.desc;
            if (skin.video) {
                const v = document.getElementById('bg-video');
                v.src = skin.video;
                v.load();
            }
            renderGallery();
        }

        function addNewSkin() {
            const fileInput = document.getElementById('new-video-file');
            const newSkin = {
                name: document.getElementById('new-name').value || "New Skin",
                version: document.getElementById('new-ver').value || "V1.0",
                desc: document.getElementById('new-desc').value || "Update info here.",
                video: fileInput.files[0] ? URL.createObjectURL(fileInput.files[0]) : skinData[0].video
            };
            skinData.unshift(newSkin);
            localStorage.setItem('pix_v6_db', JSON.stringify(skinData));
            currentIdx = 0;
            updateSkinDisplay();
            toggleModal(false);
        }

        function deleteSkin(e, index) {
            e.stopPropagation();
            skinData.splice(index, 1);
            if (currentIdx >= skinData.length) currentIdx = 0;
            localStorage.setItem('pix_v6_db', JSON.stringify(skinData));
            updateSkinDisplay();
        }

        function resetDB() {
            if(confirm("Clear all skins?")) {
                localStorage.removeItem('pix_v6_db');
                location.reload();
            }
        }

        const keys = {};
        window.onkeydown = (e) => {
            keys[e.key.toLowerCase()] = true;
            if (keys['a'] && keys['s'] && keys['d']) document.getElementById('admin-trigger').style.display = 'flex';
        };
        window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;

        updateSystem();
        setInterval(updateSystem, 1000);
        updateSkinDisplay();
        animate();
    </script>
</body>
</html>
