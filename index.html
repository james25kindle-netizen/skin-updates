<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        :root {
            --primary: #BC161F; --surface: #FFF8F7; --surface-variant: #F5DDDA;
            --on-surface: #201A19; --card-bg: rgba(255, 255, 255, 0.85);
            --radius-xl: 32px; --radius-pill: 100px;
        }
        body.dark-theme {
            --primary: #FFB4AB; --surface: #1A1110; --surface-variant: #332120;
            --on-surface: #F1DFDD; --card-bg: rgba(43, 33, 32, 0.85);
        }
        
        * { cursor: none !important; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        #settings-pane *, #admin-modal-overlay *, a, button, input, textarea { cursor: auto !important; }

        body { 
            margin: 0; background: var(--surface); color: var(--on-surface); 
            font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh; 
        }

        /* BACKGROUND & MASKING */
        .video-bg-container { 
            position: fixed; inset: 0; z-index: -1; background: #000;
            mask-image: linear-gradient(to right, black 25%, transparent 95%);
        }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; transition: opacity 0.5s; }

        /* CURSOR ENGINE */
        #cursor-dot, #cursor-outline { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 100001; border-radius: 50%; will-change: transform; }
        #cursor-dot { width: 6px; height: 6px; background: var(--primary); }
        #cursor-outline { width: 30px; height: 30px; border: 1.5px solid var(--on-surface); mix-blend-mode: difference; transition: width 0.2s, height 0.2s; }
        .cursor-morph { background: white !important; border: none !important; }

        /* NAV */
        nav { padding: 40px; display: flex; justify-content: space-between; align-items: center; z-index: 100; position: relative; }
        .widget { padding: 12px 20px; background: var(--surface-variant); border-radius: var(--radius-pill); display: flex; align-items: center; gap: 12px; font-weight: 700; border: none; color: inherit; }

        /* SETTINGS PANE */
        #settings-pane {
            position: fixed; right: -400px; top: 0; bottom: 0; width: 380px;
            background: var(--surface); z-index: 10000; padding: 40px;
            box-shadow: -15px 0 50px rgba(0,0,0,0.2); transition: right 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            overflow-y: auto;
        }
        #settings-pane.open { right: 0; }

        /* ADMIN MODAL FIX */
        #admin-modal-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); 
            z-index: 20000; display: none; align-items: center; justify-content: center; 
            backdrop-filter: blur(10px); 
        }
        #admin-modal { 
            background: var(--surface); padding: 40px; border-radius: var(--radius-xl); 
            width: 90%; max-width: 500px; display: flex; flex-direction: column; gap: 15px; 
        }

        /* LAYOUT */
        .main-layout { display: grid; grid-template-columns: 1fr 380px; gap: 40px; max-width: 1400px; margin: 0 auto; padding: 0 40px; align-items: center; height: 70vh; }
        .hero-title { font-size: 6rem; font-weight: 900; letter-spacing: -5px; line-height: 0.9; margin: 0; }

        .unified-panel { 
            background: var(--card-bg); border-radius: var(--radius-xl); padding: 32px; 
            backdrop-filter: blur(30px); border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; gap: 20px; height: 500px;
        }
        .gallery-list { overflow-y: auto; flex-grow: 1; }
        .history-item { padding: 14px; border-radius: 16px; width: 100%; text-align: left; border: none; background: transparent; color: inherit; margin-bottom: 8px; }
        .history-item.active { background: var(--surface-variant); font-weight: 800; border-left: 6px solid var(--primary); }

        input, textarea { padding: 12px; border-radius: 10px; border: 1px solid var(--surface-variant); background: var(--surface); color: inherit; width: 100%; font-family: inherit; }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <div id="settings-pane">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="margin:0">Settings</h2>
            <button onclick="toggleSettings(false)" style="background:none; border:none;"><span class="material-symbols-rounded">close</span></button>
        </div>
        <label style="font-size:10px; font-weight:900; opacity:0.5;">CUSTOM NAME</label>
        <input type="text" id="user-name" placeholder="Enter name..." oninput="updateGreeting(this.value)" style="margin-bottom:20px;">
        
        <label style="font-size:10px; font-weight:900; opacity:0.5;">THEME PRESETS</label>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
            <button onclick="applyTheme('tonal')" style="padding:10px; border-radius:8px; border:1px solid var(--surface-variant); background:none; color:inherit; font-weight:700;">Crimson</button>
            <button onclick="applyTheme('ocean')" style="padding:10px; border-radius:8px; border:1px solid var(--surface-variant); background:none; color:inherit; font-weight:700;">Oceanic</button>
        </div>
        <button onclick="exportData()" style="margin-top:30px; width:100%; padding:15px; border-radius:12px; border:none; background:var(--on-surface); color:var(--surface); font-weight:800;">EXPORT BACKUP</button>
    </div>

    <div id="admin-modal-overlay">
        <div id="admin-modal">
            <h2 style="margin:0">Add New Skin</h2>
            <input type="text" id="new-name" placeholder="Skin Name">
            <input type="text" id="new-ver" placeholder="Version (e.g. V4.0)">
            <input type="text" id="new-vid" placeholder="Video URL">
            <textarea id="new-desc" placeholder="Description"></textarea>
            <button onclick="saveNewSkin()" style="background:var(--primary); color:white; padding:15px; border:none; border-radius:12px; font-weight:800;">SAVE TO DATABASE</button>
            <button onclick="toggleAdmin(false)" style="background:none; border:none; color:var(--primary); font-weight:700;">CANCEL</button>
        </div>
    </div>

    <div class="video-bg-container"><video id="bg-video" autoplay muted loop playsinline></video></div>

    <nav>
        <button class="widget interactive" onclick="toggleSettings(true)">
            <span class="material-symbols-rounded">schedule</span> 
            <span id="clock">--:--</span>
        </button>
        <div class="widget">
            <span id="temp">--°</span> 
            <span class="material-symbols-rounded" id="w-icon">sunny</span>
        </div>
    </nav>

    <div class="main-layout">
        <div class="hero-section">
            <h1 class="hero-title" id="main-title">PIX<br><span style="color:var(--primary)">UPDATES</span></h1>
        </div>
        <div class="unified-panel">
            <div id="active-skin">
                <span id="skin-badge" style="background:var(--primary); color:white; padding:4px 12px; border-radius:100px; font-weight:900; font-size:0.7rem;">V--</span>
                <h2 id="skin-name" style="margin:10px 0;">--</h2>
                <p id="skin-desc" style="opacity:0.6; font-size:0.9rem;">--</p>
            </div>
            <hr style="border:none; border-top:1px solid var(--surface-variant);">
            <div class="gallery-list" id="history-list"></div>
        </div>
    </div>

    <script>
        const DB_KEY = 'pix_db_pro_v1';
        let skinData = JSON.parse(localStorage.getItem(DB_KEY)) || [{ name: "The Ember Knight", version: "V3.0", desc: "Custom lava flows.", video: "https://assets.mixkit.co/videos/preview/mixkit-abstract-flowing-red-and-orange-background-34444-large.mp4" }];
        let currentIdx = 0;

        // WEATHER FIX
        async function fetchWeather() {
            try {
                const geo = await (await fetch('https://ipapi.co/json/')).json();
                const w = await (await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${geo.latitude}&longitude=${geo.longitude}&current_weather=true&temperature_unit=fahrenheit`)).json();
                document.getElementById('temp').textContent = Math.round(w.current_weather.temperature) + "°F";
                document.body.classList.toggle('dark-theme', w.current_weather.is_day === 0);
            } catch (e) { document.getElementById('temp').textContent = "72°F"; }
        }

        // CURSOR (Stable)
        const dot = document.getElementById('cursor-dot');
        const outline = document.getElementById('cursor-outline');
        let mX = 0, mY = 0, oX = 0, oY = 0, target = null;

        window.addEventListener('mousemove', e => {
            mX = e.clientX; mY = e.clientY;
            const hit = e.target.closest('.interactive');
            if (hit !== target) {
                target = hit;
                if (hit) { outline.classList.add('cursor-morph'); dot.style.opacity = 0; }
                else { outline.classList.remove('cursor-morph'); dot.style.opacity = 1; }
            }
        });

        function anim() {
            dot.style.transform = `translate3d(${mX-3}px, ${mY-3}px, 0)`;
            if (target) {
                const r = target.getBoundingClientRect();
                oX += (r.left + r.width/2 - oX) * 0.15; oY += (r.top + r.height/2 - oY) * 0.15;
                outline.style.width = r.width + "px"; outline.style.height = r.height + "px";
                outline.style.borderRadius = getComputedStyle(target).borderRadius;
            } else {
                oX += (mX - oX) * 0.15; oY += (mY - oY) * 0.15;
                outline.style.width = "30px"; outline.style.height = "30px"; outline.style.borderRadius = "50%";
            }
            outline.style.transform = `translate3d(${oX - parseFloat(outline.style.width)/2}px, ${oY - parseFloat(outline.style.height)/2}px, 0)`;
            requestAnimationFrame(anim);
        }

        // SYSTEM FUNCTIONS
        function toggleSettings(show) { document.getElementById('settings-pane').classList.toggle('open', show); }
        function toggleAdmin(show) { document.getElementById('admin-modal-overlay').style.display = show ? 'flex' : 'none'; }
        
        function updateGreeting(val) {
            const t = document.getElementById('main-title');
            t.innerHTML = val ? `HELLO,<br><span style="color:var(--primary)">${val.toUpperCase()}</span>` : `PIX<br><span style="color:var(--primary)">UPDATES</span>`;
            localStorage.setItem('pix_user', val);
        }

        function saveNewSkin() {
            const n = document.getElementById('new-name').value;
            const v = document.getElementById('new-ver').value;
            const vid = document.getElementById('new-vid').value;
            const d = document.getElementById('new-desc').value;
            if(!n || !v || !vid) return;
            skinData.unshift({ name: n, version: v, video: vid, desc: d });
            localStorage.setItem(DB_KEY, JSON.stringify(skinData));
            updateDisplay(); toggleAdmin(false);
        }

        function updateDisplay() {
            const s = skinData[currentIdx];
            document.getElementById('skin-name').textContent = s.name;
            document.getElementById('skin-badge').textContent = s.version;
            document.getElementById('skin-desc').textContent = s.desc;
            document.getElementById('bg-video').src = s.video;
            const list = document.getElementById('history-list'); list.innerHTML = '';
            skinData.forEach((item, i) => {
                const b = document.createElement('button');
                b.className = `history-item interactive ${i === currentIdx ? 'active' : ''}`;
                b.innerHTML = `<small style="opacity:0.5">${item.version}</small><br>${item.name}`;
                b.onclick = () => { currentIdx = i; updateDisplay(); };
                list.appendChild(b);
            });
        }

        // Secret Admin Access (Shift + A)
        window.onkeydown = (e) => { if(e.shiftKey && e.key === 'A') toggleAdmin(true); };

        window.onload = () => {
            const u = localStorage.getItem('pix_user'); if(u) { document.getElementById('user-name').value = u; updateGreeting(u); }
            updateDisplay(); fetchWeather(); anim();
            setInterval(() => { document.getElementById('clock').textContent = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); }, 1000);
        };
    </script>
</body>
</html>
