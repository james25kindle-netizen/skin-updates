<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Material You 3 Expressive</title>

  <!-- Google Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:opsz,wght@17..24,400;17..24,500;17..24,700&display=swap" rel="stylesheet">

  <style>
    :root {
      --md-sys-color-primary: #6750a4;
      --md-sys-color-bg-light: #fef7ff;
      --md-sys-color-bg-dark: #1c1b1f;
      --md-sys-color-on-bg-light: #1c1b1f;
      --md-sys-color-on-bg-dark: #e6e1e5;
    }

    * {
      box-sizing: border-box;
      cursor: none;
    }

    body {
      margin: 0;
      font-family: "Google Sans", system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
      transition: background-color 1.8s cubic-bezier(.4,0,.2,1), color 1.8s cubic-bezier(.4,0,.2,1);
      overflow-x: hidden;
    }

    header {
      padding: 64px 24px 32px;
      text-align: center;
    }

    h1 {
      font-size: clamp(2.2rem, 5vw, 3.2rem);
      margin: 0;
    }

    .updated {
      opacity: .7;
      margin-top: 8px;
    }

    .card {
      margin: 40px auto;
      max-width: 420px;
      padding: 24px;
      border-radius: 28px;
      background: rgba(255,255,255,.08);
      backdrop-filter: blur(12px);
      transition: transform .4s cubic-bezier(.2,1,.2,1);
    }

    .card:hover {
      transform: scale(1.02);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 24px;
      border-radius: 999px;
      background: var(--md-sys-color-primary);
      color: white;
      font-weight: 500;
      border: none;
    }

    .btn.jiggle-target:hover {
      animation: jiggle .45s ease;
    }

    @keyframes jiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(1.5deg); }
      50% { transform: rotate(-1.5deg); }
      75% { transform: rotate(1deg); }
      100% { transform: rotate(0deg); }
    }

    /* Cursor */
    #cursor-outline {
      position: fixed;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      pointer-events: none;
      background: var(--md-sys-color-primary);
      opacity: .85;
      transform: translate(-50%, -50%);
      transition: width .45s cubic-bezier(.2,1,.2,1), height .45s cubic-bezier(.2,1,.2,1), border-radius .45s cubic-bezier(.2,1,.2,1), box-shadow .45s ease;
      z-index: 9999;
    }

    a:hover ~ #cursor-outline,
    button:hover ~ #cursor-outline {
      width: 64px;
      height: 64px;
      border-radius: 24px;
    }

    @media (max-width: 600px) {
      header { padding-top: 48px; }
      .card { margin: 24px 16px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Material You 3 Expressive</h1>
    <div class="updated" id="updatedText"></div>
  </header>

  <div class="card">
    <p>This is a living, expressive UI experiment. Buttons react. Cursor feels curious. Motion has emotion.</p>
    <button class="btn jiggle-target">Download</button>
  </div>

  <div id="cursor-outline"></div>

  <script>
    // Auto theme (day/night)
    const hour = new Date().getHours();
    const isDay = hour >= 7 && hour <= 18;

    document.body.style.setProperty('--bg', isDay ? 'var(--md-sys-color-bg-light)' : 'var(--md-sys-color-bg-dark)');
    document.body.style.setProperty('--fg', isDay ? 'var(--md-sys-color-on-bg-light)' : 'var(--md-sys-color-on-bg-dark)');

    // Updated text
    const lastUpdated = new Date(document.lastModified);
    const daysAgo = Math.floor((Date.now() - lastUpdated) / 86400000);
    document.getElementById('updatedText').textContent = daysAgo === 0 ? 'Updated today' : `Updated ${daysAgo} days ago`;

    // Expressive cursor
    const cursor = document.getElementById('cursor-outline');
    let x = innerWidth / 2, y = innerHeight / 2;

    document.addEventListener('mousemove', e => {
      x += (e.clientX - x) * 0.12;
      y += (e.clientY - y) * 0.12;
      cursor.style.left = x + 'px';
      cursor.style.top = y + 'px';
    });

    document.querySelectorAll('button, a').forEach(el => {
      el.addEventListener('mouseenter', () => {
        cursor.style.boxShadow = '0 12px 32px rgba(103,80,164,.35)';
      });
      el.addEventListener('mouseleave', () => {
        cursor.style.boxShadow = 'none';
      });
    });
  </script>

</body>
</html>
