<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX_LABS // ALPHA 0.0.2</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;900&family=Bebas+Neue&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root {
            --p: #6750A4; --on-s-container: #1D192B;
            --bg-1: #EADDFF; --bg-2: #D0BCFF;
            --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #fdf8fd; color: var(--on-s-container); font-family: 'Outfit', sans-serif; height: 100vh; display: flex; overflow: hidden; }

        .aura-bg {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 80% 20%, var(--bg-1) 0%, transparent 40%),
                        radial-gradient(circle at 20% 80%, var(--bg-2) 0%, transparent 40%);
            z-index: -1; filter: blur(60px);
            animation: move-aura 15s infinite alternate linear;
        }

        .status-bar {
            position: fixed; top: 30px; right: 40px;
            display: flex; flex-direction: column; align-items: flex-end; gap: 10px; z-index: 100;
        }

        .weather-chip {
            background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(12px);
            padding: 10px 20px; border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 0.95rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        #clock { font-weight: 900; opacity: 0.6; font-family: 'Space Grotesk', sans-serif; font-size: 1.2rem; }

        nav.nav-rail {
            width: 80px; height: 100%; display: flex; flex-direction: column; align-items: center; 
            padding: 30px 0; gap: 20px; background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(15px); border-right: 1px solid rgba(0,0,0,0.05); z-index: 50;
        }

        .v-pill {
            width: 50px; height: 50px; border-radius: 25px; background: rgba(255,255,255,0.5); 
            border: none; cursor: pointer; display: grid; place-items: center; transition: 0.4s var(--spring);
        }
        .v-pill.active { background: var(--p); color: white; border-radius: 12px; }

        main { flex: 1; display: grid; grid-template-columns: 1fr 450px; padding: 40px; gap: 40px; align-items: center; }
        .viewer-box { height: 80vh; background: white; border-radius: 48px; position: relative; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.05); }
        
        model-viewer { width: 100%; height: 100%; background: radial-gradient(#ffffff, #f0f0f0); }

        h1 { font-family: 'Bebas Neue'; font-size: 8.5rem; line-height: 0.8; letter-spacing: -3px; }
        .m3-btn { height: 64px; padding: 0 32px; border-radius: 32px; background: var(--on-s-container); color: white; border: none; font-weight: 800; cursor: pointer; transition: 0.5s var(--spring); }
        .m3-btn:hover { border-radius: 16px; transform: scale(1.05); background: var(--p); }
    </style>
</head>
<body>

    <div class="aura-bg"></div>

    <div class="status-bar">
        <div class="weather-chip">
            <span class="material-symbols-rounded">thermostat</span>
            <span id="temp">FINDING YOU...</span>
        </div>
        <div id="clock">00:00:00 AM</div>
    </div>

    <nav class="nav-rail" id="rail"></nav>

    <main>
        <div class="viewer-box">
            <model-viewer id="mv" 
                camera-controls 
                auto-rotate 
                shadow-intensity="1" 
                environment-image="neutral"
                ar-status="not-presenting">
            </model-viewer>
        </div>

        <div class="content">
            <p id="v-tag" style="opacity: 0.3; font-weight: 900; letter-spacing: 5px;"></p>
            <h1 id="v-title">PIX_LABS</h1>
            <p id="v-desc" style="opacity: 0.7; font-size: 1.1rem; margin-bottom: 25px;"></p>
            <button class="m3-btn">GET MODEL <span class="material-symbols-rounded">download</span></button>
        </div>
    </main>

    <script>
        const VERSIONS = [
            { id: "0.0.1", title: "ALPHA", desc: "The foundation prototype.", model: "https://modelviewer.dev/shared-assets/models/Astronaut.glb", colors: ["#EADDFF", "#D0BCFF", "#6750A4"] },
            { id: "0.0.2", title: "ALPHA 0.0.2", desc: "Upgraded textures and custom geometry.", model: "PASTE_YOUR_DISCORD_LINK_HERE", colors: ["#A3F7EB", "#4FD8C7", "#006A60"] }
        ];

        // --- WEATHER (°F) & CLOCK ---
        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-US', { hour12: true });
        }

        async function updateWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    // Fetching with imperial units for Fahrenheit
                    const r = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&current_weather=true&temperature_unit=fahrenheit`);
                    const d = await r.json();
                    document.getElementById('temp').innerText = `${Math.round(d.current_weather.temperature)}°F // LOCAL`;
                });
            }
        }

        // --- 3D ENGINE LOGIC ---
        function switchVersion(idx) {
            const v = VERSIONS[idx];
            const mv = document.getElementById('mv');
            
            document.getElementById('v-title').innerText = v.title;
            document.getElementById('v-tag').innerText = `VER // ${v.id}`;
            document.getElementById('v-desc').innerText = v.desc;
            document.documentElement.style.setProperty('--bg-1', v.colors[0]);
            document.documentElement.style.setProperty('--bg-2', v.colors[1]);
            document.documentElement.style.setProperty('--p', v.colors[2]);

            // Load Model with Error Catch
            mv.src = v.model;
            mv.addEventListener('error', () => {
                console.warn("Model failed to load. Showing fallback.");
                mv.src = "https://modelviewer.dev/shared-assets/models/RobotExpressive.glb";
            });

            document.querySelectorAll('.v-pill-btn').forEach((b, i) => b.classList.toggle('active', i === idx));
        }

        window.onload = () => {
            const rail = document.getElementById('rail');
            VERSIONS.forEach((v, i) => {
                const b = document.createElement('button');
                b.className = 'v-pill v-pill-btn';
                b.innerHTML = `<span>${i+1}</span>`;
                b.onclick = () => switchVersion(i);
                rail.appendChild(b);
            });
            setInterval(updateClock, 1000);
            updateWeather();
            switchVersion(1);
        };
    </script>
</body>
</html>
