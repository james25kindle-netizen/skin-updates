<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Skin Updates</title>

<link href="https://fonts.googleapis.com/css2?family=Google+Sans:opsz,wght@17..18,400;17..18,600;17..18,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:FILL@1" rel="stylesheet">

<style>
:root {
  --primary: #bc161f;
  --on-primary: #ffffff;

  --surface: #fff8f7;
  --on-surface: #201a19;
  --surface-variant: #f5ddda;
  --outline: #e1e1e1;

  --radius-lg: 28px;
  --radius-md: 16px;

  --elev-1: 0 1px 3px rgba(0,0,0,.12);
  --elev-2: 0 4px 12px rgba(0,0,0,.18);
}

body.dark {
  --surface: #121010;
  --on-surface: #f1dfdd;
  --surface-variant: #2a1f1f;
  --outline: #3a2f2f;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Google Sans", system-ui, sans-serif;
  background: var(--surface);
  color: var(--on-surface);
  transition: background-color .6s ease, color .6s ease;
}

/* NAV */
nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px 24px;
  background: var(--surface);
  box-shadow: var(--elev-1);
}

.brand {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 700;
  color: var(--primary);
}

.pill {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 8px 14px;
  border-radius: var(--radius-md);
  background: var(--surface-variant);
  font-weight: 600;
  transition: box-shadow .2s ease, background-color .2s ease;
}

.pill:hover {
  box-shadow: var(--elev-2);
}

/* HERO */
header {
  text-align: center;
  padding: 72px 20px 40px;
}

header h1 {
  font-size: clamp(2.8rem, 6vw, 4.2rem);
  margin: 0;
  font-weight: 700;
  letter-spacing: -1.5px;
}

header span {
  color: var(--primary);
}

/* GRID */
main {
  max-width: 1100px;
  margin: 0 auto;
  padding: 24px;
  display: grid;
  gap: 24px;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
}

.card {
  background: var(--surface-variant);
  padding: 28px;
  border-radius: var(--radius-lg);
  box-shadow: var(--elev-1);
  transition: transform .2s ease, box-shadow .2s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: var(--elev-2);
}

.badge {
  display: inline-block;
  padding: 6px 14px;
  border-radius: 999px;
  background: var(--primary);
  color: var(--on-primary);
  font-size: .75rem;
  font-weight: 600;
  margin-bottom: 12px;
}

.updated {
  margin-top: 12px;
  font-size: .85rem;
  opacity: .75;
}

/* FAB */
.fab {
  position: fixed;
  bottom: 28px;
  right: 28px;
  width: 64px;
  height: 64px;
  border-radius: 20px;
  border: none;
  background: var(--primary);
  color: var(--on-primary);
  box-shadow: var(--elev-2);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform .2s ease;
}

.fab:hover { transform: scale(1.05); }
</style>
</head>

<body>

<nav>
  <div class="brand">
    <span class="material-symbols-rounded">checkroom</span>
    RED_SKINS
  </div>

  <div class="pill">
    <span class="material-symbols-rounded">schedule</span>
    <span id="clock">--:--</span>
  </div>
</nav>

<header>
  <h1>Purely <span>Red.</span></h1>
</header>

<main>
  <section class="card">
    <div class="badge">NEW</div>
    <h2>Vanguard Skin</h2>
    <p>Improved metallic shading and contrast.</p>
    <div id="updated" class="updated"></div>
  </section>
</main>

<button class="fab">
  <span class="material-symbols-rounded">download</span>
</button>

<script>
/* CLOCK + DAY/NIGHT */
function updateTime() {
  const now = new Date();
  const h = now.getHours();
  const m = String(now.getMinutes()).padStart(2,'0');
  const ampm = h >= 12 ? 'PM' : 'AM';
  const display = `${(h % 12 || 12)}:${m} ${ampm}`;
  document.getElementById("clock").textContent = display;

  document.body.classList.toggle("dark", h >= 18 || h < 6);
}
updateTime();
setInterval(updateTime, 1000);

/* UPDATED X DAYS AGO */
const updateDate = new Date("2026-01-10");
const days = Math.floor((Date.now() - updateDate) / 86400000);
document.getElementById("updated").textContent =
  `Updated ${days} day${days !== 1 ? "s" : ""} ago`;
</script>

</body>
</html>
