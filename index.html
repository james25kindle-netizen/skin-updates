<style>
    /* --- EXPRESSIVE ACTION BUTTONS --- */
    .btn-group { 
        display: flex; 
        gap: 12px; 
        margin-top: 30px; 
        width: 100%; 
        max-width: 400px; /* Limits how far they stretch */
    }

    .m3-btn { 
        flex: 1; /* Both start equal */
        height: 64px; 
        border-radius: 32px; 
        background: var(--on-s-container); 
        color: white; 
        border: none; 
        font-weight: 800; 
        cursor: pointer; 
        display: flex; 
        align-items: center; 
        justify-content: center;
        gap: 10px; 
        white-space: nowrap;
        /* The Spring Physics */
        transition: flex 0.6s var(--spring), background 0.3s ease, border-radius 0.6s var(--spring), transform 0.2s ease;
    }

    /* When hovering one button, it grows and the other shrinks */
    .m3-btn:hover { 
        flex: 2; 
        background: var(--p); 
        border-radius: 20px; 
    }

    /* Tactile press feedback */
    .m3-btn:active {
        transform: scale(0.95);
    }

    /* Styling for the secondary (GLTF) button */
    .m3-btn-secondary {
        background: rgba(103, 80, 164, 0.1);
        color: var(--p);
    }
</style>
