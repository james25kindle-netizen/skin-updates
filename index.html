<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX_LABS // HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Outfit:wght@300;500;900&family=Bebas+Neue&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        :root { 
            --p: #6750A4; --on-s-container: #1D192B; --bg-1: #EADDFF; --bg-2: #D0BCFF; 
            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
            --blur: 60px;
        }

        /* OLED / NIGHT MODE */
        body.oled { background-color: #000 !important; color: #FFFFFF !important; }
        body.oled .aura-bg { opacity: 0.3; filter: blur(80px) saturate(0.4); }
        body.oled .viewer-box { background: #0a0a0a !important; border: 1px solid #1a1a1a; }
        body.oled .side-sheet { background: #000; border-left: 1px solid #222; color: #fff; }
        body.oled .m3-btn { background: #FFFFFF !important; color: #000000 !important; }
        body.oled .m3-btn-secondary { background: rgba(255,255,255,0.1) !important; color: #FFFFFF !important; }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { background-color: #fdf8fd; color: var(--on-s-container); font-family: 'Outfit', sans-serif; height: 100vh; display: flex; overflow: hidden; transition: background 0.8s ease; }
        
        .aura-bg { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, var(--bg-1) 0%, transparent 50%), radial-gradient(circle at 20% 80%, var(--bg-2) 0%, transparent 40%); z-index: -1; filter: blur(var(--blur)); pointer-events: none; }
        
        /* STATUS BAR RESTORED */
        .status-bar { position: fixed; top: 30px; right: 40px; display: flex; flex-direction: column; align-items: flex-end; gap: 8px; z-index: 100; }
        .weather-chip { background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(20px); padding: 0 16px 0 8px; border-radius: 28px; border: 1px solid rgba(255, 255, 255, 0.2); display: flex; align-items: center; gap: 6px; height: 44px; }
        #clock { font-weight: 900; opacity: 0.6; font-family: 'Space Grotesk'; font-size: 1.1rem; }

        /* RAIL */
        nav.nav-rail { width: 90px; height: 100%; display: flex; flex-direction: column; align-items: center; padding: 40px 0; gap: 12px; background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); border-right: 1px solid rgba(0,0,0,0.05); z-index: 50; }
        .v-pill { width: 48px; height: 48px; border-radius: 24px; background: rgba(0,0,0,0.05); border: none; cursor: pointer; display: grid; place-items: center; font-weight: 900; color: inherit; transition: all 0.5s var(--spring); }
        .v-pill.active { height: 80px; width: 34px; border-radius: 17px; background: var(--p); color: white; }

        /* BUTTONS & READY STATE */
        .btn-group { display: flex; gap: 12px; width: 100%; margin-top: 20px; }
        .m3-btn { flex: 1; height: 64px; border-radius: 32px; background: var(--p); color: white; border: none; font-weight: 800; cursor: pointer; transition: flex 0.6s var(--spring), background 0.3s; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .m3-btn-secondary { background: rgba(0,0,0,0.05); color: var(--on-s-container); }
        
        .btn-content-wrapper { display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; height: 100%; z-index: 2; }
        .progress-bar { position: absolute; bottom: 0; left: 0; height: 100%; background: rgba(255,255,255,0.15); width: 0%; transition: width 0.3s ease; z-index: 1; }

        @keyframes checkPop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .check-icon { animation: checkPop 0.4s var(--spring) forwards; font-size: 22px; margin-top: -2px; }

        /* LAYOUT */
        main { flex: 1; display: grid; grid-template-columns: 1fr 450px; padding: 40px; gap: 40px; align-items: center; }
        .viewer-box { height: 80vh; background: white; border-radius: 48px; position: relative; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.03); }
        model-viewer { width: 100%; height: 100%; }
        h1 { font-family: 'Bebas Neue'; font-size: 8.5rem; line-height: 0.8; letter-spacing: -3px; }
        .side-sheet { position: fixed; top: 0; right: -400px; width: 350px; height: 100%; background: white; z-index: 300; transition: right 0.5s var(--spring); padding: 30px; display: flex; flex-direction: column; gap: 20px; }
        .side-sheet.open { right: 0; }
    </style>
</head>
<body>
    <div class="aura-bg"></div>

    <div class="status-bar">
        <div class="weather-chip">
            <img id="w-icon" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" style="width:30px">
            <span id="temp">72Â°F</span>
        </div>
        <div id="clock">00:00:00 AM</div>
    </div>
    
    <nav class="nav-rail" id="rail">
        <div class="nav-logo-brand" style="font-family:'Michroma'; font-size:0.8rem; margin-bottom:20px; font-weight:bold;">PIX</div>
    </nav>

    <main>
        <div class="viewer-box"><model-viewer id="mv" auto-rotate camera-controls shadow-intensity="1" environment-image="neutral" camera-orbit="180deg 75deg 105%" field-of-view="30deg"></model-viewer></div>
        <div class="content">
            <p id="v-tag" style="font-weight:900; opacity:0.3; letter-spacing:5px; font-size:0.8rem;"></p>
            <h1 id="v-title">ALPHA</h1>
            <p id="v-desc" style="font-size:1.15rem; opacity:0.7;">UI restored and aligned.</p>
            <div class="btn-group">
                <button id="btn-skin" class="m3-btn" onclick="forceDownload('skin')">
                    <div class="progress-bar"></div>
                    <div class="btn-content-wrapper"><span>GET SKIN</span></div>
                </button>
                <button id="btn-model" class="m3-btn m3-btn-secondary" onclick="forceDownload('model')">
                    <div class="progress-bar"></div>
                    <div class="btn-content-wrapper"><span>GET MODEL</span></div>
                </button>
            </div>
        </div>
    </main>

    <button id="settings-fab" onclick="toggleSettings()" style="position:fixed; bottom:30px; right:30px; width:56px; height:56px; border-radius:16px; background:var(--p); color:white; border:none; cursor:pointer; z-index:200; display:grid; place-items:center;">
        <span class="material-symbols-rounded">settings</span>
    </button>

    <div class="side-sheet" id="side-sheet">
        <h2 style="font-family:'Space Grotesk';">SETTINGS</h2>
        <div style="display:flex; justify-content:space-between; align-items:center;"><span>OLED Mode</span><input type="checkbox" id="oled-toggle" onchange="updateOLED(this.checked)"></div>
        <button onclick="toggleSettings()" style="margin-top:auto; padding:16px; border-radius:16px; border:none; background:var(--on-s-container); color:white; cursor:pointer; font-weight:900;">DONE</button>
    </div>

    <script>
        const VERSIONS = [
            { id: "0.1", model: "https://raw.githubusercontent.com/james25kindle-netizen/skin-updates/refs/heads/main/alpha.gltf", skin: "https://raw.githubusercontent.com/james25kindle-netizen/skin-updates/refs/heads/main/skin%20alpha.png", colors: ["#EADDFF", "#D0BCFF", "#6750A4"] },
            { id: "0.2", model: "https://raw.githubusercontent.com/james25kindle-netizen/skin-updates/refs/heads/main/alpha%200.0.2.gltf", skin: "https://raw.githubusercontent.com/james25kindle-netizen/skin-updates/refs/heads/main/alpha%200.0.2.png", colors: ["#A3F7EB", "#4FD8C7", "#006A60"] }
        ];

        let state = JSON.parse(localStorage.getItem('pix_pref')) || { oled: false };
        let currentIdx = 1;

        function toggleSettings() { document.getElementById('side-sheet').classList.toggle('open'); }
        
        async function forceDownload(type) {
            const btn = type === 'skin' ? document.getElementById('btn-skin') : document.getElementById('btn-model');
            const bar = btn.querySelector('.progress-bar');
            const wrapper = btn.querySelector('.btn-content-wrapper');
            const url = type === 'skin' ? VERSIONS[currentIdx].skin : VERSIONS[currentIdx].model;
            
            wrapper.innerHTML = `<span>FETCHING</span>`;
            bar.style.width = "50%";

            try {
                const response = await fetch(url);
                bar.style.width = "90%";
                const blob = await response.blob();
                const a = document.createElement('a');
                a.href = window.URL.createObjectURL(blob);
                a.download = url.split('/').pop();
                a.click();
                
                bar.style.width = "100%";
                wrapper.innerHTML = `<span>READY</span> <span class="material-symbols-rounded check-icon">check_circle</span>`;
            } catch (e) { wrapper.innerHTML = `<span>RETRYING...</span>`; window.open(url, '_blank'); }
            finally {
                setTimeout(() => { 
                    wrapper.innerHTML = `<span>${type === 'skin' ? 'GET SKIN' : 'GET MODEL'}</span>`;
                    bar.style.width = "0%";
                }, 3000);
            }
        }

        function updateOLED(v) { state.oled = v; checkMode(); localStorage.setItem('pix_pref', JSON.stringify(state)); }
        function checkMode() { document.body.classList.toggle('oled', state.oled); }

        function switchVersion(idx) {
            currentIdx = idx;
            document.getElementById('v-tag').innerText = `VERSION // ${VERSIONS[idx].id}`;
            document.getElementById('mv').setAttribute('src', VERSIONS[idx].model);
            document.querySelectorAll('.v-pill').forEach((p, i) => p.classList.toggle('active', i === idx));
            const c = VERSIONS[idx].colors;
            document.documentElement.style.setProperty('--bg-1', c[0]);
            document.documentElement.style.setProperty('--bg-2', c[1]);
            document.documentElement.style.setProperty('--p', c[2]);
        }

        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-US');
        }

        window.onload = () => {
            const rail = document.getElementById('rail');
            VERSIONS.forEach((_, i) => {
                const b = document.createElement('button'); b.className = 'v-pill';
                b.innerHTML = i+1; b.onclick = () => switchVersion(i);
                rail.appendChild(b);
            });
            document.getElementById('oled-toggle').checked = state.oled;
            checkMode(); switchVersion(currentIdx);
            setInterval(updateClock, 1000);
            updateClock();
        };
    </script>
</body>
</html>
