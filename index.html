<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skin Log | Material 3</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />

<style>
:root {
    --primary: #BC161F;
    --surface: #FFF8F7;
    --surface-variant: #F5DDDA;
    --on-surface: #201A19;
    --card-bg: rgba(255,255,255,0.8);
    --radius-xl: 32px;
    --radius-pill: 100px;
    transition: all .8s cubic-bezier(.4,0,.2,1);
}

body.dark-theme {
    --primary: #FFB4AB;
    --surface: #1A1110;
    --surface-variant: #332120;
    --on-surface: #F1DFDD;
    --card-bg: rgba(43,33,32,.85);
}

/* hide real cursor */
* { cursor: none !important; }

body {
    margin: 0;
    background: transparent;
    color: var(--on-surface);
    font-family: 'Plus Jakarta Sans', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
}

/* ================= VIDEO BACKGROUND ================= */
.bg-video {
    position: fixed;
    inset: 0;
    z-index: -2;
    overflow: hidden;
}

.bg-video video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: .55;
    filter: saturate(1.1) contrast(1.05);
}

/* material fade overlay */
.bg-video::after {
    content: "";
    position: absolute;
    inset: 0;
    background:
        radial-gradient(circle at 50% 30%, transparent 0%, var(--surface) 70%),
        linear-gradient(to bottom, rgba(0,0,0,.25), var(--surface));
}

/* ================= CURSOR ================= */
#cursor-dot {
    width: 6px;
    height: 6px;
    background: var(--primary);
    position: fixed;
    pointer-events: none;
    z-index: 10001;
    border-radius: 50%;
}

#cursor-outline {
    width: 30px;
    height: 30px;
    border: 1.5px solid #fff;
    position: fixed;
    pointer-events: none;
    z-index: 10000;
    border-radius: 50%;
    mix-blend-mode: difference;
    transition: width .4s, height .4s, border-radius .4s;
}

.cursor-morph { background: white !important; border: none !important; }

/* ================= UI ================= */
nav {
    padding: 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.interactive { position: relative; }

.widget {
    padding: 8px 16px;
    background: var(--surface-variant);
    border-radius: var(--radius-pill);
    display: flex;
    align-items: center;
    gap: 12px;
    font-weight: 700;
}

.jiggle-target { pointer-events: none; }

.container {
    max-width: 1100px;
    margin: auto;
    padding: 0 40px 120px;
    display: grid;
    grid-template-columns: repeat(3,1fr);
    gap: 24px;
}

.hero-title {
    grid-column: span 3;
    font-size: clamp(3rem,8vw,5rem);
    font-weight: 800;
    letter-spacing: -4px;
    text-align: center;
    margin: 40px 0;
}

.card {
    background: var(--card-bg);
    border-radius: var(--radius-xl);
    padding: 32px;
}

.card.main {
    grid-column: span 2;
    background: var(--surface-variant);
}

.badge {
    background: var(--primary);
    color: white;
    padding: 4px 12px;
    border-radius: var(--radius-pill);
    font-size: .7rem;
    font-weight: 900;
    width: fit-content;
    margin-bottom: 16px;
}

.fab-container {
    position: fixed;
    bottom: 40px;
    right: 40px;
}

.fab {
    height: 80px;
    padding: 0 24px;
    background: var(--on-surface);
    color: var(--surface);
    border-radius: 28px;
    border: none;
    display: flex;
    align-items: center;
    gap: 12px;
    font-weight: 800;
}

/* mobile */
@media (max-width: 800px) {
    * { cursor: auto !important; }
    #cursor-dot, #cursor-outline { display: none; }
    .bg-video video { opacity: .35; }
}
</style>
</head>

<body>

<!-- VIDEO BACKGROUND -->
<div class="bg-video">
    <video autoplay muted loop playsinline>
        <source src="skin-preview.mp4" type="video/mp4">
    </video>
</div>

<div id="cursor-dot"></div>
<div id="cursor-outline"></div>

<nav>
    <div class="widget interactive">
        <span class="material-symbols-rounded jiggle-target">schedule</span>
        <span id="clock" class="jiggle-target">--:--</span>
    </div>

    <div class="interactive" style="font-weight:900;color:var(--primary)">
        <span class="jiggle-target">PIX UPDATES</span>
    </div>

    <div class="widget interactive">
        <span id="temp" class="jiggle-target">--°</span>
    </div>
</nav>

<main class="container">
    <div class="hero-title">Skin <span style="color:var(--primary)">Updates.</span></div>

    <div class="card main interactive">
        <span class="badge jiggle-target">V3.0 ACTIVE</span>
        <h2 class="jiggle-target">The Ember Knight</h2>
        <p class="jiggle-target">Added flowing lava textures and optimized for 1.20+</p>
    </div>

    <div class="card interactive">
        <span class="badge jiggle-target">HISTORY</span>
        <p class="jiggle-target">v3.0 — Ember Knight<br>v2.4 — Pixel Fixes</p>
    </div>
</main>

<div class="fab-container">
    <button class="fab interactive">
        <span class="material-symbols-rounded jiggle-target">download</span>
        <span class="jiggle-target">DOWNLOAD</span>
    </button>
</div>

<script>
/* clock + theme */
function tick(){
    const d=new Date();
    const h=d.getHours();
    const m=String(d.getMinutes()).padStart(2,"0");
    clock.textContent=`${h%12||12}:${m} ${h>=12?"PM":"AM"}`;
    document.body.classList.toggle("dark-theme",h>=18||h<6);
}
setInterval(tick,1000);tick();

/* cursor */
const dot=cursorDot=document.getElementById("cursor-dot");
const outline=document.getElementById("cursor-outline");
let x=0,y=0,ox=0,oy=0,hover=null;

window.onmousemove=e=>{x=e.clientX;y=e.clientY};

(function anim(){
    dot.style.transform=`translate(${x-3}px,${y-3}px)`;
    if(hover){
        const r=hover.getBoundingClientRect();
        ox+=(r.left+r.width/2-ox)*.15;
        oy+=(r.top+r.height/2-oy)*.15;
        outline.style.width=r.width+"px";
        outline.style.height=r.height+"px";
        outline.style.borderRadius=getComputedStyle(hover).borderRadius;
    } else {
        ox+=(x-ox)*.12; oy+=(y-oy)*.12;
        outline.style.width="30px";
        outline.style.height="30px";
        outline.style.borderRadius="50%";
    }
    outline.style.transform=`translate(${ox-outline.offsetWidth/2}px,${oy-outline.offsetHeight/2}px)`;
    requestAnimationFrame(anim);
})();

document.querySelectorAll(".interactive").forEach(el=>{
    el.onmouseenter=()=>{hover=el;outline.classList.add("cursor-morph");dot.style.opacity=0};
    el.onmouseleave=()=>{hover=null;outline.classList.remove("cursor-morph");dot.style.opacity=1};
});
</script>

</body>
</html>
