<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | v3.1.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
        :root {
            --primary: #FFB4AB; --surface: #020202; --card-bg: rgba(30, 30, 30, 0.6);
            --radius-lg: 32px; --radius-pill: 100px; --blur: 40px;
        }
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
        body { background: var(--surface); color: #fff; font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh; }

        /* VIDEO BACKGROUND */
        .video-bg-container { position: fixed; inset: 0; z-index: -2; pointer-events: none; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }

        /* NAV */
        nav { padding: 40px 60px; display: flex; justify-content: space-between; align-items: center; position: fixed; width: 100%; z-index: 100; }
        .widget { padding: 12px 24px; background: rgba(255,255,255,0.1); backdrop-filter: blur(var(--blur)); border-radius: var(--radius-pill); border: 1px solid rgba(255,255,255,0.15); color: #fff; cursor: pointer; display: flex; align-items: center; gap: 12px; font-weight: 700; font-size: 1rem; transition: 0.3s; }

        /* MAIN CONTAINER */
        .main-container { display: grid; grid-template-columns: 1fr 550px; height: 100vh; padding-top: 140px; position: relative; }

        /* LEFT: SKIN PREVIEW */
        .skin-side { 
            display: flex; flex-direction: column; justify-content: flex-end; 
            padding: 0 0 60px 80px; position: relative; height: 100%;
        }
        
        /* SHRUNK BRANDING */
        .hero-title { 
            font-size: 5rem; font-weight: 900; letter-spacing: -3px; line-height: 0.85; 
            position: relative; z-index: 5; pointer-events: none;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0.9;
        }
        
        .skin-display-container {
            position: absolute; left: 0; bottom: 0; width: 100%; height: 90%;
            z-index: 1; pointer-events: none; overflow: hidden;
            display: flex; align-items: flex-end; justify-content: center;
        }
        #active-skin-img {
            height: 110%; width: auto; object-fit: contain;
            filter: drop-shadow(0 20px 60px rgba(0,0,0,0.8));
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.5s ease;
            transform: translateY(100px);
            mask-image: linear-gradient(to top, black 80%, transparent);
        }

        /* RIGHT: DATABASE LOGS */
        .feed-side { 
            padding: 0 60px 60px 20px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 16px; 
            scrollbar-width: none; 
            z-index: 10;
        }
        .feed-side::-webkit-scrollbar { display: none; }

        .log-header {
            display: flex; align-items: center; gap: 12px;
            font-family: monospace; color: var(--primary); font-weight: 900; 
            font-size: 0.85rem; letter-spacing: 3px; text-transform: uppercase;
            margin-bottom: 20px; padding-left: 10px;
        }
        .pulse-dot { width: 6px; height: 6px; background: var(--primary); border-radius: 50%; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }

        .compact-card { 
            background: var(--card-bg); border-radius: 28px; padding: 20px; 
            backdrop-filter: blur(var(--blur)); border: 1px solid rgba(255,255,255,0.08); 
            cursor: pointer; transition: 0.4s cubic-bezier(0.2, 1, 0.3, 1);
            display: flex; align-items: center; gap: 20px;
        }
        .compact-card:hover { transform: scale(1.02) translateX(-10px); border-color: var(--primary); background: rgba(255,255,255,0.12); }
        .card-thumb { width: 90px; height: 90px; border-radius: 20px; object-fit: cover; background: #000; }
        .card-info h2 { font-size: 1.4rem; font-weight: 900; }

        /* MODAL */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 20000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(30px); }
        .inspect-card { background: #0a0a0a; width: 1000px; height: 650px; border-radius: 48px; border: 1px solid #333; overflow: hidden; display: grid; grid-template-columns: 1.1fr 0.9fr; }
        .inspect-visuals { background: #000; position: relative; }
        .inspect-details { padding: 50px; display: flex; flex-direction: column; justify-content: space-between; }
        
        model-viewer { width: 100%; height: 100%; }

        /* LOADER */
        #loader { position: fixed; inset: 0; background: #000; z-index: 100000; display: flex; align-items: center; justify-content: center; transition: 0.8s; }
        .pulse-logo { width: 80px; height: 80px; background: var(--primary); border-radius: 30px; animation: p 2s infinite ease-in-out; }
        @keyframes p { 0%, 100% { transform: scale(0.9); } 50% { transform: scale(1.1); } }
    </style>
</head>
<body>

    <div id="loader"><div class="pulse-logo"></div></div>

    <div class="video-bg-container">
        <video id="bg-video" autoplay muted loop playsinline src="skin-preview.mp4"></video>
    </div>

    <nav>
        <div class="widget"><span id="clock">00:00</span></div>
        <div class="widget">
            <span id="temp">72Â°F</span>
            <span class="material-symbols-rounded">cloud</span>
        </div>
    </nav>

    <div class="main-container">
        <div class="skin-side">
            <div class="skin-display-container">
                <img id="active-skin-img" src="skin-render.png" alt="Featured Skin">
            </div>
            <h1 class="hero-title">VELVET<br><span style="color: var(--primary);">VOID</span></h1>
        </div>

        <div class="feed-side" id="skin-feed">
            <div class="log-header">
                <div class="pulse-dot"></div>
                <span>DATABASE LOGS / v3.1.0</span>
            </div>
        </div>
    </div>

    <div id="inspect-modal" class="modal-overlay">
        <div class="inspect-card">
            <div class="inspect-visuals">
                <model-viewer id="modal-viewer" auto-rotate camera-controls shadow-intensity="1" exposure="1.2"></model-viewer>
                <button onclick="closeModals()" style="position:absolute; top:25px; left:25px; background:rgba(255,255,255,0.1); border:none; color:#fff; width:50px; height:50px; border-radius:50%; cursor:pointer; backdrop-filter: blur(10px);"><span class="material-symbols-rounded">close</span></button>
            </div>
            <div class="inspect-details">
                <div>
                    <span style="font-family: monospace; color: var(--primary); letter-spacing: 2px; font-size: 0.8rem;" id="modal-tag">VERSION INFO</span>
                    <h1 id="modal-title" style="font-size: 3rem; font-weight: 900; margin-top: 10px; line-height: 1;">SKIN NAME</h1>
                    <p id="modal-desc" style="opacity: 0.6; font-size: 1.1rem; margin-top: 30px; line-height: 1.6;">Build details...</p>
                </div>
                <button onclick="downloadSkin()" style="height: 80px; background: #fff; color: #000; border-radius: 28px; border: none; font-weight: 900; font-size: 1.1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 15px;">
                    <span class="material-symbols-rounded">download</span>
                    <span>DOWNLOAD PNG</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const skinDatabase = [
            { name: "NEON SPECTRE", tag: "STABLE", render: "skin-render.png", model: "model.gltf", png: "skin.png", desc: "Flagship v3.1.0 build with PBR materials and emissive highlights." },
            { name: "VOID WALKER", tag: "LEGACY", render: "skin-render2.png", model: "model2.gltf", png: "skin2.png", desc: "Remastered legacy build updated for the Velvet pipeline." },
            { name: "CYBER CORE", tag: "PATCH", render: "skin-render3.png", model: "model3.gltf", png: "skin3.png", desc: "Industrial-grade plating with reactive lighting systems." }
        ];

        let currentPng = "";

        function renderFeed() {
            const container = document.getElementById('skin-feed');
            const previewImg = document.getElementById('active-skin-img');

            skinDatabase.forEach((skin, index) => {
                const card = document.createElement('div');
                card.className = 'compact-card';
                card.onmouseenter = () => {
                    previewImg.style.opacity = '0';
                    previewImg.style.transform = 'translateY(50px)';
                    setTimeout(() => {
                        previewImg.src = skin.render;
                        previewImg.style.opacity = '1';
                        previewImg.style.transform = 'translateY(0)';
                    }, 200);
                };
                card.onclick = () => openInspect(index);
                card.innerHTML = `
                    <img src="${skin.render}" class="card-thumb">
                    <div class="card-info">
                        <span style="font-family: monospace; color: var(--primary); font-size: 0.65rem; letter-spacing: 2px;">${skin.tag}</span>
                        <h2>${skin.name}</h2>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function openInspect(index) {
            const skin = skinDatabase[index];
            currentPng = skin.png;
            document.getElementById('modal-title').textContent = skin.name;
            document.getElementById('modal-tag').textContent = skin.tag;
            document.getElementById('modal-desc').textContent = skin.desc;
            document.getElementById('modal-viewer').src = skin.model;
            document.getElementById('inspect-modal').style.display = 'flex';
        }

        function downloadSkin() {
            const link = document.createElement('a'); link.href = currentPng; link.download = "skin_texture.png"; link.click();
        }

        function closeModals() { document.getElementById('inspect-modal').style.display = 'none'; }

        window.addEventListener('load', () => {
            renderFeed();
            setInterval(() => { 
                document.getElementById('clock').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); 
            }, 1000);
            setTimeout(() => { 
                document.getElementById('loader').style.opacity = '0'; 
                setTimeout(() => document.getElementById('loader').style.display = 'none', 800); 
            }, 1500);
        });
    </script>
</body>
</html>
