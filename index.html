<!DOCTYPE html>
<html lang="en">
<head <div id="clock" class="clock"></div>
  <meta charset="UTF-8" />
  <title>Skin Updates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:opsz,wght@17..18,400;500;700&display=swap" rel="stylesheet">

  <!-- Minecraft font -->
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <header>
      <h1>Skin Update</h1>
      <span id="version" class="badge new">v1.2 · NEW</span>
      <p id="updated"></p>
    </header>

    <section class="preview">
      <img id="skin" src="skin.png" alt="Minecraft Skin">
    </section>

    <a class="download" href="skin.png" download>Download Skin</a>

    <details>
      <summary>Version History</summary>
      <ul>
        <li>v1.2 – Hoodie shading + face tweak</li>
        <li>v1.1 – Fixed arm pixels</li>
        <li>v1.0 – Initial release</li>
      </ul>
    </details>

    <canvas id="qr"></canvas>
  </main>

  <script src="app.js"></script>
</body>
</html>
