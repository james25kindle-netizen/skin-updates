<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX_LABS // MODEL_VIEWER_M3</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;900&family=Bebas+Neue&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        :root {
            --p: #6750A4; --on-p: #ffffff; --pc: #EADDFF; --on-pc: #21005D;
            --s: #fdf8fd; --sc: #F3EDF7;
            --bg-grad-1: #EADDFF; --bg-grad-2: #D0BCFF;
            --spring-easing: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--s);
            color: var(--on-pc);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- EXPRESSIVE BACKGROUND --- */
        .bg-layer {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 10% 10%, var(--bg-grad-1) 0%, transparent 40%),
                        radial-gradient(circle at 90% 90%, var(--bg-grad-2) 0%, transparent 40%);
            z-index: -1; filter: blur(80px);
            animation: pulse-bg 15s ease-in-out infinite alternate;
        }
        @keyframes pulse-bg { 0% { transform: scale(1); } 100% { transform: scale(1.2) rotate(4deg); } }

        header {
            padding: 30px 40px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .status-pill {
            display: flex; gap: 12px; background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px); padding: 10px 24px; border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.5); font-weight: 700;
        }

        /* --- M3 BUTTONS: CIRCLE TO SQUARE --- */
        .m3-btn {
            width: 72px; height: 72px; border-radius: 50%;
            background: var(--p); color: var(--on-p); border: none;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.5s var(--spring-easing);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .m3-btn:hover { border-radius: 16px; transform: scale(1.1); background: var(--on-pc); }

        .hero-layout {
            display: grid; grid-template-columns: 1fr 450px; gap: 40px;
            padding: 0 40px; max-width: 1600px; margin: 0 auto;
            height: calc(100vh - 160px); align-items: center;
        }

        .viewer-container {
            height: 100%; background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px); border-radius: 60px;
            position: relative; overflow: hidden; border: 1px solid rgba(255,255,255,0.4);
        }

        model-viewer {
            width: 100%; height: 100%;
            --poster-color: transparent;
        }

        .title-display {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(6rem, 10vw, 9rem); line-height: 0.8; letter-spacing: -6px;
            margin: 20px 0;
        }

        #file-input { display: none; }
    </style>
</head>
<body>

    <div class="bg-layer"></div>

    <header>
        <div style="font-family: 'Space Grotesk'; font-weight: 900; font-size: 1.4rem;">PIX_LABS</div>
        <div style="display: flex; gap: 15px;">
            <div class="status-pill">
                <span class="material-symbols-rounded">thermostat</span>
                <span>72Â°C</span>
            </div>
            <div class="status-pill">
                <span class="material-symbols-rounded">schedule</span>
                <span id="clock">00:00:00</span>
            </div>
        </div>
    </header>

    <main class="hero-layout">
        <div class="viewer-container">
            <model-viewer 
                id="mv-alpha"
                src="alpha.gltf"
                alt="Alpha GLTF Model"
                auto-rotate
                camera-controls
                shadow-intensity="1"
                environment-image="neutral"
                exposure="1.2">
                
                <div style="position: absolute; bottom: 30px; left: 30px; display: flex; gap: 12px;">
                    <label for="file-input" class="m3-btn">
                        <span class="material-symbols-rounded">upload</span>
                    </label>
                    <button class="m3-btn" id="anim-toggle"><span class="material-symbols-rounded">play_arrow</span></button>
                </div>
            </model-viewer>
            <input type="file" id="file-input" accept=".gltf">
        </div>

        <div>
            <span style="font-weight: 900; opacity: 0.4; letter-spacing: 5px;">M3_EXPRESSIVE_V3</span>
            <h1 class="title-display">ALPHA</h1>
            <p style="font-size: 1.2rem; opacity: 0.7; line-height: 1.5; margin-bottom: 40px; font-weight: 500;">
                High-performance 3D visualization using Google Model Viewer.
            </p>
            <div style="display: flex; gap: 20px; align-items: center;">
                <button class="m3-btn" style="width: auto; height: 64px; padding: 0 40px; border-radius: 32px; font-weight: 900;">
                    DOWNLOAD MODEL
                </button>
                <button class="m3-btn" onclick="location.reload()"><span class="material-symbols-rounded">refresh</span></button>
            </div>
        </div>
    </main>

    <script>
        // --- 1. LIVE CLOCK FIX ---
        function startClock() {
            const clockEl = document.getElementById('clock');
            setInterval(() => {
                const now = new Date();
                clockEl.innerText = now.toLocaleTimeString('en-US', { hour12: false });
            }, 1000);
        }

        // --- 2. THEME ENGINE ---
        function applyRandomTheme() {
            const themes = [
                { p: "#6750A4", pc: "#EADDFF", bg1: "#EADDFF", bg2: "#D0BCFF" },
                { p: "#006A60", pc: "#74F8E5", bg1: "#A3F7EB", bg2: "#4FD8C7" },
                { p: "#9C4146", pc: "#FFDADD", bg1: "#FFDADD", bg2: "#FFB4BB" }
            ];
            const t = themes[Math.floor(Math.random() * themes.length)];
            const r = document.documentElement.style;
            r.setProperty('--p', t.p); r.setProperty('--pc', t.pc);
            r.setProperty('--bg-grad-1', t.bg1); r.setProperty('--bg-grad-2', t.bg2);
        }

        // --- 3. DYNAMIC FILE LOADING (To fix "not working" errors) ---
        const mv = document.getElementById('mv-alpha');
        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                mv.src = url;
            }
        });

        // Animation Toggle
        document.getElementById('anim-toggle').onclick = () => {
            mv.autoplay = !mv.autoplay;
            if (mv.autoplay) mv.play(); else mv.pause();
        };

        window.onload = () => {
            startClock();
            applyRandomTheme();
        };
    </script>
</body>
</html>
