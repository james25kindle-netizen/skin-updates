<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX_LABS // ALPHA 0.0.1</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;900&family=Bebas+Neue&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://bs-community.github.io/skinview3d/js/skinview3d.bundle.js"></script>

    <style>
        :root {
            --p: #6750A4; --on-p: #ffffff; --pc: #EADDFF; --on-pc: #21005D;
            --s: #fdf8fd; --sc: #F3EDF7;
            --bg-grad-1: #EADDFF; --bg-grad-2: #D0BCFF;
            --spring-easing: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--s);
            color: var(--on-pc);
            font-family: 'Outfit', sans-serif;
            overflow: hidden; /* Keeps the Alpha experience contained */
            height: 100vh;
        }

        .bg-layer {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 10% 10%, var(--bg-grad-1) 0%, transparent 40%),
                        radial-gradient(circle at 90% 90%, var(--bg-grad-2) 0%, transparent 40%);
            z-index: -1; filter: blur(80px);
            animation: pulse-bg 15s ease-in-out infinite alternate;
        }

        @keyframes pulse-bg { 0% { transform: scale(1); } 100% { transform: scale(1.2) rotate(4deg); } }

        header {
            padding: 30px 60px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .status-pill {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            padding: 10px 24px;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            display: flex; gap: 12px; font-weight: 700;
        }

        .m3-fab {
            width: 70px; height: 70px;
            border-radius: 50%;
            background: var(--p); color: var(--on-p);
            border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.5s var(--spring-easing);
        }
        .m3-fab:hover { border-radius: 15px; transform: scale(1.1); }

        .m3-label-btn {
            height: 64px; padding: 0 40px;
            border-radius: 32px;
            background: var(--on-pc); color: white;
            border: none; font-weight: 900; font-size: 1.1rem;
            display: flex; align-items: center; gap: 15px;
            cursor: pointer; transition: all 0.5s var(--spring-easing);
        }
        .m3-label-btn:hover { border-radius: 12px; }

        .main-stage {
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            gap: 60px;
            padding: 0 60px;
            max-width: 1600px;
            margin: 0 auto;
            height: calc(100vh - 150px);
            align-items: center;
        }

        .viewer-container {
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px);
            border-radius: 60px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        #skin-viewer { width: 100%; height: 100%; outline: none; }

        .display-text h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(6rem, 15vw, 13rem);
            line-height: 0.8;
            letter-spacing: -8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>

    <header>
        <div style="font-family: 'Space Grotesk'; font-weight: 900; font-size: 1.4rem;">PIX_LABS</div>
        <div style="display: flex; gap: 12px;">
            <div class="status-pill"><span class="material-symbols-rounded">cloud</span><span id="weather">72Â°F</span></div>
            <div class="status-pill"><span class="material-symbols-rounded">schedule</span><span id="clock">00:00:00</span></div>
        </div>
    </header>

    <main class="main-stage">
        <div class="viewer-container">
            <canvas id="skin-viewer"></canvas>
            <div style="position: absolute; bottom: 30px; left: 30px; display: flex; gap: 15px;">
                <button class="m3-fab" onclick="skinViewer.animation = new skinview3d.WalkingAnimation()"><span class="material-symbols-rounded">directions_run</span></button>
                <button class="m3-fab" onclick="skinViewer.animation = null"><span class="material-symbols-rounded">stop</span></button>
            </div>
        </div>

        <div class="display-text">
            <p style="font-weight: 900; opacity: 0.4; letter-spacing: 5px;">DEPLOYMENT // 0.0.1</p>
            <h1>ALPHA</h1>
            <p style="font-size: 1.3rem; line-height: 1.5; margin-bottom: 40px; opacity: 0.7; font-weight: 500;">
                This is the first version please excuse any imperfections or mistakes.
            </p>
            
            <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                <button class="m3-label-btn" onclick="downloadAsset('skin alpha.png')">
                    GET PNG <span class="material-symbols-rounded">download</span>
                </button>
                <button class="m3-label-btn" style="background: var(--pc); color: var(--on-pc);" onclick="downloadAsset('alpha.gltf')">
                    GET GLTF <span class="material-symbols-rounded">deployed_code</span>
                </button>
            </div>
        </div>
    </main>

    <script>
        let skinViewer;

        function startClock() {
            setInterval(() => {
                const now = new Date();
                document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', { hour12: false });
            }, 1000);
        }

        window.onload = () => {
            startClock();

            skinViewer = new skinview3d.SkinViewer({
                canvas: document.getElementById("skin-viewer")
            });

            // LOADING FILES
            skinViewer.loadSkin("skin alpha.png");
            
            // ANIMATION & CONTROLS
            skinViewer.animation = new skinview3d.WalkingAnimation();
            const controls = skinview3d.createOrbitControls(skinViewer);
            controls.enableZoom = false; 
            controls.autoRotate = true;

            // CENTER BUG FIX: Force a resize calculation 100ms after load
            setTimeout(() => {
                window.dispatchEvent(new Event('resize'));
            }, 100);

            window.addEventListener('resize', () => {
                const box = document.querySelector('.viewer-container');
                skinViewer.width = box.clientWidth;
                skinViewer.height = box.clientHeight;
            });
        };

        // FIXED DOWNLOAD FUNCTION
        function downloadAsset(filename) {
            const link = document.createElement('a');
            link.href = filename;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
