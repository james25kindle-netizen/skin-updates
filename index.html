<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Log | Material 3 Expressive</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />

    <style>
        :root {
            --primary: #BC161F;
            --surface: #FFF8F7;
            --surface-variant: #F5DDDA;
            --on-surface: #201A19;
            --card-bg: rgba(255, 255, 255, 0.8);
            --radius-xl: 32px;
            --radius-pill: 100px;
            transition: background-color 1s ease;
        }

        body.dark-theme {
            --primary: #FFB4AB;
            --surface: #1A1110;
            --surface-variant: #332120;
            --on-surface: #F1DFDD;
            --card-bg: rgba(43, 33, 32, 0.8);
        }

        * { box-sizing: border-box; cursor: none !important; }

        body {
            margin: 0;
            background-color: var(--surface);
            color: var(--on-surface);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- CURSOR --- */
        #cursor-dot { width: 6px; height: 6px; background: var(--primary); position: fixed; z-index: 10001; border-radius: 50%; pointer-events: none; }
        #cursor-outline { width: 30px; height: 30px; border: 1.5px solid #fff; position: fixed; z-index: 10000; border-radius: 50%; pointer-events: none; mix-blend-mode: difference; transition: width 0.4s cubic-bezier(0.19, 1, 0.22, 1), height 0.4s cubic-bezier(0.19, 1, 0.22, 1), border-radius 0.4s; }
        .cursor-morph { background: white !important; border: none !important; }

        /* --- NAV & WIDGETS --- */
        nav { padding: 40px; display: flex; justify-content: space-between; align-items: center; }
        .widget { padding: 8px 16px; background: var(--surface-variant); border-radius: var(--radius-pill); display: flex; align-items: center; gap: 12px; font-weight: 700; backdrop-filter: blur(10px); }
        .weather-img { width: 32px; height: 32px; object-fit: contain; }

        /* --- CONTENT --- */
        .container { max-width: 1100px; margin: 0 auto; padding: 0 40px 100px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; }
        .hero-title { grid-column: span 3; font-size: clamp(3rem, 8vw, 5rem); font-weight: 800; letter-spacing: -4px; text-align: center; margin: 40px 0; }
        .card { background: var(--card-bg); border-radius: var(--radius-xl); padding: 32px; border: 1px solid rgba(0,0,0,0.05); display: flex; flex-direction: column; }
        .card.main { grid-column: span 2; background: var(--surface-variant); }
        .badge { background: var(--primary); color: white; padding: 4px 12px; border-radius: var(--radius-pill); font-size: 0.7rem; font-weight: 900; margin-bottom: 16px; width: fit-content; }
        .jiggle-target { transition: transform 0.1s ease-out; display: inline-block; }

        /* --- FAB --- */
        .fab { position: fixed; bottom: 40px; right: 40px; height: 80px; padding: 0 24px; background: var(--on-surface); color: var(--surface); border-radius: 28px; border: none; display: flex; align-items: center; gap: 12px; font-weight: 800; }

        @media (max-width: 800px) { .container { grid-template-columns: 1fr; } .card.main { grid-column: span 1; } * { cursor: auto !important; } #cursor-dot, #cursor-outline { display: none; } }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <nav>
        <div class="widget interactive">
            <span class="material-symbols-rounded jiggle-target">schedule</span>
            <span id="clock" class="jiggle-target">--:--</span>
        </div>
        <div class="interactive" style="font-weight: 900; color: var(--primary);">
            <span class="jiggle-target">SKIN_LOG</span>
        </div>
        <div class="widget interactive">
            <span id="temp" class="jiggle-target">--°</span>
            <img id="weather-asset" class="weather-img jiggle-target" src="" style="display: none;">
        </div>
    </nav>

    <main class="container">
        <div class="hero-title">Newest <span style="color: var(--primary);">V3.</span></div>
        <div class="card main interactive">
            <span class="badge">ACTIVE NOW</span>
            <h2>The Red Knight</h2>
            <p>I added 3D layers to the helmet and fixed the pixel shading on the arms. Click download below to try it out!</p>
        </div>
        <div class="card interactive">
            <span class="badge">HISTORY</span>
            <p>• v2.0: Added belt<br>• v1.0: Base Skin</p>
        </div>
    </main>

    <a href="myskin.png" download style="text-decoration: none;">
        <button class="fab interactive">
            <span class="material-symbols-rounded jiggle-target" style="font-size: 32px;">download</span>
            <span class="jiggle-target">DOWNLOAD SKIN</span>
        </button>
    </a>

    <script>
        // 1. Clock & Theme
        function tick() {
            const now = new Date();
            let h = now.getHours();
            const m = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${h%12||12}:${m} ${h>=12?'PM':'AM'}`;
            document.body.classList.toggle('dark-theme', h >= 18 || h < 6);
        }
        setInterval(tick, 1000); tick();

        // 2. Dynamic Weather with your 5 Icons
        navigator.geolocation?.getCurrentPosition(async (pos) => {
            const { latitude: lat, longitude: lon } = pos.coords;
            const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&temperature_unit=fahrenheit`);
            const data = await res.json();
            const code = data.current_weather.weathercode;
            
            document.getElementById('temp').textContent = Math.round(data.current_weather.temperature) + "°F";
            const img = document.getElementById('weather-asset');

            // MAPS TO YOUR SPECIFIC FILENAMES
            if (code === 0) img.src = 'image_8e31d0.png';           // Sun
            else if (code <= 3) img.src = 'image_8e3262.png';      // Cloud
            else if (code <= 48) img.src = 'image_8e9440.png';     // Fog
            else if (code <= 67) img.src = 'image_057984.png';     // Rain
            else img.src = 'image_8ea2c8.png';                      // Snow/Fallback
            
            img.style.display = 'block';
        });

        // 3. Magnetic Cursor & Jiggle
        let mX=0, mY=0, oX=0, oY=0, hover=false, target=null;
        window.onmousemove = e => { mX=e.clientX; mY=e.clientY; };

        function render() {
            document.getElementById('cursor-dot').style.transform = `translate3d(${mX-3}px,${mY-3}px,0)`;
            const out = document.getElementById('cursor-outline');
            if (hover && target) {
                const r = target.getBoundingClientRect();
                const cX = r.left + r.width/2, cY = r.top + r.height/2;
                oX += (cX + (mX-cX)*0.1 - oX) * 0.15; oY += (cY + (mY-cY)*0.1 - oY) * 0.15;
                out.style.width = r.width+"px"; out.style.height = r.height+"px"; out.style.borderRadius = getComputedStyle(target).borderRadius;
                target.querySelectorAll('.jiggle-target').forEach(i => i.style.transform = `translate(${(mX-cX)*0.1}px,${(mY-cY)*0.1}px)`);
            } else {
                oX += (mX-oX)*0.15; oY += (mY-oY)*0.15;
                out.style.width="30px"; out.style.height="30px"; out.style.borderRadius="50%";
            }
            out.style.transform = `translate3d(${oX-parseFloat(out.style.width)/2}px,${oY-parseFloat(out.style.height)/2}px,0)`;
            requestAnimationFrame(render);
        }
        render();

        document.querySelectorAll('.interactive').forEach(el => {
            el.onmouseenter = () => { hover=true; target=el; document.getElementById('cursor-outline').classList.add('cursor-morph'); document.getElementById('cursor-dot').style.opacity=0; };
            el.onmouseleave = () => { hover=false; el.querySelectorAll('.jiggle-target').forEach(i=>i.style.transform=''); target=null; document.getElementById('cursor-outline').classList.remove('cursor-morph'); document.getElementById('cursor-dot').style.opacity=1; };
        });
    </script>
</body>
</html>
