<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        :root {
            --primary: #BC161F; --surface: #FFF8F7; --surface-variant: #F5DDDA;
            --on-surface: #201A19; --card-bg: rgba(255, 255, 255, 0.85);
            --radius-xl: 32px; --radius-pill: 100px; --blur-val: 30px;
        }
        body.dark-theme {
            --primary: #FFB4AB; --surface: #1A1110; --surface-variant: #332120;
            --on-surface: #F1DFDD; --card-bg: rgba(43, 33, 32, 0.85);
        }
        
        * { cursor: none; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        #settings-pane *, #admin-modal-overlay *, a, button, input { cursor: auto !important; }
        body.sys-cursor *, body.sys-cursor { cursor: auto !important; }

        body { 
            margin: 0; background: var(--surface); color: var(--on-surface); 
            font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh; 
        }

        .video-bg-container { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            mask-image: radial-gradient(circle at 70% 50%, black 40%, transparent 95%);
            background: #000;
        }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; pointer-events: none; transition: opacity 0.5s; }

        /* CURSOR ENGINE */
        #cursor-dot, #cursor-outline { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 10001; border-radius: 50%; will-change: transform; }
        body.sys-cursor #cursor-dot, body.sys-cursor #cursor-outline { display: none; }
        #cursor-dot { width: 6px; height: 6px; background: var(--primary); }
        #cursor-outline { width: 30px; height: 30px; border: 1.5px solid var(--on-surface); mix-blend-mode: difference; transition: width 0.2s, height 0.2s, border-radius 0.2s; }
        .cursor-morph { background: white !important; border: none !important; }

        /* NAV & WIDGETS */
        nav { padding: 40px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; }
        .widget { padding: 12px 20px; background: var(--surface-variant); border-radius: var(--radius-pill); display: flex; align-items: center; gap: 12px; font-weight: 700; text-decoration: none; color: inherit; }
        
        /* SETTINGS PILL BUTTON */
        .settings-trigger { background: none; border: none; display: flex; align-items: center; justify-content: center; padding: 4px; border-radius: 50%; margin-left: 8px; transition: background 0.2s; color: inherit; }
        .settings-trigger:hover { background: rgba(0,0,0,0.1); }

        /* SETTINGS PANE */
        #settings-pane {
            position: fixed; right: -400px; top: 0; bottom: 0; width: 380px;
            background: var(--surface); z-index: 10000; padding: 40px;
            box-shadow: -15px 0 50px rgba(0,0,0,0.2); transition: right 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            overflow-y: auto;
        }
        #settings-pane.open { right: 0; }
        .setting-group { margin-bottom: 24px; border-bottom: 1px solid var(--surface-variant); padding-bottom: 15px; }
        .setting-item { margin-bottom: 12px; }
        label { font-size: 0.7rem; font-weight: 900; opacity: 0.6; text-transform: uppercase; display: block; margin-bottom: 8px; }

        /* THEME PRESETS */
        .theme-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .theme-btn { padding: 12px; border-radius: 12px; border: 2px solid transparent; background: var(--surface-variant); font-weight: 700; display: flex; align-items: center; gap: 8px; font-size: 0.8rem; }
        .theme-btn.active { border-color: var(--primary); }
        .color-dot { width: 12px; height: 12px; border-radius: 50%; }

        /* LAYOUT */
        .main-layout { display: grid; grid-template-columns: 1fr 380px; gap: 40px; max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        .hero-section { display: flex; flex-direction: column; justify-content: center; height: 60vh; }
        .hero-title { font-size: 6rem; font-weight: 900; letter-spacing: -5px; line-height: 0.9; margin: 0; pointer-events: none; }

        .unified-panel { 
            background: var(--card-bg); border-radius: var(--radius-xl); padding: 32px; 
            backdrop-filter: blur(var(--blur-val)); border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; gap: 24px; max-height: 75vh; margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <div id="settings-pane">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="margin:0">Settings</h2>
            <button onclick="toggleSettings(false)" style="background:none; border:none;"><span class="material-symbols-rounded">close</span></button>
        </div>

        <div class="setting-group">
            <div class="setting-item">
                <label>Greeting Name</label>
                <input type="text" id="user-name" placeholder="Enter Name..." oninput="updateGreeting(this.value)" style="width:100%; padding:12px; border-radius:10px; border:1px solid var(--surface-variant);">
            </div>
        </div>

        <div class="setting-group">
            <label>Material You Presets</label>
            <div class="theme-grid">
                <button class="theme-btn active" id="btn-tonal" onclick="applyM3Theme('tonal')"><div class="color-dot" style="background:#BC161F"></div> Crimson</button>
                <button class="theme-btn" id="btn-ocean" onclick="applyM3Theme('ocean')"><div class="color-dot" style="background:#006495"></div> Oceanic</button>
                <button class="theme-btn" id="btn-nature" onclick="applyM3Theme('nature')"><div class="color-dot" style="background:#48692E"></div> Organic</button>
                <button class="theme-btn" id="btn-mono" onclick="applyM3Theme('mono')"><div class="color-dot" style="background:#616161"></div> Mono</button>
            </div>
        </div>

        <div class="setting-group">
            <div class="setting-item">
                <label>Video Opacity</label>
                <input type="range" min="0" max="100" value="70" oninput="document.getElementById('bg-video').style.opacity = this.value/100" style="width:100%">
            </div>
            <div class="setting-item">
                <label>Clock Format</label>
                <select id="clock-fmt" onchange="localStorage.setItem('fmt24', this.value)" style="width:100%; padding:10px; border-radius:8px;">
                    <option value="12">12-Hour</option>
                    <option value="24">24-Hour</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Cursor Style</label>
                <select onchange="document.body.classList.toggle('sys-cursor', this.value === 'sys')" style="width:100%; padding:10px; border-radius:8px;">
                    <option value="custom">Custom Orbit</option>
                    <option value="sys">System Default</option>
                </select>
            </div>
        </div>

        <div style="display:flex; gap:10px;">
            <button onclick="exportData()" style="flex:1; padding:12px; border-radius:10px; border:none; background:var(--surface-variant); font-weight:800; font-size:0.7rem;">EXPORT JSON</button>
            <button onclick="document.getElementById('import-file').click()" style="flex:1; padding:12px; border-radius:10px; border:none; background:var(--surface-variant); font-weight:800; font-size:0.7rem;">IMPORT JSON</button>
            <input type="file" id="import-file" hidden onchange="importData(event)">
        </div>
    </div>

    <div class="video-bg-container"><video id="bg-video" autoplay muted loop playsinline></video></div>

    <nav>
        <div class="widget interactive">
            <div class="mag" style="display:flex; align-items:center;">
                <span class="material-symbols-rounded">schedule</span> 
                <span id="clock" style="margin-left:8px">--:--</span>
                <button class="settings-trigger" onclick="toggleSettings(true)"><span class="material-symbols-rounded" style="font-size:18px">settings</span></button>
            </div>
        </div>
        <div class="widget interactive">
            <span id="temp">--Â°</span> <span class="material-symbols-rounded">sunny</span>
        </div>
    </nav>

    <div class="main-layout">
        <div class="hero-section">
            <h1 class="hero-title" id="main-title">PIX<br><span style="color: var(--primary);">UPDATES</span></h1>
        </div>
        <div class="unified-panel">
            <div class="active-info">
                <span id="skin-badge" class="badge" style="background:var(--primary); color:white; padding:4px 12px; border-radius:100px; font-weight:900; font-size:0.7rem;">--</span>
                <h2 id="skin-name" style="margin: 15px 0 10px 0; font-size: 1.8rem;">--</h2>
                <p id="skin-desc" style="opacity: 0.6; font-size: 0.9rem; line-height: 1.4;">--</p>
            </div>
            <hr style="border: none; border-top: 1px solid var(--surface-variant); margin: 0;">
            <div class="gallery-list" id="history-list"></div>
        </div>
    </div>

    <script>
        const M3_PALETTES = {
            tonal: { primary:'#BC161F', surface:'#FFF8F7', variant:'#F5DDDA', on:'#201A19', video:'https://assets.mixkit.co/videos/preview/mixkit-abstract-flowing-red-and-orange-background-34444-large.mp4' },
            ocean: { primary:'#006495', surface:'#F0F4F8', variant:'#D1E4F3', on:'#001E30', video:'https://assets.mixkit.co/videos/preview/mixkit-top-view-of-a-blue-ocean-with-waves-41334-large.mp4' },
            nature: { primary:'#48692E', surface:'#F3F6EB', variant:'#DDE6CD', on:'#101F03', video:'https://assets.mixkit.co/videos/preview/mixkit-forest-stream-in-the-sunlight-529-large.mp4' },
            mono: { primary:'#616161', surface:'#F2F2F2', variant:'#E2E2E2', on:'#1A1A1C', video:'https://assets.mixkit.co/videos/preview/mixkit-gray-and-white-smoke-texture-background-34499-large.mp4' }
        };

        const DB_KEY = 'pix_db_orbit_v1';
        let skinData = JSON.parse(localStorage.getItem(DB_KEY)) || [{ name: "The Ember Knight", version: "V3.0", desc: "Custom lava flows.", video: "https://assets.mixkit.co/videos/preview/mixkit-abstract-flowing-red-and-orange-background-34444-large.mp4" }];
        let currentIdx = 0;

        function toggleSettings(show) { document.getElementById('settings-pane').classList.toggle('open', show); }

        function applyM3Theme(key) {
            const p = M3_PALETTES[key];
            const root = document.documentElement;
            root.style.setProperty('--primary', p.primary);
            root.style.setProperty('--surface', p.surface);
            root.style.setProperty('--surface-variant', p.variant);
            root.style.setProperty('--on-surface', p.on);
            document.getElementById('bg-video').src = p.video;
            document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${key === 'tonal' ? 'tonal' : key === 'ocean' ? 'ocean' : key === 'nature' ? 'nature' : 'mono'}`).classList.add('active');
            localStorage.setItem('m3_pref', key);
        }

        function updateGreeting(val) {
            const title = document.getElementById('main-title');
            title.innerHTML = val ? `HELLO,<br><span style="color:var(--primary)">${val.toUpperCase()}</span>` : `PIX<br><span style="color:var(--primary)">UPDATES</span>`;
            localStorage.setItem('pix_user', val);
        }

        function exportData() {
            const blob = new Blob([JSON.stringify(skinData)], {type:'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'pix_backup.json'; a.click();
        }

        function importData(e) {
            const reader = new FileReader();
            reader.onload = (event) => {
                skinData = JSON.parse(event.target.result);
                localStorage.setItem(DB_KEY, JSON.stringify(skinData));
                updateDisplay();
            };
            reader.readAsText(e.target.files[0]);
        }

        // --- CURSOR & CLOCK (From your stable code) ---
        const dot = document.querySelector('#cursor-dot');
        const outline = document.querySelector('#cursor-outline');
        let mX = 0, mY = 0, oX = 0, oY = 0, target = null;

        window.addEventListener('mousemove', (e) => {
            mX = e.clientX; mY = e.clientY;
            const hit = e.target.closest('.interactive');
            if (hit !== target) {
                if (hit) { target = hit; outline.classList.add('cursor-morph'); dot.style.opacity = 0; }
                else { target = null; outline.classList.remove('cursor-morph'); dot.style.opacity = 1; }
            }
        });

        function animate() {
            dot.style.transform = `translate3d(${mX-3}px, ${mY-3}px, 0)`;
            if (target) {
                const r = target.getBoundingClientRect();
                oX += (r.left + r.width/2 - oX) * 0.15; oY += (r.top + r.height/2 - oY) * 0.15;
                outline.style.width = r.width + "px"; outline.style.height = r.height + "px";
                outline.style.borderRadius = getComputedStyle(target).borderRadius;
            } else {
                oX += (mX - oX) * 0.15; oY += (mY - oY) * 0.15;
                outline.style.width = "30px"; outline.style.height = "30px"; outline.style.borderRadius = "50%";
            }
            outline.style.transform = `translate3d(${oX - parseFloat(outline.style.width)/2}px, ${oY - parseFloat(outline.style.height)/2}px, 0)`;
            requestAnimationFrame(animate);
        }

        function updateDisplay() {
            const s = skinData[currentIdx];
            document.getElementById('skin-name').textContent = s.name;
            document.getElementById('skin-badge').textContent = s.version;
            document.getElementById('skin-desc').textContent = s.desc;
            const list = document.getElementById('history-list'); list.innerHTML = '';
            skinData.forEach((item, i) => {
                const b = document.createElement('button');
                b.className = `history-item interactive ${i === currentIdx ? 'active' : ''}`;
                b.innerHTML = `<span style="opacity:0.5; font-size:0.7rem; font-weight:900;">${item.version}</span><br>${item.name}`;
                b.onclick = () => { currentIdx = i; updateDisplay(); };
                list.appendChild(b);
            });
        }

        window.onload = () => {
            const user = localStorage.getItem('pix_user'); if(user) { document.getElementById('user-name').value = user; updateGreeting(user); }
            const pref = localStorage.getItem('m3_pref'); if(pref) applyM3Theme(pref);
            updateDisplay(); animate();
            setInterval(() => { 
                const is24 = localStorage.getItem('fmt24') === '24';
                document.getElementById('clock').textContent = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:!is24});
            }, 1000);
        };
    </script>
</body>
</html>
