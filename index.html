<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX_LABS // VERSION CONTROL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;900&family=Bebas+Neue&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://bs-community.github.io/skinview3d/js/skinview3d.bundle.js"></script>

    <style>
        :root {
            --p: #6750A4; --on-p: #ffffff; 
            --s-container: #F3EDF7; --on-s-container: #1D192B;
            --surface: #fdf8fd;
            --bg-1: #EADDFF; --bg-2: #D0BCFF;
            --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.5s cubic-bezier(0.2, 0, 0, 1); }

        body {
            background-color: var(--surface);
            color: var(--on-s-container);
            font-family: 'Outfit', sans-serif;
            overflow: hidden; height: 100vh; display: flex;
        }

        .aura-bg {
            position: fixed; inset: 0;
            background: 
                radial-gradient(circle at 80% 20%, var(--bg-1) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, var(--bg-2) 0%, transparent 40%);
            z-index: -1; filter: blur(60px);
            animation: move-aura 20s infinite alternate;
        }
        @keyframes move-aura { 0% { transform: scale(1); } 100% { transform: scale(1.1) rotate(2deg); } }

        /* --- NAVIGATION RAIL --- */
        nav.nav-rail {
            width: 100px; height: 100%;
            display: flex; flex-direction: column; align-items: center;
            padding: 40px 0; gap: 24px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(0,0,0,0.05);
            z-index: 100;
        }

        .v-pill {
            width: 56px; height: 56px; border-radius: 28px;
            background: rgba(0,0,0,0.03); border: none; cursor: pointer;
            display: grid; place-items: center; position: relative;
            color: var(--on-s-container); font-weight: 900;
        }
        .v-pill.active { background: var(--p); color: white; border-radius: 16px; }

        .badge-new {
            position: absolute; top: -5px; right: -5px;
            background: #FF5252; color: white; font-size: 10px;
            padding: 2px 6px; border-radius: 10px; font-weight: 900;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* --- CONTENT --- */
        main { flex: 1; display: grid; grid-template-columns: 1.2fr 0.8fr; padding: 40px; gap: 40px; align-items: center; }

        .viewer-card {
            height: 85vh; border-radius: 48px; background: white; 
            position: relative; overflow: hidden; border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 30px 60px rgba(0,0,0,0.05);
        }

        canvas#skin-viewer { width: 100%; height: 100%; display: block; }

        /* --- EXPRESSIVE BUTTONS --- */
        .btn-group { display: flex; gap: 12px; align-items: center; }
        .m3-btn {
            height: 64px; padding: 0 32px; border-radius: 32px;
            background: var(--on-s-container); color: white;
            border: none; font-weight: 800; cursor: pointer;
            display: flex; align-items: center; gap: 12px;
        }
        .btn-group:hover .m3-btn:not(:hover) { transform: scale(0.9); opacity: 0.5; filter: blur(1px); }
        .m3-btn:hover { border-radius: 16px; padding: 0 45px; transform: scale(1.05); background: var(--p); }

        h1 { font-family: 'Bebas Neue'; font-size: 8rem; line-height: 0.8; letter-spacing: -4px; margin: 10px 0; }
        .desc { font-size: 1.2rem; line-height: 1.6; opacity: 0.7; margin-bottom: 40px; max-width: 500px; }
        #clock { position: fixed; top: 40px; right: 40px; font-weight: 900; opacity: 0.5; z-index: 10; }

        @media (max-width: 1000px) {
            main { grid-template-columns: 1fr; overflow-y: auto; }
            .viewer-card { height: 50vh; }
        }
    </style>
</head>
<body>

    <div class="aura-bg"></div>
    <div id="clock">00:00:00</div>

    <nav class="nav-rail" id="version-rail">
        <div style="font-weight: 900; margin-bottom: 20px; font-size: 0.8rem; opacity: 0.4;">PIX_LABS</div>
        </nav>

    <main>
        <div class="viewer-card" id="viewer-parent">
            <canvas id="skin-viewer"></canvas>
            <div style="position: absolute; bottom: 30px; left: 30px; display: flex; gap: 12px; z-index: 10;">
                <button class="v-pill active" onclick="skinViewer.animation = new skinview3d.WalkingAnimation()"><span class="material-symbols-rounded">directions_run</span></button>
                <button class="v-pill active" style="background:white; color:black;" onclick="skinViewer.animation = null"><span class="material-symbols-rounded">stop</span></button>
            </div>
        </div>

        <div class="info-pane">
            <p id="v-tag" style="font-weight: 900; opacity: 0.3; letter-spacing: 4px; font-size: 0.75rem;"></p>
            <h1 id="v-title">LOADING...</h1>
            <p class="desc" id="v-desc"></p>
            
            <div class="btn-group">
                <button class="m3-btn" id="btn-png">GET PNG <span class="material-symbols-rounded">download</span></button>
                <button class="m3-btn" style="background:var(--s-container); color:var(--on-s-container);" id="btn-gltf">GET GLTF <span class="material-symbols-rounded">deployed_code</span></button>
            </div>
        </div>
    </main>

    <script>
        const DATA = [
            {
                id: "0.0.1", title: "ALPHA", 
                desc: "This is the first version please excuse any imperfections or mistakes.",
                skin: "skin alpha.png", model: "alpha.gltf",
                bg: ["#EADDFF", "#D0BCFF"], p: "#6750A4", isNew: false
            },
            {
                id: "0.0.2", title: "ALPHA 0.0.2", 
                desc: "This update adds eyes, hair, fixes lots of textures and adds more details to the sweater.",
                skin: "alpha 0.0.2.png", model: "alpha 0.0.2.gltf",
                bg: ["#A3F7EB", "#4FD8C7"], p: "#006A60", isNew: true
            }
        ];

        let skinViewer;

        function loadVersion(index) {
            const v = DATA[index];
            if(!v) return;

            document.getElementById('v-tag').innerText = `DEPLOYMENT // ${v.id}`;
            document.getElementById('v-title').innerText = v.title;
            document.getElementById('v-desc').innerText = v.desc;
            
            const r = document.documentElement.style;
            r.setProperty('--bg-1', v.bg[0]); r.setProperty('--bg-2', v.bg[1]); r.setProperty('--p', v.p);

            // Robust Skin Loading
            if(skinViewer) {
                skinViewer.loadSkin(v.skin).catch(() => console.log("Waiting for file..."));
            }

            document.getElementById('btn-png').onclick = () => download(v.skin);
            document.getElementById('btn-gltf').onclick = () => download(v.model);

            document.querySelectorAll('.v-pill-nav').forEach((p, i) => {
                p.classList.toggle('active', i === index);
            });
        }

        function download(file) {
            const a = document.createElement('a'); a.href = encodeURI(file); a.download = file; a.click();
        }

        window.onload = () => {
            // Clock
            setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-US', {hour12:false}); }, 1000);

            // Initialize Viewer properly
            const container = document.getElementById('viewer-parent');
            skinViewer = new skinview3d.SkinViewer({
                canvas: document.getElementById("skin-viewer"),
                width: container.clientWidth,
                height: container.clientHeight
            });
            
            skinViewer.animation = new skinview3d.WalkingAnimation();
            skinview3d.createOrbitControls(skinViewer).autoRotate = true;

            // Generate Nav
            const rail = document.getElementById('version-rail');
            DATA.forEach((v, i) => {
                const btn = document.createElement('button');
                btn.className = 'v-pill v-pill-nav';
                btn.innerHTML = `<span>${i + 1}</span>`;
                if(v.isNew) btn.innerHTML += `<div class="badge-new">NEW</div>`;
                btn.onclick = () => loadVersion(i);
                rail.appendChild(btn);
            });

            // Set initial state
            loadVersion(1); 

            // Fix disappearance bug with active listener
            window.addEventListener('resize', () => {
                skinViewer.width = container.clientWidth;
                skinViewer.height = container.clientHeight;
            });
        };
    </script>
</body>
</html>
