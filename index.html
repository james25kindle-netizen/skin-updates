<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | Pro Admin Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        :root {
            --primary: #BC161F; --surface: #FFF8F7; --surface-variant: #F5DDDA;
            --on-surface: #201A19; --card-bg: rgba(255, 255, 255, 0.7);
            --radius-xl: 32px; --radius-pill: 100px;
            transition: background 0.8s, color 0.8s;
        }
        body.dark-theme {
            --primary: #FFB4AB; --surface: #1A1110; --surface-variant: #332120;
            --on-surface: #F1DFDD; --card-bg: rgba(43, 33, 32, 0.7);
        }

        * { cursor: none !important; box-sizing: border-box; }
        body { margin: 0; background: var(--surface); color: var(--on-surface); font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100vh; }

        .video-bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.4; transition: filter 0.5s; }

        /* CURSOR */
        #cursor-dot { width: 6px; height: 6px; background: var(--primary); position: fixed; pointer-events: none; z-index: 10001; border-radius: 50%; }
        #cursor-outline { width: 30px; height: 30px; border: 1.5px solid var(--primary); position: fixed; pointer-events: none; z-index: 10000; border-radius: 50%; transition: width 0.3s, height 0.3s, border-radius 0.3s; }
        .cursor-morph { background: rgba(188, 22, 31, 0.1) !important; border: 1.2px solid var(--primary) !important; }

        /* NAV & WIDGETS */
        nav { padding: 40px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; }
        .widget { padding: 8px 16px; background: var(--surface-variant); border-radius: var(--radius-pill); display: flex; align-items: center; gap: 12px; font-weight: 700; }
        
        /* THEME STYLES */
        body.dark-theme #clock-widget { border: 1px solid var(--primary); box-shadow: 0 0 15px rgba(255, 180, 171, 0.2); }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 40px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; position: relative; z-index: 10; }
        .hero-title { grid-column: span 3; font-size: clamp(3rem, 8vw, 5rem); font-weight: 800; letter-spacing: -4px; text-align: center; margin: 20px 0; }
        
        .card { background: var(--card-bg); border-radius: var(--radius-xl); padding: 32px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .card.main { grid-column: span 2; background: var(--surface-variant); }
        
        .badge { background: var(--primary); color: white; padding: 4px 12px; border-radius: var(--radius-pill); font-size: 0.7rem; font-weight: 900; margin-bottom: 16px; display: inline-block; }

        .history-item { padding: 12px; border-radius: 16px; display: block; width: 100%; text-align: left; border: none; background: transparent; color: inherit; font-family: inherit; margin-bottom: 4px; }
        .history-item.active { border-left: 4px solid var(--primary); background: rgba(0,0,0,0.05); font-weight: 800; }

        /* FAB */
        .fab-container { position: fixed; bottom: 40px; right: 40px; z-index: 20; display: flex; gap: 16px; }
        .fab { height: 80px; padding: 0 24px; background: var(--on-surface); color: var(--surface); border-radius: 28px; border: none; display: flex; align-items: center; gap: 12px; font-weight: 800; }
        .fab.admin { background: var(--primary); display: none; }

        /* MODAL */
        #admin-modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.4); z-index: 10002; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        #admin-modal-overlay.open { display: flex; }
        #admin-modal { background: var(--surface); padding: 40px; border-radius: var(--radius-xl); display: flex; flex-direction: column; gap: 12px; width: 450px; }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>
    <div class="video-bg-container"><video id="bg-video" autoplay muted loop playsinline></video></div>

    <nav>
        <div id="clock-widget" class="widget interactive">
            <span class="material-symbols-rounded">schedule</span> 
            <span id="clock">00:00</span>
        </div>
        <div class="interactive" style="font-weight: 900; color: var(--primary); font-size: 1.2rem;">PIX UPDATES</div>
        <div class="widget interactive">
            <span id="temp">72Â°</span> 
            <div id="weather-icon"></div>
        </div>
    </nav>

    <main class="container">
        <div class="hero-title">Skin <span style="color: var(--primary);">Updates.</span></div>
        <div class="card main interactive">
            <span id="skin-badge" class="badge">v3.0</span>
            <h2 id="skin-name" style="font-size: 2.5rem; margin: 10px 0;">The Ember Knight</h2>
            <p id="skin-desc" style="opacity: 0.8;">Custom lava flows and visor highlights.</p>
        </div>
        <div class="card interactive">
            <span class="badge" style="background: var(--on-surface);">GALLERY</span>
            <div id="history-list"></div>
        </div>
    </main>

    <div class="fab-container">
        <button id="admin-trigger" class="fab admin interactive" onclick="toggleModal()">
            <span class="material-symbols-rounded">settings</span> <span>MANAGE</span>
        </button>
        <button class="fab interactive">
            <span class="material-symbols-rounded">download</span> <span>DOWNLOAD</span>
        </button>
    </div>

    <div id="admin-modal-overlay">
        <div id="admin-modal">
            <h2 style="margin:0;">Admin Panel</h2>
            <input type="text" id="new-name" placeholder="Skin Name" style="padding:15px; border-radius:12px; border:none; background:var(--surface-variant);">
            <button class="interactive" onclick="addNewSkin()" style="padding:15px; border-radius:12px; border:none; background:var(--primary); color:white; font-weight:800;">SAVE SKIN</button>
            <button class="interactive" onclick="toggleModal()" style="background:none; border:none; color:var(--primary); font-weight:800;">CLOSE</button>
        </div>
    </div>

    <script>
        // 1. WEATHER & CLOCK SYSTEM
        const SUN = `<svg viewBox="0 0 24 24" fill="#F9BC05" width="24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41l-1.06-1.06zm1.06-12.37a.996.996 0 00-1.41-1.41l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zm-12.37 12.37a.996.996 0 00-1.41-1.41l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/></svg>`;
        const MOON = `<svg viewBox="0 0 24 24" fill="#8AB4F8" width="24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>`;

        function updateSystem() {
            const now = new Date();
            const hours = now.getHours();
            const isNight = hours >= 18 || hours < 6;

            document.getElementById('clock').textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('weather-icon').innerHTML = isNight ? MOON : SUN;
            document.body.classList.toggle('dark-theme', isNight);
        }

        // 2. MAGNETIC ENGINE (LIGHT VERSION)
        const dot = document.querySelector('#cursor-dot');
        const outline = document.querySelector('#cursor-outline');
        let mX = 0, mY = 0, oX = 0, oY = 0, target = null;

        window.onmousemove = (e) => {
            mX = e.clientX; mY = e.clientY;
            const hovered = document.elementFromPoint(mX, mY);
            const hit = hovered ? hovered.closest('.interactive') : null;

            if (hit) {
                target = hit;
                outline.classList.add('cursor-morph');
                dot.style.opacity = 0;
                
                // MILD PULL FOR TEXT/ICONS
                const rect = target.getBoundingClientRect();
                const dx = (mX - (rect.left + rect.width/2)) * 0.2;
                const dy = (mY - (rect.top + rect.height/2)) * 0.2;
                
                const inner = target.querySelector('span, h2, p, div');
                if(inner) inner.style.transform = `translate3d(${dx}px, ${dy}px, 0)`;
            } else {
                if (target) {
                    const inner = target.querySelector('span, h2, p, div');
                    if(inner) inner.style.transform = `translate3d(0,0,0)`;
                }
                target = null;
                outline.classList.remove('cursor-morph');
                dot.style.opacity = 1;
            }
        };

        function animate() {
            dot.style.transform = `translate3d(${mX-3}px, ${mY-3}px, 0)`;
            if (target) {
                const r = target.getBoundingClientRect();
                oX += (r.left + r.width/2 - oX) * 0.2;
                oY += (r.top + r.height/2 - oY) * 0.2;
                outline.style.width = (r.width + 10) + "px";
                outline.style.height = (r.height + 10) + "px";
                outline.style.borderRadius = getComputedStyle(target).borderRadius;
            } else {
                oX += (mX - oX) * 0.15; oY += (mY - oY) * 0.15;
                outline.style.width = "30px"; outline.style.height = "30px"; outline.style.borderRadius = "50%";
            }
            outline.style.transform = `translate3d(${oX - parseFloat(outline.style.width)/2}px, ${oY - parseFloat(outline.style.height)/2}px, 0)`;
            requestAnimationFrame(animate);
        }

        // 3. ADMIN LOGIC
        function toggleModal() { document.getElementById('admin-modal-overlay').classList.toggle('open'); }
        
        const keys = {};
        window.onkeydown = (e) => {
            keys[e.key.toLowerCase()] = true;
            if (keys['a'] && keys['s'] && keys['d']) document.getElementById('admin-trigger').style.display = 'flex';
        };

        setInterval(updateSystem, 1000);
        updateSystem();
        animate();
    </script>
</body>
</html>
