<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX_LABS // ULTRA_EXPRESSIVE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;900&family=Bebas+Neue&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://bs-community.github.io/skinview3d/js/skinview3d.bundle.js"></script>

    <style>
        :root {
            --p: #6750A4; --on-p: #ffffff; --pc: #EADDFF; --on-pc: #21005D;
            --s: #fdf8fd; --sc: #F3EDF7;
            --radius-main: 40px;
            --radius-blob: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="10" fill="rgba(0,0,0,0.1)"/></svg>'), auto; }

        body {
            background-color: var(--s);
            color: var(--on-pc);
            font-family: 'Outfit', sans-serif;
            padding: clamp(10px, 4vw, 40px);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* --- MATERIAL 3 EXPRESSIVE SHAPES --- */
        .flower-fab {
            width: 80px; height: 80px;
            background: var(--pc); color: var(--on-pc);
            border: none; border-radius: var(--radius-blob);
            display: flex; align-items: center; justify-content: center;
            transition: 0.5s var(--radius-blob);
            cursor: pointer;
        }
        .flower-fab:hover { border-radius: 50%; transform: rotate(90deg) scale(1.1); background: var(--p); color: var(--on-p); }

        /* --- THE GRID --- */
        .expressive-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            max-width: 1800px;
            margin: 0 auto;
        }

        /* --- 3D VIEWPORT CONTAINER --- */
        .hero-viewport {
            background: var(--pc);
            border-radius: var(--radius-main);
            height: 75vh;
            position: relative;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        #skin-viewer { width: 100%; height: 100%; }

        /* --- WIGGLY PROGRESS BAR (From Reference) --- */
        .wiggle-container {
            width: 100%; height: 8px;
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
            position: relative; margin: 20px 0;
        }
        .wiggle-fill {
            height: 100%; width: 65%;
            background: var(--p);
            border-radius: 10px;
            position: relative;
        }
        .wiggle-fill::after {
            content: ""; position: absolute; right: -5px; top: -4px;
            width: 16px; height: 16px; background: var(--on-pc);
            border-radius: 50%;
        }

        /* --- TYPOGRAPHY --- */
        .display-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(5rem, 12vw, 15rem);
            line-height: 0.8;
            letter-spacing: -4px;
            margin: 20px 0;
            color: var(--on-pc);
        }

        .side-card {
            background: var(--sc);
            border-radius: var(--radius-main);
            padding: 40px;
            display: flex; flex-direction: column; gap: 24px;
        }

        .action-pill {
            background: var(--p); color: var(--on-p);
            padding: 30px; border-radius: 100px;
            border: none; font-size: 1.5rem; font-weight: 900;
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .action-pill:hover { border-radius: 40px; transform: translateY(-5px); }

        /* --- MODALS --- */
        .m3-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.2);
            backdrop-filter: blur(20px); z-index: 1000;
            display: none; align-items: center; justify-content: center;
        }
        .m3-sheet {
            background: var(--s); padding: 50px;
            border-radius: 60px; width: 90%; max-width: 600px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.1);
            text-align: center;
        }

        @media (max-width: 1100px) {
            .expressive-layout { grid-template-columns: 1fr; }
            .hero-viewport { height: 50vh; }
        }
    </style>
</head>
<body>

    <header style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 20px;">
        <div>
            <p style="font-weight: 900; letter-spacing: 4px; font-size: 0.8rem; opacity: 0.5;">PIX_LABS // M3_EXP</p>
            <h2 id="clock" style="font-size: 2.5rem; font-family: 'Space Grotesk';">00:00</h2>
        </div>
        <button class="flower-fab" onclick="openModal('settings-modal')">
            <span class="material-symbols-rounded" style="font-size: 2.5rem;">motion_photos_on</span>
        </button>
    </header>

    <main class="expressive-layout">
        <section class="hero-viewport">
            <canvas id="skin-viewer"></canvas>
            <div style="position: absolute; bottom: 30px; display: flex; gap: 15px;">
                <button class="flower-fab" style="width: 60px; height: 60px;" onclick="toggleAnim('walk')"><span class="material-symbols-rounded">directions_run</span></button>
                <button class="flower-fab" style="width: 60px; height: 60px;" onclick="toggleAnim('idle')"><span class="material-symbols-rounded">emoji_people</span></button>
            </div>
        </section>

        <section class="side-card">
            <div style="display: flex; gap: 10px;">
                <span class="chip" style="background: var(--on-pc); color: var(--s); padding: 8px 20px; border-radius: 50px; font-weight: 800;" id="ver-tag">V1.0</span>
                <span class="chip" style="border: 2px solid var(--p); padding: 8px 20px; border-radius: 50px; font-weight: 800;">MILANO_EDITION</span>
            </div>

            <h1 class="display-title" id="skin-name">G_01</h1>
            
            <div class="wiggle-container">
                <div class="wiggle-fill"></div>
            </div>

            <p style="font-size: 1.2rem; font-weight: 500; opacity: 0.7;" id="skin-desc">
                High-performance aesthetic for the digital avant-garde. Optimized for the 2026 Grid.
            </p>

            <button class="action-pill" onclick="downloadCurrent()">
                DOWNLOAD
                <span class="material-symbols-rounded" style="font-size: 3rem;">arrow_outward</span>
            </button>

            <div id="history-box" style="margin-top: 20px;">
                </div>
        </section>
    </main>

    <div id="update-modal" class="m3-modal">
        <div class="m3-sheet">
            <span class="material-symbols-rounded" style="font-size: 5rem; color: var(--p);">auto_awesome</span>
            <h2 class="display-title" style="font-size: 5rem;">NEW DROP</h2>
            <p id="modal-desc" style="margin-bottom: 30px; font-size: 1.2rem;"></p>
            <button class="action-pill" style="width: 100%; justify-content: center;" onclick="closeModal('update-modal')">EXPLORE</button>
        </div>
    </div>

    <script>
        // 1. DYNAMIC COLOR SCHEMES
        const THEMES = [
            { p: "#6750A4", pc: "#EADDFF", s: "#FDF8FD", sc: "#F3EDF7", on: "#21005D" }, // Lavender
            { p: "#006A60", pc: "#74F8E5", s: "#F4FBF9", sc: "#E0F2F0", on: "#00201C" }, // Teal
            { p: "#9C4146", pc: "#FFDADD", s: "#FFF8F7", sc: "#F5E7E8", on: "#410006" }, // Rose
            { p: "#6D5E0F", pc: "#F8E38E", s: "#FFFBF2", sc: "#F5EFDE", on: "#241F00" }  // Citron
        ];

        function applyTheme() {
            const t = THEMES[Math.floor(Math.random() * THEMES.length)];
            const r = document.documentElement.style;
            r.setProperty('--p', t.p); r.setProperty('--pc', t.pc);
            r.setProperty('--s', t.s); r.setProperty('--sc', t.sc);
            r.setProperty('--on-pc', t.on);
            
            // Randomize blob shape for FABs
            const b = `${Math.random()*40+20}% ${Math.random()*40+40}% ${Math.random()*40+20}% ${Math.random()*40+40}% / ${Math.random()*40+20}% ${Math.random()*40+20}% ${Math.random()*40+40}% ${Math.random()*40+40}%`;
            r.setProperty('--radius-blob', b);
        }

        // 2. DATA
        const SKINS = [
            { ver: "4.8.0", name: "NEO_G", desc: "Expressive geometry for the modern player.", file: "https://raw.githubusercontent.com/bs-community/skinview3d/master/examples/img/skin.png", update: "Added squircled shading and dynamic color reactivity." },
            { ver: "4.5.0", name: "BASE", desc: "The original blueprint.", file: "https://raw.githubusercontent.com/bs-community/skinview3d/master/examples/img/1_8_texturemap_redux.png", update: "Foundation patch." }
        ];

        let skinViewer;

        window.onload = () => {
            applyTheme();
            init3D();
            loadSkin(0);
            checkUpdate();
            setInterval(updateClock, 1000); updateClock();
        };

        function init3D() {
            skinViewer = new skinview3d.SkinViewer({
                canvas: document.getElementById("skin-viewer"),
                width: 600, height: 800, skin: SKINS[0].file
            });
            skinViewer.animation = new skinview3d.WalkingAnimation();
            skinview3d.createOrbitControls(skinViewer).autoRotate = true;
        }

        function loadSkin(i) {
            const s = SKINS[i];
            document.getElementById('skin-name').innerText = s.name;
            document.getElementById('skin-desc').innerText = s.desc;
            document.getElementById('ver-tag').innerText = `V${s.ver}`;
            skinViewer.loadSkin(s.file);
        }

        function checkUpdate() {
            if(localStorage.getItem('pix_v') !== SKINS[0].ver) {
                document.getElementById('modal-desc').innerText = SKINS[0].update;
                document.getElementById('update-modal').style.display = 'flex';
            }
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
            localStorage.setItem('pix_v', SKINS[0].ver);
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }

        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function toggleAnim(t) {
            skinViewer.animation = t === 'walk' ? new skinview3d.WalkingAnimation() : new skinview3d.IdleAnimation();
        }

        function downloadCurrent() {
            const link = document.createElement('a');
            link.href = SKINS[0].file;
            link.download = `PIX_SKIN_${SKINS[0].ver}.png`;
            link.click();
        }
    </script>
</body>
</html>
