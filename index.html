<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        :root {
            /* TRUE DARK PALETTE - No more gray */
            --primary: #FFB4AB; 
            --surface: #050505; 
            --on-surface: #F1DFDD; 
            --card-bg: rgba(10, 10, 10, 0.85); /* Deep Black Glass */
            --radius-xl: 32px; 
            --radius-pill: 100px;
            --blur: 40px;
        }
        
        * { cursor: none !important; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            margin: 0; 
            background: var(--surface); 
            color: var(--on-surface); 
            font-family: 'Google Sans Flex', sans-serif; 
            overflow: hidden; 
            height: 100vh; 
        }

        .video-bg-container { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            mask-image: radial-gradient(circle at 70% 50%, black 40%, transparent 95%);
            background: #000;
        }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; pointer-events: none; }

        /* CURSOR ENGINE */
        #cursor-dot, #cursor-outline { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 10001; border-radius: 50%; will-change: transform; }
        #cursor-dot { width: 6px; height: 6px; background: var(--primary); }
        #cursor-outline { 
            width: 30px; height: 30px; 
            border: 1.5px solid white; 
            mix-blend-mode: difference; 
            transition: width 0.2s, height 0.2s, border-radius 0.2s, background 0.2s; 
        }
        .cursor-morph { background: rgba(255, 255, 255, 0.2) !important; border: 1px solid rgba(255,255,255,0.4) !important; }

        nav { padding: 40px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; }
        
        .widget { 
            padding: 12px 24px; 
            background: var(--card-bg); 
            backdrop-filter: blur(var(--blur));
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius-pill); 
            display: flex; align-items: center; gap: 12px; 
            font-weight: 700; color: inherit; border: none;
            transition: transform 0.2s ease;
        }
        
        /* MAGNETIC CONTENT CONTAINER */
        .mag { display: flex; align-items: center; gap: inherit; pointer-events: none; transition: transform 0.1s ease-out; }

        .main-layout { display: grid; grid-template-columns: 1fr 400px; gap: 40px; max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        .hero-title { font-size: 6rem; font-weight: 900; letter-spacing: -5px; line-height: 0.9; margin-top: 60px; pointer-events: none; }

        .unified-panel { 
            background: var(--card-bg); 
            border-radius: var(--radius-xl); 
            padding: 32px; 
            backdrop-filter: blur(var(--blur)); 
            border: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column; gap: 24px; height: 600px; margin-top: 20px;
        }

        .badge { background: var(--primary); color: #000; padding: 6px 14px; border-radius: var(--radius-pill); font-size: 0.75rem; font-weight: 800; }
        .history-item { 
            padding: 20px; border-radius: 20px; display: block; width: 100%; 
            text-align: left; border: none; background: transparent; 
            color: inherit; font-family: inherit; margin-bottom: 10px; 
        }
        .history-item.active { background: rgba(255,255,255,0.08); border-left: 5px solid var(--primary); }

        .fab-container { position: fixed; bottom: 40px; left: 40px; }
        .fab { 
            height: 70px; padding: 0 32px; 
            background: #fff; color: #000; 
            border-radius: 24px; border: none; 
            display: flex; align-items: center; gap: 12px; 
            font-weight: 900; font-size: 1.1rem;
        }

        /* HIDDEN ADMIN */
        #admin-modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 20000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        #admin-modal { background: #111; padding: 40px; border-radius: var(--radius-xl); width: 450px; display: flex; flex-direction: column; gap: 15px; border: 1px solid #333; }
        input, textarea { background: #222; border: 1px solid #333; color: white; padding: 15px; border-radius: 12px; }
    </style>
</head>
<body class="dark-theme">

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <div class="video-bg-container">
        <video id="bg-video" autoplay muted loop playsinline src="skin-preview.mp4"></video>
    </div>

    <nav>
        <button class="widget interactive" onclick="alert('Opening Settings...')">
            <div class="mag">
                <span class="material-symbols-rounded">schedule</span> 
                <span id="clock">10:45 PM</span>
                <span class="material-symbols-rounded" style="font-size: 20px; margin-left: 10px; opacity: 0.5;">settings</span>
            </div>
        </button>
        <div class="widget">
            <div class="mag">
                <span>72Â°F</span> 
                <span class="material-symbols-rounded">dark_mode</span>
            </div>
        </div>
    </nav>

    <div class="main-layout">
        <div>
            <h1 class="hero-title">PIX<br><span style="color: var(--primary);">UPDATES</span></h1>
        </div>

        <div class="unified-panel">
            <div class="active-info">
                <span class="badge">V3.0</span>
                <h2 style="margin: 15px 0 5px 0; font-size: 2rem;">The Ember Knight</h2>
                <p style="opacity: 0.5;">Custom lava flows and visor highlights.</p>
            </div>
            <div id="history-list" style="overflow-y: auto;">
                </div>
        </div>
    </div>

    <div class="fab-container">
        <button class="fab interactive">
            <div class="mag">
                <span class="material-symbols-rounded">download</span> 
                <span>GET SKIN</span>
            </div>
        </button>
    </div>

    <div id="admin-modal-overlay">
        <div id="admin-modal">
            <h2 style="margin:0">Admin Panel</h2>
            <input type="text" placeholder="Skin Name">
            <input type="text" placeholder="Version">
            <textarea placeholder="Description"></textarea>
            <button class="interactive" style="background:var(--primary); color:black; padding:15px; border:none; border-radius:12px; font-weight:900;">SAVE SKIN</button>
            <button class="interactive" onclick="toggleModal(false)" style="background:none; border:none; color:white; margin-top:10px; opacity:0.5;">CLOSE</button>
        </div>
    </div>

    <script>
        // CURSOR & MAGNETIC LOGIC
        const dot = document.querySelector('#cursor-dot');
        const outline = document.querySelector('#cursor-outline');
        let mX = 0, mY = 0, oX = 0, oY = 0, target = null;

        window.addEventListener('mousemove', (e) => {
            mX = e.clientX; mY = e.clientY;
            const hit = e.target.closest('.interactive, button, .widget');
            
            if (hit !== target) {
                if (target) {
                    const oldMag = target.querySelector('.mag');
                    if (oldMag) oldMag.style.transform = `translate3d(0, 0, 0)`;
                }
                target = hit;
                if (hit) { outline.classList.add('cursor-morph'); dot.style.opacity = 0; }
                else { outline.classList.remove('cursor-morph'); dot.style.opacity = 1; }
            }

            if (target) {
                const magContent = target.querySelector('.mag');
                if (magContent) {
                    const rect = target.getBoundingClientRect();
                    const px = (mX - (rect.left + rect.width / 2)) * 0.3;
                    const py = (mY - (rect.top + rect.height / 2)) * 0.3;
                    magContent.style.transform = `translate3d(${px}px, ${py}px, 0)`;
                }
            }
        });

        function animate() {
            dot.style.transform = `translate3d(${mX-3}px, ${mY-3}px, 0)`;
            if (target) {
                const r = target.getBoundingClientRect();
                oX += (r.left + r.width/2 - oX) * 0.2; oY += (r.top + r.height/2 - oY) * 0.2;
                outline.style.width = r.width + "px"; outline.style.height = r.height + "px";
                outline.style.borderRadius = getComputedStyle(target).borderRadius;
            } else {
                oX += (mX - oX) * 0.2; oY += (mY - oY) * 0.2;
                outline.style.width = "30px"; outline.style.height = "30px"; outline.style.borderRadius = "50%";
            }
            outline.style.transform = `translate3d(${oX - parseFloat(outline.style.width)/2}px, ${oY - parseFloat(outline.style.height)/2}px, 0)`;
            requestAnimationFrame(animate);
        }

        function toggleModal(show) { document.getElementById('admin-modal-overlay').style.display = show ? 'flex' : 'none'; }
        window.onkeydown = (e) => { if(e.shiftKey && e.key === 'A') toggleModal(true); };

        // Start animation
        animate();
    </script>
</body>
</html>
