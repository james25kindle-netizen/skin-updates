<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | v3.1.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
        :root {
            --primary: #FFB4AB; --surface: #020202; --card-bg: rgba(25, 25, 25, 0.6);
            --radius-lg: 24px; --radius-pill: 100px; --blur: 30px;
        }
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
        body { background: var(--surface); color: #fff; font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh; }

        /* VIDEO BACKGROUND */
        .video-bg-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }

        /* NAV */
        nav { padding: 24px 40px; display: flex; justify-content: space-between; align-items: center; position: fixed; width: 100%; z-index: 100; }
        .widget { padding: 8px 16px; background: rgba(255,255,255,0.08); backdrop-filter: blur(var(--blur)); border-radius: var(--radius-pill); border: 1px solid rgba(255,255,255,0.1); color: #fff; cursor: pointer; display: flex; align-items: center; gap: 8px; font-weight: 700; font-size: 0.85rem; transition: 0.3s; text-decoration: none; }
        .widget:hover { background: rgba(255,255,255,0.15); }
        .gear-icon { font-size: 1.1rem; opacity: 0.7; transition: transform 0.5s ease; }
        .widget:hover .gear-icon { transform: rotate(90deg); opacity: 1; }

        /* SPLIT LAYOUT */
        .main-container { display: grid; grid-template-columns: 1fr 450px; height: 100vh; padding-top: 100px; }

        /* LEFT: HERO */
        .hero-side { display: flex; flex-direction: column; justify-content: center; padding-left: 80px; pointer-events: none; }
        .hero-title { font-size: 8rem; font-weight: 900; letter-spacing: -6px; line-height: 0.8; }
        .tag { font-family: monospace; color: var(--primary); font-weight: 900; font-size: 0.75rem; letter-spacing: 2px; }

        /* RIGHT: FEED */
        .feed-container { padding: 0 40px 40px 0; overflow-y: auto; display: flex; flex-direction: column; gap: 16px; scrollbar-width: none; align-items: flex-end; }
        .feed-container::-webkit-scrollbar { display: none; }

        .compact-card { 
            background: var(--card-bg); border-radius: var(--radius-lg); padding: 16px; 
            backdrop-filter: blur(var(--blur)); border: 1px solid rgba(255,255,255,0.05); 
            cursor: pointer; transition: 0.3s cubic-bezier(0.2, 0, 0, 1);
            display: flex; align-items: center; gap: 16px; width: 100%; max-width: 380px;
        }
        .compact-card:hover { transform: scale(1.02) translateX(-10px); border-color: var(--primary); background: rgba(255,255,255,0.12); }
        .card-thumb { width: 80px; height: 80px; border-radius: 16px; object-fit: cover; background: #000; }
        .card-info h2 { font-size: 1.1rem; font-weight: 900; }

        /* MODALS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 20000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .inspect-card { background: #0a0a0a; width: 850px; height: 550px; border-radius: 40px; border: 1px solid #222; overflow: hidden; display: grid; grid-template-columns: 1fr 1fr; }
        .inspect-visuals { background: #000; position: relative; }
        .inspect-details { padding: 40px; display: flex; flex-direction: column; justify-content: space-between; }
        
        /* SETTINGS MODAL SPECIFIC */
        .settings-card { background: #0a0a0a; padding: 32px; border-radius: 32px; width: 400px; border: 1px solid #222; display: flex; flex-direction: column; gap: 20px; }
        .setting-row { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.03); padding: 12px 16px; border-radius: 16px; }
        .color-dot { width: 28px; height: 28px; border-radius: 50%; cursor: pointer; transition: 0.2s; border: 2px solid transparent; }
        .color-dot:hover { transform: scale(1.2); }

        model-viewer { width: 100%; height: 100%; }
        .download-btn { height: 60px; background: #fff; color: #000; border-radius: 20px; border: none; font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; }
        .download-btn:hover { background: var(--primary); transform: translateY(-2px); }

        /* LOADER */
        #loader { position: fixed; inset: 0; background: #000; z-index: 100000; display: flex; align-items: center; justify-content: center; transition: 0.6s; }
        .pulse-logo { width: 60px; height: 60px; background: var(--primary); border-radius: 20px; animation: p 1.5s infinite ease-in-out; }
        @keyframes p { 0%, 100% { transform: scale(0.9); border-radius: 30px; } 50% { transform: scale(1.1); border-radius: 15px; } }
    </style>
</head>
<body>

    <div id="loader"><div class="pulse-logo"></div></div>

    <div class="video-bg-container">
        <video id="bg-video" autoplay muted loop playsinline src="skin-preview.mp4"></video>
    </div>

    <nav>
        <div class="widget" onclick="openModal('settings-modal')">
            <span id="clock">00:00</span>
            <span class="material-symbols-rounded gear-icon">settings</span>
        </div>
        <a href="https://www.google.com/search?q=weather" target="_blank" class="widget" id="weather-widget" onclick="fetchWeather()">
            <span id="temp">--°F</span><span class="material-symbols-rounded weather-icon" style="font-size: 1.2rem;" id="w-icon">cloud</span>
        </a>
    </nav>

    <div class="main-container">
        <div class="hero-side">
            <span class="tag">VELVET VOID v3.1.0</span>
            <h1 class="hero-title">PIX<br><span style="color: var(--primary);">UPDATES</span></h1>
        </div>
        <div class="feed-container" id="skin-feed">
            <span class="tag" style="margin-bottom: 10px; padding-right: 16px;">LATEST SKINS</span>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="settings-card">
            <h2 style="font-weight:900;">APPEARANCE</h2>
            <div class="setting-row">
                <span>Theme Color</span>
                <div style="display:flex; gap:12px;">
                    <div class="color-dot" style="background: #FFB4AB;" onclick="updateSetting('--primary', '#FFB4AB')"></div>
                    <div class="color-dot" style="background: #D0BCFF;" onclick="updateSetting('--primary', '#D0BCFF')"></div>
                    <div class="color-dot" style="background: #B4E4FF;" onclick="updateSetting('--primary', '#B4E4FF')"></div>
                    <div class="color-dot" style="background: #C2FFB4;" onclick="updateSetting('--primary', '#C2FFB4')"></div>
                </div>
            </div>
            <button onclick="closeModals()" style="background:#fff; color:#000; padding:16px; border:none; border-radius:16px; font-weight:900; cursor:pointer; margin-top:10px;">DONE</button>
        </div>
    </div>

    <div id="inspect-modal" class="modal-overlay">
        <div class="inspect-card">
            <div class="inspect-visuals">
                <model-viewer id="modal-viewer" auto-rotate camera-controls shadow-intensity="1"></model-viewer>
                <button onclick="closeModals()" style="position:absolute; top:20px; left:20px; background:rgba(255,255,255,0.1); border:none; color:#fff; width:40px; height:40px; border-radius:50%; cursor:pointer;"><span class="material-symbols-rounded">close</span></button>
            </div>
            <div class="inspect-details">
                <div>
                    <span class="tag" id="modal-tag">VERSION INFO</span>
                    <h1 id="modal-title" style="font-size: 2.2rem; font-weight: 900; margin-top: 5px;">SKIN NAME</h1>
                    <p id="modal-desc" style="opacity: 0.6; font-size: 0.85rem; margin-top: 15px; line-height: 1.5;">Description...</p>
                </div>
                <button class="download-btn" id="modal-download">
                    <span class="material-symbols-rounded">download</span>
                    <span>DOWNLOAD PNG</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const skinDatabase = [
            { name: "NEON SPECTRE", tag: "PREMIUM", render: "skin-render.png", model: "model.gltf", png: "skin.png", desc: "Flagship update. Optimized emissive mapping." },
            { name: "VOID WALKER", tag: "LEGACY", render: "skin-render2.png", model: "model2.gltf", png: "skin2.png", desc: "Classic build restored for the modern engine." }
        ];

        function renderFeed() {
            const container = document.getElementById('skin-feed');
            skinDatabase.forEach((skin, index) => {
                const card = document.createElement('div');
                card.className = 'compact-card';
                card.onclick = () => openInspect(index);
                card.innerHTML = `<img src="${skin.render}" class="card-thumb"><div class="card-info"><span class="tag" style="font-size: 0.6rem;">${skin.tag}</span><h2>${skin.name}</h2><p>View 3D Model & Details</p></div>`;
                container.appendChild(card);
            });
        }

        function openInspect(index) {
            const skin = skinDatabase[index];
            document.getElementById('modal-title').textContent = skin.name;
            document.getElementById('modal-tag').textContent = skin.tag;
            document.getElementById('modal-desc').textContent = skin.desc;
            document.getElementById('modal-viewer').src = skin.model;
            document.getElementById('modal-download').onclick = () => {
                const link = document.createElement('a'); link.href = skin.png; link.download = `${skin.name}.png`; link.click();
            };
            openModal('inspect-modal');
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }

        function updateSetting(variable, value) {
            document.documentElement.style.setProperty(variable, value);
        }

        async function fetchWeather() {
            const icon = document.getElementById('w-icon');
            icon.textContent = 'sync';
            try {
                const res = await fetch('https://wttr.in/?format=j1');
                const data = await res.json();
                document.getElementById('temp').textContent = data.current_condition[0].temp_F + "°F";
            } catch (e) { document.getElementById('temp').textContent = "72°F"; }
            setTimeout(() => icon.textContent = 'cloud', 1000);
        }

        window.addEventListener('load', () => {
            renderFeed(); fetchWeather();
            setInterval(() => { document.getElementById('clock').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); }, 1000);
            setTimeout(() => { document.getElementById('loader').style.opacity = '0'; setTimeout(() => document.getElementById('loader').style.display = 'none', 600); }, 1500);
        });
    </script>
</body>
</html>
