<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | Expressive Poly</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        :root {
            --primary: #BC161F; 
            --m3-purple: #6750A4; /* Your Flutter Purple */
            --surface: #FFF8F7; --surface-variant: #F5DDDA;
            --on-surface: #201A19; --card-bg: rgba(255, 255, 255, 0.85);
            --radius-xl: 32px; --radius-pill: 100px;
        }
        body.dark-theme {
            --surface: #1A1110; --surface-variant: #332120;
            --on-surface: #F1DFDD; --card-bg: rgba(43, 33, 32, 0.85);
        }
        
        * { cursor: none; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { margin: 0; background: var(--surface); color: var(--on-surface); font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh; }

        .video-bg-container { position: fixed; inset: 0; z-index: -1; background: #000; mask-image: radial-gradient(circle at 70% 50%, black 40%, transparent 95%); }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }

        /* --- M3 EXPRESSIVE POLYGON LOADER --- */
        .m3-poly-container {
            width: 64px; height: 64px; /* As per your BoxConstraints */
            display: none;
            position: relative;
        }

        .m3-poly-svg {
            width: 100%; height: 100%;
            fill: var(--m3-purple);
            animation: m3-rotate 2.5s linear infinite;
        }

        .m3-poly-path {
            animation: m3-morph-sequence 4s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes m3-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes m3-morph-sequence {
            0%, 100% { d: path("M24,4c-1.5,0-3,2.5-4,4.5S16,13,14,14s-4.5,1-4.5,2.5s2.5,3,4.5,4s4,2.5,5,4.5s1,4.5,2.5,4.5s3-2.5,4-4.5s4-2.5,6-3.5s4.5-1,4.5-2.5s-2.5-3-4.5-4S32,13,31,11s-1-4.5-2.5-4.5S25.5,4,24,4z"); } /* Soft Burst */
            33% { d: path("M24,4 L42,18 L36,40 L12,40 L6,18 Z"); } /* Pentagon */
            66% { d: path("M12,12 h24 a12,12 0 0 1 0,24 h-24 a12,12 0 0 1 0,-24 z"); } /* Pill */
        }

        /* --- REST OF UI --- */
        #cursor-dot, #cursor-outline { position: fixed; pointer-events: none; z-index: 10001; border-radius: 50%; will-change: transform; }
        #cursor-dot { width: 6px; height: 6px; background: var(--m3-purple); }
        #cursor-outline { width: 30px; height: 30px; border: 1.5px solid var(--on-surface); mix-blend-mode: difference; transition: all 0.2s; }
        .cursor-morph { background: white !important; border: none !important; }

        nav { padding: 40px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; }
        .widget { padding: 12px 24px; background: var(--surface-variant); border-radius: var(--radius-pill); display: flex; align-items: center; gap: 16px; font-weight: 700; text-decoration: none; color: inherit; }
        
        .main-layout { display: grid; grid-template-columns: 1fr 380px; gap: 40px; max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        .hero-title { font-size: 6rem; font-weight: 900; letter-spacing: -5px; line-height: 0.9; margin-top: 20vh; }

        .unified-panel { background: var(--card-bg); border-radius: var(--radius-xl); padding: 32px; backdrop-filter: blur(30px); display: flex; flex-direction: column; gap: 24px; max-height: 70vh; }
        .badge { background: var(--m3-purple); color: white; padding: 6px 14px; border-radius: var(--radius-pill); font-size: 0.75rem; font-weight: 800; }
        .history-item { padding: 16px; border-radius: 20px; width: 100%; text-align: left; border: none; background: transparent; color: inherit; margin-bottom: 8px; transition: 0.2s; font-family: inherit; }
        .history-item.active { background: var(--surface-variant); font-weight: 800; border-left: 6px solid var(--m3-purple); }

        .fab { position: fixed; bottom: 40px; left: 40px; height: 70px; padding: 0 30px; background: var(--on-surface); color: var(--surface); border-radius: 24px; border: none; display: flex; align-items: center; gap: 12px; font-weight: 800; }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <div class="video-bg-container">
        <video id="bg-video" autoplay muted loop playsinline></video>
    </div>

    <nav>
        <div class="widget">
            <span class="material-symbols-rounded">schedule</span> <span id="clock">--:--</span>
        </div>
        <div class="widget interactive" id="weather-widget">
            <div id="m3-loader" class="m3-poly-container">
                <svg class="m3-poly-svg" viewBox="0 0 48 48">
                    <path class="m3-poly-path" d="M24,4c-1.5,0-3,2.5-4,4.5S16,13,14,14s-4.5,1-4.5,2.5s2.5,3,4.5,4s4,2.5,5,4.5s1,4.5,2.5,4.5s3-2.5,4-4.5s4-2.5,6-3.5s4.5-1,4.5-2.5s-2.5-3-4.5-4S32,13,31,11s-1-4.5-2.5-4.5S25.5,4,24,4z" />
                </svg>
            </div>
            <span id="temp">--°</span> 
            <div id="weather-icon"></div>
        </div>
    </nav>

    <div class="main-layout">
        <div class="hero-section"><h1 class="hero-title">PIX<br><span style="color: var(--m3-purple);">UPDATES</span></h1></div>
        <div class="unified-panel">
            <div class="active-info">
                <span id="skin-badge" class="badge">--</span>
                <h2 id="skin-name" style="margin: 15px 0 10px 0;">--</h2>
                <p id="skin-desc" style="opacity: 0.6;">--</p>
            </div>
            <div class="gallery-list" id="history-list" style="overflow-y:auto;"></div>
        </div>
    </div>

    <button class="fab interactive">
        <span class="material-symbols-rounded">download</span> <span>GET SKIN</span>
    </button>

    <script>
        const ICONS = { sun: `<span class="material-symbols-rounded" style="color:#F9BC05">sunny</span>`, moon: `<span class="material-symbols-rounded" style="color:#8AB4F8">dark_mode</span>` };
        const DB_KEY = 'pix_db_poly_final';
        const DEFAULT = { name: "Violet Pulse", version: "V4.2", desc: "A sleek amethyst-inspired look with neon highlights.", video: "https://assets.mixkit.co/videos/preview/mixkit-liquid-purple-and-blue-gradient-background-40010-large.mp4" };

        let skinData = JSON.parse(localStorage.getItem(DB_KEY)) || [DEFAULT];
        let currentIdx = 0;

        async function fetchWeather() {
            const loader = document.getElementById('m3-loader');
            const icon = document.getElementById('weather-icon');
            loader.style.display = 'block'; icon.style.display = 'none';

            try {
                const geoReq = await fetch('https://ipapi.co/json/');
                const geo = await geoReq.json();
                const weatherReq = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${geo.latitude}&longitude=${geo.longitude}&current_weather=true&temperature_unit=fahrenheit`);
                const weather = await weatherReq.json();
                document.getElementById('temp').textContent = Math.round(weather.current_weather.temperature) + "°F";
                const isNight = weather.current_weather.is_day === 0;
                document.body.classList.toggle('dark-theme', isNight);
                icon.innerHTML = isNight ? ICONS.moon : ICONS.sun;
            } catch (e) { document.getElementById('temp').textContent = "74°F"; }
            
            setTimeout(() => { loader.style.display = 'none'; icon.style.display = 'block'; }, 3000);
        }

        const dot = document.querySelector('#cursor-dot');
        const outline = document.querySelector('#cursor-outline');
        let mX = 0, mY = 0, oX = 0, oY = 0, target = null;

        window.addEventListener('mousemove', (e) => {
            mX = e.clientX; mY = e.clientY;
            const hit = e.target.closest('.interactive');
            if (hit !== target) {
                if (hit) { target = hit; outline.classList.add('cursor-morph'); dot.style.opacity = 0; }
                else { target = null; outline.classList.remove('cursor-morph'); dot.style.opacity = 1; }
            }
        });

        function animate() {
            dot.style.transform = `translate3d(${mX-3}px, ${mY-3}px, 0)`;
            if (target) {
                const r = target.getBoundingClientRect();
                oX += (r.left + r.width/2 - oX) * 0.15; oY += (r.top + r.height/2 - oY) * 0.15;
                outline.style.width = r.width + "px"; outline.style.height = r.height + "px";
                outline.style.borderRadius = getComputedStyle(target).borderRadius;
            } else {
                oX += (mX - oX) * 0.15; oY += (mY - oY) * 0.15;
                outline.style.width = "30px"; outline.style.height = "30px"; outline.style.borderRadius = "50%";
            }
            outline.style.transform = `translate3d(${oX - parseFloat(outline.style.width)/2}px, ${oY - parseFloat(outline.style.height)/2}px, 0)`;
            requestAnimationFrame(animate);
        }

        function updateDisplay() {
            const skin = skinData[currentIdx];
            document.getElementById('skin-name').textContent = skin.name;
            document.getElementById('skin-badge').textContent = skin.version;
            document.getElementById('skin-desc').textContent = skin.desc;
            document.getElementById('bg-video').src = skin.video;
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            skinData.forEach((s, i) => {
                const b = document.createElement('button');
                b.className = `history-item interactive ${i === currentIdx ? 'active' : ''}`;
                b.innerHTML = `<span style="opacity:0.5; font-size:0.7rem; font-weight:900;">${s.version}</span><br>${s.name}`;
                b.onclick = () => { currentIdx = i; updateDisplay(); };
                list.appendChild(b);
            });
        }

        fetchWeather();
        setInterval(() => { document.getElementById('clock').textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}); }, 1000);
        updateDisplay();
        animate();
    </script>
</body>
</html>
