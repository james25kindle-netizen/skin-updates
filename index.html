<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | v3.1.0 Velvet Void</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
        :root {
            --primary: #FFB4AB; --surface: #020202; --card-bg: rgba(20, 20, 20, 0.7);
            --radius-xl: 32px; --radius-pill: 100px; --blur: 40px; --video-opacity: 0.7;
        }
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
        body { background: var(--surface); color: #fff; font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh; }

        /* LOADER */
        #loader { position: fixed; inset: 0; background: #000; z-index: 99999; display: flex; align-items: center; justify-content: center; transition: 0.8s; }
        .pulse-logo { width: 80px; height: 80px; background: var(--primary); border-radius: 24px; animation: p 2s infinite; }
        @keyframes p { 0%,100%{transform:scale(0.8);border-radius:40px;} 50%{transform:scale(1.1);border-radius:20px;} }

        /* VIDEO BACKGROUND */
        .video-bg-container { position: fixed; inset: 0; z-index: -1; background: #000; pointer-events: none; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: var(--video-opacity); transition: opacity 0.5s; }

        /* GEAR ANIMATION */
        .gear-icon { transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); display: inline-block; }
        .widget:hover .gear-icon { transform: rotate(180deg); }

        /* INTERFACE */
        nav { padding: 40px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; }
        .widget { padding: 12px 24px; background: rgba(255,255,255,0.08); backdrop-filter: blur(var(--blur)); border-radius: var(--radius-pill); border: 1px solid rgba(255,255,255,0.1); color: #fff; cursor: pointer; display: flex; align-items: center; gap: 12px; font-weight: 700; transition: 0.3s; }
        .widget:hover { background: rgba(255,255,255,0.15); transform: translateY(-2px); }

        .main-layout { display: grid; grid-template-columns: 1fr 400px; gap: 40px; max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        .hero-title { font-size: 6.5rem; font-weight: 900; letter-spacing: -5px; line-height: 0.85; margin-top: 60px; pointer-events: none; }
        .unified-panel { background: var(--card-bg); border-radius: var(--radius-xl); padding: 32px; backdrop-filter: blur(var(--blur)); border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; gap: 15px; height: 580px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        model-viewer { width: 100%; height: 250px; background: rgba(0,0,0,0.2); border-radius: 20px; }
        .badge { background: var(--primary); color: #000; padding: 4px 12px; border-radius: 10px; font-size: 0.7rem; font-weight: 900; width: fit-content; }

        .fab-container { position: fixed; bottom: 40px; left: 40px; z-index: 100; }
        .fab { height: 60px; padding: 0 32px; background: #fff; color: #000; border-radius: 20px; border: none; display: flex; align-items: center; gap: 12px; font-weight: 900; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.3); transition: 0.3s; }
        .fab:hover { transform: translateY(-5px); }

        /* MODALS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 20000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .modal-card { background: #0a0a0a; padding: 32px; border-radius: 32px; width: 450px; border: 1px solid #222; display: flex; flex-direction: column; gap: 20px; }
        .setting-row { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.03); padding: 12px 16px; border-radius: 16px; }
        .color-dot { width: 24px; height: 24px; border-radius: 50%; cursor: pointer; transition: 0.2s; }
        .color-dot:hover { transform: scale(1.2); }
    </style>
</head>
<body>

    <div id="loader"><div class="pulse-logo"></div></div>

    <div class="video-bg-container">
        <video id="bg-video" autoplay muted loop playsinline src="skin-preview.mp4"></video>
    </div>

    <nav>
        <div class="widget" onclick="openModal('settings-modal')">
            <span class="material-symbols-rounded">schedule</span>
            <span id="clock">00:00</span>
            <span class="material-symbols-rounded gear-icon">settings</span>
        </div>
        <div class="widget" onclick="fetchWeather()">
            <span id="temp">--°F</span>
            <span class="material-symbols-rounded" id="w-icon">cloud</span>
        </div>
    </nav>

    <div class="main-layout">
        <div><h1 class="hero-title">PIX<br><span style="color: var(--primary);">UPDATES</span></h1></div>
        
        <div class="unified-panel">
            <span class="badge">ACTIVE SKIN</span>
            <h2 id="skin-title" style="font-size:1.8rem; font-weight:900;">VELVET VOID</h2>
            <model-viewer id="main-viewer" src="model.gltf" auto-rotate camera-controls shadow-intensity="1" exposure="1.2"></model-viewer>
            <p id="skin-desc" style="opacity:0.6; font-size:0.9rem;">Live weather data and gear animations are now operational. UI preferences save to your local browser.</p>
            <hr style="border:none; border-top:1px solid rgba(255,255,255,0.1);">
            <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:20px;">
                <span style="opacity:0.5; font-size:0.7rem;">SYSTEM STATUS</span><br><b>Engine Operational</b>
            </div>
        </div>
    </div>

    <div class="fab-container">
        <button class="fab" onclick="downloadSkin()">
            <span class="material-symbols-rounded">download</span>
            <span>GET SKIN</span>
        </button>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="modal-card">
            <h2 style="font-weight:900;">UI PREFERENCES</h2>
            <div class="setting-row">
                <span>Accent Color</span>
                <div style="display:flex; gap:10px;">
                    <div class="color-dot" style="background: #FFB4AB;" onclick="updateSetting('--primary', '#FFB4AB')"></div>
                    <div class="color-dot" style="background: #D0BCFF;" onclick="updateSetting('--primary', '#D0BCFF')"></div>
                    <div class="color-dot" style="background: #B4E4FF;" onclick="updateSetting('--primary', '#B4E4FF')"></div>
                </div>
            </div>
            <div class="setting-row">
                <span>Glass Blur</span>
                <input type="range" min="0" max="80" value="40" oninput="updateSetting('--blur', this.value + 'px')">
            </div>
            <div class="setting-row">
                <span>Video Dim</span>
                <input type="range" min="1" max="10" value="7" oninput="updateSetting('--video-opacity', this.value/10)">
            </div>
            <button onclick="closeModals()" style="background:#fff; color:#000; padding:15px; border:none; border-radius:15px; font-weight:900; cursor:pointer; margin-top:10px;">SAVE CHANGES</button>
        </div>
    </div>

    <script>
        // WEATHER LOGIC
        async function fetchWeather() {
            try {
                const res = await fetch('https://wttr.in/?format=j1');
                const data = await res.json();
                document.getElementById('temp').textContent = data.current_condition[0].temp_F + "°F";
            } catch (e) {
                document.getElementById('temp').textContent = "72°F"; // Fallback
            }
        }

        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('pix_user_prefs')) || {};
            for (const [key, val] of Object.entries(settings)) {
                document.documentElement.style.setProperty(key, val);
            }
        }

        function updateSetting(variable, value) {
            document.documentElement.style.setProperty(variable, value);
            const settings = JSON.parse(localStorage.getItem('pix_user_prefs')) || {};
            settings[variable] = value;
            localStorage.setItem('pix_user_prefs', JSON.stringify(settings));
        }

        function downloadSkin() {
            const link = document.createElement('a');
            link.href = 'model.gltf';
            link.download = "Velvet_Void_Skin.gltf";
            link.click();
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }

        window.addEventListener('load', () => {
            loadSettings();
            fetchWeather();
            const vid = document.getElementById('bg-video');
            vid.play().catch(() => document.addEventListener('click', () => vid.play(), {once: true}));
            
            setTimeout(() => { 
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').style.visibility = 'hidden', 800);
            }, 1000);
        });

        setInterval(fetchWeather, 300000); // Update weather every 5 mins
        setInterval(() => { 
            document.getElementById('clock').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); 
        }, 1000);
    </script>
</body>
</html>
