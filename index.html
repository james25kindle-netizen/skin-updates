<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Updates | Premium Magnetic</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />

    <style>
        :root {
            --md-sys-color-primary: #BC161F;
            --md-sys-color-surface: #FFF8F7;
            --md-sys-color-surface-variant: #F5DDDA;
            --md-sys-shape-extra-large: 28px;
        }

        * { box-sizing: border-box; cursor: none !important; }

        body {
            margin: 0;
            background-color: var(--md-sys-color-surface);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- MAGNETIC CURSOR --- */
        #cursor-dot {
            width: 6px;
            height: 6px;
            background-color: var(--md-sys-color-primary);
            position: fixed;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 10001;
            border-radius: 50%;
        }

        #cursor-outline {
            width: 30px;
            height: 30px;
            background-color: transparent;
            border: 1.5px solid #fff; 
            position: fixed;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 10000;
            border-radius: 50%;
            mix-blend-mode: difference;
            transition: width 0.4s cubic-bezier(0.19, 1, 0.22, 1), 
                        height 0.4s cubic-bezier(0.19, 1, 0.22, 1), 
                        border-radius 0.4s cubic-bezier(0.19, 1, 0.22, 1),
                        background-color 0.4s ease;
        }

        .cursor-morph {
            background-color: white !important;
            border-color: transparent !important;
        }

        /* --- LAYOUT --- */
        nav {
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .interactive {
            padding: 12px 24px;
            border-radius: 100px;
            background: var(--md-sys-color-surface-variant);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            position: relative;
            z-index: 10;
        }

        /* Jiggle Target: The content inside buttons moves smoothly */
        .interactive span {
            transition: transform 0.1s ease-out; 
            display: block;
            pointer-events: none;
        }

        .hero { text-align: center; padding: 100px 20px; }
        .hero h1 { font-size: 5rem; letter-spacing: -4px; margin: 0; }

        .updates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .update-card {
            background: white;
            padding: 40px;
            border-radius: var(--md-sys-shape-extra-large);
            border: 1px solid var(--md-sys-color-surface-variant);
        }

        .fab {
            position: fixed;
            bottom: 40px; right: 40px;
            width: 70px; height: 70px;
            background: black;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
        }

        @media (max-width: 800px) {
            * { cursor: auto !important; }
            #cursor-dot, #cursor-outline { display: none; }
        }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <nav>
        <div class="interactive" id="clock-widget">
            <span class="material-symbols-rounded jiggle-target">schedule</span>
            <span id="clock" class="jiggle-target">00:00</span>
        </div>

        <div class="interactive" style="background: none; color: var(--md-sys-color-primary); font-size: 1.5rem; font-weight: 800;">
            <span class="jiggle-target">RED_SKINS</span>
        </div>

        <div class="interactive" id="weather-widget">
            <span id="temp" class="jiggle-target">--°</span>
            <span id="weather-icon" class="material-symbols-rounded jiggle-target">cloud_off</span>
        </div>
    </nav>

    <div class="hero">
        <h1>Purely <span style="color: var(--md-sys-color-primary);">Red.</span></h1>
    </div>

    <div class="updates-grid">
        <div class="update-card interactive">
            <h3>Vanguard Skin</h3>
            <p>New metallic textures added.</p>
        </div>
        <div class="update-card interactive">
            <h3>Physics Engine</h3>
            <p>Red cloth simulation improved.</p>
        </div>
    </div>

    <button class="fab interactive">
        <span class="material-symbols-rounded jiggle-target">search</span>
    </button>

    <script>
        /* --- 1. 12-HOUR CLOCK --- */
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12; // convert 0 to 12
            
            document.getElementById('clock').textContent = `${hours}:${minutes} ${ampm}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        /* --- 2. REAL WEATHER (Open-Meteo API) --- */
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(fetchWeather);
            } else {
                document.getElementById('temp').textContent = "N/A";
            }
        }

        async function fetchWeather(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            // Uses free Open-Meteo API
            try {
                const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&temperature_unit=fahrenheit`);
                const data = await response.json();
                const temp = Math.round(data.current_weather.temperature);
                const code = data.current_weather.weathercode;
                
                document.getElementById('temp').textContent = `${temp}°F`;
                
                // Set icon based on weather code
                const icon = document.getElementById('weather-icon');
                if (code <= 1) icon.textContent = 'wb_sunny';       
                else if (code <= 3) icon.textContent = 'partly_sunny_day'; 
                else if (code <= 67) icon.textContent = 'rainy';    
                else if (code <= 77) icon.textContent = 'ac_unit';  
                else icon.textContent = 'thunderstorm';             
            } catch (error) {
                console.log("Weather failed", error);
            }
        }
        getLocation(); // This will trigger the browser location popup

        /* --- 3. MAGNETIC CURSOR & JIGGLE LOGIC --- */
        const dot = document.getElementById('cursor-dot');
        const outline = document.getElementById('cursor-outline');
        const interactives = document.querySelectorAll('.interactive');

        let mouseX = 0, mouseY = 0;
        let outlineX = 0, outlineY = 0;
        let isHovering = false;
        let targetEl = null;

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            /* --- JIGGLE EFFECT --- */
            if (isHovering && targetEl) {
                const rect = targetEl.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                // Calculate distance from center (clamped for subtlety)
                // 0.2 factor makes the icon move 20% of the distance your mouse moves
                const moveX = (mouseX - centerX) * 0.2; 
                const moveY = (mouseY - centerY) * 0.2;

                const children = targetEl.querySelectorAll('.jiggle-target');
                children.forEach(child => {
                    child.style.transform = `translate(${moveX}px, ${moveY}px)`;
                });
            }
        });

        function render() {
            // Dot follows instantly
            dot.style.transform = `translate3d(${mouseX - 3}px, ${mouseY - 3}px, 0)`;

            if (isHovering && targetEl) {
                const rect = targetEl.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                // Magnetic Morphing
                outlineX += (centerX + (mouseX - centerX) * 0.1 - outlineX) * 0.15;
                outlineY += (centerY + (mouseY - centerY) * 0.1 - outlineY) * 0.15;
                
                // Size Check: Pill for buttons, Circle for Cards
                if (rect.width < 300) {
                    outline.style.width = `${rect.width}px`;
                    outline.style.height = `${rect.height}px`;
                    outline.style.borderRadius = window.getComputedStyle(targetEl).borderRadius;
                } else {
                    outline.style.width = `100px`;
                    outline.style.height = `100px`;
                    outline.style.borderRadius = `50%`;
                }
            } else {
                // Reset Jiggle on exit
                if(targetEl) {
                     const children = targetEl.querySelectorAll('.jiggle-target');
                     children.forEach(child => child.style.transform = `translate(0px, 0px)`);
                }

                // Normal Liquid Movement
                outlineX += (mouseX - outlineX) * 0.12;
                outlineY += (mouseY - outlineY) * 0.12;
                
                outline.style.width = `30px`;
                outline.style.height = `30px`;
                outline.style.borderRadius = `50%`;
            }

            // Apply Transform centered
            const currW = parseFloat(outline.style.width);
            const currH = parseFloat(outline.style.height);
            outline.style.transform = `translate3d(${outlineX - currW / 2}px, ${outlineY - currH / 2}px, 0)`;

            requestAnimationFrame(render);
        }
        render();

        // Event Listeners for Hover
        interactives.forEach(el => {
            el.addEventListener('mouseenter', () => {
                isHovering = true;
                targetEl = el;
                outline.classList.add('cursor-morph');
                dot.style.opacity = '0';
            });
            el.addEventListener('mouseleave', () => {
                isHovering = false;
                // Reset Jiggle immediately
                const children = el.querySelectorAll('.jiggle-target');
                children.forEach(child => child.style.transform = `translate(0px, 0px)`);
                
                targetEl = null;
                outline.classList.remove('cursor-morph');
                dot.style.opacity = '1';
            });
        });
    </script>

</body>
</html>
