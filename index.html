<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | Pro Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        :root {
            --primary: #BC161F; --surface: #FFF8F7; --surface-variant: #F5DDDA;
            --on-surface: #201A19; --card-bg: rgba(255, 255, 255, 0.7);
            --radius-xl: 32px; --radius-pill: 100px;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body.dark-theme {
            --primary: #FFB4AB; --surface: #1A1110; --surface-variant: #332120;
            --on-surface: #F1DFDD; --card-bg: rgba(43, 33, 32, 0.7);
        }

        * { cursor: none !important; }
        body { margin: 0; background: var(--surface); color: var(--on-surface); font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100vh; }

        .video-bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; mask-image: radial-gradient(circle at 30% 50%, black 20%, transparent 70%); -webkit-mask-image: radial-gradient(circle at 30% 50%, black 20%, transparent 70%); }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; transition: all 0.8s ease; }

        /* CURSOR */
        #cursor-dot { width: 6px; height: 6px; background: var(--primary); position: fixed; pointer-events: none; z-index: 10001; border-radius: 50%; }
        #cursor-outline { width: 30px; height: 30px; border: 1.5px solid #fff; position: fixed; pointer-events: none; z-index: 10000; border-radius: 50%; mix-blend-mode: difference; transition: width 0.3s, height 0.3s, border-radius 0.3s; }
        .cursor-morph { background: white !important; border: none !important; }

        /* LAYOUT */
        nav { padding: 40px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; transition: filter 0.5s; }
        .widget { padding: 8px 16px; background: var(--surface-variant); border-radius: var(--radius-pill); display: flex; align-items: center; gap: 12px; font-weight: 700; transition: all 0.3s; }
        
        /* CLOCK GLOW EFFECT (Night Mode) */
        body.dark-theme #clock-widget {
            color: var(--primary);
            box-shadow: 0 0 15px rgba(255, 180, 171, 0.3);
            border: 1px solid var(--primary);
        }
        body.dark-theme #clock {
            text-shadow: 0 0 12px var(--primary);
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 40px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; position: relative; z-index: 10; transition: filter 0.5s; }
        .hero-title { grid-column: span 3; font-size: clamp(3rem, 8vw, 5rem); font-weight: 800; letter-spacing: -4px; text-align: center; margin: 20px 0; }
        
        .card { background: var(--card-bg); border-radius: var(--radius-xl); padding: 32px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .card.main { grid-column: span 2; background: var(--surface-variant); }
        .badge { background: var(--primary); color: white; padding: 4px 12px; border-radius: var(--radius-pill); font-size: 0.7rem; font-weight: 900; margin-bottom: 16px; width: fit-content; }

        .history-item { padding: 12px; border-radius: 16px; display: block; width: 100%; text-align: left; border: none; background: transparent; color: inherit; font-family: inherit; margin-bottom: 4px; }
        .history-item.active { border-left: 4px solid var(--primary); background: rgba(0,0,0,0.05); font-weight: 800; }

        /* FAB & BUTTONS */
        .fab-container { position: fixed; bottom: 40px; right: 40px; z-index: 20; display: flex; gap: 16px; }
        .fab { height: 80px; padding: 0 24px; background: var(--on-surface); color: var(--surface); border-radius: 28px; border: none; display: flex; align-items: center; gap: 12px; font-weight: 800; }
        .fab.admin { background: var(--primary); display: none; }

        /* ADMIN MODAL */
        #admin-modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.2); z-index: 10002; display: none; align-items: center; justify-content: center; backdrop-filter: blur(0px); transition: backdrop-filter 0.5s; }
        #admin-modal-overlay.open { display: flex; backdrop-filter: blur(5px); }
        #admin-modal { background: var(--surface); padding: 40px; border-radius: var(--radius-xl); display: flex; flex-direction: column; gap: 12px; width: 450px; box-shadow: 0 40px 80px rgba(0,0,0,0.5); transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #admin-modal-overlay.open #admin-modal { transform: scale(1); }

        input, textarea { background: var(--surface-variant); border: none; padding: 16px; border-radius: 16px; font-family: inherit; font-weight: 600; color: var(--on-surface); outline: none; transition: box-shadow 0.3s; }
        input:focus, textarea:focus { box-shadow: 0 0 0 2px var(--primary); background: var(--surface); }
        
        .save-btn { background: var(--on-surface); color: var(--surface); padding: 16px; border-radius: 16px; border: none; font-weight: 800; }
        .admin-list-item { display: flex; justify-content: space-between; align-items: center; background: var(--surface-variant); padding: 10px 16px; border-radius: 16px; margin-bottom: 6px; }
        .delete-btn { background: #ff4444; color: white; border: none; padding: 8px; border-radius: 10px; display: flex; align-items: center; justify-content: center; }

        /* ANIMATIONS & EFFECTS */
        @keyframes successBounce {
            0% { transform: scale(1); }
            30% { transform: scale(0.9); background: #4CAF50; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .success-animate { animation: successBounce 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        .blur-target { transition: filter 0.6s ease; }
        .admin-blur { filter: blur(12px) brightness(0.8); pointer-events: none; }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>
    <div class="video-bg-container">
        <video id="bg-video" autoplay muted loop playsinline></video>
    </div>

    <nav id="main-nav" class="blur-target">
        <div id="clock-widget" class="widget interactive">
            <span class="material-symbols-rounded">schedule</span> 
            <span id="clock">--:--</span>
        </div>
        <div class="interactive" style="font-weight: 900; color: var(--primary); letter-spacing: -1px; font-size: 1.2rem;">PIX UPDATES</div>
        <div class="widget interactive">
            <span id="temp">--°</span> 
            <div id="weather-icon-container" style="display:flex; align-items:center;"></div>
        </div>
    </nav>

    <main id="main-content" class="container blur-target">
        <div class="hero-title">Skin <span style="color: var(--primary);">Updates.</span></div>
        <div class="card main interactive">
            <span id="skin-badge" class="badge">--</span>
            <h2 id="skin-name" style="font-size: 2.5rem; margin: 10px 0;">--</h2>
            <p id="skin-desc" style="font-size: 1.1rem; opacity: 0.8; line-height: 1.6;">--</p>
        </div>
        <div class="card interactive" style="overflow-y: auto; max-height: 300px;">
            <span class="badge" style="background: var(--on-surface);">GALLERY</span>
            <div id="history-list"></div>
        </div>
    </main>

    <div class="fab-container blur-target">
        <button id="admin-trigger" class="fab admin interactive" onclick="toggleModal()">
            <span class="material-symbols-rounded">settings</span>
            <span>MANAGE</span>
        </button>
        <button id="main-download-btn" class="fab interactive">
            <span class="material-symbols-rounded">download</span>
            <span>DOWNLOAD</span>
        </button>
    </div>

    <div id="admin-modal-overlay">
        <div id="admin-modal">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 style="margin:0; font-weight: 800;">Admin Panel</h2>
                <span class="material-symbols-rounded" style="opacity:0.3">admin_panel_settings</span>
            </div>
            
            <input type="text" id="new-name" placeholder="Skin Name">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <input type="text" id="new-ver" placeholder="Version (v1.0)">
                <input type="text" id="new-video" placeholder="Video.mp4">
            </div>
            <input type="text" id="new-file" placeholder="Image File (skin.png)">
            <textarea id="new-desc" placeholder="Description..." rows="3"></textarea>
            
            <button id="save-btn" class="save-btn interactive" onclick="addNewSkin()">SAVE ENTRY</button>

            <div style="margin-top:10px;">
                <h3 style="margin: 0 0 10px 0; font-size: 0.75rem; opacity: 0.5; font-weight:900; letter-spacing: 1px;">DATABASE</h3>
                <div id="admin-skin-manager" style="max-height: 150px; overflow-y: auto;"></div>
            </div>

            <button class="interactive" onclick="toggleModal()" style="background:none; border:none; color:var(--primary); font-weight:800; padding:10px; margin-top: auto;">CLOSE PANEL</button>
        </div>
    </div>

    <script>
        // --- 1. SYSTEM ASSETS ---
        const ICONS = {
            sunny: `<svg viewBox="0 0 24 24" fill="none" width="28" height="28"><circle cx="12" cy="12" r="5" fill="#F9BC05"/><path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41" stroke="#F9BC05" stroke-width="2" stroke-linecap="round"/></svg>`,
            night: `<svg viewBox="0 0 24 24" fill="none" width="28" height="28"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z" fill="#8AB4F8"/></svg>`
        };

        // Synthesized Audio Feedback
        const playSuccessSound = () => {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain); gain.connect(ctx.destination);
            osc.type = 'sine'; 
            osc.frequency.setValueAtTime(880, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(440, ctx.currentTime + 0.15);
            gain.gain.setValueAtTime(0.05, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.15);
            osc.start(); osc.stop(ctx.currentTime + 0.15);
        };

        // --- 2. DATA MANAGEMENT ---
        let skinData = JSON.parse(localStorage.getItem('pix_skins')) || [{ id: 0, name: "The Ember Knight", version: "v3.0", desc: "Custom lava flows and visor highlights.", video: "ember_knight.mp4", file: "ember.png" }];
        let currentSkinIndex = 0;

        function saveAndRender() {
            localStorage.setItem('pix_skins', JSON.stringify(skinData));
            renderGallery();
            renderAdminManager();
        }

        // --- 3. MOUSE & PHYSICS ENGINE ---
        const dot = document.querySelector('#cursor-dot');
        const outline = document.querySelector('#cursor-outline');
        let mX = 0, mY = 0, oX = 0, oY = 0, target = null;

        window.onmousemove = (e) => {
            mX = e.clientX; mY = e.clientY;

            // LASER DETECTION: Pierces through modals and layers
            const hovered = document.elementFromPoint(mX, mY);
            const hit = hovered ? hovered.closest('.interactive, button, input, textarea, .delete-btn') : null;

            if (hit) {
                target = hit;
                outline.classList.add('cursor-morph');
                dot.style.opacity = 0;
                
                // MAGNETIC ICON LOGIC
                const rect = target.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                // Pull icons 35% towards cursor
                const deltaX = (mX - centerX) * 0.35; 
                const deltaY = (mY - centerY) * 0.35;

                const icon = target.querySelector('span, svg, img, .material-symbols-rounded');
                if (icon) {
                    // Danger Shake for Delete Buttons
                    const isDelete = target.classList.contains('delete-btn');
                    const shake = isDelete ? `rotate(${Math.sin(Date.now()/50)*8}deg)` : '';
                    icon.style.transform = `translate3d(${deltaX}px, ${deltaY}px, 0) ${shake}`;
                    icon.style.transition = "transform 0.05s linear";
                }
            } else {
                if (target) {
                    const icon = target.querySelector('span, svg, img, .material-symbols-rounded');
                    if (icon) icon.style.transform = `translate3d(0,0,0)`;
                }
                target = null;
                outline.classList.remove('cursor-morph');
                dot.style.opacity = 1;
            }
        };

        function animate() {
            dot.style.transform = `translate3d(${mX-3}px, ${mY-3}px, 0)`;
            if (target) {
                const r = target.getBoundingClientRect();
                const cX = r.left + r.width/2; const cY = r.top + r.height/2;
                oX += (cX - oX) * 0.25; oY += (cY - oY) * 0.25;
                outline.style.width = (r.width + 12) + "px"; outline.style.height = (r.height + 12) + "px";
                outline.style.borderRadius = getComputedStyle(target).borderRadius;
            } else {
                oX += (mX - oX) * 0.15; oY += (mY - oY) * 0.15;
                outline.style.width = "30px"; outline.style.height = "30px"; outline.style.borderRadius = "50%";
            }
            outline.style.transform = `translate3d(${oX - parseFloat(outline.style.width)/2}px, ${oY - parseFloat(outline.style.height)/2}px, 0)`;
            requestAnimationFrame(animate);
        }

        // --- 4. INTERACTION FUNCTIONS ---
        function toggleModal() {
            const overlay = document.getElementById('admin-modal-overlay');
            const video = document.getElementById('bg-video');
            const blurTargets = document.querySelectorAll('.blur-target');
            
            const isOpen = overlay.classList.toggle('open');
            
            // Background Fade & Blur Effect
            if(video) {
                video.style.filter = isOpen ? 'brightness(0.2) blur(10px)' : 'brightness(0.6) blur(0px)';
            }
            
            blurTargets.forEach(el => el.classList.toggle('admin-blur', isOpen));
            if(isOpen) renderAdminManager();
        }

        function addNewSkin() {
            const btn = document.getElementById('save-btn');
            btn.classList.add('success-animate'); 
            playSuccessSound();

            const newSkin = {
                id: Date.now(),
                name: document.getElementById('new-name').value || "Unnamed",
                version: document.getElementById('new-ver').value || "v1.0",
                desc: document.getElementById('new-desc').value || "No description.",
                video: document.getElementById('new-video').value || "",
                file: document.getElementById('new-file').value || ""
            };

            skinData.unshift(newSkin);
            saveAndRender();
            setTimeout(() => { location.reload(); }, 650);
        }

        function deleteSkin(index) {
            if (skinData.length <= 1) return alert("Must keep 1 skin.");
            if (confirm("Delete this entry?")) {
                skinData.splice(index, 1);
                saveAndRender();
                location.reload();
            }
        }

        function renderGallery() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            skinData.forEach((skin, i) => {
                const btn = document.createElement('button');
                btn.className = `history-item interactive ${i === currentSkinIndex ? 'active' : ''}`;
                btn.innerHTML = `<strong>${skin.version}</strong> — ${skin.name}`;
                btn.onclick = () => {
                    currentSkinIndex = i;
                    document.getElementById('skin-name').innerText = skin.name;
                    document.getElementById('skin-badge').innerText = skin.version;
                    document.getElementById('skin-desc').innerText = skin.desc;
                    document.getElementById('bg-video').src = skin.video;
                    renderGallery();
                };
                list.appendChild(btn);
            });
            // Trigger first load
            if(skinData.length > 0 && list.children[currentSkinIndex]) {
                 list.children[currentSkinIndex].click(); 
            }
        }

        function renderAdminManager() {
            const manager = document.getElementById('admin-skin-manager');
            manager.innerHTML = '';
            skinData.forEach((skin, i) => {
                const item = document.createElement('div');
                item.className = 'admin-list-item';
                item.innerHTML = `
                    <div style="font-size:13px; color:var(--on-surface)"><strong>${skin.version}</strong> ${skin.name}</div>
                    <button class="delete-btn interactive" onclick="deleteSkin(${i})">
                        <span class="material-symbols-rounded" style="font-size:18px;">delete</span>
                    </button>
                `;
                manager.appendChild(item);
            });
        }

        // --- 5. INITIALIZATION ---
        function updateUI() {
            const now = new Date();
            const isNight = now.getHours() >= 18 || now.getHours() < 6;
            
            // Theme & Clock Glow Logic
            document.body.classList.toggle('dark-theme', isNight);
            
            document.getElementById('clock').textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('weather-icon-container').innerHTML = isNight ? ICONS.night : ICONS.sunny;
        }

        // Key Detection
        const keys = {};
        window.onkeydown = (e) => {
            keys[e.key.toLowerCase()] = true;
            if (keys['a'] && keys['s'] && keys['d']) {
                document.getElementById('admin-trigger').style.display = 'flex';
            }
        };
        window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;

        updateUI();
        setInterval(updateUI, 60000);
        renderGallery();
        animate();
    </script>
</body>
</html>
