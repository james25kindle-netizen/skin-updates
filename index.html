<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX_LABS // HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;900&family=Bebas+Neue&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        :root { 
            --p: #6750A4; --on-s-container: #1D192B; --bg-1: #EADDFF; --bg-2: #D0BCFF; 
            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
            --blur: 60px;
        }

        body.oled { background-color: #000 !important; color: #FFFFFF !important; }
        body.oled .viewer-box { background: #0a0a0a; border: 1px solid #222; }
        body.oled .weather-chip, body.oled nav.nav-rail { background: rgba(255,255,255,0.08); color: #FFFFFF; }
        body.oled .side-sheet { background: #050505; border-left: 1px solid #333; color: white; }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #fdf8fd; color: var(--on-s-container); font-family: 'Outfit', sans-serif; height: 100vh; display: flex; overflow: hidden; transition: background 0.5s ease; }
        
        .aura-bg { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, var(--bg-1) 0%, transparent 50%), radial-gradient(circle at 20% 80%, var(--bg-2) 0%, transparent 40%); z-index: -1; filter: blur(var(--blur)); }
        
        .status-bar { position: fixed; top: 30px; right: 40px; display: flex; flex-direction: column; align-items: flex-end; gap: 10px; z-index: 100; }
        .weather-chip { background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(20px); padding: 2px 18px 2px 6px; border-radius: 40px; border: 1px solid rgba(255, 255, 255, 0.4); display: flex; align-items: center; gap: 6px; box-shadow: 0 8px 32px rgba(0,0,0,0.05); }
        .weather-chip svg { width: 44px; height: 44px; }
        #temp { font-weight: 800; font-size: 1.25rem; letter-spacing: -0.5px; }
        #clock { font-weight: 900; opacity: 0.6; font-family: 'Space Grotesk', sans-serif; font-size: 1.2rem; }
        
        nav.nav-rail { width: 90px; height: 100%; display: flex; flex-direction: column; align-items: center; padding: 40px 0; gap: 12px; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px); border-right: 1px solid rgba(0,0,0,0.05); z-index: 50; }
        .v-pill { width: 48px; height: 48px; border-radius: 24px; background: rgba(0,0,0,0.05); border: none; cursor: pointer; display: grid; place-items: center; transition: all 0.5s var(--spring); font-weight: 900; color: inherit; }
        .v-pill.active { height: 64px; width: 32px; border-radius: 16px; background: var(--p); color: white; }
        
        main { flex: 1; display: grid; grid-template-columns: 1fr 450px; padding: 40px; gap: 40px; align-items: center; }
        .viewer-box { height: 80vh; background: white; border-radius: 48px; position: relative; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.05); }
        model-viewer { width: 100%; height: 100%; }
        
        h1 { font-family: 'Bebas Neue'; font-size: 8.5rem; line-height: 0.8; letter-spacing: -3px; }
        .m3-btn { flex: 1; height: 64px; border-radius: 32px; background: var(--on-s-container); color: white; border: none; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: flex 0.6s var(--spring), background 0.3s ease; }
        .m3-btn:hover { flex: 2.5; background: var(--p); }

        .settings-fab { position: fixed; bottom: 30px; right: 30px; width: 56px; height: 56px; border-radius: 16px; background: var(--p); color: white; border: none; cursor: pointer; display: grid; place-items: center; z-index: 200; box-shadow: 0 8px 24px rgba(0,0,0,0.2); }
        .side-sheet { position: fixed; top: 0; right: -400px; width: 350px; height: 100%; background: white; z-index: 300; transition: right 0.5s var(--spring); padding: 30px; display: flex; flex-direction: column; gap: 20px; overflow-y: auto; }
        .side-sheet.open { right: 0; }

        .color-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 10px 0; }
        .color-circle { width: 100%; aspect-ratio: 1; border-radius: 50%; border: 3px solid transparent; cursor: pointer; }
        .color-circle.active { border-color: var(--on-s-container); transform: scale(1.1); }
        
        .news-card { background: rgba(0,0,0,0.05); padding: 15px; border-radius: 16px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="aura-bg"></div>
    <div class="status-bar">
        <div class="weather-chip" id="weather-chip">
            <div id="icon-target"></div>
            <span id="temp">--°F</span>
        </div>
        <div id="clock">00:00:00 AM</div>
    </div>

    <nav class="nav-rail" id="rail"></nav>

    <main>
        <div class="viewer-box"><model-viewer id="mv" auto-rotate camera-controls shadow-intensity="1" environment-image="neutral" camera-orbit="180deg 75deg 105%" field-of-view="30deg"></model-viewer></div>
        <div class="content">
            <p id="v-tag" style="font-weight:900; opacity:0.3; letter-spacing:5px; font-size:0.8rem;"></p>
            <h1 id="v-title">PIX_LABS</h1>
            <p id="v-desc" style="font-size:1.15rem; opacity:0.7; margin-bottom:25px;"></p>
            <div class="btn-group" style="display:flex; gap:12px;">
                <button class="m3-btn" onclick="handleDownload('skin')">GET SKIN</button>
                <button class="m3-btn" style="background:rgba(0,0,0,0.05); color:var(--on-s-container);" onclick="handleDownload('model')">GET MODEL</button>
            </div>
        </div>
    </main>

    <button class="settings-fab" onclick="toggleSettings()"><span class="material-symbols-rounded">settings</span></button>

    <div class="side-sheet" id="side-sheet">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 style="font-family: 'Space Grotesk';">PREFERENCES</h2>
            <button onclick="toggleSettings()" style="background:none; border:none; cursor:pointer;"><span class="material-symbols-rounded">close</span></button>
        </div>
        
        <div class="news-card">
            <strong>WHAT'S NEW (v0.0.9)</strong><br>
            • Inlined Animated Weather Icons<br>
            • Restored Seconds to Clock<br>
            • Color Preset Library<br>
            • Logic for Rain/Storm codes
        </div>

        <div>
            <label>Color Presets</label>
            <div class="color-grid" id="preset-grid">
                <div class="color-circle" style="background:#6750A4" onclick="setMode('skin')"></div>
            </div>
            <label>Custom Hex</label>
            <input type="color" oninput="setMode('custom', this.value)" style="width:100%; height:40px; border:none; border-radius:8px; margin-top:5px;">
        </div>

        <div style="display:flex; justify-content:space-between;"><span>OLED Mode</span><input type="checkbox" id="oled-toggle" onchange="updateOLED(this.checked)"></div>
        <div style="display:flex; justify-content:space-between;"><span>24h Clock</span><input type="checkbox" id="format-toggle" onchange="updateFormat(this.checked)"></div>
    </div>

    <script>
        const ICONS = {
            sunny: `<svg viewBox="0 0 64 64"><circle cx="32" cy="32" r="12" fill="#fbbf24"><animateTransform attributeName="transform" type="rotate" from="0 32 32" to="360 32 32" dur="10s" repeatCount="indefinite"/></circle><path d="M32 12V6m0 52v-6m14.1-34.1l4.3-4.3m-36.8 36.8l4.3-4.3m0-28.2l-4.3-4.3m36.8 36.8l-4.3-4.3M12 32H6m52 0h-6" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"><animateTransform attributeName="transform" type="rotate" from="0 32 32" to="360 32 32" dur="20s" repeatCount="indefinite"/></path></svg>`,
            cloudy: `<svg viewBox="0 0 64 64"><path d="M46 31.5h-.3a10.5 10.5 0 00-19-8 7 7 0 00-10.6 6 7.2 7.2 0 00.1 1.1A7.5 7.5 0 0018 45.5h28a7 7 0 000-14z" fill="#e5e7eb"><animateTransform attributeName="transform" type="translate" values="-1 0; 1 0; -1 0" dur="4s" repeatCount="indefinite"/></path></svg>`,
            rain: `<svg viewBox="0 0 64 64"><path d="M46 31.5h-.3a10.5 10.5 0 00-19-8 7 7 0 00-10.6 6 7.2 7.2 0 00.1 1.1A7.5 7.5 0 0018 45.5h28a7 7 0 000-14z" fill="#94a3b8"/><path d="M24 50v4m8-4v4m8-4v4" stroke="#60a5fa" stroke-width="3" stroke-linecap="round"><animate attributeName="stroke-dashoffset" values="8;0" dur="1s" repeatCount="indefinite"/></path></svg>`,
            storm: `<svg viewBox="0 0 64 64"><path d="M46 31.5h-.3a10.5 10.5 0 00-19-8 7 7 0 00-10.6 6 7.2 7.2 0 00.1 1.1A7.5 7.5 0 0018 45.5h28a7 7 0 000-14z" fill="#475569"/><path d="M30 46l-2 6h4l-2 6" fill="none" stroke="#fbbf24" stroke-width="2" stroke-linejoin="round"><animate attributeName="opacity" values="1;0.2;1" dur="0.5s" repeatCount="indefinite"/></path></svg>`
        };

        const PRESETS = [ ["#C4EED0", "#A2E0B8", "#006D3B"], ["#D1E4FF", "#A6C8FF", "#004A77"], ["#FFD8E4", "#F9B1C8", "#880E4F"], ["#FEEFC3", "#FDE293", "#EA8600"] ];
        const VERSIONS = [
            { id: "0.0.1", title: "ALPHA", desc: "Foundation build.", model: "https://raw.githubusercontent.com/james25kindle-netizen/skin-updates/refs/heads/main/alpha.gltf", colors: ["#EADDFF", "#D0BCFF", "#6750A4"] },
            { id: "0.0.2", title: "ALPHA", desc: "Enhanced build.", model: "https://raw.githubusercontent.com/james25kindle-netizen/skin-updates/refs/heads/main/alpha%200.0.2.gltf", colors: ["#A3F7EB", "#4FD8C7", "#006A60"] }
        ];

        let currentIdx = 1;
        let state = JSON.parse(localStorage.getItem('pix_settings')) || { oled: false, is24h: false };

        function toggleSettings() { document.getElementById('side-sheet').classList.toggle('open'); }
        function updateOLED(v) { state.oled = v; document.body.classList.toggle('oled', v); save(); }
        function updateFormat(v) { state.is24h = v; save(); }
        function save() { localStorage.setItem('pix_settings', JSON.stringify(state)); }

        function setMode(mode, val) {
            let c = (mode === 'skin') ? VERSIONS[currentIdx].colors : (mode === 'preset') ? PRESETS[val] : [val+'44', val+'88', val];
            document.documentElement.style.setProperty('--bg-1', c[0]);
            document.documentElement.style.setProperty('--bg-2', c[1]);
            document.documentElement.style.setProperty('--p', c[2]);
        }

        function switchVersion(idx) {
            currentIdx = idx; const v = VERSIONS[idx];
            document.getElementById('v-title').innerText = v.title;
            document.getElementById('v-tag').innerText = `VERSION // ${v.id}`;
            document.getElementById('v-desc').innerText = v.desc;
            document.getElementById('mv').setAttribute('src', v.model);
            document.querySelectorAll('.v-pill').forEach((p, i) => p.classList.toggle('active', i === idx));
            setMode('skin');
        }

        async function updateWeather() {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const r = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&current_weather=true&temperature_unit=fahrenheit`);
                const d = await r.json();
                document.getElementById('temp').innerText = `${Math.round(d.current_weather.temperature)}°F`;
                const code = d.current_weather.weathercode;
                let icon = ICONS.sunny;
                if (code > 0 && code < 4) icon = ICONS.cloudy;
                else if (code >= 51 && code < 80) icon = ICONS.rain;
                else if (code >= 80) icon = ICONS.storm;
                document.getElementById('icon-target').innerHTML = icon;
            });
        }

        window.onload = () => {
            const grid = document.getElementById('preset-grid');
            PRESETS.forEach((p, i) => {
                const d = document.createElement('div'); d.className = 'color-circle';
                d.style.background = p[2]; d.onclick = () => setMode('preset', i);
                grid.appendChild(d);
            });
            const rail = document.getElementById('rail');
            VERSIONS.forEach((_, i) => {
                const b = document.createElement('button'); b.className = 'v-pill';
                b.innerHTML = i+1; b.onclick = () => switchVersion(i);
                rail.appendChild(b);
            });
            switchVersion(1);
            updateWeather();
            setInterval(() => {
                document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-US', { hour12: !state.is24h, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            }, 1000);
        };
    </script>
</body>
</html>
