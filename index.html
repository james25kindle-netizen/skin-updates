<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX_LABS // HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;900&family=Bebas+Neue&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        :root { 
            --p: #6750A4; --on-s-container: #1D192B; --bg-1: #EADDFF; --bg-2: #D0BCFF; 
            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
            --blur: 60px;
        }

        /* OLED MODE OVERRIDE */
        body.oled { background-color: #000 !important; color: #fff !important; }
        body.oled .viewer-box { background: #111; }
        body.oled .weather-chip, body.oled nav.nav-rail { background: rgba(255,255,255,0.05); color: #fff; }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #fdf8fd; color: var(--on-s-container); font-family: 'Outfit', sans-serif; height: 100vh; display: flex; overflow: hidden; transition: background 0.5s ease; }
        
        .aura-bg { position: fixed; inset: 0; background: radial-gradient(circle at 80% 20%, var(--bg-1) 0%, transparent 40%), radial-gradient(circle at 20% 80%, var(--bg-2) 0%, transparent 40%); z-index: -1; filter: blur(var(--blur)); transition: filter 0.3s ease; }
        
        .status-bar { position: fixed; top: 30px; right: 40px; display: flex; flex-direction: column; align-items: flex-end; gap: 10px; z-index: 100; }
        .weather-chip { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(12px); padding: 10px 20px; border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.3); display: flex; align-items: center; gap: 10px; font-weight: 700; }
        #clock { font-weight: 900; opacity: 0.6; font-family: 'Space Grotesk', sans-serif; font-size: 1.2rem; }
        
        nav.nav-rail { width: 90px; height: 100%; display: flex; flex-direction: column; align-items: center; padding: 40px 0; gap: 12px; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px); border-right: 1px solid rgba(0,0,0,0.05); z-index: 50; }
        .v-pill { width: 48px; height: 48px; border-radius: 24px; background: rgba(0,0,0,0.05); border: none; cursor: pointer; display: grid; place-items: center; transition: all 0.5s var(--spring); font-weight: 900; color: inherit; }
        .v-pill.active { height: 64px; width: 32px; border-radius: 16px; background: var(--p); color: white; }
        
        main { flex: 1; display: grid; grid-template-columns: 1fr 450px; padding: 40px; gap: 40px; align-items: center; }
        .viewer-box { height: 80vh; background: white; border-radius: 48px; position: relative; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.05); }
        model-viewer { width: 100%; height: 100%; }
        
        h1 { font-family: 'Bebas Neue'; font-size: 8.5rem; line-height: 0.8; letter-spacing: -3px; }
        .btn-group { display: flex; gap: 12px; margin-top: 30px; width: 100%; }
        .m3-btn { flex: 1; height: 64px; border-radius: 32px; background: var(--on-s-container); color: white; border: none; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: flex 0.6s var(--spring), background 0.3s ease; }
        .m3-btn:hover { flex: 2.5; background: var(--p); }

        /* SETTINGS SIDE SHEET */
        .settings-fab { position: fixed; bottom: 30px; right: 30px; width: 56px; height: 56px; border-radius: 16px; background: var(--p); color: white; border: none; cursor: pointer; display: grid; place-items: center; z-index: 200; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: transform 0.3s var(--spring); }
        .settings-fab:hover { transform: rotate(90deg) scale(1.1); }

        .side-sheet { position: fixed; top: 0; right: -400px; width: 350px; height: 100%; background: white; z-index: 300; box-shadow: -10px 0 30px rgba(0,0,0,0.05); transition: right 0.5s var(--spring); padding: 40px; display: flex; flex-direction: column; gap: 25px; }
        .side-sheet.open { right: 0; }
        body.oled .side-sheet { background: #111; border-left: 1px solid #333; }

        .setting-item { display: flex; flex-direction: column; gap: 8px; }
        .setting-row { display: flex; justify-content: space-between; align-items: center; }
        input[type="range"] { accent-color: var(--p); width: 100%; }
        .close-settings { background: none; border: none; cursor: pointer; align-self: flex-start; margin-bottom: 20px; color: inherit; }
    </style>
</head>
<body>
    <div class="aura-bg"></div>
    <div class="status-bar">
        <div class="weather-chip"><span class="material-symbols-rounded">thermostat</span><span id="temp">--°F</span></div>
        <div id="clock">00:00:00 AM</div>
    </div>

    <nav class="nav-rail" id="rail"><div style="font-weight:900; opacity:0.2; font-size:0.6rem; margin-bottom:10px;">PIX</div></nav>

    <main>
        <div class="viewer-box">
            <model-viewer id="mv" auto-rotate camera-controls shadow-intensity="1" environment-image="neutral" camera-orbit="180deg 75deg 105%" field-of-view="30deg"></model-viewer>
        </div>
        <div class="content">
            <p id="v-tag" style="font-weight:900; opacity:0.3; letter-spacing:5px; font-size:0.8rem;"></p>
            <h1 id="v-title">PIX_LABS</h1>
            <p id="v-desc" style="font-size:1.15rem; line-height:1.6; opacity:0.7; margin-bottom:25px;"></p>
            <div class="btn-group">
                <button class="m3-btn" onclick="handleDownload('skin')">GET SKIN <span class="material-symbols-rounded">checkroom</span></button>
                <button class="m3-btn" style="background:rgba(0,0,0,0.05); color:var(--on-s-container);" onclick="handleDownload('model')">GET MODEL <span class="material-symbols-rounded">3d_rotation</span></button>
            </div>
        </div>
    </main>

    <button class="settings-fab" onclick="toggleSettings()"><span class="material-symbols-rounded">settings</span></button>

    <div class="side-sheet" id="side-sheet">
        <button class="close-settings" onclick="toggleSettings()"><span class="material-symbols-rounded">arrow_forward_ios</span></button>
        <h2 style="font-family: 'Space Grotesk';">SETTINGS</h2>
        
        <div class="setting-item">
            <label>Auto-Rotate Speed</label>
            <input type="range" min="0" max="20" value="2" oninput="updateRotateSpeed(this.value)">
        </div>

        <div class="setting-item">
            <label>Aura Intensity (Blur)</label>
            <input type="range" min="10" max="150" value="60" oninput="updateAura(this.value)">
        </div>

        <div class="setting-row">
            <span>OLED Mode</span>
            <input type="checkbox" onchange="document.body.classList.toggle('oled')">
        </div>

        <div class="setting-row">
            <span>24h Format</span>
            <input type="checkbox" onchange="settings.is24h = this.checked">
        </div>

        <div class="setting-row">
            <span>Celsius</span>
            <input type="checkbox" onchange="settings.unit = this.checked ? 'C' : 'F'; updateWeather();">
        </div>
    </div>

    <script>
        const VERSIONS = [
            { id: "0.0.1", title: "ALPHA", desc: "Original foundation.", model: "https://raw.githubusercontent.com/james25kindle-netizen/skin-updates/refs/heads/main/alpha.gltf", skin: "https://raw.githubusercontent.com/james25kindle-netizen/skin-updates/refs/heads/main/alpha.png", colors: ["#EADDFF", "#D0BCFF", "#6750A4"] },
            { id: "0.0.2", title: "ALPHA", desc: "Enhanced geometry.", model: "https://raw.githubusercontent.com/james25kindle-netizen/skin-updates/refs/heads/main/alpha%200.0.2.gltf", skin: "https://raw.githubusercontent.com/james25kindle-netizen/skin-updates/refs/heads/main/alpha%200.0.2.png", colors: ["#A3F7EB", "#4FD8C7", "#006A60"] }
        ];

        let currentIdx = 0;
        let settings = { is24h: false, unit: 'F' };

        function toggleSettings() { document.getElementById('side-sheet').classList.toggle('open'); }
        function updateRotateSpeed(v) { document.getElementById('mv').autoRotateDelay = 0; document.getElementById('mv').rotationSpeed = v; document.getElementById('mv').autoRotate = v > 0; }
        function updateAura(v) { document.documentElement.style.setProperty('--blur', v + 'px'); }

        async function handleDownload(type) {
            const v = VERSIONS[currentIdx];
            const url = type === 'skin' ? v.skin : v.model;
            const res = await fetch(url);
            const blob = await res.blob();
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `PIX_${v.id}${type === 'skin' ? '.png' : '.gltf'}`;
            link.click();
        }

        function updateClock() { 
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-US', { 
                hour12: !settings.is24h, hour: '2-digit', minute: '2-digit', second: '2-digit' 
            }); 
        }
        
        async function updateWeather() {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const u = settings.unit === 'C' ? 'celsius' : 'fahrenheit';
                const r = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&current_weather=true&temperature_unit=${u}`);
                const d = await r.json();
                document.getElementById('temp').innerText = `${Math.round(d.current_weather.temperature)}°${settings.unit}`;
            });
        }

        function switchVersion(idx) {
            currentIdx = idx; const v = VERSIONS[idx]; const mv = document.getElementById('mv');
            document.getElementById('v-title').innerText = v.title;
            document.getElementById('v-tag').innerText = `VERSION // ${v.id}`;
            document.getElementById('v-desc').innerText = v.desc;
            document.documentElement.style.setProperty('--bg-1', v.colors[0]);
            document.documentElement.style.setProperty('--bg-2', v.colors[1]);
            document.documentElement.style.setProperty('--p', v.colors[2]);
            mv.src = v.model; mv.cameraOrbit = "180deg 75deg 105%"; mv.jumpCameraToGoal();
            document.querySelectorAll('.v-pill-btn').forEach((b, i) => b.classList.toggle('active', i === idx));
        }

        window.onload = () => {
            const rail = document.getElementById('rail');
            VERSIONS.forEach((v, i) => {
                const b = document.createElement('button'); b.className = 'v-pill v-pill-btn';
                b.innerHTML = `<span>${i+1}</span>`; b.onclick = () => switchVersion(i);
                rail.appendChild(b);
            });
            setInterval(updateClock, 1000); updateClock(); updateWeather(); switchVersion(1);
        };
    </script>
</body>
</html>
