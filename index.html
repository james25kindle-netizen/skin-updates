<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | v3.1.0 Velvet Void</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
        :root {
            --primary: #FFB4AB; --surface: #020202; --card-bg: rgba(20, 20, 20, 0.7);
            --radius-xl: 32px; --radius-pill: 100px; --blur: 40px;
        }
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
        body { background: var(--surface); color: #fff; font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh; cursor: auto; }
        body.custom-cursor-active { cursor: none; }

        /* CURSOR - Fixed to allow clicking */
        #cursor-dot, #cursor-outline { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 10001; border-radius: 50%; opacity: 0; transition: opacity 0.3s; }
        #cursor-dot { width: 6px; height: 6px; background: #fff; transform: translate(-50%, -50%); }
        #cursor-outline { width: 30px; height: 30px; border: 1.5px solid white; mix-blend-mode: difference; }

        /* LOADER */
        #loader { position: fixed; inset: 0; background: #000; z-index: 99999; display: flex; align-items: center; justify-content: center; transition: 0.8s; }
        .pulse-logo { width: 80px; height: 80px; background: var(--primary); border-radius: 24px; animation: p 2s infinite; }
        @keyframes p { 0%,100%{transform:scale(0.8);border-radius:40px;} 50%{transform:scale(1.1);border-radius:20px;} }

        /* VIDEO BACKGROUND */
        .video-bg-container { position: fixed; inset: 0; z-index: -1; }
        .radial-mask { position: absolute; inset: 0; mask-image: radial-gradient(circle at 70% 50%, black 40%, transparent 95%); -webkit-mask-image: radial-gradient(circle at 70% 50%, black 40%, transparent 95%); }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }

        /* GEAR HOVER ANIMATION */
        .gear-icon { transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); display: inline-block; opacity: 0.5; }
        .widget:hover .gear-icon { transform: rotate(-180deg); }

        /* NAVIGATION */
        nav { padding: 40px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; }
        .widget { padding: 12px 24px; background: rgba(255,255,255,0.08); backdrop-filter: blur(var(--blur)); border-radius: var(--radius-pill); border: 1px solid rgba(255,255,255,0.1); color: #fff; cursor: pointer; display: flex; align-items: center; gap: 12px; font-weight: 700; text-decoration: none; }

        /* MAIN PANEL */
        .main-layout { display: grid; grid-template-columns: 1fr 400px; gap: 40px; max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        .hero-title { font-size: 6.5rem; font-weight: 900; letter-spacing: -5px; line-height: 0.85; margin-top: 60px; pointer-events: none; }
        .unified-panel { background: var(--card-bg); border-radius: var(--radius-xl); padding: 32px; backdrop-filter: blur(var(--blur)); border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; gap: 15px; height: 600px; position: relative; z-index: 5; }

        /* 3D POPUP */
        #active-skin-content { display: none; margin-bottom: 10px; }
        .comparison { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; height: 280px; }
        .compare-card { background: rgba(0,0,0,0.3); border-radius: 15px; overflow: hidden; position: relative; border: 1px solid rgba(255,255,255,0.05); }
        .compare-card img, model-viewer { width: 100%; height: 100%; object-fit: cover; }
        .compare-card span { position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%); font-size: 8px; font-weight: 900; background: var(--primary); color: #000; padding: 2px 8px; border-radius: 4px; }

        /* DOWNLOAD FAB */
        .fab-container { position: fixed; bottom: 40px; left: 40px; z-index: 100; }
        .fab { height: 60px; padding: 0 32px; background: #fff; color: #000; border-radius: 20px; border: none; display: flex; align-items: center; gap: 12px; font-weight: 900; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.3); transition: 0.3s; }
        .fab:hover { transform: translateY(-5px); }

        /* SETTINGS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 20000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .modal-card { background: #0a0a0a; padding: 40px; border-radius: 32px; width: 450px; border: 1px solid #222; }
        .setting-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    </style>
</head>
<body class="custom-cursor-active">

    <div id="loader"><div class="pulse-logo"></div></div>
    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <div class="video-bg-container">
        <div class="radial-mask"><video id="bg-video" autoplay muted loop playsinline src="background.mp4"></video></div>
    </div>

    <nav>
        <div class="widget interactive" onclick="openModal('settings-modal')">
            <span class="material-symbols-rounded">schedule</span>
            <span id="clock">00:00</span>
            <span class="material-symbols-rounded gear-icon">settings</span>
        </div>
        <div class="widget interactive" onclick="fetchWeather()">
            <span id="temp">--Â°F</span>
            <span class="material-symbols-rounded">cloud</span>
        </div>
    </nav>

    <div class="main-layout">
        <div><h1 class="hero-title">PIX<br><span style="color: var(--primary);">UPDATES</span></h1></div>
        
        <div class="unified-panel">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span style="background:var(--primary); color:#000; padding:4px 12px; border-radius:10px; font-weight:900; font-size:0.7rem;">V3.1.0</span>
                <button class="interactive" onclick="toggle3D()" style="background:var(--primary); border:none; color:#000; font-weight:900; cursor:pointer; font-size:0.7rem; padding: 6px 16px; border-radius:10px;">COMPARE</button>
            </div>

            <div id="active-skin-content">
                <div class="comparison">
                    <div class="compare-card">
                        <img src="temp's Skin with no cap Version 1.0.0.png">
                        <span>BEFORE</span>
                    </div>
                    <div class="compare-card">
                        <model-viewer src="model.gltf" autoplay camera-controls auto-rotate exposure="1.1"></model-viewer>
                        <span>AFTER (3D)</span>
                    </div>
                </div>
            </div>

            <div id="info-text">
                <h2 style="font-size:1.8rem; font-weight:900; margin-bottom:5px;">VELVET VOID</h2>
                <p style="opacity:0.5; font-size:0.8rem;">Tap COMPARE to toggle the 3D update view.</p>
            </div>
            
            <hr style="border:none; border-top:1px solid rgba(255,255,255,0.1);">
            <div style="overflow-y: auto; flex-grow: 1;">
                <div class="interactive" style="background:rgba(255,255,255,0.05); padding:15px; border-radius:20px;">
                    <span style="opacity:0.5; font-size:0.7rem;">LATEST LOG</span><br><b>Initialized Velvet Engine</b>
                </div>
            </div>
        </div>
    </div>

    <div class="fab-container">
        <button class="fab interactive" onclick="alert('Download started!')">
            <span class="material-symbols-rounded">download</span>
            <span>GET SKIN</span>
        </button>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="modal-card">
            <h2 style="font-weight:900; margin-bottom:20px;">UI PREFERENCES</h2>
            <div class="setting-row"><span>Accent Color</span><div style="width:20px;height:20px;background:var(--primary);border-radius:50%"></div></div>
            <div class="setting-row"><span>Glass Blur</span><span>40px</span></div>
            <div class="setting-row"><span>Video Opacity</span><span>0.6</span></div>
            <button onclick="closeModals()" class="interactive" style="width:100%; background:#fff; color:#000; padding:15px; border:none; border-radius:15px; font-weight:900; margin-top:10px; cursor:pointer;">SAVE CHANGES</button>
        </div>
    </div>

    <script>
        function toggle3D() {
            const content = document.getElementById('active-skin-content');
            const info = document.getElementById('info-text');
            const isVisible = content.style.display === 'block';
            content.style.display = isVisible ? 'none' : 'block';
            info.style.display = isVisible ? 'block' : 'none';
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }

        // CURSOR SCRIPT (Fixed Clicking)
        const dot = document.getElementById('cursor-dot'), outline = document.getElementById('cursor-outline');
        let mX = 0, mY = 0, oX = 0, oY = 0;
        window.addEventListener('mousemove', (e) => {
            mX = e.clientX; mY = e.clientY;
            dot.style.opacity = 1; outline.style.opacity = 1;
        });

        function animate() {
            dot.style.transform = `translate3d(${mX}px, ${mY}px, 0)`;
            oX += (mX - oX) * 0.15; oY += (mY - oY) * 0.15;
            outline.style.transform = `translate3d(${oX - 15}px, ${oY - 15}px, 0)`;
            requestAnimationFrame(animate);
        }
        animate();

        // CLOCK
        setInterval(() => { 
            document.getElementById('clock').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); 
        }, 1000);

        // LOADER
        window.addEventListener('load', () => {
            setTimeout(() => { 
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').style.visibility = 'hidden', 800);
            }, 1200);
        });
    </script>
</body>
</html>
