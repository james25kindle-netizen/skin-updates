<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        :root {
            --primary: #BC161F; --surface: #FFF8F7; --surface-variant: #F5DDDA;
            --on-surface: #201A19; --card-bg: rgba(255, 255, 255, 0.85);
            --radius-xl: 32px; --radius-pill: 100px; --blur-val: 30px;
        }

        * { cursor: none; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        #settings-pane *, button, input, .interactive { cursor: auto !important; }

        body { 
            margin: 0; background: var(--surface); color: var(--on-surface); 
            font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh; 
        }

        /* Video Background with Stable Linear Mask */
        .video-bg-container { 
            position: fixed; inset: 0; z-index: -1; background: #000;
            mask-image: linear-gradient(to right, black 40%, transparent 95%);
        }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; transition: opacity 0.5s; }

        /* Orbit Loader Animation */
        .m3-loading { width: 24px; height: 24px; position: relative; display: none; margin-right: 10px; }
        .m3-loading span {
            position: absolute; width: 4px; height: 4px; border-radius: 50%;
            background: var(--primary); animation: orbit 1.5s infinite linear;
        }
        .m3-loading span:nth-child(2) { animation-delay: 0.2s; }
        .m3-loading span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(8px) scale(0.8); opacity: 0.3; }
            50% { opacity: 1; transform: rotate(180deg) translateX(8px) scale(1.2); }
            100% { transform: rotate(360deg) translateX(8px) scale(0.8); opacity: 0.3; }
        }

        /* Cursor */
        #cursor-dot, #cursor-outline { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 10001; border-radius: 50%; }
        #cursor-dot { width: 6px; height: 6px; background: var(--primary); }
        #cursor-outline { width: 30px; height: 30px; border: 1.5px solid var(--on-surface); mix-blend-mode: difference; transition: all 0.2s cubic-bezier(0.2, 0, 0.2, 1); }
        .cursor-morph { background: white !important; border: none !important; }

        /* Navigation */
        nav { padding: 40px; display: flex; justify-content: space-between; align-items: center; z-index: 10; position: relative; }
        .widget { padding: 12px 20px; background: var(--surface-variant); border-radius: var(--radius-pill); display: flex; align-items: center; gap: 10px; font-weight: 700; }

        /* Main Grid Layout */
        .main-layout { display: grid; grid-template-columns: 1fr 400px; gap: 60px; max-width: 1400px; margin: 0 auto; padding: 0 40px; align-items: center; height: 75vh; }
        .hero-title { font-size: 6rem; font-weight: 900; letter-spacing: -5px; line-height: 0.85; margin: 0; }

        /* Fixed Unified Panel */
        .unified-panel { 
            background: var(--card-bg); border-radius: var(--radius-xl); padding: 32px; 
            backdrop-filter: blur(var(--blur-val)); border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; height: 600px; box-shadow: 0 24px 48px rgba(0,0,0,0.1);
        }

        .gallery-list { overflow-y: auto; flex-grow: 1; display: flex; flex-direction: column; gap: 10px; margin-top: 20px; padding-right: 5px; }
        .history-item { 
            padding: 16px; border-radius: 16px; border: 1px solid transparent; 
            background: rgba(0,0,0,0.03); text-align: left; font-family: inherit;
            transition: 0.2s; color: var(--on-surface);
        }
        .history-item.active { background: var(--surface-variant); border-color: var(--primary); font-weight: 800; }

        /* Settings Sidebar */
        #settings-pane {
            position: fixed; right: -400px; top: 0; bottom: 0; width: 380px;
            background: var(--surface); z-index: 10000; padding: 40px;
            box-shadow: -15px 0 50px rgba(0,0,0,0.2); transition: 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }
        #settings-pane.open { right: 0; }
        .theme-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .theme-btn { padding: 12px; border-radius: 12px; border: 2px solid transparent; background: var(--surface-variant); font-weight: 700; font-size: 0.75rem; }
        .theme-btn.active { border-color: var(--primary); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <div id="settings-pane">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="margin:0">Settings</h2>
            <button onclick="toggleSettings(false)" style="background:none; border:none;"><span class="material-symbols-rounded">close</span></button>
        </div>
        <label style="font-size:0.7rem; font-weight:900; opacity:0.6;">THEME PRESETS</label>
        <div class="theme-grid">
            <button class="theme-btn active" id="btn-tonal" onclick="applyM3Theme('tonal')">Crimson</button>
            <button class="theme-btn" id="btn-ocean" onclick="applyM3Theme('ocean')">Oceanic</button>
            <button class="theme-btn" id="btn-nature" onclick="applyM3Theme('nature')">Organic</button>
            <button class="theme-btn" id="btn-mono" onclick="applyM3Theme('mono')">Mono</button>
        </div>
    </div>

    <div class="video-bg-container"><video id="bg-video" autoplay muted loop playsinline></video></div>

    <nav>
        <div class="widget">
            <span class="material-symbols-rounded">schedule</span> 
            <span id="clock">00:00</span>
            <button class="interactive" onclick="toggleSettings(true)" style="background:none; border:none; margin-left:10px; display:flex; color:inherit;"><span class="material-symbols-rounded" style="font-size:18px">settings</span></button>
        </div>
        <div class="widget">
            <div id="orbit-loader" class="m3-loading"><span></span><span></span><span></span></div>
            <span id="temp">--Â°</span> <span class="material-symbols-rounded">sunny</span>
        </div>
    </nav>

    <div class="main-layout">
        <div class="hero-section">
            <h1 class="hero-title">PIX<br><span style="color: var(--primary);">UPDATES</span></h1>
        </div>
        <div class="unified-panel">
            <div class="active-info">
                <span id="skin-badge" style="background:var(--primary); color:white; padding:4px 12px; border-radius:100px; font-weight:900; font-size:0.7rem;">--</span>
                <h2 id="skin-name" style="margin: 15px 0 5px 0; font-size: 1.8rem;">--</h2>
                <p id="skin-desc" style="opacity: 0.6; font-size: 0.9rem; margin:0;">--</p>
            </div>
            <hr style="border: none; border-top: 1px solid var(--surface-variant); margin: 15px 0;">
            <div class="gallery-list" id="history-list"></div>
        </div>
    </div>

    <script>
        const M3_PALETTES = {
            tonal: { primary:'#BC161F', surface:'#FFF8F7', variant:'#F5DDDA', on:'#201A19', video:'https://assets.mixkit.co/videos/preview/mixkit-abstract-flowing-red-and-orange-background-34444-large.mp4' },
            ocean: { primary:'#006495', surface:'#F0F4F8', variant:'#D1E4F3', on:'#001E30', video:'https://assets.mixkit.co/videos/preview/mixkit-top-view-of-a-blue-ocean-with-waves-41334-large.mp4' },
            nature: { primary:'#48692E', surface:'#F3F6EB', variant:'#DDE6CD', on:'#101F03', video:'https://assets.mixkit.co/videos/preview/mixkit-forest-stream-in-the-sunlight-529-large.mp4' },
            mono: { primary:'#616161', surface:'#F2F2F2', variant:'#E2E2E2', on:'#1A1A1C', video:'https://assets.mixkit.co/videos/preview/mixkit-gray-and-white-smoke-texture-background-34499-large.mp4' }
        };

        let skinData = JSON.parse(localStorage.getItem('pix_db')) || [{ name: "The Ember Knight", version: "V3.0", desc: "Custom lava flows.", video: "https://assets.mixkit.co/videos/preview/mixkit-abstract-flowing-red-and-orange-background-34444-large.mp4" }];
        let currentIdx = 0;

        function applyM3Theme(key) {
            const p = M3_PALETTES[key];
            const root = document.documentElement;
            root.style.setProperty('--primary', p.primary);
            root.style.setProperty('--surface', p.surface);
            root.style.setProperty('--surface-variant', p.variant);
            root.style.setProperty('--on-surface', p.on);
            document.getElementById('bg-video').src = p.video;
            document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${key}`).classList.add('active');
        }

        // Cursor & Morph logic
        const dot = document.querySelector('#cursor-dot');
        const outline = document.querySelector('#cursor-outline');
        let mX = 0, mY = 0, oX = 0, oY = 0, target = null;

        window.addEventListener('mousemove', (e) => {
            mX = e.clientX; mY = e.clientY;
            const hit = e.target.closest('.interactive') || e.target.closest('button');
            if (hit !== target) {
                if (hit) { target = hit; outline.classList.add('cursor-morph'); dot.style.opacity = 0; }
                else { target = null; outline.classList.remove('cursor-morph'); dot.style.opacity = 1; }
            }
        });

        function animateCursor() {
            dot.style.transform = `translate3d(${mX-3}px, ${mY-3}px, 0)`;
            if (target) {
                const r = target.getBoundingClientRect();
                oX += (r.left + r.width/2 - oX) * 0.15; oY += (r.top + r.height/2 - oY) * 0.15;
                outline.style.width = r.width + "px"; outline.style.height = r.height + "px";
                outline.style.borderRadius = getComputedStyle(target).borderRadius;
            } else {
                oX += (mX - oX) * 0.15; oY += (mY - oY) * 0.15;
                outline.style.width = "30px"; outline.style.height = "30px"; outline.style.borderRadius = "50%";
            }
            outline.style.transform = `translate3d(${oX - parseFloat(outline.style.width)/2}px, ${oY - parseFloat(outline.style.height)/2}px, 0)`;
            requestAnimationFrame(animateCursor);
        }

        function toggleSettings(show) { document.getElementById('settings-pane').classList.toggle('open', show); }

        function updateDisplay() {
            const s = skinData[currentIdx];
            document.getElementById('skin-name').textContent = s.name;
            document.getElementById('skin-badge').textContent = s.version;
            document.getElementById('skin-desc').textContent = s.desc;
            const list = document.getElementById('history-list'); list.innerHTML = '';
            skinData.forEach((item, i) => {
                const b = document.createElement('button');
                b.className = `history-item interactive ${i === currentIdx ? 'active' : ''}`;
                b.innerHTML = `<span style="opacity:0.5; font-size:0.6rem; font-weight:900;">${item.version}</span><br>${item.name}`;
                b.onclick = () => { 
                    currentIdx = i; 
                    document.getElementById('orbit-loader').style.display = 'block';
                    setTimeout(() => { document.getElementById('orbit-loader').style.display = 'none'; updateDisplay(); }, 800);
                };
                list.appendChild(b);
            });
        }

        window.onload = () => {
            updateDisplay(); animateCursor(); applyM3Theme('tonal');
            setInterval(() => { document.getElementById('clock').textContent = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); }, 1000);
        };
    </script>
</body>
</html>
