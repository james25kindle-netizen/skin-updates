<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        :root {
            --primary: #FFB4AB; 
            --surface: #050505; 
            --card-bg: rgba(25, 25, 25, 0.7);
            --radius-xl: 32px; 
            --radius-pill: 100px;
            --blur: 40px;
        }
        
        * { cursor: none !important; box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
        
        body { 
            background: var(--surface); color: #fff; 
            font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh; 
        }

        /* BACKGROUND WITH RADIAL MASK */
        .video-bg-container { 
            position: fixed; inset: 0; z-index: -1; 
            mask-image: radial-gradient(circle at 70% 50%, black 40%, transparent 95%);
            -webkit-mask-image: radial-gradient(circle at 70% 50%, black 40%, transparent 95%);
            background: #000;
        }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; transition: opacity 0.5s; }

        /* CURSOR */
        #cursor-dot, #cursor-outline { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 10001; border-radius: 50%; will-change: transform; }
        #cursor-dot { width: 6px; height: 6px; background: #fff; }
        #cursor-outline { 
            width: 30px; height: 30px; border: 1.5px solid white; mix-blend-mode: difference; 
            transition: width 0.2s, height 0.2s, border-radius 0.2s; 
        }
        .cursor-morph { background: transparent !important; border: 1.5px solid white !important; }

        /* NAV & WHITE CLOCK + SETTINGS */
        nav { padding: 40px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; }
        .widget { 
            padding: 12px 24px; background: rgba(255,255,255,0.1); 
            backdrop-filter: blur(var(--blur)); border-radius: var(--radius-pill); 
            display: flex; align-items: center; gap: 12px; font-weight: 700; 
            border: 1px solid rgba(255,255,255,0.1);
            color: #FFFFFF !important;
        }
        
        /* The clock text and icon color */
        #clock, .widget .material-symbols-rounded { 
            color: #FFFFFF !important; 
            text-shadow: 0 2px 8px rgba(0,0,0,0.5); 
            display: flex;
            align-items: center;
        }

        .mag { display: flex; align-items: center; gap: inherit; pointer-events: none; transition: transform 0.1s ease-out; }

        /* MAIN UI */
        .main-layout { display: grid; grid-template-columns: 1fr 400px; gap: 40px; max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        .hero-title { font-size: 6.5rem; font-weight: 900; letter-spacing: -5px; line-height: 0.85; margin-top: 60px; pointer-events: none; }

        .unified-panel { 
            background: var(--card-bg); border-radius: var(--radius-xl); padding: 32px; 
            backdrop-filter: blur(var(--blur)); border: 1px solid rgba(255,255,255,0.05); 
            display: flex; flex-direction: column; gap: 20px; height: 580px; margin-top: 20px; 
        }
        .gallery-list { overflow-y: auto; flex-grow: 1; padding-right: 5px; }
        .history-item { 
            padding: 16px; border-radius: 20px; display: block; width: 100%; text-align: left; 
            border: none; background: transparent; color: #fff; font-family: inherit; 
            margin-bottom: 8px; transition: all 0.2s; 
        }
        .history-item.active { background: rgba(255,255,255,0.15); border-left: 4px solid var(--primary); font-weight: 800; }

        .badge { background: var(--primary); color: #000; padding: 4px 12px; border-radius: 10px; font-size: 0.7rem; font-weight: 900; width: fit-content; }
        .fab-container { position: fixed; bottom: 40px; left: 40px; }
        .fab { height: 60px; padding: 0 32px; background: #fff; color: #000; border-radius: 20px; border: none; display: flex; align-items: center; gap: 12px; font-weight: 900; }

        /* ADMIN */
        #admin-modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 20000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        #admin-modal { background: #111; padding: 40px; border-radius: var(--radius-xl); width: 450px; display: flex; flex-direction: column; gap: 12px; border: 1px solid #333; }
        #admin-modal input, #admin-modal textarea { background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; border-radius: 12px; font-family: inherit; }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <div class="video-bg-container">
        <video id="bg-video" autoplay muted loop playsinline src="skin-preview.mp4"></video>
    </div>

    <nav>
        <button class="widget interactive" onclick="toggleAdmin(true)">
            <div class="mag">
                <span class="material-symbols-rounded" style="font-size: 20px;">schedule</span>
                <span id="clock">--:--</span>
                <span class="material-symbols-rounded" style="font-size: 18px; margin-left: 4px; opacity: 0.7;">settings</span>
            </div>
        </button>
        
        <div class="widget">
            <div class="mag"><span id="temp">72Â°F</span><span class="material-symbols-rounded">dark_mode</span></div>
        </div>
    </nav>

    <div class="main-layout">
        <div><h1 class="hero-title">PIX<br><span style="color: var(--primary);">UPDATES</span></h1></div>
        
        <div class="unified-panel">
            <div id="active-skin-content">
                <span id="skin-badge" class="badge">V3.0</span>
                <h2 id="skin-title" style="margin:15px 0 5px 0; font-size:2rem; font-weight:900;">The Ember Knight</h2>
                <p id="skin-desc" style="opacity:0.6; font-size:0.9rem; line-height:1.4;">Custom lava flows and visor highlights.</p>
            </div>
            <hr style="border:none; border-top:1px solid rgba(255,255,255,0.1);">
            <div class="gallery-list" id="history-list"></div>
        </div>
    </div>

    <div class="fab-container">
        <button class="fab interactive" onclick="alert('Downloading Skin...')">
            <div class="mag"><span class="material-symbols-rounded">download</span><span>GET SKIN</span></div>
        </button>
    </div>

    <div id="admin-modal-overlay">
        <div id="admin-modal">
            <h2 style="color:white;">Admin Access</h2>
            <input type="text" id="new-name" placeholder="Skin Name">
            <input type="text" id="new-ver" placeholder="Version (e.g. V4.0)">
            <input type="text" id="new-video" placeholder="Video Filename (e.g. skin.mp4)">
            <textarea id="new-desc" placeholder="What's new?"></textarea>
            <button class="interactive" onclick="addNewSkin()" style="background:#fff; color:#000; padding:15px; border:none; border-radius:12px; font-weight:900;">SAVE VERSION</button>
            <button class="interactive" onclick="toggleAdmin(false)" style="background:none; border:none; color:white; opacity:0.5;">CLOSE</button>
        </div>
    </div>

    <script>
        const DB_KEY = 'pix_final_db';
        const DEFAULT_SKINS = [
            { name: "The Ember Knight", version: "V3.0", desc: "Custom lava flows and visor highlights.", video: "skin-preview.mp4" },
            { name: "Void Walker", version: "V2.5", desc: "End dimension particle effects.", video: "void.mp4" }
        ];

        let skins = JSON.parse(localStorage.getItem(DB_KEY)) || DEFAULT_SKINS;
        let currentIdx = 0;

        function updateUI() {
            const skin = skins[currentIdx];
            document.getElementById('skin-title').textContent = skin.name;
            document.getElementById('skin-badge').textContent = skin.version;
            document.getElementById('skin-desc').textContent = skin.desc;
            
            const video = document.getElementById('bg-video');
            if(video.src.split('/').pop() !== skin.video) {
                video.style.opacity = 0;
                setTimeout(() => {
                    video.src = skin.video;
                    video.style.opacity = 0.7;
                }, 400);
            }

            const list = document.getElementById('history-list');
            list.innerHTML = '';
            skins.forEach((s, i) => {
                const btn = document.createElement('button');
                btn.className = `history-item interactive ${i === currentIdx ? 'active' : ''}`;
                btn.innerHTML = `<span style="opacity:0.5; font-size:0.7rem; font-weight:900;">${s.version}</span><br>${s.name}`;
                btn.onclick = () => { currentIdx = i; updateUI(); };
                list.appendChild(btn);
            });
        }

        function addNewSkin() {
            const n = document.getElementById('new-name').value;
            const v = document.getElementById('new-ver').value;
            const vid = document.getElementById('new-video').value;
            const d = document.getElementById('new-desc').value;
            if(n && v && vid) {
                skins.unshift({ name: n, version: v, video: vid, desc: d });
                localStorage.setItem(DB_KEY, JSON.stringify(skins));
                currentIdx = 0;
                updateUI();
                toggleAdmin(false);
            }
        }

        function toggleAdmin(show) { document.getElementById('admin-modal-overlay').style.display = show ? 'flex' : 'none'; }
        window.onkeydown = (e) => { if (e.shiftKey && e.key.toUpperCase() === 'A') toggleAdmin(true); };

        // CURSOR ENGINE
        const dot = document.querySelector('#cursor-dot'), outline = document.querySelector('#cursor-outline');
        let mX = 0, mY = 0, oX = 0, oY = 0, target = null;

        window.addEventListener('mousemove', (e) => {
            mX = e.clientX; mY = e.clientY;
            const hit = e.target.closest('.interactive, button, .widget');
            if (hit !== target) {
                if (target) { const m = target.querySelector('.mag'); if (m) m.style.transform = 'translate3d(0,0,0)'; }
                target = hit;
                if (hit) { outline.classList.add('cursor-morph'); dot.style.opacity = 0; }
                else { outline.classList.remove('cursor-morph'); dot.style.opacity = 1; }
            }
            if (target) {
                const m = target.querySelector('.mag');
                if (m) {
                    const r = target.getBoundingClientRect();
                    m.style.transform = `translate3d(${(mX-(r.left+r.width/2))*0.3}px, ${(mY-(r.top+r.height/2))*0.3}px, 0)`;
                }
            }
        });

        function animate() {
            dot.style.transform = `translate3d(${mX-3}px, ${mY-3}px, 0)`;
            if (target) {
                const r = target.getBoundingClientRect();
                oX += (r.left + r.width/2 - oX) * 0.2; oY += (r.top + r.height/2 - oY) * 0.2;
                outline.style.width = r.width + "px"; outline.style.height = r.height + "px";
                outline.style.borderRadius = getComputedStyle(target).borderRadius;
            } else {
                oX += (mX - oX) * 0.2; oY += (mY - oY) * 0.2;
                outline.style.width = "30px"; outline.style.height = "30px"; outline.style.borderRadius = "50%";
            }
            outline.style.transform = `translate3d(${oX - parseFloat(outline.style.width)/2}px, ${oY - parseFloat(outline.style.height)/2}px, 0)`;
            requestAnimationFrame(animate);
        }

        setInterval(() => { document.getElementById('clock').textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}); }, 1000);
        updateUI();
        animate();
    </script>
</body>
</html>
