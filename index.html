<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Updates | Expressive Red</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />

    <style>
        :root {
            /* M3 Expressive Red Palette */
            --md-sys-color-primary: #BC161F;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #FFDAD9;
            --md-sys-color-on-primary-container: #410005;
            --md-sys-color-surface: #FFF8F7;
            --md-sys-color-on-surface: #201A19;
            --md-sys-color-surface-variant: #F5DDDA;
            --md-sys-color-on-surface-variant: #534341;
            
            /* Shapes */
            --md-sys-shape-extra-large: 28px;
            --md-sys-shape-medium: 16px;
        }

        /* --- GOOGLE CURSOR SETUP --- */
        * { 
            box-sizing: border-box; 
            cursor: none !important; /* Hides system cursor */
        }

        body {
            margin: 0;
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        #cursor-dot {
            width: 6px;
            height: 6px;
            background-color: var(--md-sys-color-primary);
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10000;
            border-radius: 50%;
            transform: translate3d(-50%, -50%, 0);
        }

        #cursor-outline {
            width: 34px;
            height: 34px;
            border: 1.2px solid #fff; 
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            border-radius: 50%;
            mix-blend-mode: difference; /* The Google Inversion Effect */
            transform: translate3d(-50%, -50%, 0);
            transition: width 0.4s cubic-bezier(0.2, 0, 0, 1), 
                        height 0.4s cubic-bezier(0.2, 0, 0, 1), 
                        background-color 0.4s;
        }

        /* Hover state for the cursor */
        .cursor-active {
            width: 90px;
            height: 90px;
            background-color: rgba(255, 255, 255, 1);
            border-color: transparent;
        }

        /* --- NAVIGATION --- */
        nav {
            padding: 20px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 248, 247, 0.8);
            backdrop-filter: blur(12px);
        }

        .nav-widget {
            background-color: var(--md-sys-color-surface-variant);
            padding: 8px 16px;
            border-radius: var(--md-sys-shape-medium);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .weather-widget {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-primary);
        }

        .logo {
            font-weight: 800;
            font-size: 1.1rem;
            color: var(--md-sys-color-primary);
            display: flex;
            align-items: center;
            gap: 8px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* --- CONTENT --- */
        .hero {
            padding: 80px 32px 40px;
            text-align: center;
        }

        .hero h1 {
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 800;
            line-height: 1;
            margin: 0;
            letter-spacing: -3px;
        }

        .updates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
            padding: 32px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .update-card {
            background-color: var(--md-sys-color-surface-variant);
            border-radius: var(--md-sys-shape-extra-large);
            padding: 40px;
            transition: transform 0.4s cubic-bezier(0.2, 0, 0, 1), background-color 0.3s;
        }

        .update-card:hover {
            transform: translateY(-10px);
            background-color: var(--md-sys-color-primary-container);
        }

        .tag {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 800;
            display: inline-block;
            margin-bottom: 16px;
        }

        .fab {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 80px;
            height: 80px;
            border-radius: 28px;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            z-index: 1000;
        }

        @media (max-width: 750px) {
            .logo { position: static; transform: none; }
            * { cursor: auto !important; }
            #cursor-dot, #cursor-outline { display: none; }
        }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <nav>
        <div class="nav-widget">
            <span class="material-symbols-rounded" style="font-size: 18px;">schedule</span>
            <span id="clock">00:00</span>
        </div>

        <div class="logo">
            <span class="material-symbols-rounded">checkroom</span>
            SKIN_UPDATES
        </div>

        <div class="nav-widget weather-widget">
            <span>72Â°F</span>
            <span class="material-symbols-rounded" style="font-size: 18px;">wb_sunny</span>
        </div>
    </nav>

    <header class="hero">
        <h1>Expressive<br><span style="color: var(--md-sys-color-primary);">Red.</span></h1>
    </header>

    <main class="updates-grid">
        <article class="update-card">
            <div class="tag">NEW</div>
            <h2>Crimson Vanguard</h2>
            <p>Exploring deep red textures and metallic finishes.</p>
        </article>

        <article class="update-card" style="background-color: var(--md-sys-color-primary-container);">
            <div class="tag" style="background: var(--md-sys-color-on-primary-container);">UPDATE</div>
            <h2 style="color: var(--md-sys-color-on-primary-container);">Ruby Physics</h2>
            <p style="color: var(--md-sys-color-on-primary-container);">Refined glow patterns for all expressive red skins.</p>
        </article>

        <article class="update-card">
            <div class="tag">UPCOMING</div>
            <h2>Eclipse</h2>
            <p>The final evolution of our current design system.</p>
        </article>
    </main>

    <button class="fab">
        <span class="material-symbols-rounded" style="font-size: 32px;">add</span>
    </button>

    <script>
        // 1. Clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = 
                String(now.getHours()).padStart(2, '0') + ":" + String(now.getMinutes()).padStart(2, '0');
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 2. Exact Google Cursor Physics
        const dot = document.getElementById('cursor-dot');
        const outline = document.getElementById('cursor-outline');

        let mouseX = 0, mouseY = 0;
        let outlineX = 0, outlineY = 0;

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            // Immediate movement for the center dot
            dot.style.transform = `translate3d(${mouseX}px, ${mouseY}px, 0)`;
        });

        function render() {
            // Lerp (Linear Interpolation) for that "laggy" feel
            // 0.12 is the weight of the lag.
            outlineX += (mouseX - outlineX) * 0.12;
            outlineY += (mouseY - outlineY) * 0.12;

            outline.style.transform = `translate3d(${outlineX}px, ${outlineY}px, 0)`;
            requestAnimationFrame(render);
        }
        render();

        // 3. Hover Interaction
        const interactives = document.querySelectorAll('.update-card, button, nav, .nav-widget');
        interactives.forEach(el => {
            el.addEventListener('mouseenter', () => outline.classList.add('cursor-active'));
            el.addEventListener('mouseleave', () => outline.classList.remove('cursor-active'));
        });
    </script>

</body>
</html>
