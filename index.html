<style>
    /* New Style for the Delete List in Admin Modal */
    .admin-list-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--surface-variant);
        padding: 12px 16px;
        border-radius: 12px;
        margin-bottom: 8px;
    }
    .delete-btn {
        background: #ff4444;
        color: white;
        border: none;
        padding: 8px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
    }
    #admin-skin-manager {
        max-height: 200px;
        overflow-y: auto;
        margin-top: 10px;
        padding-right: 5px;
    }
</style>

<div id="admin-modal-overlay">
    <div id="admin-modal">
        <h2 style="margin-top:0">Manage Skins</h2>
        
        <input type="text" id="new-name" placeholder="Skin Name">
        <input type="text" id="new-ver" placeholder="Version (e.g. v3.5)">
        <input type="text" id="new-video" placeholder="Video filename">
        <input type="text" id="new-file" placeholder="Skin Image (e.g. skin.png)">
        <textarea id="new-desc" placeholder="Description"></textarea>
        <button class="save-btn interactive" onclick="addNewSkin()">SAVE NEW SKIN</button>

        <hr style="width:100%; border:0; border-top:1px solid var(--surface-variant); margin: 10px 0;">
        
        <div id="admin-skin-manager">
            </div>

        <button class="interactive" onclick="toggleModal()" style="background:none; border:none; color:var(--primary); font-weight:800; margin-top:10px;">CLOSE</button>
    </div>
</div>

<script>
    // ... (Keep your existing skinData and saveAndRender logic) ...

    function renderAdminManager() {
        const manager = document.getElementById('admin-skin-manager');
        manager.innerHTML = '<p style="font-size:12px; opacity:0.6; margin-bottom:10px;">Current Database:</p>';
        
        skinData.forEach((skin, i) => {
            const item = document.createElement('div');
            item.className = 'admin-list-item';
            item.innerHTML = `
                <div style="font-size:14px;"><strong>${skin.version}</strong> ${skin.name}</div>
                <button class="delete-btn interactive" onclick="deleteSkin(${i})">
                    <span class="material-symbols-rounded" style="font-size:18px;">delete</span>
                </button>
            `;
            manager.appendChild(item);
        });
    }

    function deleteSkin(index) {
        // Prevent deleting the very last skin so the site doesn't crash
        if (skinData.length <= 1) {
            alert("You need at least one skin in the database!");
            return;
        }

        if (confirm(`Are you sure you want to delete "${skinData[index].name}"?`)) {
            skinData.splice(index, 1);
            
            // If we deleted the skin we were looking at, reset to the first one
            if (currentSkinIndex >= skinData.length) {
                currentSkinIndex = 0;
            }
            
            saveAndRender();
            switchSkin(currentSkinIndex);
            renderAdminManager(); // Refresh the list in the modal
        }
    }

    // Update toggleModal to refresh the manager list when opened
    const originalToggle = toggleModal;
    toggleModal = function() {
        if (!document.getElementById('admin-modal-overlay').classList.contains('open')) {
            renderAdminManager();
        }
        originalToggle();
    };

    // ... (The rest of your existing logic) ...
</script>
