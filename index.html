<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | v3.1.0 Velvet Void</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <style>
        :root {
            --primary: #FFB4AB; --surface: #020202; --card-bg: rgba(20, 20, 20, 0.7);
            --radius-xl: 32px; --radius-pill: 100px; --blur: 40px; --video-opacity: 0.7;
        }
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
        body { background: var(--surface); color: #fff; font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh; }

        /* LOADING SCREEN */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 99999;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }
        .pulse-logo { width: 80px; height: 80px; background: var(--primary); border-radius: 24px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(0.8); } 50% { transform: scale(1.1); } }

        /* LAYOUT */
        .video-bg-container { position: fixed; inset: 0; z-index: -1; background: #000; }
        .main-layout { display: grid; grid-template-columns: 1fr 420px; gap: 40px; max-width: 1400px; margin: 0 auto; padding: 100px 40px 0; }
        .hero-title { font-size: 6.5rem; font-weight: 900; line-height: 0.85; }
        
        .unified-panel { background: var(--card-bg); border-radius: var(--radius-xl); padding: 32px; backdrop-filter: blur(var(--blur)); border: 1px solid rgba(255,255,255,0.05); height: 620px; display: flex; flex-direction: column; gap: 15px; }
        #canvas-container { width: 100%; height: 300px; border-radius: 20px; background: rgba(0,0,0,0.3); position: relative; cursor: grab; }
        
        .comparison-view { display: none; grid-template-columns: 1fr 1fr; gap: 10px; height: 300px; }
        .comp-box { background: #111; border-radius: 15px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .comp-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .badge { background: var(--primary); color: #000; padding: 4px 12px; border-radius: 10px; font-size: 0.7rem; font-weight: 900; width: fit-content; }
        .history-item { padding: 12px; border-radius: 16px; background: transparent; color: #fff; border: none; text-align: left; cursor: pointer; width: 100%; }
        .history-item.active { background: rgba(255,255,255,0.1); border-left: 4px solid var(--primary); }
    </style>
</head>
<body>

    <div id="loader">
        <div class="pulse-logo"></div>
        <div style="position: absolute; bottom: 48px; color: var(--primary); font-weight: 900;">LOADING...</div>
    </div>

    <div class="video-bg-container">
        <video id="bg-video" autoplay muted loop playsinline style="width:100%; height:100%; object-fit:cover; opacity:0.5;"></video>
    </div>

    <div class="main-layout">
        <div><h1 class="hero-title">PIX<br><span style="color: var(--primary);">UPDATES</span></h1></div>
        
        <div class="unified-panel">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span class="badge">V3.1.0</span>
                <button onclick="toggleComparison()" style="background:none; border:none; color:var(--primary); font-weight:900; cursor:pointer; font-size:0.7rem;">COMPARE</button>
            </div>

            <div id="canvas-container"></div>

            <div id="comp-view" class="comparison-view">
                <div class="comp-box"><img src="old-version.jpg" alt="Old"><span style="position:absolute; bottom:5px; left:10px; font-size:10px;">OLD</span></div>
                <div class="comp-box"><img src="new-version.jpg" alt="New"><span style="position:absolute; bottom:5px; left:10px; font-size:10px;">NEW</span></div>
            </div>

            <h2 id="skin-title" style="font-size:1.8rem; font-weight:900;">VELVET VOID</h2>
            <p style="opacity:0.5; font-size:0.8rem;">Drag character to rotate. 3D Active.</p>
            
            <hr style="border:none; border-top:1px solid rgba(255,255,255,0.1);">
            <div id="history-list" style="overflow-y: auto; flex-grow: 1;"></div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, characterModel, isDragging = false, previousMouseX = 0;

        function init3D() {
            const container = document.getElementById('canvas-container');
            if(!container) return;
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(40, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 1.2, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 2));
            
            const loader = new THREE.GLTFLoader();
            // This attempts to load your model.gltf
            loader.load('model.gltf', (gltf) => {
                characterModel = gltf.scene;
                scene.add(characterModel);
                characterModel.position.y = -1;
            }, undefined, (error) => {
                console.error("Model failed to load. Check if model.gltf is in the same folder.");
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (characterModel && !isDragging) {
                characterModel.rotation.y += 0.005; // Gentle rotation
            }
            renderer.render(scene, camera);
        }

        // Mouse Controls
        window.addEventListener('mousedown', () => isDragging = true);
        window.addEventListener('mouseup', () => isDragging = false);
        window.addEventListener('mousemove', (e) => {
            if (isDragging && characterModel) {
                characterModel.rotation.y += (e.clientX - previousMouseX) * 0.01;
            }
            previousMouseX = e.clientX;
        });

        function toggleComparison() {
            const cv = document.getElementById('comp-view');
            const cc = document.getElementById('canvas-container');
            cv.style.display = cv.style.display === 'grid' ? 'none' : 'grid';
            cc.style.display = cc.style.display === 'none' ? 'block' : 'none';
        }

        // FORCE START: This hides the loader after 2 seconds no matter what
        window.onload = () => {
            init3D();
            setTimeout(() => {
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.visibility = 'hidden', 800);
            }, 2000); 
        };
    </script>
</body>
</html>
