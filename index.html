<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | M3 Expressive Orbit</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        :root {
            --primary: #BC161F; --surface: #FFF8F7; --surface-variant: #F5DDDA;
            --on-surface: #201A19; --card-bg: rgba(255, 255, 255, 0.85);
            --radius-xl: 32px; --radius-pill: 100px;
        }
        body.dark-theme {
            --primary: #FFB4AB; --surface: #1A1110; --surface-variant: #332120;
            --on-surface: #F1DFDD; --card-bg: rgba(43, 33, 32, 0.85);
        }
        
        * { cursor: none; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body { 
            margin: 0; background: var(--surface); color: var(--on-surface); 
            font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh; 
        }

        /* --- EXPRESSIVE REFRESH LOADER (Inside Widget) --- */
        .weather-refresh-container {
            width: 28px;
            height: 28px;
            display: none; /* Hidden until refresh starts */
            place-items: center;
        }

        .expressive-morph {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, var(--primary), #6750a4);
            border-radius: 50%;
            animation: 
                pulse 1.2s cubic-bezier(.4,0,.2,1) infinite, 
                morph 1.8s cubic-bezier(.4,0,.2,1) infinite;
        }

        @keyframes pulse {
            0%   { transform: scale(0.8); }
            50%  { transform: scale(1.1); }
            100% { transform: scale(0.8); }
        }

        @keyframes morph {
            0%   { border-radius: 50%; }
            33%  { border-radius: 38% 62% 55% 45%; }
            66%  { border-radius: 62% 38% 45% 55%; }
            100% { border-radius: 50%; }
        }

        /* --- VIDEO BACKGROUND --- */
        .video-bg-container { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            background: #000;
        }

        #bg-video { 
            width: 100%; height: 100%; object-fit: cover; 
            opacity: 0.7;
            pointer-events: none;
            filter: saturate(1.1) contrast(1.05);
            mask-image: radial-gradient(circle at 70% 50%, black 40%, transparent 95%);
        }

        /* --- UI ELEMENTS --- */
        #cursor-dot, #cursor-outline { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 10001; border-radius: 50%; will-change: transform; }
        #cursor-dot { width: 6px; height: 6px; background: var(--primary); }
        #cursor-outline { width: 30px; height: 30px; border: 1.5px solid var(--on-surface); mix-blend-mode: difference; transition: width 0.2s, height 0.2s, border-radius 0.2s; }
        .cursor-morph { background: white !important; border: none !important; }

        nav { padding: 40px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; }
        .widget { padding: 12px 20px; background: var(--surface-variant); border-radius: var(--radius-pill); display: flex; align-items: center; gap: 12px; font-weight: 700; text-decoration: none; color: inherit; transition: background 0.3s; }
        
        .main-layout { display: grid; grid-template-columns: 1fr 380px; gap: 40px; max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        .hero-section { display: flex; flex-direction: column; justify-content: center; height: 60vh; }
        .hero-title { font-size: 6rem; font-weight: 900; letter-spacing: -5px; line-height: 0.9; margin: 0; pointer-events: none; }

        .unified-panel { 
            background: var(--card-bg); border-radius: var(--radius-xl); padding: 32px; 
            backdrop-filter: blur(30px); border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; gap: 24px; max-height: 75vh; margin-top: 20px;
        }

        .badge { background: var(--primary); color: white; padding: 6px 14px; border-radius: var(--radius-pill); font-size: 0.75rem; font-weight: 800; width: fit-content; }
        .history-item { padding: 16px; border-radius: 20px; display: block; width: 100%; text-align: left; border: none; background: transparent; color: inherit; font-family: inherit; margin-bottom: 8px; transition: all 0.2s; }
        .history-item.active { background: var(--surface-variant); font-weight: 800; border-left: 6px solid var(--primary); }

        .fab-container { position: fixed; bottom: 40px; left: 40px; display: flex; gap: 16px; }
        .fab { height: 70px; padding: 0 28px; background: var(--on-surface); color: var(--surface); border-radius: 24px; border: none; display: flex; align-items: center; gap: 12px; font-weight: 800; text-decoration: none; }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <div class="video-bg-container">
        <video id="bg-video" autoplay muted loop playsinline></video>
    </div>

    <nav>
        <div class="widget interactive">
            <span class="material-symbols-rounded">schedule</span> <span id="clock">--:--</span>
        </div>
        <a href="https://www.google.com/search?q=weather" target="_blank" class="widget interactive" id="weather-widget">
            <div id="refresh-loader" class="weather-refresh-container">
                <div class="expressive-morph"></div>
            </div>
            <span id="temp">--°</span> 
            <div id="weather-icon"></div>
        </a>
    </nav>

    <div class="main-layout">
        <div class="hero-section"><h1 class="hero-title">PIX<br><span style="color: var(--primary);">UPDATES</span></h1></div>
        <div class="unified-panel">
            <div class="active-info">
                <span id="skin-badge" class="badge">--</span>
                <h2 id="skin-name" style="margin: 15px 0 10px 0; font-size: 1.8rem;">--</h2>
                <p id="skin-desc" style="opacity: 0.6; font-size: 0.9rem; line-height: 1.4;">--</p>
            </div>
            <hr style="border: none; border-top: 1px solid var(--surface-variant); margin: 0;">
            <div class="gallery-list" id="history-list"></div>
        </div>
    </div>

    <div class="fab-container">
        <button class="fab interactive"><span class="material-symbols-rounded">download</span> <span>GET SKIN</span></button>
    </div>

    <script>
        const ICONS = { sun: `<span class="material-symbols-rounded" style="color:#F9BC05">sunny</span>`, moon: `<span class="material-symbols-rounded" style="color:#8AB4F8">dark_mode</span>` };
        const DB_KEY = 'pix_db_orbit_v1';
        const DEFAULT = { name: "The Ember Knight", version: "V3.0", desc: "Custom lava flows and visor highlights.", video: "https://assets.mixkit.co/videos/preview/mixkit-abstract-flowing-red-and-orange-background-34444-large.mp4" };

        let skinData = JSON.parse(localStorage.getItem(DB_KEY)) || [DEFAULT];
        let currentIdx = 0;

        async function fetchWeather() {
            const loader = document.getElementById('refresh-loader');
            const temp = document.getElementById('temp');
            const icon = document.getElementById('weather-icon');

            // Start Refreshing State
            loader.style.display = 'grid'; 
            temp.style.opacity = '0.3';
            icon.style.display = 'none';

            try {
                const geoReq = await fetch('https://ipapi.co/json/');
                const geo = await geoReq.json();
                const weatherReq = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${geo.latitude}&longitude=${geo.longitude}&current_weather=true&temperature_unit=fahrenheit`);
                const weather = await weatherReq.json();
                
                // Artificial delay to show off the "Refreshing" morphing shape
                setTimeout(() => {
                    temp.textContent = Math.round(weather.current_weather.temperature) + "°F";
                    const isNight = weather.current_weather.is_day === 0;
                    document.body.classList.toggle('dark-theme', isNight);
                    icon.innerHTML = isNight ? ICONS.moon : ICONS.sun;

                    // Restore UI
                    loader.style.display = 'none';
                    temp.style.opacity = '1';
                    icon.style.display = 'block';
                }, 2000);

            } catch (e) { 
                temp.textContent = "72°F";
                loader.style.display = 'none';
                temp.style.opacity = '1';
            }
        }

        // --- CURSOR & CLOCK (KEEPING YOUR LOGIC) ---
        const dot = document.querySelector('#cursor-dot');
        const outline = document.querySelector('#cursor-outline');
        let mX = 0, mY = 0, oX = 0, oY = 0, target = null;

        window.addEventListener('mousemove', (e) => {
            mX = e.clientX; mY = e.clientY;
            const hit = e.target.closest('.interactive');
            if (hit !== target) {
                if (hit) { target = hit; outline.classList.add('cursor-morph'); dot.style.opacity = 0; }
                else { target = null; outline.classList.remove('cursor-morph'); dot.style.opacity = 1; }
            }
        });

        function animateCursor() {
            dot.style.transform = `translate3d(${mX-3}px, ${mY-3}px, 0)`;
            if (target) {
                const r = target.getBoundingClientRect();
                oX += (r.left + r.width/2 - oX) * 0.15; oY += (r.top + r.height/2 - oY) * 0.15;
                outline.style.width = r.width + "px"; outline.style.height = r.height + "px";
                outline.style.borderRadius = getComputedStyle(target).borderRadius;
            } else {
                oX += (mX - oX) * 0.15; oY += (mY - oY) * 0.15;
                outline.style.width = "30px"; outline.style.height = "30px"; outline.style.borderRadius = "50%";
            }
            outline.style.transform = `translate3d(${oX - parseFloat(outline.style.width)/2}px, ${oY - parseFloat(outline.style.height)/2}px, 0)`;
            requestAnimationFrame(animateCursor);
        }

        function updateDisplay() {
            const skin = skinData[currentIdx];
            document.getElementById('skin-name').textContent = skin.name;
            document.getElementById('skin-badge').textContent = skin.version;
            document.getElementById('skin-desc').textContent = skin.desc;
            document.getElementById('bg-video').src = skin.video;

            const list = document.getElementById('history-list');
            list.innerHTML = '';
            skinData.forEach((s, i) => {
                const b = document.createElement('button');
                b.className = `history-item interactive ${i === currentIdx ? 'active' : ''}`;
                b.innerHTML = `<span style="opacity:0.5; font-size:0.7rem; font-weight:900;">${s.version}</span><br>${s.name}`;
                b.onclick = () => { currentIdx = i; updateDisplay(); };
                list.appendChild(b);
            });
        }

        fetchWeather();
        setInterval(fetchWeather, 300000);
        setInterval(() => { document.getElementById('clock').textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}); }, 1000);
        updateDisplay();
        animateCursor();
    </script>
</body>
</html>
