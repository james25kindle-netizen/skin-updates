<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | v3.1.0 Velvet Void</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        :root {
            --primary: #FFB4AB; 
            --surface: #020202; 
            --card-bg: rgba(20, 20, 20, 0.7);
            --radius-xl: 32px; 
            --radius-pill: 100px;
            --blur: 40px;
            --video-opacity: 0.7;
        }
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
        body { background: var(--surface); color: #fff; font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh; cursor: auto; }
        body.custom-cursor-active { cursor: none; }
        body.modal-open { cursor: auto !important; }

        /* VELVET LOADER */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 99999;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }
        .pulse-logo { width: 80px; height: 80px; background: var(--primary); border-radius: 24px; animation: m3-expressive-pulse 2s infinite cubic-bezier(0.34, 1.56, 0.64, 1); }
        
        .loader-label { position: absolute; bottom: 48px; right: 48px; display: flex; align-items: center; gap: 16px; color: var(--primary); pointer-events: none; }
        .m3-text { font-weight: 800; font-size: 1.1rem; letter-spacing: 2px; animation: m3-text-stretch 2.5s infinite ease-in-out; }
        .m3-icon { font-size: 1.4rem; animation: m3-spin 1.5s infinite linear; }

        @keyframes m3-text-stretch { 0%, 100% { transform: scaleX(1); opacity: 0.6; } 50% { transform: scaleX(1.15); opacity: 1; } }
        @keyframes m3-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes m3-expressive-pulse { 0% { transform: scale(0.8); border-radius: 40px; } 50% { transform: scale(1.1); border-radius: 20px; } 100% { transform: scale(0.8); border-radius: 40px; } }

        /* BACKGROUND */
        .video-bg-container { position: fixed; inset: 0; z-index: -1; background: #000; }
        .radial-mask { position: absolute; inset: 0; mask-image: radial-gradient(circle at 70% 50%, black 40%, transparent 95%); -webkit-mask-image: radial-gradient(circle at 70% 50%, black 40%, transparent 95%); }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: var(--video-opacity); transition: opacity 0.5s; }

        /* WEATHER SYNC ANIMATION */
        .weather-updating .weather-icon { animation: m3-sync-ccw 1.2s infinite cubic-bezier(0.45, 0, 0.55, 1); color: var(--primary); }
        @keyframes m3-sync-ccw { 0% { transform: rotate(0deg) scale(1); } 50% { transform: rotate(-360deg) scale(1.2); } 100% { transform: rotate(-720deg) scale(1); } }

        /* CURSOR */
        #cursor-dot, #cursor-outline { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 10001; border-radius: 50%; will-change: transform; transition: opacity 0.3s; opacity: 0; }
        #cursor-dot { width: 6px; height: 6px; background: #fff; transform: translate(-50%, -50%); }
        #cursor-outline { width: 30px; height: 30px; border: 1.5px solid white; mix-blend-mode: difference; }
        .cursor-morph { background: transparent !important; border: 1.5px solid white !important; }

        /* LAYOUT */
        nav { padding: 40px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; }
        .widget { padding: 12px 24px; background: rgba(255,255,255,0.08); backdrop-filter: blur(var(--blur)); border-radius: var(--radius-pill); display: flex; align-items: center; gap: 12px; font-weight: 700; border: 1px solid rgba(255,255,255,0.1); color: #fff; text-decoration: none; cursor: pointer; transition: 0.3s; }
        .mag { display: flex; align-items: center; gap: inherit; pointer-events: none; transition: transform 0.3s; }
        
        .main-layout { display: grid; grid-template-columns: 1fr 400px; gap: 40px; max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        .hero-title { font-size: 6.5rem; font-weight: 900; letter-spacing: -5px; line-height: 0.85; margin-top: 60px; pointer-events: none; }
        
        /* UNIFIED PANEL & SCROLLING */
        .unified-panel { background: var(--card-bg); border-radius: var(--radius-xl); padding: 32px; backdrop-filter: blur(var(--blur)); border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; gap: 20px; height: 600px; margin-top: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        #history-list { overflow-y: auto; flex-grow: 1; padding-right: 8px; scrollbar-width: none; }
        #history-list::-webkit-scrollbar { display: none; }
        
        .history-item { padding: 16px; border-radius: 20px; display: block; width: 100%; text-align: left; border: none; background: transparent; color: #fff; margin-bottom: 8px; transition: 0.2s; cursor: pointer; border: 1px solid transparent; }
        .history-item:hover { background: rgba(255,255,255,0.05); }
        .history-item.active { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.1); font-weight: 800; }
        .badge { background: var(--primary); color: #000; padding: 4px 12px; border-radius: 10px; font-size: 0.7rem; font-weight: 900; width: fit-content; }

        /* MODALS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 20000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .modal-card { background: #0a0a0a; padding: 40px; border-radius: var(--radius-xl); width: 550px; display: flex; flex-direction: column; gap: 25px; border: 1px solid #222; }
        .setting-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; }
        
        /* INSPECT MODAL */
        .inspect-card { width: 900px; height: 600px; display: grid; grid-template-columns: 1.2fr 1fr; padding: 0; overflow: hidden; }
        .inspect-left { background: #000; position: relative; }
        .inspect-right { padding: 40px; display: flex; flex-direction: column; justify-content: space-between; background: #0a0a0a; }

        .version-tag { position: fixed; bottom: 20px; right: 30px; font-size: 0.7rem; font-weight: 700; opacity: 0.2; pointer-events: none; letter-spacing: 2px; text-transform: uppercase; }
    </style>
</head>
<body class="custom-cursor-active">

    <div id="loader">
        <div class="pulse-logo"></div>
        <div class="loader-label">
            <span class="m3-text">LOADING</span>
            <span class="material-symbols-rounded m3-icon">progress_activity</span>
        </div>
    </div>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <div class="video-bg-container">
        <div class="radial-mask">
            <video id="bg-video" autoplay muted loop playsinline src="skin-preview.mp4"></video>
        </div>
    </div>

    <nav>
        <button class="widget interactive" onclick="openModal('settings-modal')">
            <div class="mag">
                <span class="material-symbols-rounded">schedule</span>
                <span id="clock">00:00</span>
                <span class="material-symbols-rounded" style="opacity: 0.5;">settings</span>
            </div>
        </button>
        <button class="widget interactive" id="weather-widget" onclick="fetchWeather()">
            <div class="mag">
                <span id="temp">FETCHING...</span>
                <span id="weather-icon" class="material-symbols-rounded weather-icon">sync</span>
            </div>
        </button>
    </nav>

    <div class="main-layout">
        <div><h1 class="hero-title">PIX<br><span id="primary-title" style="color: var(--primary);">UPDATES</span></h1></div>
        
        <div class="unified-panel">
            <div id="active-skin-content">
                <span id="skin-badge" class="badge">V1.0.0</span>
                <h2 id="skin-title" style="margin:15px 0 5px 0; font-size:2rem; font-weight:900;">VOID WALKER</h2>
                <p id="skin-desc" style="opacity:0.6; font-size:0.9rem;">Hover to preview. Click for more.</p>
            </div>
            <hr style="border:none; border-top:1px solid rgba(255,255,255,0.1);">
            <div id="history-list"></div>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="modal-card">
            <h2 style="font-weight: 900; letter-spacing: -1px;">UI PREFERENCES</h2>
            <div class="setting-row">
                <span>Accent Color</span>
                <div style="display:flex; gap:10px;">
                    <div style="background:#FFB4AB" class="widget interactive" onclick="updateSetting('--primary', '#FFB4AB')" style="padding:10px; border-radius:50%"></div>
                    <div style="background:#D0BCFF" class="widget interactive" onclick="updateSetting('--primary', '#D0BCFF')" style="padding:10px; border-radius:50%"></div>
                    <div style="background:#B4E4FF" class="widget interactive" onclick="updateSetting('--primary', '#B4E4FF')" style="padding:10px; border-radius:50%"></div>
                </div>
            </div>
            <div class="setting-row">
                <span>Glass Blur</span>
                <input type="range" min="0" max="80" value="40" oninput="updateSetting('--blur', this.value + 'px')">
            </div>
            <div class="setting-row">
                <span>Auto-Update Weather</span>
                <input type="checkbox" id="auto-refresh-check" checked>
            </div>
            <button onclick="closeModals()" class="interactive" style="background:#fff; color:#000; padding:15px; border:none; border-radius:15px; font-weight:900; cursor:pointer;">SAVE CHANGES</button>
        </div>
    </div>

    <div id="inspect-modal" class="modal-overlay">
        <div class="modal-card inspect-card">
            <div class="inspect-left">
                <model-viewer id="m-viewer" auto-rotate camera-controls shadow-intensity="1" style="width:100%; height:100%;"></model-viewer>
                <button onclick="closeModals()" style="position:absolute; top:20px; left:20px; background:rgba(255,255,255,0.1); border:none; color:#fff; width:40px; height:40px; border-radius:50%; cursor:pointer;"><span class="material-symbols-rounded">close</span></button>
            </div>
            <div class="inspect-right">
                <div>
                    <span id="m-ver" class="badge">V0.0</span>
                    <h1 id="m-title" style="font-size: 2.5rem; font-weight: 900; margin: 10px 0;">SKIN</h1>
                    <p id="m-desc" style="opacity: 0.6; font-size: 0.95rem; line-height: 1.6;">Build logs...</p>
                </div>
                <button id="m-dl" class="interactive" style="height:60px; background:var(--primary); color:#000; border:none; border-radius:15px; font-weight:900; cursor:pointer;">DOWNLOAD PNG</button>
            </div>
        </div>
    </div>

    <div class="version-tag">PIX UPDATES // VELVET VOID v3.1.0</div>

    <script>
        const skinDatabase = [
            { ver: "V1.0.0", name: "The Ember Knight", desc: "Custom lava flows and heat-mapped gradients. Final production build.", video: "skin-preview.mp4", dl: "temp's Skin with cap Version 1.0.0.png" },
            { ver: "V0.0.9", name: "Void Walker", desc: "Monochrome aesthetic with deep void particles. First stable beta.", video: "skin-preview.mp4", dl: "temp's Skin Version 0.0.9.png" },
            { ver: "V0.0.8", name: "Build 0.0.8", desc: "Adjusted saturation for dark environments.", video: "skin-preview.mp4", dl: "temp's Skin Version 0.0.8.png" },
            { ver: "V0.0.7", name: "Build 0.0.7", desc: "Early particle system testing.", video: "skin-preview.mp4", dl: "temp's Skin Version 0.0.7.png" }
        ];

        let currentIdx = 0;

        function updateSetting(variable, value) {
            document.documentElement.style.setProperty(variable, value);
        }

        async function fetchWeather() {
            const widget = document.getElementById('weather-widget');
            const icon = document.getElementById('weather-icon');
            widget.classList.add('weather-updating');
            document.getElementById('temp').textContent = "SYNCING...";
            try {
                const res = await fetch(`https://wttr.in/?format=j1&t=${Date.now()}`);
                const data = await res.json();
                document.getElementById('temp').textContent = data.current_condition[0].temp_F + "°F";
            } catch (e) { document.getElementById('temp').textContent = "72°F"; }
            finally { 
                setTimeout(() => {
                    widget.classList.remove('weather-updating');
                    icon.textContent = 'cloud';
                }, 1000);
            }
        }

        function updateUI() {
            const list = document.getElementById('history-list');
            list.innerHTML = skinDatabase.map((skin, i) => `
                <button class="history-item interactive ${i === currentIdx ? 'active' : ''}" 
                        onmouseenter="currentIdx=${i}; document.getElementById('bg-video').src='${skin.video}';" 
                        onclick="openInspect(${i})">
                    <span class="badge" style="transform: scale(0.8); transform-origin: left;">${skin.ver}</span>
                    <div style="margin-top:4px;">${skin.name}</div>
                </button>
            `).join('');
        }

        function openInspect(idx) {
            const skin = skinDatabase[idx];
            document.getElementById('m-ver').textContent = skin.ver;
            document.getElementById('m-title').textContent = skin.name;
            document.getElementById('m-desc').textContent = skin.desc;
            document.getElementById('m-viewer').src = 'model.gltf';
            document.getElementById('m-dl').onclick = () => window.open(skin.dl, '_blank');
            openModal('inspect-modal');
        }

        function openModal(id) { 
            closeModals(); 
            document.getElementById(id).style.display = 'flex'; 
            document.body.classList.add('modal-open');
        }
        function closeModals() { 
            document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); 
            document.body.classList.remove('modal-open');
        }

        // CURSOR LOGIC
        const dot = document.getElementById('cursor-dot'), outline = document.getElementById('cursor-outline');
        let mX = 0, mY = 0, oX = 0, oY = 0, target = null;

        window.addEventListener('mousemove', (e) => {
            mX = e.clientX; mY = e.clientY;
            const hit = e.target.closest('.interactive');
            if (hit !== target) {
                if (target) { const m = target.querySelector('.mag'); if(m) m.style.transform = ''; }
                target = hit;
                if (hit) { outline.classList.add('cursor-morph'); dot.style.opacity = 0; }
                else { outline.classList.remove('cursor-morph'); dot.style.opacity = 1; }
            }
        });

        function animateCursor() {
            dot.style.transform = `translate3d(${mX}px, ${mY}px, 0)`;
            oX += (mX - oX) * 0.15; oY += (mY - oY) * 0.15;
            if (target) {
                const r = target.getBoundingClientRect();
                outline.style.width = r.width + "px"; outline.style.height = r.height + "px";
                outline.style.transform = `translate3d(${r.left}px, ${r.top}px, 0)`;
                outline.style.borderRadius = "15px";
            } else {
                outline.style.width = "30px"; outline.style.height = "30px";
                outline.style.transform = `translate3d(${oX - 15}px, ${oY - 15}px, 0)`;
                outline.style.borderRadius = "50%";
            }
            requestAnimationFrame(animateCursor);
        }

        window.addEventListener('load', () => {
            updateUI(); fetchWeather(); animateCursor();
            setInterval(() => { document.getElementById('clock').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); }, 1000);
            setTimeout(() => { document.getElementById('loader').style.opacity = '0'; setTimeout(() => document.getElementById('loader').style.visibility = 'hidden', 800); }, 1500);
        });
    </script>
</body>
</html>
