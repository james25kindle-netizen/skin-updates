<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <style>
        :root {
            --primary: #FFB4AB; --surface: #020202; --card-bg: rgba(30, 30, 30, 0.6); 
            --radius-lg: 32px; --radius-pill: 100px; --blur: 40px;
        }
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
        body { background: var(--surface); color: #fff; font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh; }

        /* M3 EXPRESSIVE LOADER */
        #loader { 
            position: fixed; inset: 0; background: var(--surface); z-index: 100000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 24px; transition: 0.8s; 
        }
        .m3-shape { width: 60px; height: 60px; background: var(--primary); border-radius: 30px; animation: m3-morph 2.5s infinite ease-in-out; }
        @keyframes m3-morph {
            0%, 100% { border-radius: 30px; transform: scale(1); }
            50% { border-radius: 8px; transform: scale(1.2) rotate(90deg); background: #D0E4FF; }
        }

        /* BACKGROUND */
        .video-bg-container { position: fixed; inset: 0; z-index: -2; pointer-events: none; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.4; transition: 0.5s; }

        /* NAVIGATION */
        nav { padding: 30px 40px; display: flex; justify-content: space-between; align-items: center; position: fixed; width: 100%; z-index: 100; }
        .nav-group { display: flex; gap: 10px; }
        .widget { 
            padding: 10px 20px; background: rgba(255,255,255,0.08); backdrop-filter: blur(var(--blur)); 
            border-radius: var(--radius-pill); border: 1px solid rgba(255,255,255,0.1); 
            color: #fff; cursor: pointer; display: flex; align-items: center; gap: 8px; font-weight: 700; font-size: 0.9rem; transition: 0.3s;
        }

        .rotating { animation: spin 1s infinite linear; display: inline-block; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* MAIN LAYOUT */
        .main-container { display: grid; grid-template-columns: 1fr 480px; height: 100vh; padding-top: 120px; }
        
        /* LEFT SIDE */
        .skin-side { display: flex; flex-direction: column; justify-content: flex-end; padding: 0 0 60px 60px; position: relative; }
        .hero-title { font-size: 4rem; font-weight: 900; letter-spacing: -2px; line-height: 0.85; opacity: 0.8; z-index: 5; }
        #active-skin-img { height: 90%; width: auto; object-fit: contain; position: absolute; bottom: 0; left: 45%; transform: translateX(-50%) translateY(40px); opacity: 0; transition: 0.8s; }

        /* RIGHT SIDE (FEED & WHAT'S NEW) */
        .feed-side { padding: 0 40px 100px 0; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; scrollbar-width: none; }
        .feed-side::-webkit-scrollbar { display: none; }
        
        /* THE RESTORED WHAT'S NEW PANEL */
        .whats-new-panel { 
            background: var(--primary); color: #000; padding: 24px; border-radius: var(--radius-lg); 
            margin-bottom: 10px; box-shadow: 0 10px 30px rgba(255,180,171,0.2);
        }
        .whats-new-panel h3 { font-weight: 900; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 8px; }
        .whats-new-panel p { font-size: 0.9rem; font-weight: 600; line-height: 1.4; }

        /* DATABASE CARDS */
        .compact-card { background: var(--card-bg); border-radius: 24px; padding: 16px; backdrop-filter: blur(var(--blur)); border: 1px solid rgba(255,255,255,0.05); cursor: pointer; display: flex; align-items: center; gap: 16px; transition: 0.3s; }
        .compact-card:hover { transform: translateX(-8px); border-color: var(--primary); }
        .card-thumb { width: 70px; height: 70px; border-radius: 12px; object-fit: cover; }

        /* SETTINGS */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 500; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .settings-card { background: #161616; width: 400px; padding: 32px; border-radius: 32px; border: 1px solid #333; }
        .setting-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .toggle { width: 48px; height: 26px; background: #333; border-radius: 20px; position: relative; cursor: pointer; transition: 0.3s; }
        .toggle::after { content: ''; position: absolute; top: 3px; left: 4px; width: 18px; height: 18px; background: #fff; border-radius: 50%; transition: 0.3s; }
        .toggle.active { background: var(--primary); }
        .toggle.active::after { left: 24px; background: #000; }

        .version-label { position: fixed; bottom: 30px; right: 40px; font-family: monospace; font-size: 0.75rem; opacity: 0.3; pointer-events: none; }
    </style>
</head>
<body>

    <div id="loader"><div class="m3-shape"></div><div style="margin-top:20px; font-weight:700; letter-spacing:2px; color:var(--primary)">LOADING</div></div>

    <div class="video-bg-container">
        <video id="bg-video" autoplay muted loop playsinline src="skin-preview.mp4"></video>
    </div>

    <nav>
        <div class="nav-group">
            <div class="widget"><span id="clock">00:00</span></div>
            <div class="widget" onclick="refreshWeather()">
                <span id="temp">SYNCING...</span>
                <span class="material-symbols-rounded" id="w-icon">sync</span>
            </div>
        </div>
        <div class="widget" onclick="toggleSettings()"><span class="material-symbols-rounded">settings</span></div>
    </nav>

    <div class="main-container">
        <div class="skin-side">
            <img id="active-skin-img" src="">
            <h1 class="hero-title">VELVET<br><span style="color: var(--primary);">VOID</span></h1>
        </div>

        <div class="feed-side" id="skin-feed">
            <div class="whats-new-panel">
                <h3>What's New</h3>
                <p>System v3.1.0: Refined Material You 3 animations, fixed weather sync, and restored legacy skin database logs.</p>
            </div>
            <div style="font-family: monospace; color: var(--primary); font-size: 0.7rem; letter-spacing: 3px; margin: 10px 0;">DATABASE_LOGS</div>
        </div>
    </div>

    <div class="version-label">PIX_SYS_V3.1.0_STABLE</div>

    <div id="settings-modal" class="overlay">
        <div class="settings-card">
            <h2 style="margin-bottom: 25px; font-weight: 900;">System Settings</h2>
            <div class="setting-item">
                <div><p style="font-weight:700;">Background Video</p></div>
                <div class="toggle active" id="tg-video" onclick="toggleSetting('tg-video', toggleBG)"></div>
            </div>
            <div class="setting-item">
                <div><p style="font-weight:700;">Auto-Refresh Weather</p></div>
                <div class="toggle active" id="tg-refresh" onclick="toggleSetting('tg-refresh')"></div>
            </div>
            <button onclick="toggleSettings()" class="widget" style="width:100%; justify-content:center; margin-top:10px; background:var(--primary); color:#000; border:none; height:60px; border-radius:20px;">Save & Exit</button>
        </div>
    </div>

    <script>
        // Use your GitHub filenames here
        const skinDatabase = [
            { name: "TEMP SKIN V1.0.0", render: "temp's Skin with cap Version 1.0.0.png" },
            { name: "TEMP SKIN V0.0.9", render: "temp's Skin Version 0.0.9.png" }
        ];

        function renderFeed() {
            const container = document.getElementById('skin-feed');
            const previewImg = document.getElementById('active-skin-img');
            skinDatabase.forEach((skin) => {
                const card = document.createElement('div');
                card.className = 'compact-card';
                card.onmouseenter = () => {
                    previewImg.style.opacity = '0';
                    setTimeout(() => { 
                        previewImg.src = skin.render; 
                        previewImg.style.opacity = '1'; 
                        previewImg.style.transform = 'translateX(-50%) translateY(0)';
                    }, 200);
                };
                card.innerHTML = `<img src="${skin.render}" class="card-thumb"><div><h2 style="font-size:1.1rem">${skin.name}</h2><p style="font-size:0.75rem; opacity:0.5">V3.1.0 Build</p></div>`;
                container.appendChild(card);
            });
            previewImg.src = skinDatabase[0].render;
            previewImg.style.opacity = '1';
        }

        async function refreshWeather() {
            const icon = document.getElementById('w-icon');
            const temp = document.getElementById('temp');
            icon.classList.add('rotating');
            temp.textContent = "SYNCING...";
            try {
                const res = await fetch(`https://wttr.in/?format=j1&t=${Date.now()}`);
                const data = await res.json();
                temp.textContent = data.current_condition[0].temp_F + "Â°F";
            } catch (e) { temp.textContent = "SERVICE ERR"; }
            setTimeout(() => icon.classList.remove('rotating'), 1000);
        }

        function toggleSettings() {
            const m = document.getElementById('settings-modal');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        }

        function toggleSetting(id, callback) {
            const el = document.getElementById(id);
            el.classList.toggle('active');
            if(callback) callback(el.classList.contains('active'));
        }

        function toggleBG(isActive) {
            document.getElementById('bg-video').style.opacity = isActive ? '0.4' : '0';
        }

        window.addEventListener('load', () => {
            renderFeed();
            refreshWeather();
            setInterval(() => {
                if(document.getElementById('tg-refresh').classList.contains('active')) refreshWeather();
            }, 300000); 
            setInterval(() => { 
                document.getElementById('clock').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); 
            }, 1000);
            setTimeout(() => { 
                document.getElementById('loader').style.opacity = '0'; 
                setTimeout(() => document.getElementById('loader').style.display = 'none', 800); 
            }, 2000);
        });
    </script>
</body>
</html>
