<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | v3.0.4 Polished</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        :root {
            --primary: #FFB4AB; 
            --surface: #050505; 
            --card-bg: rgba(25, 25, 25, 0.7);
            --radius-xl: 32px; 
            --radius-pill: 100px;
            --blur: 40px;
        }
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
        /* FAILSAFE: Cursor defaults to 'auto' so you aren't blind if JS fails. */
        body { background: var(--surface); color: #fff; font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh; cursor: auto; }
        body.custom-cursor-active { cursor: none; }
        body.modal-open { cursor: auto !important; }

        /* BACKGROUND */
        .video-bg-container { position: fixed; inset: 0; z-index: -1; background: #000; }
        .radial-mask { position: absolute; inset: 0; mask-image: radial-gradient(circle at 70% 50%, black 40%, transparent 95%); -webkit-mask-image: radial-gradient(circle at 70% 50%, black 40%, transparent 95%); }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; transition: opacity 0.5s; }

        /* CURSOR */
        #cursor-dot, #cursor-outline { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 10001; border-radius: 50%; will-change: transform; transition: opacity 0.3s; opacity: 0; }
        #cursor-dot { width: 6px; height: 6px; background: #fff; transform: translate(-50%, -50%); }
        #cursor-outline { width: 30px; height: 30px; border: 1.5px solid white; mix-blend-mode: difference; }
        .cursor-morph { background: transparent !important; border: 1.5px solid white !important; }

        /* UI ELEMENTS */
        nav { padding: 40px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; }
        .widget { padding: 12px 24px; background: rgba(255,255,255,0.1); backdrop-filter: blur(var(--blur)); border-radius: var(--radius-pill); display: flex; align-items: center; gap: 12px; font-weight: 700; border: 1px solid rgba(255,255,255,0.1); color: #fff; text-decoration: none; position: relative; overflow: hidden; }
        
        /* MAGNETIC WRAPPER (Only for Icons now) */
        .mag { display: flex; align-items: center; gap: inherit; pointer-events: none; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); will-change: transform; }
        
        .main-layout { display: grid; grid-template-columns: 1fr 400px; gap: 40px; max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        .hero-title { font-size: 6.5rem; font-weight: 900; letter-spacing: -5px; line-height: 0.85; margin-top: 60px; pointer-events: none; }
        
        .unified-panel { background: var(--card-bg); border-radius: var(--radius-xl); padding: 32px; backdrop-filter: blur(var(--blur)); border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; gap: 20px; height: 580px; margin-top: 20px; }
        
        /* Sidebar Buttons */
        .history-item { padding: 16px; border-radius: 20px; display: block; width: 100%; text-align: left; border: none; background: transparent; color: #fff; margin-bottom: 8px; transition: 0.2s; cursor: pointer; position: relative; overflow: hidden; }
        .history-item.active { background: rgba(255,255,255,0.15); border-left: 4px solid var(--primary); font-weight: 800; }
        .badge { background: var(--primary); color: #000; padding: 4px 12px; border-radius: 10px; font-size: 0.7rem; font-weight: 900; }

        .fab-container { position: fixed; bottom: 40px; left: 40px; z-index: 100; }
        .fab { height: 60px; padding: 0 32px; background: #fff; color: #000; border-radius: 20px; border: none; display: flex; align-items: center; gap: 12px; font-weight: 900; cursor: pointer; position: relative; overflow: hidden; }

        /* MODALS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 20000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .modal-card { background: #111; padding: 40px; border-radius: var(--radius-xl); width: 480px; display: flex; flex-direction: column; gap: 15px; border: 1px solid #333; max-height: 90vh; }
        .admin-list { margin-top: 10px; overflow-y: auto; max-height: 200px; background: #000; border-radius: 12px; padding: 10px; }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <div class="video-bg-container">
        <div id="mask-layer" class="radial-mask">
            <video id="bg-video" autoplay muted loop playsinline src=""></video>
        </div>
    </div>

    <nav>
        <button class="widget interactive" onclick="openModal('settings-modal')">
            <div class="mag">
                <span class="material-symbols-rounded">schedule</span>
                <span id="clock">00:00</span>
                <span class="material-symbols-rounded" style="opacity: 0.5;">settings</span>
            </div>
        </button>
        <a href="https://www.google.com/search?q=weather" target="_blank" class="widget interactive">
            <div class="mag">
                <span id="temp">43°F</span>
                <span class="material-symbols-rounded">cloud</span>
            </div>
        </a>
    </nav>

    <div class="main-layout">
        <div><h1 class="hero-title">PIX<br><span id="primary-title" style="color: var(--primary);">UPDATES</span></h1></div>
        <div class="unified-panel">
            <div id="active-skin-content">
                <span id="skin-badge" class="badge">V0.0</span>
                <h2 id="skin-title" style="margin:15px 0 5px 0; font-size:2rem; font-weight:900;">Loading...</h2>
                <p id="skin-desc" style="opacity:0.6; font-size:0.9rem;">Description...</p>
            </div>
            <hr style="border:none; border-top:1px solid rgba(255,255,255,0.1);">
            <div id="history-list" style="overflow-y: auto; flex-grow: 1;"></div>
        </div>
    </div>

    <div class="fab-container">
        <button class="fab interactive" onclick="downloadSkin()">
            <div class="mag"><span class="material-symbols-rounded">download</span><span>GET SKIN</span></div>
        </button>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="modal-card">
            <h2>UI Settings</h2>
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span>Glass Blur</span>
                <input type="range" min="0" max="80" value="40" oninput="document.documentElement.style.setProperty('--blur', this.value + 'px')">
            </div>
            <button onclick="closeModals()" class="interactive" style="background:#fff; color:#000; padding:12px; border:none; border-radius:12px; font-weight:900; cursor:pointer;">DONE</button>
        </div>
    </div>

    <div id="admin-modal" class="modal-overlay">
        <div class="modal-card">
            <h2>Admin Access</h2>
            <input type="text" id="new-name" placeholder="Skin Name" style="background:#1a1a1a; border:1px solid #333; color:white; padding:10px; border-radius:8px;">
            <input type="text" id="new-ver" placeholder="Version" style="background:#1a1a1a; border:1px solid #333; color:white; padding:10px; border-radius:8px;">
            <input type="text" id="new-video" placeholder="Video Link" style="background:#1a1a1a; border:1px solid #333; color:white; padding:10px; border-radius:8px;">
            <input type="text" id="new-dl" placeholder="Download Link" style="background:#1a1a1a; border:1px solid #333; color:white; padding:10px; border-radius:8px;">
            <button onclick="addNewSkin()" class="interactive" style="background:var(--primary); padding:12px; border:none; border-radius:12px; font-weight:900; cursor:pointer;">ADD SKIN</button>
            <div class="admin-list" id="admin-delete-list"></div>
            <button onclick="closeModals()" class="interactive" style="background:none; color:white; opacity:0.5; border:none; cursor:pointer;">CLOSE</button>
        </div>
    </div>

    <script>
        // --- ERROR TRAP ---
        window.onerror = function(msg) { alert("Code Error: " + msg); };

        // --- GITHUB MASTER LIST ---
        const GITHUB_MASTER_LIST = [
            { 
                name: "The Ember Knight", 
                version: "V3.0", 
                desc: "Custom lava flows and visor highlights.", 
                video: "skin-preview.mp4", 
                dl: "ember.zip" 
            }, 
            { 
                name: "Neon Samurai", 
                version: "V1.2", 
                desc: "Blue neon trails and tech armor.", 
                video: "neon-preview.mp4", 
                dl: "neon.zip" 
            }
        ];

        const DB_SKINS = 'pix_skins_gh_v3_fixed';
        let customSkins = JSON.parse(localStorage.getItem(DB_SKINS)) || [];
        let skins = [...customSkins, ...GITHUB_MASTER_LIST];
        let currentIdx = 0;

        // --- MODAL LOGIC ---
        function openModal(id) { 
            closeModals(); 
            const modal = document.getElementById(id);
            if (modal) {
                modal.style.display = 'flex'; 
                document.body.classList.add('modal-open');
                if(id === 'admin-modal') renderAdminList();
            }
        }

        function closeModals() { 
            document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); 
            document.body.classList.remove('modal-open'); 
        }

        // --- WEATHER & CLOCK ---
        async function updateWeather() {
            try {
                const response = await fetch('https://wttr.in/?format=j1');
                const data = await response.json();
                document.getElementById('temp').textContent = data.current_condition[0].temp_F + "°F";
            } catch (e) { document.getElementById('temp').textContent = "43°F"; }
        }
        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // --- UI UPDATE ---
        function updateUI() {
            const s = skins[currentIdx] || skins[0];
            document.getElementById('skin-title').textContent = s.name;
            document.getElementById('skin-badge').textContent = s.version;
            document.getElementById('skin-desc').textContent = s.desc || "A custom Pix update skin.";
            
            const video = document.getElementById('bg-video');
            if(video.src !== s.video) { video.src = s.video; video.load(); }
            
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            skins.forEach((skin, i) => {
                const btn = document.createElement('button');
                btn.className = `history-item interactive ${i === currentIdx ? 'active' : ''}`;
                // EDITED: Removed <div class="mag"> from here so text stays still
                btn.innerHTML = `<div><span style="opacity:0.5; font-size:0.7rem;">${skin.version}</span><br>${skin.name}</div>`;
                btn.onclick = () => { currentIdx = i; updateUI(); };
                list.appendChild(btn);
            });
        }

        function downloadSkin() {
            const s = skins[currentIdx];
            if (s && s.dl) window.open(s.dl, '_blank');
        }

        // --- ADMIN ---
        function addNewSkin() {
            const n = document.getElementById('new-name').value, v = document.getElementById('new-ver').value;
            if(n && v) {
                customSkins.unshift({ name: n, version: v, video: document.getElementById('new-video').value, dl: document.getElementById('new-dl').value });
                localStorage.setItem(DB_SKINS, JSON.stringify(customSkins));
                skins = [...customSkins, ...GITHUB_MASTER_LIST];
                updateUI(); renderAdminList();
            }
        }

        function renderAdminList() {
            const list = document.getElementById('admin-delete-list');
            list.innerHTML = customSkins.map((s, i) => `
                <div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #222;">
                    <span>${s.name}</span>
                    <button onclick="deleteSkin(${i})" style="color:red; background:none; border:none; cursor:pointer;">Delete</button>
                </div>
            `).join('') || '<p style="text-align:center; opacity:0.5;">No custom skins.</p>';
        }

        function deleteSkin(i) {
            customSkins.splice(i, 1);
            localStorage.setItem(DB_SKINS, JSON.stringify(customSkins));
            skins = [...customSkins, ...GITHUB_MASTER_LIST];
            updateUI(); renderAdminList();
        }

        // --- MAGNETIC CURSOR LOGIC ---
        const dot = document.getElementById('cursor-dot'), outline = document.getElementById('cursor-outline');
        let mX = 0, mY = 0, oX = 0, oY = 0, target = null;
        document.body.classList.add('custom-cursor-active');
        dot.style.opacity = 1;

        window.addEventListener('mousemove', (e) => {
            mX = e.clientX; mY = e.clientY;
            const hit = e.target.closest('.interactive');
            if (hit !== target) {
                if (target) { const m = target.querySelector('.mag'); if(m) m.style.transform = ''; }
                target = hit;
                if (hit) { outline.classList.add('cursor-morph'); dot.style.opacity = 0; }
                else { outline.classList.remove('cursor-morph'); dot.style.opacity = 1; }
            }
            if (target) {
                const r = target.getBoundingClientRect();
                const m = target.querySelector('.mag');
                if(m) {
                    const centerX = r.left + r.width / 2;
                    const centerY = r.top + r.height / 2;
                    m.style.transform = `translate(${(mX - centerX) * 0.4}px, ${(mY - centerY) * 0.4}px)`;
                }
            }
        });

        function animate() {
            dot.style.transform = `translate3d(${mX}px, ${mY}px, 0)`;
            oX += (mX - oX) * 0.15; oY += (mY - oY) * 0.15;
            if (target) {
                const r = target.getBoundingClientRect();
                outline.style.width = r.width + "px"; outline.style.height = r.height + "px";
                outline.style.transform = `translate3d(${r.left}px, ${r.top}px, 0)`;
                outline.style.borderRadius = "20px";
            } else {
                outline.style.width = "30px"; outline.style.height = "30px";
                outline.style.transform = `translate3d(${oX - 15}px, ${oY - 15}px, 0)`;
                outline.style.borderRadius = "50%";
            }
            requestAnimationFrame(animate);
        }

        // --- STARTUP ---
        window.addEventListener('keydown', (e) => { if (e.shiftKey && e.key.toLowerCase() === 'a') openModal('admin-modal'); });
        
        const verTag = document.createElement('div');
        verTag.style = "position:fixed; bottom:10px; right:20px; font-size:10px; opacity:0.3; pointer-events:none;";
        verTag.textContent = "Pix Updates v3.0.4 Polished";
        document.body.appendChild(verTag);

        updateWeather(); updateClock(); updateUI(); animate();
        setInterval(updateWeather, 900000); setInterval(updateClock, 1000);
    </script>
</body>
</html>
