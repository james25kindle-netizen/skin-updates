<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        :root {
            --primary: #BC161F; --surface: #FFF8F7; --surface-variant: #F5DDDA;
            --on-surface: #201A19; --card-bg: rgba(255, 255, 255, 0.8);
            --radius-xl: 32px; --radius-pill: 100px;
        }
        
        /* Night Mode Overrides */
        body.dark-theme {
            --surface: #1A1110; --surface-variant: #332120;
            --on-surface: #F1DFDD; --card-bg: rgba(43, 33, 32, 0.8);
        }

        * { cursor: none !important; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        button, input, textarea, a, .history-item { cursor: auto !important; pointer-events: all !important; }

        body { 
            margin: 0; background: var(--surface); color: var(--on-surface); 
            font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh; 
            transition: background 0.5s ease;
        }

        /* --- BACKGROUND --- */
        .video-bg-container { 
            position: fixed; inset: 0; z-index: -1; background: #000;
            mask-image: linear-gradient(to right, black 25%, transparent 95%);
        }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }

        /* --- CURSOR --- */
        #cursor-dot, #cursor-outline { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 999999; border-radius: 50%; }
        #cursor-dot { width: 6px; height: 6px; background: var(--primary); }
        #cursor-outline { width: 34px; height: 34px; border: 1.5px solid var(--on-surface); mix-blend-mode: difference; }

        /* --- NAVIGATION --- */
        nav { padding: 40px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; position: relative; }
        .widget { 
            padding: 12px 24px; background: var(--surface-variant); border-radius: var(--radius-pill); 
            display: flex; align-items: center; gap: 12px; font-weight: 700; border: none; color: inherit;
        }

        /* --- LAYOUT --- */
        .main-layout { 
            display: grid; grid-template-columns: 1fr 400px; gap: 60px; 
            max-width: 1400px; margin: 0 auto; padding: 0 40px; 
            align-items: flex-start; /* Aligns items to the top */
            padding-top: 20px;
        }
        
        /* Fixed Hero Text Position */
        .hero-section { margin-top: 80px; }
        .hero-title { font-size: 6.5rem; font-weight: 900; letter-spacing: -6px; line-height: 0.85; margin: 0; }

        .unified-panel { 
            background: var(--card-bg); border-radius: var(--radius-xl); padding: 32px; 
            backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; gap: 20px; height: 550px; margin-top: 40px;
        }
        .gallery-list { overflow-y: auto; flex-grow: 1; padding-right: 5px; }

        /* --- BUTTONS --- */
        .fab {
            position: fixed; bottom: 40px; left: 40px; height: 72px; padding: 0 32px;
            background: var(--on-surface); color: var(--surface); border-radius: 24px;
            border: none; display: flex; align-items: center; gap: 12px; font-weight: 800;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* --- SETTINGS SIDEBAR --- */
        #settings-pane {
            position: fixed; right: -420px; top: 0; bottom: 0; width: 400px;
            background: var(--surface); z-index: 50000; padding: 40px;
            box-shadow: -20px 0 60px rgba(0,0,0,0.3); transition: 0.5s cubic-bezier(0.2, 1, 0.2, 1);
        }
        #settings-pane.open { right: 0; }
        
        .color-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-top: 15px; }
        .color-opt { height: 45px; border-radius: 12px; border: 2px solid transparent; cursor: pointer; }
        .color-opt.active { border-color: var(--on-surface); }

        /* --- ADMIN MODAL --- */
        #admin-modal-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
            z-index: 60000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(15px); 
        }
        #admin-modal { background: var(--surface); padding: 40px; border-radius: var(--radius-xl); width: 450px; display: flex; flex-direction: column; gap: 15px; }
        input, textarea { padding: 14px; border-radius: 12px; border: 1.5px solid var(--surface-variant); background: white; width: 100%; font-family: inherit; }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <div class="video-bg-container">
        <video id="bg-video" autoplay muted loop playsinline src="skin-preview.mp4"></video>
    </div>

    <nav>
        <button class="widget interactive" onclick="toggleSettings(true)" style="cursor:pointer;">
            <span class="material-symbols-rounded">schedule</span> 
            <span id="clock">--:--</span>
        </button>
        <div class="widget">
            <span id="temp">--°F</span> 
            <span class="material-symbols-rounded" id="w-icon">sunny</span>
        </div>
    </nav>

    <div class="main-layout">
        <div class="hero-section">
            <h1 class="hero-title" id="main-title">PIX<br><span style="color:var(--primary)">UPDATES</span></h1>
        </div>
        <div class="unified-panel">
            <div id="active-skin">
                <span id="skin-badge" style="background:var(--primary); color:white; padding:4px 12px; border-radius:100px; font-weight:900; font-size:0.7rem;">--</span>
                <h2 id="skin-name" style="margin:10px 0; font-size: 1.8rem;">--</h2>
                <p id="skin-desc" style="opacity:0.7; font-size: 0.95rem; line-height: 1.5;">--</p>
            </div>
            <hr style="border:none; border-top:1px solid var(--surface-variant);">
            <div class="gallery-list" id="history-list"></div>
        </div>
    </div>

    <button class="fab interactive" onclick="alert('Download started!')">
        <span class="material-symbols-rounded">download</span>
        <span>GET SKIN</span>
    </button>

    <div id="settings-pane">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="margin:0">Settings</h2>
            <button onclick="toggleSettings(false)" style="background:none; border:none; cursor:pointer;"><span class="material-symbols-rounded">close</span></button>
        </div>
        
        <label style="font-size:11px; font-weight:900; opacity:0.5; letter-spacing:1px;">DISPLAY NAME</label>
        <input type="text" id="name-input" placeholder="Your Name" oninput="updateName(this.value)" style="margin-bottom:30px; margin-top:8px;">

        <label style="font-size:11px; font-weight:900; opacity:0.5; letter-spacing:1px;">ACCENT COLOR</label>
        <div class="color-grid">
            <div class="color-opt" style="background:#BC161F" onclick="setTheme('#BC161F')"></div>
            <div class="color-opt" style="background:#006495" onclick="setTheme('#006495')"></div>
            <div class="color-opt" style="background:#48692E" onclick="setTheme('#48692E')"></div>
            <div class="color-opt" style="background:#6750A4" onclick="setTheme('#6750A4')"></div>
            <div class="color-opt" style="background:#FFB300" onclick="setTheme('#FFB300')"></div>
            <div class="color-opt" style="background:#E91E63" onclick="setTheme('#E91E63')"></div>
            <div class="color-opt" style="background:#009688" onclick="setTheme('#009688')"></div>
            <div class="color-opt" style="background:#607D8B" onclick="setTheme('#607D8B')"></div>
        </div>
    </div>

    <div id="admin-modal-overlay">
        <div id="admin-modal">
            <h2 style="margin:0">Add Update</h2>
            <input type="text" id="adm-name" placeholder="Skin Name">
            <input type="text" id="adm-ver" placeholder="Version">
            <input type="text" id="adm-vid" placeholder="Video URL">
            <textarea id="adm-desc" placeholder="Description" rows="3"></textarea>
            <button onclick="saveSkin()" style="background:var(--primary); color:white; padding:16px; border:none; border-radius:12px; font-weight:900;">PUBLISH</button>
            <button onclick="toggleAdmin(false)" style="background:none; border:none; color:var(--on-surface); font-weight:700;">CLOSE</button>
        </div>
    </div>

    <script>
        let skins = JSON.parse(localStorage.getItem('pix_v2')) || [
            { name: "The Ember Knight", ver: "V3.0", desc: "Custom lava flows and visor highlights.", vid: "skin-preview.mp4" }
        ];
        let currentIdx = 0;

        // --- WEATHER & DAY/NIGHT FIX ---
        async function initWeather() {
            try {
                const geo = await (await fetch('https://ipapi.co/json/')).json();
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${geo.latitude}&longitude=${geo.longitude}&current_weather=true&temperature_unit=fahrenheit`);
                const data = await res.json();
                
                document.getElementById('temp').textContent = Math.round(data.current_weather.temperature) + "°F";
                
                // Day/Night Logic: 1 is Day, 0 is Night
                const isDay = data.current_weather.is_day;
                document.body.classList.toggle('dark-theme', isDay === 0);
                document.getElementById('w-icon').innerHTML = isDay === 0 ? 'dark_mode' : 'sunny';
            } catch (e) { 
                document.getElementById('temp').textContent = "72°F";
            }
        }

        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        }

        // --- UI LOGIC ---
        function toggleSettings(s) { document.getElementById('settings-pane').classList.toggle('open', s); }
        function toggleAdmin(s) { document.getElementById('admin-modal-overlay').style.display = s ? 'flex' : 'none'; }
        
        function updateName(val) {
            const title = document.getElementById('main-title');
            title.innerHTML = val ? `HELLO,<br><span style="color:var(--primary)">${val.toUpperCase()}</span>` : `PIX<br><span style="color:var(--primary)">UPDATES</span>`;
            localStorage.setItem('pix_username', val);
        }

        function setTheme(hex) {
            document.documentElement.style.setProperty('--primary', hex);
            localStorage.setItem('pix_theme', hex);
        }

        function saveSkin() {
            const n = document.getElementById('adm-name').value;
            const v = document.getElementById('adm-ver').value;
            const vi = document.getElementById('adm-vid').value;
            const d = document.getElementById('adm-desc').value;
            if(!n || !v || !vi) return;
            skins.unshift({ name: n, ver: v, vid: vi, desc: d });
            localStorage.setItem('pix_v2', JSON.stringify(skins));
            render(); toggleAdmin(false);
        }

        function render() {
            const s = skins[currentIdx];
            document.getElementById('skin-name').textContent = s.name;
            document.getElementById('skin-badge').textContent = s.ver;
            document.getElementById('skin-desc').textContent = s.desc;
            document.getElementById('bg-video').src = s.vid;

            const list = document.getElementById('history-list');
            list.innerHTML = '';
            skins.forEach((item, i) => {
                const btn = document.createElement('button');
                btn.className = `history-item ${i === currentIdx ? 'active' : ''}`;
                btn.style = "width:100%; text-align:left; padding:16px; background:none; border:none; color:inherit; border-radius:18px; margin-bottom:8px; transition:0.2s;";
                if(i === currentIdx) {
                    btn.style.background = "var(--surface-variant)";
                    btn.style.fontWeight = "800";
                    btn.style.borderLeft = "6px solid var(--primary)";
                }
                btn.innerHTML = `<small style="opacity:0.5; font-weight:900;">${item.ver}</small><br>${item.name}`;
                btn.onclick = () => { currentIdx = i; render(); };
                list.appendChild(btn);
            });
        }

        // --- CURSOR ---
        const dot = document.getElementById('cursor-dot');
        const outline = document.getElementById('cursor-outline');
        let mx = 0, my = 0, ox = 0, oy = 0;
        window.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; });

        function tick() {
            ox += (mx - ox) * 0.15; oy += (my - oy) * 0.15;
            dot.style.transform = `translate3d(${mx-3}px, ${my-3}px, 0)`;
            outline.style.transform = `translate3d(${ox-17}px, ${oy-17}px, 0)`;
            requestAnimationFrame(tick);
        }

        // Keyboard Shortcut: Shift + A
        window.onkeydown = (e) => { if(e.shiftKey && e.key === 'A') toggleAdmin(true); };

        window.onload = () => {
            render(); initWeather(); tick();
            setInterval(updateClock, 1000); updateClock();
            
            const savedName = localStorage.getItem('pix_username');
            if(savedName) { document.getElementById('name-input').value = savedName; updateName(savedName); }
            
            const savedTheme = localStorage.getItem('pix_theme');
            if(savedTheme) setTheme(savedTheme);
        };
    </script>
</body>
</html>
