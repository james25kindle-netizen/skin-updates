<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
        :root {
            --primary: #FFB4AB; --on-primary: #690005; --surface: #020202; 
            --card-bg: rgba(30, 30, 30, 0.6); --radius-lg: 28px; --radius-pill: 100px;
        }
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
        body { background: var(--surface); color: #fff; font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh; }

        /* EXPRESSIVE MATERIAL YOU LOADER */
        #loader { 
            position: fixed; inset: 0; background: var(--surface); z-index: 100000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 24px; transition: 0.8s cubic-bezier(0.7, 0, 0.3, 1); 
        }
        .m3-shape { 
            width: 80px; height: 80px; background: var(--primary); border-radius: 40px;
            animation: m3-morph 3s infinite ease-in-out;
        }
        @keyframes m3-morph {
            0%, 100% { border-radius: 40px; transform: scale(1) rotate(0deg); }
            33% { border-radius: 12px; transform: scale(1.2) rotate(90deg); background: #D0E4FF; }
            66% { border-radius: 30px 10px 30px 10px; transform: scale(0.9) rotate(180deg); background: #EADDFF; }
        }
        .loading-text { font-weight: 700; letter-spacing: 4px; color: var(--primary); font-size: 0.9rem; text-transform: uppercase; }

        /* BACKGROUND */
        .video-bg-container { position: fixed; inset: 0; z-index: -2; pointer-events: none; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.4; }

        /* NAV & WIDGETS */
        nav { padding: 40px 60px; display: flex; justify-content: space-between; align-items: center; position: fixed; width: 100%; z-index: 100; }
        .nav-group { display: flex; gap: 12px; }
        .widget { 
            padding: 12px 24px; background: rgba(255,255,255,0.1); backdrop-filter: blur(40px); 
            border-radius: var(--radius-pill); border: 1px solid rgba(255,255,255,0.1); 
            color: #fff; cursor: pointer; display: flex; align-items: center; gap: 10px; font-weight: 700; transition: 0.3s;
        }
        .widget:hover { background: rgba(255,255,255,0.2); }
        
        /* WEATHER ANIMATION */
        .rotating { animation: spin 2s infinite linear; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* MAIN CONTENT */
        .main-container { display: grid; grid-template-columns: 1fr 500px; height: 100vh; padding-top: 140px; }

        /* LEFT: PREVIEW & VERSION */
        .skin-side { display: flex; flex-direction: column; justify-content: flex-end; padding: 0 0 60px 80px; position: relative; }
        .hero-title { font-size: 5rem; font-weight: 900; letter-spacing: -3px; line-height: 0.85; opacity: 0.8; }
        #active-skin-img { height: 100%; width: auto; object-fit: contain; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%) translateY(50px); opacity: 0; transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1); mask-image: linear-gradient(to top, black 80%, transparent); }

        /* VERSION ANCHOR */
        .version-tag { position: fixed; bottom: 40px; right: 40px; font-family: monospace; font-size: 0.8rem; color: rgba(255,255,255,0.3); letter-spacing: 2px; z-index: 100; }

        /* RIGHT: FEED */
        .feed-side { padding: 0 40px 60px 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 16px; scrollbar-width: none; }
        .feed-side::-webkit-scrollbar { display: none; }
        .compact-card { background: var(--card-bg); border-radius: 24px; padding: 20px; backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.05); cursor: pointer; display: flex; align-items: center; gap: 20px; transition: 0.3s; }
        .compact-card:hover { transform: translateX(-10px); border-color: var(--primary); }
        .card-thumb { width: 80px; height: 80px; border-radius: 16px; object-fit: cover; }

        /* SETTINGS MODAL */
        .settings-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 30000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .settings-card { background: #1a1a1a; width: 400px; padding: 40px; border-radius: 40px; border: 1px solid #333; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="m3-shape"></div>
        <div class="loading-text">Loading System</div>
    </div>

    <div class="video-bg-container">
        <video id="bg-video" autoplay muted loop playsinline src="skin-preview.mp4"></video>
    </div>

    <nav>
        <div class="nav-group">
            <div class="widget"><span id="clock">00:00</span></div>
            <div class="widget" id="weather-btn" onclick="fetchWeather()">
                <span id="temp">--°F</span>
                <span class="material-symbols-rounded" id="w-icon">sync</span>
            </div>
        </div>
        <div class="widget" onclick="toggleSettings()">
            <span class="material-symbols-rounded">settings</span>
        </div>
    </nav>

    <div class="main-container">
        <div class="skin-side">
            <img id="active-skin-img" src="" alt="Skin Preview">
            <h1 class="hero-title">VELVET<br><span style="color: var(--primary);">VOID</span></h1>
        </div>

        <div class="feed-side" id="skin-feed">
            <div style="font-family: monospace; color: var(--primary); font-size: 0.75rem; letter-spacing: 4px; margin-bottom: 10px;">DATABASE LOGS</div>
        </div>
    </div>

    <div class="version-tag">BUILD_VER_3.1.0_STABLE</div>

    <div id="settings-modal" class="settings-overlay">
        <div class="settings-card">
            <h2 style="margin-bottom: 20px;">Settings</h2>
            <p style="opacity: 0.6; margin-bottom: 30px;">System preferences and appearance.</p>
            <button onclick="toggleSettings()" class="widget" style="width: 100%; justify-content: center;">Close</button>
        </div>
    </div>

    <script>
        const skinDatabase = [
            { name: "NEON SPECTRE", render: "temp's Skin with cap Version 1.0.0.png" },
            { name: "VOID WALKER", render: "temp's Skin Version 0.0.9.png" }
        ];

        function renderFeed() {
            const container = document.getElementById('skin-feed');
            const previewImg = document.getElementById('active-skin-img');

            skinDatabase.forEach((skin, index) => {
                const card = document.createElement('div');
                card.className = 'compact-card';
                card.onmouseenter = () => {
                    previewImg.style.opacity = '0';
                    setTimeout(() => {
                        previewImg.src = skin.render;
                        previewImg.style.opacity = '1';
                        previewImg.style.transform = 'translateX(-50%) translateY(0)';
                    }, 200);
                };
                card.innerHTML = `
                    <img src="${skin.render}" class="card-thumb">
                    <div>
                        <h2 style="font-size: 1.2rem;">${skin.name}</h2>
                        <p style="font-size: 0.8rem; opacity: 0.5;">Click to Inspect</p>
                    </div>
                `;
                container.appendChild(card);
            });
            // Load first skin by default
            previewImg.src = skinDatabase[0].render;
            previewImg.style.opacity = '1';
        }

        async function fetchWeather() {
            const icon = document.getElementById('w-icon');
            const tempTxt = document.getElementById('temp');
            icon.classList.add('rotating'); // Start loading animation
            
            try {
                const res = await fetch('https://wttr.in/?format=j1');
                const data = await res.json();
                tempTxt.textContent = data.current_condition[0].temp_F + "°F";
                icon.textContent = "cloud"; // Change back to cloud on success
            } catch (e) {
                tempTxt.textContent = "Offline";
                icon.textContent = "cloud_off";
            } finally {
                icon.classList.remove('rotating'); // Stop animation
            }
        }

        function toggleSettings() {
            const m = document.getElementById('settings-modal');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        }

        window.addEventListener('load', () => {
            renderFeed();
            fetchWeather();
            setInterval(() => { 
                document.getElementById('clock').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); 
            }, 1000);
            
            // Hide Loader
            setTimeout(() => { 
                document.getElementById('loader').style.opacity = '0'; 
                setTimeout(() => document.getElementById('loader').style.display = 'none', 800); 
            }, 2500);
        });
    </script>
</body>
</html>
