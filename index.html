<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX_LABS // GLTF_EXPRESSIVE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;900&family=Bebas+Neue&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <style>
        :root {
            --p: #6750A4; --on-p: #ffffff; --pc: #EADDFF; --on-pc: #21005D;
            --s: #fdf8fd; --sc: #F3EDF7;
            --bg-grad-1: #EADDFF; --bg-grad-2: #D0BCFF;
            --spring-easing: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }

        body {
            background-color: var(--s);
            color: var(--on-pc);
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .bg-layer {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 10% 10%, var(--bg-grad-1) 0%, transparent 40%),
                        radial-gradient(circle at 90% 90%, var(--bg-grad-2) 0%, transparent 40%);
            z-index: -1;
            filter: blur(80px);
            animation: pulse-bg 15s ease-in-out infinite alternate;
        }
        @keyframes pulse-bg { 0% { transform: scale(1); } 100% { transform: scale(1.2) rotate(4deg); } }

        header {
            padding: 30px clamp(20px, 5vw, 60px);
            display: flex; justify-content: space-between; align-items: center;
        }

        .status-group {
            display: flex; gap: 12px; background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px); padding: 8px 20px; border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.5); font-weight: 700;
        }

        /* --- EXPRESSIVE BUTTONS (CIRCLE TO SQUARE) --- */
        .m3-btn {
            width: 72px; height: 72px; border-radius: 50%;
            background: var(--p); color: var(--on-p); border: none;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.5s var(--spring-easing);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .m3-btn:hover { border-radius: 18px; transform: scale(1.1) rotate(5deg); }

        .hero-container {
            display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 40px;
            padding: 0 clamp(20px, 5vw, 60px); max-width: 1600px; margin: 0 auto 100px auto;
            align-items: center;
        }

        .viewer-box {
            height: 70vh; background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px); border-radius: 60px;
            position: relative; overflow: hidden; border: 1px solid rgba(255,255,255,0.4);
        }

        #three-canvas { width: 100%; height: 100%; outline: none; }

        .title-display {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(6rem, 15vw, 13rem);
            line-height: 0.8; letter-spacing: -8px; margin: 20px 0; color: var(--on-pc);
        }

        @media (max-width: 1100px) { .hero-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="bg-layer"></div>

    <header>
        <div style="font-family: 'Space Grotesk'; font-weight: 900; font-size: 1.4rem;">PIX_LABS</div>
        <div style="display: flex; gap: 15px;">
            <div class="status-group">
                <span class="material-symbols-rounded">partly_cloudy_day</span>
                <span id="weather-text">72Â°F</span>
            </div>
            <div class="status-group">
                <span class="material-symbols-rounded">schedule</span>
                <span id="clock-text">00:00:00</span>
            </div>
        </div>
    </header>

    <main class="hero-container">
        <div class="viewer-box" id="container-3d">
            <div style="position: absolute; bottom: 30px; left: 30px; display: flex; gap: 10px; z-index: 10;">
                <button class="m3-btn" id="rotate-toggle"><span class="material-symbols-rounded">360</span></button>
                <button class="m3-btn" onclick="location.reload()"><span class="material-symbols-rounded">refresh</span></button>
            </div>
        </div>

        <div>
            <span style="font-weight: 900; opacity: 0.3; letter-spacing: 5px;">ALPHA_MODEL_V1</span>
            <h1 class="title-display">ALPHA</h1>
            <p style="font-size: 1.2rem; margin-bottom: 40px; opacity: 0.6; font-weight: 500;">
                Custom .GLTF integration. High-fidelity rendering with Material 3 Expressive aesthetics.
            </p>
            <button class="m3-btn" style="width: auto; height: 60px; padding: 0 40px; border-radius: 30px; font-weight: 900;">
                VIEW DETAILS
            </button>
        </div>
    </main>

    <script>
        // --- 1. CLOCK & WEATHER ---
        function updateClock() {
            document.getElementById('clock-text').innerText = new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }
        setInterval(updateClock, 1000); updateClock();

        // --- 2. THREE.JS ENGINE ---
        let scene, camera, renderer, controls, model;
        const container = document.getElementById('container-3d');

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 1, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;

            // Load alpha.gltf
            const loader = new THREE.GLTFLoader();
            loader.load('alpha.gltf', function (gltf) {
                model = gltf.scene;
                scene.add(model);
                
                // Center model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);
            }, undefined, function (error) {
                console.error("Error loading GLTF:", error);
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Resize Fix
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });

        // Toggle Rotation
        document.getElementById('rotate-toggle').onclick = () => {
            controls.autoRotate = !controls.autoRotate;
        };

        // --- 3. THEME ENGINE ---
        const themes = [
            { p: "#6750A4", pc: "#EADDFF", bg1: "#EADDFF", bg2: "#D0BCFF" },
            { p: "#006A60", pc: "#74F8E5", bg1: "#A3F7EB", bg2: "#4FD8C7" },
            { p: "#9C4146", pc: "#FFDADD", bg1: "#FFDADD", bg2: "#FFB4BB" }
        ];
        const t = themes[Math.floor(Math.random() * themes.length)];
        const r = document.documentElement.style;
        r.setProperty('--p', t.p); r.setProperty('--pc', t.pc);
        r.setProperty('--bg-grad-1', t.bg1); r.setProperty('--bg-grad-2', t.bg2);

        init3D();
    </script>
</body>
</html>
