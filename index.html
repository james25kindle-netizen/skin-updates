<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        :root {
            --primary: #BC161F; --surface: #FFF8F7; --surface-variant: #F5DDDA;
            --on-surface: #201A19; --card-bg: rgba(255, 255, 255, 0.85);
            --radius-xl: 32px; --radius-pill: 100px;
            --blur: 30px;
        }
        body.dark-theme {
            --primary: #FFB4AB; --surface: #1A1110; --surface-variant: #332120;
            --on-surface: #F1DFDD; --card-bg: rgba(43, 33, 32, 0.6);
        }
        
        * { cursor: none !important; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            margin: 0; background: var(--surface); color: var(--on-surface); 
            font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh; 
            transition: background 0.5s ease;
        }

        .video-bg-container { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            mask-image: radial-gradient(circle at 70% 50%, black 40%, transparent 95%);
            background: #000;
        }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; pointer-events: none; transition: opacity 0.3s ease; }

        /* CURSOR ENGINE */
        #cursor-dot, #cursor-outline { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 10001; border-radius: 50%; will-change: transform; }
        #cursor-dot { width: 6px; height: 6px; background: var(--primary); transition: opacity 0.2s; }
        #cursor-outline { width: 30px; height: 30px; border: 1.5px solid var(--on-surface); mix-blend-mode: difference; transition: width 0.2s, height 0.2s, border-radius 0.2s, background 0.2s; }
        .cursor-morph { background: white !important; border: none !important; opacity: 0.4; }

        nav { padding: 40px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; }
        
        /* FIX: Changed background from surface-variant to card-bg for glass look */
        .widget { 
            padding: 12px 24px; 
            background: var(--card-bg); 
            backdrop-filter: blur(var(--blur));
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius-pill); 
            display: flex; align-items: center; gap: 12px; 
            font-weight: 700; text-decoration: none; color: inherit; 
            transition: all 0.3s ease; border: none; 
        }
        
        .mag { display: flex; align-items: center; gap: inherit; pointer-events: none; transition: transform 0.1s ease-out; }
        .settings-gear { display: flex; align-items: center; justify-content: center; padding: 4px; border-radius: 50%; margin-left: 8px; border: none; background: transparent; color: inherit; opacity: 0.8; }

        #settings-pane {
            position: fixed; right: -400px; top: 20px; bottom: 20px; width: 350px;
            background: var(--card-bg); backdrop-filter: blur(40px);
            border-radius: var(--radius-xl) 0 0 var(--radius-xl);
            z-index: 10000; transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 40px; border: 1px solid rgba(255,255,255,0.2);
            box-shadow: -10px 0 30px rgba(0,0,0,0.1);
        }
        #settings-pane.open { right: 0; }
        .setting-item { margin-bottom: 24px; }
        .setting-item label { display: block; font-weight: 800; font-size: 0.8rem; margin-bottom: 8px; opacity: 0.7; }

        .main-layout { display: grid; grid-template-columns: 1fr 380px; gap: 40px; max-width: 1400px; margin: 0 auto; padding: 0 40px; align-items: flex-start; }
        .hero-section { margin-top: 60px; }
        .hero-title { font-size: 6rem; font-weight: 900; letter-spacing: -5px; line-height: 0.9; margin: 0; pointer-events: none; }

        .unified-panel { 
            background: var(--card-bg); border-radius: var(--radius-xl); padding: 32px; 
            backdrop-filter: blur(var(--blur)); border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; gap: 24px; height: 550px; margin-top: 20px;
        }

        .badge { background: var(--primary); color: white; padding: 6px 14px; border-radius: var(--radius-pill); font-size: 0.75rem; font-weight: 800; width: fit-content; }
        .gallery-list { overflow-y: auto; padding-right: 8px; flex-grow: 1; }
        .history-item { padding: 16px; border-radius: 20px; display: block; width: 100%; text-align: left; border: none; background: transparent; color: inherit; font-family: inherit; margin-bottom: 8px; transition: all 0.2s; }
        .history-item.active { background: rgba(255,255,255,0.1); font-weight: 800; border-left: 6px solid var(--primary); }

        .fab-container { position: fixed; bottom: 40px; left: 40px; display: flex; gap: 16px; }
        .fab { height: 70px; padding: 0 28px; background: var(--on-surface); color: var(--surface); border-radius: 24px; border: none; display: flex; align-items: center; gap: 12px; font-weight: 800; text-decoration: none; }

        #admin-modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 20000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        #admin-modal { background: var(--surface); padding: 40px; border-radius: var(--radius-xl); width: 500px; display: flex; flex-direction: column; gap: 15px; }
        
        .interactive, input, button, a, .history-item { pointer-events: auto; }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <div id="settings-pane">
        <h2 style="margin-top:0">Settings</h2>
        <div class="setting-item">
            <label>MATERIAL COLOR</label>
            <input type="color" id="primary-color-picker" class="interactive" value="#BC161F" oninput="updatePrimaryColor(this.value)" style="width:100%; height:50px; border:none; border-radius:12px; background:transparent;">
        </div>
        <div class="setting-item">
            <label>UI BLUR INTENSITY</label>
            <input type="range" class="interactive" min="0" max="100" value="30" oninput="document.documentElement.style.setProperty('--blur', this.value + 'px')" style="width:100%;">
        </div>
        <div class="setting-item">
            <label>VIDEO BACKGROUND OPACITY</label>
            <input type="range" id="opacity-slider" class="interactive" min="0.1" max="1" step="0.1" value="0.7" oninput="updateOpacity(this.value)" style="width:100%;">
        </div>
        <button class="interactive" onclick="toggleSettings(false)" style="background:var(--on-surface); color:var(--surface); border:none; padding:12px; border-radius:12px; width:100%; font-weight:800;">
            <span class="mag">CLOSE</span>
        </button>
    </div>

    <div class="video-bg-container">
        <video id="bg-video" autoplay muted loop playsinline src="skin-preview.mp4"></video>
    </div>

    <nav>
        <button class="widget interactive" onclick="toggleSettings(true)">
            <div class="mag">
                <span class="material-symbols-rounded">schedule</span> 
                <span id="clock" style="margin-left:8px">--:--</span>
                <div class="settings-gear">
                    <span class="material-symbols-rounded" style="font-size: 20px;">settings</span>
                </div>
            </div>
        </button>
        <div class="widget">
            <div class="mag">
                <span id="temp">--°</span> 
                <div id="weather-icon"><span class="material-symbols-rounded">sunny</span></div>
            </div>
        </div>
    </nav>

    <div class="main-layout">
        <div class="hero-section">
            <h1 class="hero-title">PIX<br><span id="accent-text" style="color: var(--primary);">UPDATES</span></h1>
        </div>

        <div class="unified-panel">
            <div class="active-info">
                <span id="skin-badge" class="badge">--</span>
                <h2 id="skin-name" style="margin: 15px 0 10px 0; font-size: 1.8rem;">--</h2>
                <p id="skin-desc" style="opacity: 0.6; font-size: 0.9rem; line-height: 1.4;">--</p>
            </div>
            <hr style="border: none; border-top: 1px solid var(--surface-variant); margin: 0;">
            <div class="gallery-list" id="history-list"></div>
        </div>
    </div>

    <div class="fab-container">
        <button class="fab interactive" onclick="alert('Downloading Skin...')">
            <div class="mag">
                <span class="material-symbols-rounded">download</span> <span>GET SKIN</span>
            </div>
        </button>
    </div>

    <div id="admin-modal-overlay">
        <div id="admin-modal">
            <h2 style="margin:0">Admin Panel</h2>
            <input type="text" id="new-name" placeholder="Skin Name" style="padding:12px; border-radius:8px; border:1px solid #ddd;">
            <input type="text" id="new-ver" placeholder="Version" style="padding:12px; border-radius:8px; border:1px solid #ddd;">
            <input type="text" id="new-video" placeholder="Video URL" style="padding:12px; border-radius:8px; border:1px solid #ddd;">
            <textarea id="new-desc" placeholder="Description" style="padding:12px; border-radius:8px; border:1px solid #ddd; height:80px;"></textarea>
            <button class="interactive" style="background:var(--on-surface); color:var(--surface); padding:16px; border:none; border-radius:12px; font-weight:900;" onclick="addNewSkin()">
                <span class="mag">SAVE VERSION</span>
            </button>
            <button class="interactive" onclick="toggleModal(false)" style="background:none; border:none; color:var(--primary); font-weight:700; margin-top:10px;">
                <span class="mag">CLOSE</span>
            </button>
        </div>
    </div>

    <script>
        const DB_KEY = 'pix_db_final';
        let skinData = JSON.parse(localStorage.getItem(DB_KEY)) || [{ name: "The Ember Knight", version: "V3.0", desc: "Custom lava flows and visor highlights.", video: "skin-preview.mp4" }];
        let currentIdx = 0;

        function updatePrimaryColor(color) {
            document.documentElement.style.setProperty('--primary', color);
            localStorage.setItem('pix_primary_color', color);
        }

        function updateOpacity(val) {
            document.getElementById('bg-video').style.opacity = val;
            localStorage.setItem('pix_bg_opacity', val);
        }

        function toggleSettings(open) { document.getElementById('settings-pane').classList.toggle('open', open); }
        function toggleModal(show) { document.getElementById('admin-modal-overlay').style.display = show ? 'flex' : 'none'; }

        async function fetchWeather() {
            try {
                const geo = await (await fetch('https://ipapi.co/json/')).json();
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${geo.latitude}&longitude=${geo.longitude}&current_weather=true&temperature_unit=fahrenheit`);
                const weather = await res.json();
                document.getElementById('temp').textContent = Math.round(weather.current_weather.temperature) + "°F";
                const isNight = weather.current_weather.is_day === 0;
                document.body.classList.toggle('dark-theme', isNight);
                document.getElementById('weather-icon').innerHTML = `<span class="material-symbols-rounded">${isNight ? 'dark_mode' : 'sunny'}</span>`;
            } catch (e) { document.getElementById('temp').textContent = "72°F"; }
        }

        const dot = document.querySelector('#cursor-dot');
        const outline = document.querySelector('#cursor-outline');
        let mX = 0, mY = 0, oX = 0, oY = 0, target = null;

        window.addEventListener('mousemove', (e) => {
            mX = e.clientX; mY = e.clientY;
            const hit = e.target.closest('.interactive, button, a, input, .history-item');
            
            if (hit !== target) {
                if (target) {
                    const oldMag = target.querySelector('.mag');
                    if (oldMag) oldMag.style.transform = `translate3d(0, 0, 0)`;
                }
                
                target = hit;
                if (hit) { 
                    outline.classList.add('cursor-morph'); 
                    dot.style.opacity = 0; 
                } else { 
                    outline.classList.remove('cursor-morph'); 
                    dot.style.opacity = 1; 
                }
            }

            if (target) {
                const magContent = target.querySelector('.mag');
                if (magContent) {
                    const rect = target.getBoundingClientRect();
                    const px = (mX - (rect.left + rect.width / 2)) * 0.2;
                    const py = (mY - (rect.top + rect.height / 2)) * 0.2;
                    magContent.style.transform = `translate3d(${px}px, ${py}px, 0)`;
                }
            }
        });

        function animate() {
            dot.style.transform = `translate3d(${mX-3}px, ${mY-3}px, 0)`;
            if (target) {
                const r = target.getBoundingClientRect();
                oX += (r.left + r.width/2 - oX) * 0.15; oY += (r.top + r.height/2 - oY) * 0.15;
                outline.style.width = r.width + "px"; outline.style.height = r.height + "px";
                outline.style.borderRadius = getComputedStyle(target).borderRadius;
            } else {
                oX += (mX - oX) * 0.15; oY += (mY - oY) * 0.15;
                outline.style.width = "30px"; outline.style.height = "30px"; outline.style.borderRadius = "50%";
            }
            outline.style.transform = `translate3d(${oX - parseFloat(outline.style.width)/2}px, ${oY - parseFloat(outline.style.height)/2}px, 0)`;
            requestAnimationFrame(animate);
        }

        function updateDisplay() {
            const skin = skinData[currentIdx] || skinData[0];
            document.getElementById('skin-name').textContent = skin.name;
            document.getElementById('skin-badge').textContent = skin.version;
            document.getElementById('skin-desc').textContent = skin.desc;
            document.getElementById('bg-video').src = skin.video;
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            skinData.forEach((s, i) => {
                const b = document.createElement('button');
                b.className = `history-item interactive ${i === currentIdx ? 'active' : ''}`;
                b.innerHTML = `<span style="opacity:0.5; font-size:0.7rem; font-weight:900;">${s.version}</span><br>${s.name}`;
                b.onclick = () => { currentIdx = i; updateDisplay(); };
                list.appendChild(b);
            });
        }

        function addNewSkin() {
            const n = document.getElementById('new-name').value;
            const v = document.getElementById('new-ver').value;
            const vid = document.getElementById('new-video').value;
            const d = document.getElementById('new-desc').value;
            if(!n || !v || !vid) return; 
            skinData.unshift({ name: n, version: v, video: vid, desc: d });
            localStorage.setItem(DB_KEY, JSON.stringify(skinData));
            updateDisplay(); toggleModal(false);
        }

        window.onkeydown = (e) => { if(e.shiftKey && e.key === 'A') toggleModal(true); };

        window.onload = () => {
            const savedColor = localStorage.getItem('pix_primary_color');
            if(savedColor) { updatePrimaryColor(savedColor); document.getElementById('primary-color-picker').value = savedColor; }
            const savedOpacity = localStorage.getItem('pix_bg_opacity');
            if(savedOpacity) { document.getElementById('bg-video').style.opacity = savedOpacity; document.getElementById('opacity-slider').value = savedOpacity; }
            fetchWeather();
            setInterval(() => { document.getElementById('clock').textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}); }, 1000);
            updateDisplay(); animate();
        };
    </script>
</body>
</html>
