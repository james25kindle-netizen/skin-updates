<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Updates | Expressive Red Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />

    <style>
        :root {
            /* M3 Expressive Red Palette */
            --md-sys-color-primary: #BC161F;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #FFDAD9;
            --md-sys-color-on-primary-container: #410005;
            
            --md-sys-color-surface: #FFF8F7;
            --md-sys-color-on-surface: #201A19;
            --md-sys-color-surface-variant: #F5DDDA;
            --md-sys-color-on-surface-variant: #534341;
            
            --md-sys-shape-extra-large: 28px;
            --md-sys-elevation-2: 0 4px 12px rgba(188, 22, 31, 0.15);
        }

        * { box-sizing: border-box; cursor: none !important; }

        body {
            margin: 0;
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        /* --- MAGNETIC CURSOR --- */
        #cursor-dot { width: 6px; height: 6px; background: var(--md-sys-color-primary); position: fixed; pointer-events: none; z-index: 10001; border-radius: 50%; }
        #cursor-outline { 
            width: 30px; height: 30px; border: 1.5px solid var(--md-sys-color-primary); 
            position: fixed; pointer-events: none; z-index: 10000; border-radius: 50%; 
            transition: width 0.3s, height 0.3s, border-radius 0.3s, background 0.3s; 
        }
        .cursor-morph { background: rgba(188, 22, 31, 0.1) !important; border: 1.5px solid var(--md-sys-color-primary) !important; }

        /* --- Navigation --- */
        nav {
            padding: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-weight: 800; font-size: 1.5rem;
            color: var(--md-sys-color-primary);
            display: flex; align-items: center; gap: 12px;
        }

        /* --- Hero --- */
        .hero { padding: 60px 24px; text-align: center; }
        .hero h1 { font-size: clamp(2.5rem, 8vw, 4.5rem); font-weight: 800; letter-spacing: -2px; }

        /* --- Grid --- */
        .updates-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px; padding: 24px; max-width: 1200px; margin: 0 auto;
        }

        .update-card {
            background-color: var(--md-sys-color-surface-variant);
            border-radius: var(--md-sys-shape-extra-large);
            padding: 32px;
            transition: transform 0.3s cubic-bezier(0.2, 0, 0, 1);
            position: relative;
            overflow: hidden;
        }

        .update-card .tag {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            padding: 6px 16px; border-radius: 100px;
            font-size: 0.8rem; font-weight: 600; margin-bottom: 16px; display: inline-block;
        }

        /* FAB Button */
        .fab-button {
            position: fixed; bottom: 32px; right: 32px;
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            width: 72px; height: 72px; border-radius: 24px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: var(--md-sys-elevation-2);
            border: none; z-index: 100;
        }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <nav>
        <div class="logo interactive">
            <span class="material-symbols-rounded">checkroom</span>
            SKIN_UPDATES
        </div>
        <div id="clock" style="font-weight: 800; color: var(--md-sys-color-primary);"></div>
    </nav>

    <header class="hero">
        <h1>Freshly <span style="color: var(--md-sys-color-primary);">Red.</span></h1>
        <p>Material 3 community highlights.</p>
    </header>

    <main class="updates-grid">
        <article class="update-card interactive">
            <div class="tag">NEW RELEASE</div>
            <h2>Crimson Vanguard</h2>
            <p>A deep red metallic finish with expressive glow effects.</p>
            <span class="material-symbols-rounded" style="position: absolute; bottom: 24px; right: 24px; opacity: 0.2; font-size: 48px;">shutter_speed</span>
        </article>

        <article class="update-card interactive" style="background-color: var(--md-sys-color-primary-container);">
            <div class="tag" style="background: var(--md-sys-color-on-primary-container);">PATCH NOTES</div>
            <h2 style="color: var(--md-sys-color-on-primary-container);">v2.4 Fix</h2>
            <p style="color: var(--md-sys-color-on-primary-container);">Improved glossiness across hero skins.</p>
            <span class="material-symbols-rounded" style="position: absolute; bottom: 24px; right: 24px; opacity: 0.2; font-size: 48px; color: var(--md-sys-color-on-primary-container);">build</span>
        </article>
    </main>

    <button class="fab-button interactive">
        <span class="material-symbols-rounded" style="font-size: 36px;">add</span>
    </button>

    <script>
        const dot = document.querySelector('#cursor-dot');
        const outline = document.querySelector('#cursor-outline');
        let mX = 0, mY = 0, oX = 0, oY = 0;
        let target = null;

        window.onmousemove = (e) => {
            mX = e.clientX;
            mY = e.clientY;

            const hovered = document.elementFromPoint(mX, mY);
            const hit = hovered ? hovered.closest('.interactive') : null;

            if (hit) {
                target = hit;
                outline.classList.add('cursor-morph');
                dot.style.opacity = 0;
                
                // MAGNETIC ICON CALCULATION
                const rect = target.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const deltaX = (mX - centerX) * 0.35; 
                const deltaY = (mY - centerY) * 0.35;

                const icon = target.querySelector('.material-symbols-rounded');
                if (icon) {
                    icon.style.transform = `translate3d(${deltaX}px, ${deltaY}px, 0)`;
                    icon.style.transition = "transform 0.1s ease-out";
                }
            } else {
                if (target) {
                    const icon = target.querySelector('.material-symbols-rounded');
                    if (icon) icon.style.transform = `translate3d(0,0,0)`;
                }
                target = null;
                outline.classList.remove('cursor-morph');
                dot.style.opacity = 1;
            }
        };

        function animate() {
            dot.style.transform = `translate3d(${mX - 3}px, ${mY - 3}px, 0)`;

            if (target) {
                const r = target.getBoundingClientRect();
                const cX = r.left + r.width / 2;
                const cY = r.top + r.height / 2;
                oX += (cX - oX) * 0.2;
                oY += (cY - oY) * 0.2;
                outline.style.width = (r.width + 10) + "px";
                outline.style.height = (r.height + 10) + "px";
                outline.style.borderRadius = getComputedStyle(target).borderRadius;
            } else {
                oX += (mX - oX) * 0.15;
                oY += (mY - oY) * 0.15;
                outline.style.width = "30px";
                outline.style.height = "30px";
                outline.style.borderRadius = "50%";
            }

            outline.style.transform = `translate3d(${oX - parseFloat(outline.style.width) / 2}px, ${oY - parseFloat(outline.style.height) / 2}px, 0)`;
            requestAnimationFrame(animate);
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        setInterval(updateClock, 1000);
        updateClock();
        animate();
    </script>
</body>
</html>
