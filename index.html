<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Updates | Fixed Magnetic Cursor</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />

    <style>
        :root {
            --md-sys-color-primary: #BC161F;
            --md-sys-color-surface: #FFF8F7;
            --md-sys-color-surface-variant: #F5DDDA;
            --md-sys-shape-extra-large: 28px;
        }

        * { 
            box-sizing: border-box; 
            cursor: none !important; 
        }

        body {
            margin: 0;
            background-color: var(--md-sys-color-surface);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- THE FIXED CURSOR --- */
        #cursor-dot {
            width: 6px;
            height: 6px;
            background-color: var(--md-sys-color-primary);
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10001;
            border-radius: 50%;
        }

        #cursor-outline {
            width: 30px;
            height: 30px;
            background-color: transparent;
            border: 1.5px solid #fff; 
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10000;
            border-radius: 50%;
            mix-blend-mode: difference;
            /* Smooth morphing transitions */
            transition: 
                width 0.4s cubic-bezier(0.19, 1, 0.22, 1), 
                height 0.4s cubic-bezier(0.19, 1, 0.22, 1), 
                border-radius 0.4s cubic-bezier(0.19, 1, 0.22, 1),
                background-color 0.4s ease;
        }

        .cursor-morph {
            background-color: white !important;
            border-color: transparent !important;
        }

        /* --- PAGE CONTENT --- */
        nav {
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .interactive {
            padding: 12px 24px;
            border-radius: 100px;
            background: var(--md-sys-color-surface-variant);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 5rem;
            letter-spacing: -4px;
            margin: 0;
        }

        .updates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .update-card {
            background: white;
            padding: 40px;
            border-radius: var(--md-sys-shape-extra-large);
            border: 1px solid var(--md-sys-color-surface-variant);
        }

        .fab {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 70px;
            height: 70px;
            background: black;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
        }

        @media (max-width: 800px) {
            * { cursor: auto !important; }
            #cursor-dot, #cursor-outline { display: none; }
        }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <nav>
        <div class="interactive">
            <span class="material-symbols-rounded">schedule</span>
            <span id="clock">00:00</span>
        </div>
        <div class="interactive" style="background: none; color: var(--md-sys-color-primary); font-size: 1.5rem; font-weight: 800;">
            RED_SKINS
        </div>
        <div class="interactive">
            <span class="material-symbols-rounded">wb_sunny</span>
        </div>
    </nav>

    <div class="hero">
        <h1>Purely <span style="color: var(--md-sys-color-primary);">Red.</span></h1>
    </div>

    <div class="updates-grid">
        <div class="update-card interactive">
            <h3>Vanguard Skin</h3>
            <p>New metallic textures added.</p>
        </div>
        <div class="update-card interactive">
            <h3>Physics Engine</h3>
            <p>Red cloth simulation improved.</p>
        </div>
    </div>

    <button class="fab interactive">
        <span class="material-symbols-rounded">search</span>
    </button>

    <script>
        const dot = document.getElementById('cursor-dot');
        const outline = document.getElementById('cursor-outline');
        const interactives = document.querySelectorAll('.interactive');

        let mouseX = 0, mouseY = 0;
        let outlineX = 0, outlineY = 0;
        let isHovering = false;
        let targetEl = null;

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function render() {
            // Move dot instantly
            dot.style.transform = `translate3d(${mouseX - 3}px, ${mouseY - 3}px, 0)`;

            if (isHovering && targetEl) {
                const rect = targetEl.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                // Snap to center with "magnetic" pull from mouse
                outlineX += (centerX + (mouseX - centerX) * 0.12 - outlineX) * 0.15;
                outlineY += (centerY + (mouseY - centerY) * 0.12 - outlineY) * 0.15;
                
                // If it's a small button, morph to its shape. 
                // If it's a huge card, just become a large circle.
                if (rect.width < 300) {
                    outline.style.width = `${rect.width}px`;
                    outline.style.height = `${rect.height}px`;
                    outline.style.borderRadius = window.getComputedStyle(targetEl).borderRadius;
                } else {
                    outline.style.width = `100px`;
                    outline.style.height = `100px`;
                    outline.style.borderRadius = `50%`;
                }
            } else {
                // Normal trailing behavior
                outlineX += (mouseX - outlineX) * 0.12;
                outlineY += (mouseY - outlineY) * 0.12;
                
                outline.style.width = `30px`;
                outline.style.height = `30px`;
                outline.style.borderRadius = `50%`;
            }

            // The FIX: Calculate transform based on current width/height so it's always centered
            const currW = parseFloat(outline.style.width);
            const currH = parseFloat(outline.style.height);
            outline.style.transform = `translate3d(${outlineX - currW / 2}px, ${outlineY - currH / 2}px, 0)`;

            requestAnimationFrame(render);
        }
        render();

        interactives.forEach(el => {
            el.addEventListener('mouseenter', () => {
                isHovering = true;
                targetEl = el;
                outline.classList.add('cursor-morph');
                dot.style.opacity = '0';
            });
            el.addEventListener('mouseleave', () => {
                isHovering = false;
                targetEl = null;
                outline.classList.remove('cursor-morph');
                dot.style.opacity = '1';
            });
        });

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = 
                String(now.getHours()).padStart(2, '0') + ":" + String(now.getMinutes()).padStart(2, '0');
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
