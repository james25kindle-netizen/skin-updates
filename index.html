<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        :root {
            --primary: #BC161F; --surface: #FFF8F7; --surface-variant: #F5DDDA;
            --on-surface: #201A19; --card-bg: rgba(255, 255, 255, 0.85);
            --radius-xl: 32px; --radius-pill: 100px;
        }
        
        * { cursor: none !important; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        /* Ensures you can actually click things inside panels */
        #settings-pane, #admin-modal-overlay, .interactive, input, button, textarea, .history-item { 
            cursor: auto !important; 
            pointer-events: all !important;
        }

        body { 
            margin: 0; background: var(--surface); color: var(--on-surface); 
            font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh; 
        }

        /* --- BACKGROUND --- */
        .video-bg-container { 
            position: fixed; inset: 0; z-index: -1; background: #000;
            mask-image: linear-gradient(to right, black 30%, transparent 95%);
        }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }

        /* --- CURSOR (Higher Z-Index) --- */
        #cursor-dot, #cursor-outline { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 999999; border-radius: 50%; }
        #cursor-dot { width: 6px; height: 6px; background: var(--primary); }
        #cursor-outline { width: 30px; height: 30px; border: 1.5px solid var(--on-surface); mix-blend-mode: difference; }

        /* --- NAVIGATION --- */
        nav { padding: 40px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; position: relative; }
        .widget { 
            padding: 12px 20px; background: var(--surface-variant); border-radius: var(--radius-pill); 
            display: flex; align-items: center; gap: 12px; font-weight: 700; border: none; color: inherit;
        }

        /* --- LAYOUT --- */
        .main-layout { 
            display: grid; grid-template-columns: 1fr 380px; gap: 40px; 
            max-width: 1400px; margin: 0 auto; padding: 0 40px; 
            align-items: center; height: calc(100vh - 180px); 
        }
        .hero-title { font-size: clamp(3rem, 10vw, 6rem); font-weight: 900; letter-spacing: -5px; line-height: 0.9; margin: 0; }

        .unified-panel { 
            background: var(--card-bg); border-radius: var(--radius-xl); padding: 32px; 
            backdrop-filter: blur(30px); border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; gap: 20px; height: 500px; position: relative;
        }
        .gallery-list { overflow-y: auto; flex-grow: 1; }

        /* --- SETTINGS SIDEBAR --- */
        #settings-pane {
            position: fixed; right: -400px; top: 0; bottom: 0; width: 380px;
            background: var(--surface); z-index: 50000; padding: 40px;
            box-shadow: -15px 0 50px rgba(0,0,0,0.2); transition: 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }
        #settings-pane.open { right: 0; }

        /* --- ADMIN MODAL --- */
        #admin-modal-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
            z-index: 60000; display: none; align-items: center; justify-content: center; 
            backdrop-filter: blur(15px); 
        }
        #admin-modal { 
            background: var(--surface); padding: 40px; border-radius: var(--radius-xl); 
            width: 450px; display: flex; flex-direction: column; gap: 15px; 
        }

        input, textarea { 
            padding: 14px; border-radius: 12px; border: 1.5px solid var(--surface-variant); 
            background: white; width: 100%; font-family: inherit; outline: none;
        }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <div class="video-bg-container"><video id="bg-video" autoplay muted loop playsinline></video></div>

    <nav>
        <button class="widget interactive" onclick="toggleSettings(true)" style="cursor:pointer;">
            <span class="material-symbols-rounded">schedule</span> 
            <span id="clock">--:--</span>
            <span class="material-symbols-rounded" style="font-size:18px; margin-left:8px; opacity:0.5;">settings</span>
        </button>
        <div class="widget">
            <span id="temp">--°F</span> 
            <span class="material-symbols-rounded" id="w-icon">sunny</span>
        </div>
    </nav>

    <div class="main-layout">
        <div class="hero-section">
            <h1 class="hero-title" id="main-title">PIX<br><span style="color:var(--primary)">UPDATES</span></h1>
        </div>
        <div class="unified-panel">
            <div id="active-skin">
                <span id="skin-badge" style="background:var(--primary); color:white; padding:4px 12px; border-radius:100px; font-weight:900; font-size:0.7rem;">VERSION</span>
                <h2 id="skin-name" style="margin:10px 0;">Loading...</h2>
                <p id="skin-desc" style="opacity:0.6; font-size:0.9rem;">Please wait...</p>
            </div>
            <hr style="border:none; border-top:1px solid var(--surface-variant);">
            <div class="gallery-list" id="history-list"></div>
        </div>
    </div>

    <div id="settings-pane">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="margin:0">Settings</h2>
            <button onclick="toggleSettings(false)" style="background:none; border:none; cursor:pointer;"><span class="material-symbols-rounded">close</span></button>
        </div>
        
        <label style="font-size:11px; font-weight:900; opacity:0.5; display:block; margin-bottom:8px;">DISPLAY NAME</label>
        <input type="text" id="name-input" placeholder="Your Name" oninput="updateName(this.value)" style="margin-bottom:24px;">

        <label style="font-size:11px; font-weight:900; opacity:0.5; display:block; margin-bottom:8px;">THEME PRESET</label>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button onclick="setTheme('#BC161F')" style="background:#BC161F; color:white; padding:12px; border:none; border-radius:10px; font-weight:800;">CRIMSON</button>
            <button onclick="setTheme('#006495')" style="background:#006495; color:white; padding:12px; border:none; border-radius:10px; font-weight:800;">OCEAN</button>
        </div>

        <button onclick="toggleAdmin(true)" style="margin-top:40px; width:100%; padding:15px; border-radius:12px; border:1px solid var(--primary); background:none; color:var(--primary); font-weight:800;">OPEN ADMIN PANEL</button>
    </div>

    <div id="admin-modal-overlay">
        <div id="admin-modal">
            <h2 style="margin:0">Add New Update</h2>
            <input type="text" id="adm-name" placeholder="Skin Name">
            <input type="text" id="adm-ver" placeholder="Version">
            <input type="text" id="adm-vid" placeholder="Video URL">
            <textarea id="adm-desc" placeholder="Description" rows="3"></textarea>
            <button onclick="saveSkin()" style="background:var(--primary); color:white; padding:16px; border:none; border-radius:12px; font-weight:900;">PUBLISH UPDATE</button>
            <button onclick="toggleAdmin(false)" style="background:none; border:none; color:var(--on-surface); font-weight:700;">CANCEL</button>
        </div>
    </div>

    <script>
        // 1. DATA CORE
        let skins = JSON.parse(localStorage.getItem('pix_v2')) || [
            { name: "The Ember Knight", ver: "V3.0", desc: "Custom lava flows.", vid: "https://assets.mixkit.co/videos/preview/mixkit-abstract-flowing-red-and-orange-background-34444-large.mp4" }
        ];
        let currentIdx = 0;

        // 2. WEATHER & CLOCK (Safe Execution)
        async function initWeather() {
            try {
                const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=40.71&longitude=-74.01&current_weather=true&temperature_unit=fahrenheit');
                const data = await res.json();
                document.getElementById('temp').textContent = Math.round(data.current_weather.temperature) + "°F";
            } catch (e) { console.log("Weather failed"); }
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        }

        // 3. UI CONTROLS
        function toggleSettings(s) { document.getElementById('settings-pane').classList.toggle('open', s); }
        function toggleAdmin(s) { document.getElementById('admin-modal-overlay').style.display = s ? 'flex' : 'none'; }
        
        function updateName(val) {
            const title = document.getElementById('main-title');
            title.innerHTML = val ? `HELLO,<br><span style="color:var(--primary)">${val.toUpperCase()}</span>` : `PIX<br><span style="color:var(--primary)">UPDATES</span>`;
            localStorage.setItem('pix_username', val);
        }

        function setTheme(hex) {
            document.documentElement.style.setProperty('--primary', hex);
        }

        // 4. DATABASE LOGIC
        function saveSkin() {
            const n = document.getElementById('adm-name').value;
            const v = document.getElementById('adm-ver').value;
            const vi = document.getElementById('adm-vid').value;
            const d = document.getElementById('adm-desc').value;
            if(!n || !v || !vi) return alert("Fill all fields");
            
            skins.unshift({ name: n, ver: v, vid: vi, desc: d });
            localStorage.setItem('pix_v2', JSON.stringify(skins));
            render();
            toggleAdmin(false);
        }

        function render() {
            const s = skins[currentIdx];
            document.getElementById('skin-name').textContent = s.name;
            document.getElementById('skin-badge').textContent = s.ver;
            document.getElementById('skin-desc').textContent = s.desc;
            document.getElementById('bg-video').src = s.vid;

            const list = document.getElementById('history-list');
            list.innerHTML = '';
            skins.forEach((item, i) => {
                const btn = document.createElement('button');
                btn.className = `history-item interactive ${i === currentIdx ? 'active' : ''}`;
                btn.style = "width:100%; text-align:left; padding:15px; background:none; border:none; color:inherit; border-radius:15px; margin-bottom:5px;";
                if(i === currentIdx) btn.style.background = "var(--surface-variant)";
                btn.innerHTML = `<small style="opacity:0.5">${item.ver}</small><br><strong>${item.name}</strong>`;
                btn.onclick = () => { currentIdx = i; render(); };
                list.appendChild(btn);
            });
        }

        // 5. CURSOR ENGINE (Standard JS)
        const dot = document.getElementById('cursor-dot');
        const outline = document.getElementById('cursor-outline');
        let mx = 0, my = 0, ox = 0, oy = 0;

        window.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; });

        function tick() {
            ox += (mx - ox) * 0.15; oy += (my - oy) * 0.15;
            dot.style.transform = `translate3d(${mx-3}px, ${my-3}px, 0)`;
            outline.style.transform = `translate3d(${ox-15}px, ${oy-15}px, 0)`;
            requestAnimationFrame(tick);
        }

        // INIT
        window.onload = () => {
            render();
            initWeather();
            tick();
            setInterval(updateClock, 1000);
            updateClock();
            
            const savedName = localStorage.getItem('pix_username');
            if(savedName) {
                document.getElementById('name-input').value = savedName;
                updateName(savedName);
            }
        };
    </script>
</body>
</html>
