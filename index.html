<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX_LABS // HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Outfit:wght@300;500;900&family=Bebas+Neue&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        :root { 
            --p: #6750A4; --on-s-container: #1D192B; --bg-1: #EADDFF; --bg-2: #D0BCFF; 
            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
            --blur: 60px;
        }

        body.oled { background-color: #000 !important; color: #FFFFFF !important; }
        body.oled .aura-bg { opacity: 0.2; }
        body.oled .viewer-box { background: #0a0a0a !important; border: 1px solid #1a1a1a; }
        body.oled .side-sheet { background: #111; border-left: 1px solid #333; color: #fff; }
        body.oled .m3-btn { background: #FFFFFF !important; color: #000 !important; }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; user-select: none; }
        body { background-color: #fdf8fd; color: var(--on-s-container); font-family: 'Outfit', sans-serif; height: 100vh; width: 100vw; display: flex; overflow: hidden; transition: background 0.8s ease; }
        
        @keyframes auraPulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } }
        .aura-bg { position: fixed; inset: -10%; background: radial-gradient(circle at 50% 50%, var(--bg-1) 0%, transparent 50%), radial-gradient(circle at 20% 80%, var(--bg-2) 0%, transparent 40%); z-index: -1; filter: blur(var(--blur)); animation: auraPulse 10s infinite ease-in-out; }
        
        nav.nav-rail { width: 90px; height: 100%; display: flex; flex-direction: column; align-items: center; padding: 40px 0; gap: 12px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border-right: 1px solid rgba(0,0,0,0.05); z-index: 50; }
        .v-pill { width: 48px; height: 48px; border-radius: 24px; background: rgba(0,0,0,0.05); border: none; cursor: pointer; display: flex; flex-direction: column; justify-content: center; align-items: center; font-weight: 900; transition: 0.5s var(--spring); color: inherit; }
        .v-pill:hover { transform: scale(1.15); background: var(--p); color: white; }
        .v-pill.active { height: 80px; width: 34px; border-radius: 17px; background: var(--p); color: white; }

        main { flex: 1; display: grid; grid-template-columns: 1fr 450px; padding: 40px; gap: 40px; align-items: center; height: 100%; }
        .viewer-box { height: 90%; width: 100%; background: white; border-radius: 48px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.03); display: flex; align-items: center; justify-content: center; position: relative; }
        
        h1 { font-family: 'Bebas Neue'; font-size: 8.5rem; line-height: 0.8; letter-spacing: -3px; margin: 10px 0; }

        .btn-group { display: flex; gap: 12px; margin-top: 20px; }
        .m3-btn { flex: 1; height: 64px; border-radius: 32px; background: var(--p); color: white; border: none; font-weight: 800; cursor: pointer; transition: 0.5s var(--spring); position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .m3-btn:hover { flex: 1.5; filter: brightness(1.1); }
        .m3-btn-secondary { background: rgba(0,0,0,0.05); color: var(--on-s-container); }

        .status-bar { position: fixed; top: 30px; right: 40px; display: flex; flex-direction: column; align-items: flex-end; gap: 8px; z-index: 100; }
        .weather-chip { background: rgba(255,255,255,0.4); backdrop-filter: blur(20px); padding: 4px 16px 4px 8px; border-radius: 28px; display: flex; align-items: center; gap: 6px; cursor: pointer; border: 1px solid rgba(255,255,255,0.3); }

        .site-footer { position: fixed; bottom: 30px; left: 125px; color: inherit; cursor: pointer; z-index: 100; }
        .site-footer b { font-family: 'Space Grotesk'; font-size: 0.8rem; display: block; }
        .site-footer i { font-style: normal; font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.5; }

        #settings-fab { position: fixed; bottom: 30px; right: 30px; width: 64px; height: 64px; border-radius: 20px; background: var(--p); color: white; border: none; cursor: pointer; z-index: 200; display: grid; place-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.15); transition: 0.6s var(--spring); }
        #settings-fab:hover { transform: rotate(180deg) scale(1.1); border-radius: 32px; }

        .side-sheet { position: fixed; top: 0; right: -400px; width: 380px; height: 100%; background: #fdf8fd; z-index: 300; transition: right 0.6s var(--spring); padding: 30px; display: flex; flex-direction: column; gap: 20px; overflow-y: auto; }
        .side-sheet.open { right: 0; }
        
        .setting-section { display: flex; flex-direction: column; gap: 12px; }
        .setting-label { font-size: 0.7rem; opacity: 0.5; letter-spacing: 1.5px; text-transform: uppercase; font-weight: 900; margin-top: 10px; }
        .setting-row { display: flex; justify-content: space-between; align-items: center; }

        .m3-switch { position: relative; width: 52px; height: 32px; appearance: none; background: rgba(0,0,0,0.1); border-radius: 16px; cursor: pointer; transition: 0.3s; }
        .m3-switch:checked { background: var(--p); }
        .m3-switch::before { content: ""; position: absolute; top: 4px; left: 4px; width: 24px; height: 24px; background: white; border-radius: 50%; transition: 0.3s var(--spring); }
        .m3-switch:checked::before { left: 24px; }

        .color-tools { background: rgba(0,0,0,0.04); padding: 16px; border-radius: 24px; display: flex; flex-direction: column; gap: 12px; }
        .picker-container { display: flex; align-items: center; gap: 12px; }
        input[type="color"] { width: 48px; height: 48px; border: none; border-radius: 12px; cursor: pointer; background: none; }
    </style>
</head>
<body>
    <div class="aura-bg"></div>

    <div class="status-bar">
        <div class="weather-chip" onclick="window.open('https://www.google.com/search?q=weather', '_blank')">
            <img id="w-icon" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" style="width:32px">
            <span id="temp" style="font-weight:900;">--Â°F</span>
        </div>
        <div id="clock" style="font-weight:900; opacity:0.6; font-family:'Space Grotesk'; font-size:1.1rem;">00:00:00 AM</div>
    </div>
    
    <nav class="nav-rail" id="rail">
        <div style="font-family:'Michroma'; font-size:0.8rem; margin-bottom:20px; font-weight:bold;">PIX</div>
        <div style="font-size:0.6rem; font-weight:900; opacity:0.3; margin-bottom:10px;">VER</div>
    </nav>

    <main>
        <div class="viewer-box">
            <model-viewer id="mv" auto-rotate camera-controls shadow-intensity="1" environment-image="neutral" camera-orbit="0deg 75deg 105%" bounds="tight"></model-viewer>
        </div>
        <div class="content">
            <p id="v-tag" style="font-weight:900; opacity:0.3; letter-spacing:5px; font-size:0.8rem;"></p>
            <h1 id="v-title">ALPHA</h1>
            <p id="v-desc" style="font-size:1.2rem; opacity:0.7; font-weight:500;">Your hub, your colors.</p>
            <div class="btn-group">
                <button class="m3-btn" onclick="forceDownload('skin')">GET SKIN</button>
                <button class="m3-btn m3-btn-secondary" onclick="forceDownload('model')">GET MODEL</button>
            </div>
        </div>
    </main>

    <div class="site-footer" onclick="toggleSettings()">
        <b>v0.5.7</b>
        <i>Creator Update</i>
    </div>

    <button id="settings-fab" onclick="toggleSettings()">
        <span class="material-symbols-rounded" style="font-size:32px;">settings</span>
    </button>

    <div class="side-sheet" id="side-sheet">
        <h2 style="font-family:'Space Grotesk'; font-size:1.8rem;">HUB SETTINGS</h2>
        
        <div class="setting-section">
            <div class="setting-label">Time & View</div>
            <div class="setting-row"><span>24-Hour Format</span><input type="checkbox" class="m3-switch" id="clock-toggle" onchange="updateClockMode(this.checked)"></div>
            <div class="setting-row"><span>OLED Black</span><input type="checkbox" class="m3-switch" id="oled-toggle" onchange="updateOLED(this.checked)"></div>
            <div class="setting-row"><span>Auto Night</span><input type="checkbox" class="m3-switch" id="auto-toggle" onchange="updateAuto(this.checked)"></div>
        </div>

        <div class="setting-section">
            <div class="setting-label">Creative Customization</div>
            <div class="color-tools">
                <div class="picker-container">
                    <input type="color" id="picker" oninput="applyHex(this.value)">
                    <span id="hex-label" style="font-family:'Space Grotesk'; font-weight:900; opacity:0.6;">#COLOR</span>
                </div>
                <button onclick="randomTheme()" style="width:100%; height:48px; border-radius:14px; border:none; background:var(--p); color:white; cursor:pointer; font-weight:900; display:flex; align-items:center; justify-content:center; gap:8px; transition:0.3s var(--spring);" id="rand-btn">
                    <span class="material-symbols-rounded">casino</span> RANDOMIZE
                </button>
            </div>
        </div>

        <button onclick="toggleSettings()" style="margin-top:auto; padding:20px; border-radius:24px; border:none; background:var(--on-s-container); color:white; cursor:pointer; font-weight:900;">CLOSE HUB</button>
    </div>

    <script>
        const VERSIONS = [{ id: "0.1", colors: ["#EADDFF", "#D0BCFF", "#6750A4"] }, { id: "0.2", colors: ["#A3F7EB", "#4FD8C7", "#006A60"] }];
        let state = JSON.parse(localStorage.getItem('pix_pref')) || { oled: false, auto: true, is24h: false, themeType: 'default', customColor: '#6750A4' };
        let currentIdx = 1;

        function toggleSettings() { document.getElementById('side-sheet').classList.toggle('open'); }

        function setTheme(type, hex) {
            state.themeType = type;
            let c = (type === 'default') ? VERSIONS[currentIdx].colors : [hex + '44', hex + '88', hex];
            document.documentElement.style.setProperty('--bg-1', c[0]);
            document.documentElement.style.setProperty('--bg-2', c[1]);
            document.documentElement.style.setProperty('--p', c[2]);
            document.getElementById('hex-label').innerText = c[2].toUpperCase();
            document.getElementById('picker').value = c[2];
            localStorage.setItem('pix_pref', JSON.stringify(state));
        }

        function applyHex(hex) { state.customColor = hex; setTheme('custom', hex); }
        function randomTheme() { 
            const r = () => '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0'); 
            applyHex(r());
            const btn = document.getElementById('rand-btn');
            btn.style.transform = "scale(0.9)";
            setTimeout(() => btn.style.transform = "scale(1)", 100);
        }

        function updateClockMode(v) { state.is24h = v; localStorage.setItem('pix_pref', JSON.stringify(state)); }
        function updateOLED(v) { state.oled = v; checkMode(); localStorage.setItem('pix_pref', JSON.stringify(state)); }
        function updateAuto(v) { state.auto = v; checkMode(); localStorage.setItem('pix_pref', JSON.stringify(state)); }
        function checkMode() { const h = new Date().getHours(); const isNight = state.auto ? (h >= 19 || h < 7) : state.oled; document.body.classList.toggle('oled', isNight); }

        function switchVersion(idx) {
            currentIdx = idx;
            document.getElementById('v-tag').innerText = `VERSION // ${VERSIONS[idx].id}`;
            document.querySelectorAll('.v-pill').forEach((p, i) => p.classList.toggle('active', i === idx));
            if(state.themeType === 'default') setTheme('default');
        }

        window.onload = () => {
            const rail = document.getElementById('rail');
            VERSIONS.forEach((_, i) => { const b = document.createElement('button'); b.className = 'v-pill'; b.innerHTML = `<span>${i+1}</span>`; b.onclick = () => switchVersion(i); rail.appendChild(b); });
            
            document.getElementById('clock-toggle').checked = state.is24h;
            document.getElementById('oled-toggle').checked = state.oled;
            document.getElementById('auto-toggle').checked = state.auto;
            
            if(state.themeType === 'custom') applyHex(state.customColor);
            checkMode(); switchVersion(currentIdx);
            
            setInterval(() => {
                document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: !state.is24h });
            }, 1000);
        };
    </script>
</body>
</html>
