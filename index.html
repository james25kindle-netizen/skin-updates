<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        :root {
            --primary: #BC161F; --surface: #FFF8F7; --surface-variant: #F5DDDA;
            --on-surface: #201A19; --card-bg: rgba(255, 255, 255, 0.7);
            --radius-xl: 32px; --radius-pill: 100px;
            --blur-val: 40px;
        }

        * { cursor: none !important; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        #settings-pane *, #admin-modal-overlay *, input, button, a { cursor: auto !important; }

        body { 
            margin: 0; background: var(--surface); color: var(--on-surface); 
            font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh;
            display: flex; flex-direction: column;
        }

        /* FIXED VIDEO BACKGROUND */
        .video-bg-container { 
            position: fixed; inset: 0; z-index: -1; background: #000;
            mask-image: radial-gradient(circle at 80% 50%, black 20%, transparent 100%);
        }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; transition: opacity 0.5s; }

        /* CURSOR HARDWARE ACCELERATED */
        #cursor-dot, #cursor-outline { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 99999; border-radius: 50%; will-change: transform; }
        #cursor-dot { width: 6px; height: 6px; background: var(--primary); }
        #cursor-outline { width: 34px; height: 34px; border: 2px solid var(--on-surface); mix-blend-mode: difference; transition: width 0.3s, height 0.3s; }

        /* LAYOUT REPAIR */
        nav { padding: 30px 50px; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .widget { padding: 12px 24px; background: var(--surface-variant); border-radius: var(--radius-pill); display: flex; align-items: center; gap: 12px; font-weight: 700; border: none; color: inherit; }

        .main-layout { 
            display: grid; grid-template-columns: 1.2fr 380px; gap: 60px; 
            max-width: 1400px; width: 100%; margin: auto; padding: 0 50px; 
            align-items: center; flex: 1;
        }

        .hero-title { font-size: clamp(4rem, 8vw, 7rem); font-weight: 900; letter-spacing: -4px; line-height: 0.85; margin: 0; text-transform: uppercase; }

        .unified-panel { 
            background: var(--card-bg); border-radius: var(--radius-xl); padding: 40px; 
            backdrop-filter: blur(var(--blur-val)); border: 1px solid rgba(255,255,255,0.2);
            display: flex; flex-direction: column; gap: 20px; height: 550px; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }

        /* SETTINGS SLIDE-OUT */
        #settings-pane {
            position: fixed; right: -420px; top: 0; bottom: 0; width: 400px;
            background: var(--surface); z-index: 10000; padding: 40px;
            box-shadow: -20px 0 60px rgba(0,0,0,0.2); transition: right 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }
        #settings-pane.open { right: 0; }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <div class="video-bg-container">
        <video id="bg-video" autoplay muted loop playsinline src="https://assets.mixkit.co/videos/preview/mixkit-abstract-flowing-red-and-orange-background-34444-large.mp4"></video>
    </div>

    <nav>
        <div class="widget">
            <span class="material-symbols-rounded">schedule</span>
            <span id="clock">10:53 PM</span>
            <button onclick="toggleSettings(true)" style="background:none; border:none; padding:0; display:flex; margin-left:10px;">
                <span class="material-symbols-rounded" style="font-size:20px;">settings</span>
            </button>
        </div>
        <div class="widget">
            <span id="temp">50Â°F</span>
            <span class="material-symbols-rounded">sunny</span>
        </div>
    </nav>

    <div class="main-layout">
        <div class="hero-section">
            <h1 class="hero-title" id="greeting">PIX<br><span style="color:var(--primary)">UPDATES</span></h1>
        </div>

        <div class="unified-panel">
            <div class="active-badge" style="background:var(--primary); color:white; width:fit-content; padding:4px 12px; border-radius:100px; font-weight:900; font-size:0.7rem;">BRIH 2.0</div>
            <h2 id="skin-name" style="font-size: 2.5rem; margin:0;">the new</h2>
            <p id="skin-desc" style="opacity:0.6; margin:0;">WW</p>
            <hr style="border:none; border-top:1px solid var(--surface-variant); margin: 20px 0;">
            <div id="history-list" style="overflow-y:auto; flex:1;">
                </div>
        </div>
    </div>

    <div id="settings-pane">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
            <h2 style="margin:0">Settings</h2>
            <button onclick="toggleSettings(false)" style="background:none; border:none;"><span class="material-symbols-rounded">close</span></button>
        </div>
        </div>

    <script>
        // CURSOR ANIMATION
        const dot = document.getElementById('cursor-dot');
        const outline = document.getElementById('cursor-outline');
        let mX = 0, mY = 0, curX = 0, curY = 0;

        window.addEventListener('mousemove', e => { mX = e.clientX; mY = e.clientY; });

        function updateCursor() {
            curX += (mX - curX) * 0.15;
            curY += (mY - curY) * 0.15;
            dot.style.transform = `translate3d(${mX}px, ${mY}px, 0)`;
            outline.style.transform = `translate3d(${curX - 17}px, ${curY - 17}px, 0)`;
            requestAnimationFrame(updateCursor);
        }
        updateCursor();

        function toggleSettings(open) {
            document.getElementById('settings-pane').classList.toggle('open', open);
        }
    </script>
</body>
</html>
