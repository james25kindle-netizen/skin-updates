<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX_LABS // EXPRESSIVE_STABLE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;900&family=Bebas+Neue&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://bs-community.github.io/skinview3d/js/skinview3d.bundle.js"></script>

    <style>
        :root {
            --p: #6750A4; --on-p: #ffffff; --pc: #EADDFF; --on-pc: #21005D;
            --s: #fdf8fd; --sc: #F3EDF7;
            --bg-grad-1: #EADDFF; --bg-grad-2: #D0BCFF;
            --m3-easing: cubic-bezier(0.2, 0, 0, 1);
            --spring-easing: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }

        body {
            background-color: var(--s);
            color: var(--on-pc);
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- DYNAMIC BACKGROUND --- */
        .bg-layer {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 10% 10%, var(--bg-grad-1) 0%, transparent 40%),
                        radial-gradient(circle at 90% 90%, var(--bg-grad-2) 0%, transparent 40%);
            z-index: -1;
            filter: blur(80px);
            animation: pulse-bg 15s ease-in-out infinite alternate;
        }
        @keyframes pulse-bg { 0% { transform: scale(1); } 100% { transform: scale(1.2) rotate(4deg); } }

        /* --- HEADER & STATUS PILLS --- */
        header {
            padding: 30px clamp(20px, 5vw, 60px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-group {
            display: flex;
            gap: 12px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 8px 20px;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            font-weight: 700;
        }

        /* --- THE EXPRESSIVE BUTTONS --- */
        .m3-btn {
            width: 72px; height: 72px;
            border-radius: 50%; /* Circle */
            background: var(--p);
            color: var(--on-p);
            border: none;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.5s var(--spring-easing);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .m3-btn:hover {
            border-radius: 18px; /* Square/Squircle */
            transform: scale(1.1) rotate(5deg);
        }

        .btn-label {
            height: 60px;
            padding: 0 30px;
            border-radius: 30px;
            background: var(--p);
            color: white;
            border: none;
            font-weight: 900;
            display: flex; align-items: center; gap: 15px;
            cursor: pointer;
            transition: all 0.5s var(--spring-easing);
        }

        .btn-label:hover {
            border-radius: 12px;
            padding: 0 40px;
        }

        /* --- HERO LAYOUT --- */
        .hero-container {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 40px;
            padding: 0 clamp(20px, 5vw, 60px);
            max-width: 1600px;
            margin: 0 auto 100px auto;
            align-items: center;
        }

        .viewer-box {
            height: 70vh;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 60px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .title-display {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(6rem, 15vw, 13rem);
            line-height: 0.8;
            letter-spacing: -8px;
            margin: 20px 0;
            color: var(--on-pc);
        }

        /* --- GALLERY --- */
        .gallery-section {
            padding: 60px clamp(20px, 5vw, 60px);
            max-width: 1600px;
            margin: 0 auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .skin-card {
            background: var(--sc);
            padding: 30px;
            border-radius: 40px;
            transition: 0.4s var(--spring-easing);
            cursor: pointer;
            text-align: center;
        }

        .skin-card:hover {
            transform: translateY(-10px) scale(1.02);
            background: var(--pc);
            border-radius: 20px;
        }

        @media (max-width: 1100px) {
            .hero-container { grid-template-columns: 1fr; }
            .title-display { font-size: 8rem; letter-spacing: -4px; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>

    <header>
        <div style="font-family: 'Space Grotesk'; font-weight: 900; font-size: 1.4rem;">PIX_LABS</div>
        <div style="display: flex; gap: 15px;">
            <div class="status-group">
                <span class="material-symbols-rounded">partly_cloudy_day</span>
                <span id="weather-text">72°F</span>
            </div>
            <div class="status-group">
                <span class="material-symbols-rounded">schedule</span>
                <span id="clock-text">00:00:00</span>
            </div>
        </div>
    </header>

    <main class="hero-container">
        <div class="viewer-box">
            <canvas id="skin-viewer"></canvas>
            <div style="position: absolute; bottom: 30px; left: 30px; display: flex; gap: 10px;">
                <button class="m3-btn" onclick="setAnim('walk')"><span class="material-symbols-rounded">directions_run</span></button>
                <button class="m3-btn" onclick="setAnim('idle')"><span class="material-symbols-rounded">accessibility</span></button>
            </div>
        </div>

        <div>
            <span style="font-weight: 900; opacity: 0.3; letter-spacing: 5px;">ACTIVE_MODEL</span>
            <h1 class="title-display" id="active-name">STARK_01</h1>
            <p style="font-size: 1.2rem; margin-bottom: 40px; opacity: 0.6; font-weight: 500;">
                Expressive high-fidelity geometry. Built for the 2026 digital landscape.
            </p>
            <button class="btn-label" onclick="downloadCurrent()">
                DOWNLOAD SKIN <span class="material-symbols-rounded">arrow_outward</span>
            </button>
        </div>
    </main>

    <section class="gallery-section">
        <h2 style="font-family: 'Bebas Neue'; font-size: 4rem; margin-bottom: 30px;">THE_ARCHIVE</h2>
        <div class="gallery-grid" id="grid"></div>
    </section>

    <script>
        const SKINS = [
            { name: "STARK_01", file: "https://raw.githubusercontent.com/bs-community/skinview3d/master/examples/img/skin.png" },
            { name: "VOID_02", file: "https://raw.githubusercontent.com/bs-community/skinview3d/master/examples/img/1_8_texturemap_redux.png" },
            { name: "NEON_03", file: "https://raw.githubusercontent.com/bs-community/skinview3d/master/examples/img/skin.png" },
            { name: "CORE_04", file: "https://raw.githubusercontent.com/bs-community/skinview3d/master/examples/img/1_8_texturemap_redux.png" }
        ];

        let skinViewer;

        // --- 1. CLOCK LOGIC ---
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('clock-text').innerText = timeStr;
        }

        // --- 2. WEATHER LOGIC (Mocked for stability) ---
        function updateWeather() {
            const temps = ["72°F", "68°F", "75°F", "70°F"];
            document.getElementById('weather-text').innerText = temps[Math.floor(Math.random() * temps.length)];
        }

        // --- 3. THEME ENGINE ---
        function applyTheme() {
            const themes = [
                { p: "#6750A4", pc: "#EADDFF", bg1: "#EADDFF", bg2: "#D0BCFF" },
                { p: "#006A60", pc: "#74F8E5", bg1: "#A3F7EB", bg2: "#4FD8C7" },
                { p: "#9C4146", pc: "#FFDADD", bg1: "#FFDADD", bg2: "#FFB4BB" }
            ];
            const t = themes[Math.floor(Math.random() * themes.length)];
            const r = document.documentElement.style;
            r.setProperty('--p', t.p); r.setProperty('--pc', t.pc);
            r.setProperty('--bg-grad-1', t.bg1); r.setProperty('--bg-grad-2', t.bg2);
        }

        window.onload = () => {
            applyTheme();
            updateClock();
            setInterval(updateClock, 1000);
            updateWeather();

            // 3D Setup
            skinViewer = new skinview3d.SkinViewer({
                canvas: document.getElementById("skin-viewer"),
                width: 600, height: 800, skin: SKINS[0].file
            });
            skinViewer.animation = new skinview3d.WalkingAnimation();
            skinview3d.createOrbitControls(skinViewer).autoRotate = true;

            window.addEventListener('resize', () => {
                const parent = document.querySelector('.viewer-box');
                skinViewer.width = parent.clientWidth;
                skinViewer.height = parent.clientHeight;
            });
            window.dispatchEvent(new Event('resize'));

            renderGallery();
        };

        function renderGallery() {
            const grid = document.getElementById('grid');
            SKINS.forEach(s => {
                const card = document.createElement('div');
                card.className = 'skin-card';
                card.innerHTML = `
                    <img src="${s.file}" style="width: 100px; height: 100px; object-fit: contain; margin-bottom: 15px;">
                    <h3 style="font-family: 'Space Grotesk';">${s.name}</h3>
                `;
                card.onclick = () => {
                    skinViewer.loadSkin(s.file);
                    document.getElementById('active-name').innerText = s.name;
                    window.scrollTo(0,0);
                };
                grid.appendChild(card);
            });
        }

        function setAnim(type) {
            skinViewer.animation = type === 'walk' ? new skinview3d.WalkingAnimation() : null;
        }

        function downloadCurrent() {
            const link = document.createElement('a');
            link.href = skinViewer.skin.texture.image.src;
            link.download = `PIX_SKIN.png`;
            link.click();
        }
    </script>
</body>
</html>
