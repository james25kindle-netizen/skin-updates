<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Updates | v3.1.0 Velvet Void</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <style>
        :root {
            --primary: #FFB4AB; 
            --surface: #020202; 
            --card-bg: rgba(20, 20, 20, 0.7);
            --radius-xl: 32px; 
            --radius-pill: 100px;
            --blur: 40px;
            --video-opacity: 0.7;
        }
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
        body { background: var(--surface); color: #fff; font-family: 'Google Sans Flex', sans-serif; overflow: hidden; height: 100vh; cursor: auto; }
        body.custom-cursor-active { cursor: none; }
        body.modal-open { cursor: auto !important; }

        /* VELVET LOADER */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 99999;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }
        .pulse-logo { width: 80px; height: 80px; background: var(--primary); border-radius: 24px; animation: m3-expressive-pulse 2s infinite cubic-bezier(0.34, 1.56, 0.64, 1); }
        
        .loader-label { position: absolute; bottom: 48px; right: 48px; display: flex; align-items: center; gap: 16px; color: var(--primary); pointer-events: none; }
        .m3-text { font-weight: 800; font-size: 1.1rem; letter-spacing: 2px; animation: m3-text-stretch 2.5s infinite ease-in-out; }
        .m3-icon { font-size: 1.4rem; animation: m3-spin 1.5s infinite linear; }

        @keyframes m3-text-stretch { 0%, 100% { transform: scaleX(1); opacity: 0.6; } 50% { transform: scaleX(1.15); opacity: 1; } }
        @keyframes m3-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes m3-expressive-pulse { 0% { transform: scale(0.8); border-radius: 40px; } 50% { transform: scale(1.1); border-radius: 20px; } 100% { transform: scale(0.8); border-radius: 40px; } }

        /* BACKGROUND */
        .video-bg-container { position: fixed; inset: 0; z-index: -1; background: #000; }
        .radial-mask { position: absolute; inset: 0; mask-image: radial-gradient(circle at 70% 50%, black 40%, transparent 95%); -webkit-mask-image: radial-gradient(circle at 70% 50%, black 40%, transparent 95%); }
        #bg-video { width: 100%; height: 100%; object-fit: cover; opacity: var(--video-opacity); transition: opacity 0.5s; }

        /* CURSOR SYSTEM */
        #cursor-dot, #cursor-outline { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 10001; border-radius: 50%; will-change: transform; transition: opacity 0.3s; opacity: 0; }
        #cursor-dot { width: 6px; height: 6px; background: #fff; transform: translate(-50%, -50%); }
        #cursor-outline { width: 30px; height: 30px; border: 1.5px solid white; mix-blend-mode: difference; }
        .cursor-morph { background: transparent !important; border: 1.5px solid white !important; }

        /* INTERFACE */
        nav { padding: 40px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; }
        .widget { padding: 12px 24px; background: rgba(255,255,255,0.08); backdrop-filter: blur(var(--blur)); border-radius: var(--radius-pill); display: flex; align-items: center; gap: 12px; font-weight: 700; border: 1px solid rgba(255,255,255,0.1); color: #fff; text-decoration: none; cursor: pointer; }
        .mag { display: flex; align-items: center; gap: inherit; pointer-events: none; }
        
        .main-layout { display: grid; grid-template-columns: 1fr 420px; gap: 40px; max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        .hero-title { font-size: 6.5rem; font-weight: 900; letter-spacing: -5px; line-height: 0.85; margin-top: 60px; pointer-events: none; }
        
        .unified-panel { background: var(--card-bg); border-radius: var(--radius-xl); padding: 32px; backdrop-filter: blur(var(--blur)); border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; gap: 15px; height: 620px; margin-top: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        /* 3D VIEWER SPECIFIC STYLES */
        #canvas-container { width: 100%; height: 300px; border-radius: 20px; background: rgba(0,0,0,0.2); cursor: grab; position: relative; overflow: hidden; }
        #canvas-container:active { cursor: grabbing; }

        /* COMPARISON STYLES */
        .comparison-view { display: none; grid-template-columns: 1fr 1fr; gap: 10px; height: 300px; }
        .comp-box { background: #000; border-radius: 15px; position: relative; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .comp-box img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .comp-label { position: absolute; bottom: 8px; left: 10px; font-size: 0.6rem; font-weight: 900; opacity: 0.5; text-transform: uppercase; }

        .history-item { padding: 12px; border-radius: 16px; display: block; width: 100%; text-align: left; border: none; background: transparent; color: #fff; margin-bottom: 5px; cursor: pointer; }
        .history-item.active { background: rgba(255,255,255,0.1); border-left: 4px solid var(--primary); font-weight: 800; }
        .badge { background: var(--primary); color: #000; padding: 4px 12px; border-radius: 10px; font-size: 0.7rem; font-weight: 900; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 20000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .modal-card { background: #0a0a0a; padding: 40px; border-radius: var(--radius-xl); width: 500px; border: 1px solid #222; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="pulse-logo"></div>
        <div class="loader-label">
            <span class="m3-text">LOADING</span>
            <span class="material-symbols-rounded m3-icon">progress_activity</span>
        </div>
    </div>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <div class="video-bg-container">
        <div class="radial-mask">
            <video id="bg-video" autoplay muted loop playsinline src=""></video>
        </div>
    </div>

    <nav>
        <button class="widget interactive" onclick="openModal('settings-modal')">
            <div class="mag"><span class="material-symbols-rounded">schedule</span><span id="clock">--:--</span></div>
        </button>
        <button class="widget interactive" id="weather-widget">
            <div class="mag"><span id="temp">--Â°F</span><span id="weather-icon" class="material-symbols-rounded">cloud</span></div>
        </button>
    </nav>

    <div class="main-layout">
        <div><h1 class="hero-title">PIX<br><span id="primary-title" style="color: var(--primary);">UPDATES</span></h1></div>
        
        <div class="unified-panel">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span id="skin-badge" class="badge">V3.1.0</span>
                <button class="interactive" onclick="toggleComparison()" style="background:none; border:none; color:var(--primary); font-weight:900; font-size:0.7rem; cursor:pointer; letter-spacing:1px;">COMPARE</button>
            </div>

            <div id="canvas-container" class="interactive"></div>

            <div id="comp-view" class="comparison-view">
                <div class="comp-box"><span class="comp-label">Before</span><img src="old-version.jpg"></div>
                <div class="comp-box"><span class="comp-label">After</span><img src="new-version.jpg"></div>
            </div>

            <h2 id="skin-title" style="font-size:1.8rem; font-weight:900;">VELVET VOID</h2>
            <p id="skin-desc" style="opacity:0.5; font-size:0.85rem; line-height:1.4;">Interactive 3D Preview. Drag character to rotate.</p>
            
            <hr style="border:none; border-top:1px solid rgba(255,255,255,0.1);">
            <div id="history-list" style="overflow-y: auto; flex-grow: 1;"></div>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="modal-card">
            <h2>SETTINGS</h2>
            <button onclick="closeModals()" style="margin-top:20px; width:100%; padding:15px; border-radius:15px; border:none; background:#fff; font-weight:900;">CLOSE</button>
        </div>
    </div>

    <script>
        const CURRENT_VERSION = "3.1.0";
        const skins = [
            { name: "Velvet Void", version: "V3.1.0", desc: "A premium dark aesthetic with glass-morphism and interactive 3D elements.", video: "", dl: "#" },
            { name: "The Ember Knight", version: "V3.0", desc: "Custom lava flows and heat-mapped gradients.", video: "", dl: "#" }
        ];
        let currentIdx = 0;

        // --- THREE.JS ENGINE ---
        let scene, camera, renderer, characterModel;
        let isDragging = false, previousMouseX = 0;

        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(40, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 1.2, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.5));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(2, 2, 5);
            scene.add(light);

            const loader = new THREE.GLTFLoader();
            loader.load('model.gltf', (gltf) => {
                characterModel = gltf.scene;
                // Center model
                const box = new THREE.Box3().setFromObject(characterModel);
                const center = box.getCenter(new THREE.Vector3());
                characterModel.position.y = -center.y;
                scene.add(characterModel);
            });
            animate3D();
        }

        function animate3D() {
            requestAnimationFrame(animate3D);
            if (characterModel && !isDragging) {
                const time = Date.now() * 0.001;
                // Idle Animation: Sway
                characterModel.rotation.y = Math.sin(time * 0.5) * 0.15;
                characterModel.position.y = (Math.sin(time * 0.8) * 0.05) - 0.5;
            }
            renderer.render(scene, camera);
        }

        // --- CONTROLS ---
        window.addEventListener('mousedown', () => isDragging = true);
        window.addEventListener('mouseup', () => isDragging = false);
        window.addEventListener('mousemove', (e) => {
            if (isDragging && characterModel) {
                characterModel.rotation.y += (e.clientX - previousMouseX) * 0.01;
            }
            previousMouseX = e.clientX;
        });

        function toggleComparison() {
            const cv = document.getElementById('comp-view');
            const cc = document.getElementById('canvas-container');
            if (cv.style.display === 'grid') {
                cv.style.display = 'none';
                cc.style.display = 'block';
            } else {
                cv.style.display = 'grid';
                cc.style.display = 'none';
            }
        }

        // --- UI LOGIC ---
        function updateUI() {
            const s = skins[currentIdx];
            document.getElementById('skin-title').textContent = s.name;
            document.getElementById('skin-badge').textContent = s.version;
            document.getElementById('history-list').innerHTML = skins.map((skin, i) => `
                <button class="history-item interactive ${i === currentIdx ? 'active' : ''}" onclick="currentIdx=${i}; updateUI();">
                    <span style="opacity:0.5; font-size:0.7rem;">${skin.version}</span><br>${skin.name}
                </button>
            `).join('');
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }

        // --- INITIALIZATION ---
        window.addEventListener('load', () => {
            init3D();
            updateUI();
            setTimeout(() => { document.getElementById('loader').style.opacity = '0'; setTimeout(() => document.getElementById('loader').style.visibility = 'hidden', 800); }, 2000);
            setInterval(() => { document.getElementById('clock').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); }, 1000);
        });
    </script>
</body>
</html>
